<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Dortov√Ω konfigur√°tor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #fff5f8; display: flex; justify-content: center; padding: 20px; }
        .karta { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 520px; }
        h1 { color: #ad1457; text-align: center; margin-bottom: 20px; }
        
        #box-dortu { 
            margin: 20px auto; padding: 20px; background: #ffffff; border: 2px dashed #f9a8d4; border-radius: 15px;
            display: flex; flex-direction: column-reverse; align-items: center; min-height: 120px; transition: 0.3s;
        }

        .v-korpus { height: 20px; border: 1px solid rgba(0,0,0,0.1); border-radius: 4px; margin-top: 2px; }
        .v-krem { height: 18px; border: 1px solid rgba(0,0,0,0.05); border-radius: 10px; margin-bottom: -1px; }

        .sekce { text-align: left; margin-bottom: 15px; padding: 10px; background: #fffcfd; border-radius: 10px; }
        label { display: block; font-weight: bold; color: #ad1457; font-size: 13px; margin-bottom: 5px; }
        .ch-radek { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .ch-radek input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
        .ch-radek input[type="text"], .ch-radek input[type="number"] { flex: 1; padding: 5px; border-radius: 5px; border: 1px solid #f9a8d4; }
        
        select, input, textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #f9a8d4; box-sizing: border-box; font-family: inherit; }
        
        .flex { display: flex; gap: 10px; }
        .flex > div { flex: 1; }
        
        .btn { width: 100%; padding: 15px; background: #db2777; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 15px; }
        h3 { color: #ad1457; font-size: 16px; margin: 0 0 10px 0; border-bottom: 1px solid #f9a8d4; padding-bottom: 5px; }
    </style>
</head>
<body>

<div class="karta">
    <h1>üç∞ Podrobn√° objedn√°vka</h1>

    <div class="sekce">
        <h3>üë§ Kontaktn√≠ √∫daje</h3>
        <input type="text" id="jmeno" placeholder="Jm√©no a p≈ô√≠jmen√≠">
        <div class="flex" style="margin-top: 5px;">
            <input type="email" id="zakaznik-email" placeholder="E-mail">
            <input type="tel" id="telefon" placeholder="Telefon">
        </div>
    </div>

    <div class="sekce flex">
        <div>
            <label>Pr≈Ømƒõr (≈°√≠≈ôka)</label>
            <select id="sirka" onchange="aktualizuj()">
                <option value="150">15 cm</option>
                <option value="200" selected>20 cm</option>
                <option value="250">25 cm</option>
                <option value="300">30 cm</option>
            </select>
        </div>
        <div>
            <label>Poƒçet pater (v√Ω≈°ka)</label>
            <input type="number" id="patra" value="3" min="2" max="6" oninput="aktualizuj()">
        </div>
    </div>

    <div class="sekce flex">
        <div>
            <label>Korpus</label>
            <select id="korpus" onchange="aktualizuj()">
                <option value="#f3e5ab">Svƒõtl√Ω pi≈°kot</option>
                <option value="#4e342e">ƒåokol√°dov√Ω</option>
                <option value="#d7ccc8">O≈ôechov√Ω</option>
            </select>
        </div>
        <div>
            <label>N√°pl≈à (kr√©m)</label>
            <select id="krem" onchange="aktualizuj()">
                <option value="#fffde7">Vanilkov√Ω</option>
                <option value="#795548">Pa≈ô√≠≈æsk√Ω</option>
                <option value="#f8bbd0">Ovocn√Ω</option>
            </select>
        </div>
    </div>

    <div class="sekce">
        <h3>‚ú® Dekorace a p≈ô√°n√≠</h3>
        
        <div class="ch-radek">
            <input type="checkbox" id="ov-krem"> <span>Ovoce v kr√©mu</span>
        </div>
        <div class="ch-radek">
            <input type="checkbox" id="ov-dort"> <span>Ovoce na dortu</span>
        </div>
        <div class="ch-radek">
            <input type="checkbox" id="papir-ch"> <span>Jedl√Ω pap√≠r:</span>
            <input type="text" id="papir-txt" placeholder="Jak√Ω motiv?">
        </div>
        <div class="ch-radek">
            <input type="checkbox" id="marc-ch"> <span>Marcip√°n. figurka:</span>
            <input type="text" id="marc-txt" placeholder="Jak√° + velikost?">
        </div>
        <div class="ch-radek">
            <input type="checkbox" id="plas-ch"> <span>Plastov√° figurka:</span>
            <input type="text" id="plas-txt" placeholder="Jak√° + velikost?">
        </div>
        <div class="ch-radek">
            <input type="checkbox" id="cislo-ch"> <span>ƒå√≠slo:</span>
            <input type="number" id="cislo-txt" placeholder="Vƒõk?">
        </div>
        <div class="ch-radek">
            <input type="checkbox" id="zapich-ch"> <span>Z√°pich:</span>
            <input type="text" id="zapich-txt" placeholder="Text z√°pichu?">
        </div>
        
        <label style="margin-top:10px;">Obecn√° pozn√°mka</label>
        <textarea id="poznamka" style="width:100%;" placeholder="Napi≈°te cokoliv dal≈°√≠ho..."></textarea>
    </div>

    <div id="box-dortu"></div>
    <p id="vyska-info" style="font-size: 11px; color: #999; text-align: center;"></p>
    
    <button class="btn" onclick="poslatMail()">Odeslat podrobnou popt√°vku</button>
</div>

<script>
    function aktualizuj() {
        const plocha = document.getElementById('box-dortu');
        const s = document.getElementById('sirka').value;
        const p = document.getElementById('patra').value;
        const cK = document.getElementById('korpus').value;
        const cN = document.getElementById('krem').value;

        document.getElementById('vyska-info').innerText = "Vizu√°ln√≠ n√°hled - v√Ω≈°ka cca " + (p * 4) + " cm";

        plocha.innerHTML = "";
        for (let i = 0; i < p; i++) {
            let korp = document.createElement('div');
            korp.className = 'v-korpus';
            korp.style.width = s + "px";
            korp.style.backgroundColor = cK;
            plocha.appendChild(korp);

            if (i < p - 1) {
                let napl = document.createElement('div');
                napl.className = 'v-krem';
                napl.style.width = (s - 10) + "px";
                napl.style.backgroundColor = cN;
                plocha.appendChild(napl);
            }
        }
    }

    function poslatMail() {
        const jmeno = document.getElementById('jmeno').value;
        if (!jmeno) { alert("Dopl≈àte jm√©no."); return; }

        const prumer = document.getElementById('sirka').options[document.getElementById('sirka').selectedIndex].text;
        const patra = document.getElementById('patra').value;
        
        // Pomocn√° funkce pro text z checkbox≈Ø
        const getVal = (idCh, idTxt) => {
            const ch = document.getElementById(idCh).checked;
            const txt = idTxt ? document.getElementById(idTxt).value : "";
            return ch ? `ANO (${txt})` : "NE";
        };

        const mailBody = `Nov√° popt√°vka:%0A
        ----------------------------------%0A
        Z√°kazn√≠k: ${jmeno} (${document.getElementById('telefon').value})%0A
        ----------------------------------%0A
        Dort: ${prumer}, ${patra} pater%0A
        Korpus: ${document.getElementById('korpus').options[document.getElementById('korpus').selectedIndex].text}%0A
        N√°pl≈à: ${document.getElementById('krem').options[document.getElementById('krem').selectedIndex].text}%0A
        ----------------------------------%0A
        DEKORACE:%0A
        - Ovoce v kr√©mu: ${document.getElementById('ov-krem').checked ? "ANO" : "NE"}%0A
        - Ovoce na dortu: ${document.getElementById('ov-dort').checked ? "ANO" : "NE"}%0A
        - Jedl√Ω pap√≠r: ${getVal('papir-ch', 'papir-txt')}%0A
        - Marcip√°n. figurka: ${getVal('marc-ch', 'marc-txt')}%0A
        - Plastov√° figurka: ${getVal('plas-ch', 'plas-txt')}%0A
        - ƒå√≠slo (vƒõk): ${getVal('cislo-ch', 'cislo-txt')}%0A
        - Z√°pich (text): ${getVal('zapich-ch', 'zapich-txt')}%0A
        ----------------------------------%0A
        POZN√ÅMKA: ${document.getElementById('poznamka').value || "≈æ√°dn√°"}`;

        window.location.href = `mailto:DOMII.TRNOVSKA@SEZNAM.CZ?subject=Dort_Poptavka_${encodeURIComponent(jmeno)}&body=${mailBody}`;
    }

    window.onload = aktualizuj;
</script>

</body>
</html>
