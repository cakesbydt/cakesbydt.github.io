<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Cakes by DT | Profesion√°ln√≠ Konfigur√°tor</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --primary: #ad1457; --primary-dark: #880e4f; --bg: #fff5f8; --border: #fce7f3; --accent: #f9a8d4; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 0; margin: 0; min-height: 100vh; }
        .hlavni-wrapper { display: flex; width: 100%; max-width: 1200px; background: white; box-shadow: 0 20px 60px rgba(173,20,87,0.1); margin: 40px 20px; border-radius: 30px; overflow: hidden; }
        
        .levy-panel { flex: 0 0 320px; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); display: flex; flex-direction: column; align-items: center; padding: 40px 25px; color: white; box-sizing: border-box; }
        .logo-vlevo { width: 120px; height: 120px; background: rgba(255,255,255,0.2); border-radius: 50%; margin-bottom: 30px; display: flex; align-items: center; justify-content: center; font-family: 'Pacifico'; font-size: 18px; border: 3px solid rgba(255,255,255,0.4); text-align: center; }
        
        .kontaktni-form { width: 100%; }
        .input-group { width: 100%; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 10px; margin-bottom: 4px; font-weight: bold; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 10px; border-radius: 8px; border: none; background: rgba(255,255,255,0.15); color: white; font-family: inherit; box-sizing: border-box; }

        .obsah { flex: 1; padding: 30px 40px; background: white; overflow-y: auto; }
        h3 { color: var(--primary); font-size: 12px; margin: 0 0 15px; text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        .sekce { background: #ffffff; padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .flex { display: flex; gap: 15px; margin-bottom: 10px; flex-wrap: wrap; }
        .flex > div { flex: 1; min-width: 120px; }
        
        label { display: block; font-size: 10px; font-weight: 700; color: #666; margin-bottom: 5px; text-transform: uppercase; }
        select, input[type="text"], textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #e0e0e0; font-family: inherit; font-size: 14px; outline: none; box-sizing: border-box; }
        
        #canvas-container { width: 100%; height: 350px; background: radial-gradient(circle, #ffffff 0%, #ececec 100%); position: relative; cursor: move; border-radius: 20px; margin-bottom: 15px; }
        .info-badge { position: absolute; bottom: 15px; right: 15px; background: rgba(255, 255, 255, 0.9); color: var(--primary); padding: 8px 15px; border-radius: 50px; font-size: 11px; font-weight: 800; border: 1px solid var(--primary); z-index: 10; }

        .doplnek-box { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .doplnek-item { background: #fffcfd; padding: 12px; border-radius: 12px; border: 1px solid #fceef5; }
        .checkbox-label { display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 13px; font-weight: 600; }
        .checkbox-label input { width: 16px; height: 16px; accent-color: var(--primary); }
        .extra-note { max-height: 0; overflow: hidden; transition: 0.2s ease-out; opacity: 0; }
        input[type="checkbox"]:checked ~ .extra-note { max-height: 60px; opacity: 1; margin-top: 8px; }

        .btn { width: 100%; padding: 20px; background: var(--primary); color: white; border: none; border-radius: 15px; cursor: pointer; font-weight: 800; font-size: 16px; margin-top: 20px; }
        .slider { width: 100%; accent-color: var(--primary); cursor: pointer; }
    </style>
</head>
<body>

<div class="hlavni-wrapper">
    <div class="levy-panel">
        <div class="logo-vlevo">Cakes<br>by DT</div>
        <div class="kontaktni-form">
            <div class="input-group"><label>Jm√©no</label><input type="text" placeholder="Jan Nov√°k"></div>
            <div class="input-group"><label>E-mail</label><input type="text" placeholder="jan@email.cz"></div>
            <div class="input-group"><label>Telefon</label><input type="text" placeholder="+420 ..."></div>
            <div class="input-group"><label>Datum vyzvednut√≠</label><input type="date"></div>
        </div>
    </div>

    <div class="obsah">
        <div class="sekce">
            <h3>üéÇ 1. Konfigurace dortu</h3>
            <div class="flex">
                <div><label>Pr≈Ømƒõr</label><select id="diameter" onchange="updateCake()"><option value="15">15 cm</option><option value="20" selected>20 cm</option><option value="24">24 cm</option></select></div>
                <div><label>Vrstvy</label><select id="layers" onchange="updateCake()"><option value="4">4 vrstvy</option><option value="6">6 vrstev</option><option value="8" selected>8 vrstev</option><option value="12">12 vrstev</option></select></div>
                <div><label>Korpus</label><select id="flavor" onchange="updateCake()"><option value="0x4e342e">ƒåokol√°dov√Ω</option><option value="0xf3e5ab">Vanilkov√Ω</option></select></div>
            </div>
            <div class="flex">
                <div><label>Pota≈æen√≠</label><select id="coating" onchange="updateCake()"><option value="naked">Nah√°ƒç</option><option value="semi">Polonah√°ƒç</option><option value="full" selected>Pln√©</option></select></div>
                <div><label>Ovoce v kr√©mu</label><select id="fruitCream" onchange="updateCake()"><option value="none">Bez ovoce</option><option value="strawberries">Jahody</option><option value="blueberries">Bor≈Øvky</option><option value="mix" selected>Mix</option></select></div>
                <div><label>Ovoce navrchu</label><select id="fruitTop" onchange="updateCake()"><option value="none">Bez ovoce</option><option value="strawberries" selected>Jahody</option><option value="blueberries">Bor≈Øvky</option><option value="mix">Mix</option></select></div>
            </div>
        </div>

        <div id="canvas-container">
            <div id="info-display" class="info-badge">20 cm | ~14.5 cm</div>
        </div>

        <div class="sekce" style="background: #fdfdfd;">
            <div class="flex">
                <div style="flex:1"><label>üîÑ Otoƒçit</label><input type="range" id="rotateY" class="slider" min="-3.14" max="3.14" step="0.01" value="0" oninput="manualControl()"></div>
                <div style="flex:1"><label>‚ÜïÔ∏è N√°klon</label><input type="range" id="rotateX" class="slider" min="-0.6" max="0.6" step="0.01" value="0.2" oninput="manualControl()"></div>
            </div>
        </div>

        <div class="sekce">
            <h3>‚ú® 4. Dopl≈àky k dortu</h3>
            <div class="doplnek-box">
                <div class="doplnek-item">
                    <label class="checkbox-label"><input type="checkbox"> Jedl√Ω pap√≠r</label>
                    <div class="extra-note"><input type="text" placeholder="Motiv (nap≈ô. Minecraft)..."></div>
                </div>
                <div class="doplnek-item">
                    <label class="checkbox-label"><input type="checkbox"> Figurka</label>
                    <div class="extra-note"><input type="text" placeholder="Jak√° figurka?"></div>
                </div>
                <div class="doplnek-item">
                    <label class="checkbox-label"><input type="checkbox"> Z√°pich</label>
                    <div class="extra-note"><input type="text" placeholder="Text z√°pichu..."></div>
                </div>
                <div class="doplnek-item">
                    <label>Dal≈°√≠ po≈æadavky</label>
                    <textarea style="height: 38px;" placeholder="Barvy, styl..."></textarea>
                </div>
            </div>
        </div>

        <button class="btn" onclick="alert('Popt√°vka odesl√°na k nacenƒõn√≠!')">ODESLAT POPT√ÅVKU</button>
    </div>
</div>

<script>
    let scene, camera, renderer, cakeGroup;
    const container = document.getElementById('canvas-container');

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 5, 12);
        camera.lookAt(0, 2, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);
        
        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const light = new THREE.DirectionalLight(0xffffff, 0.5); light.position.set(5, 10, 7); scene.add(light);

        cakeGroup = new THREE.Group();
        scene.add(cakeGroup);
        updateCake();
        animate();
    }

    function createFruit(type, isTop) {
        const isStrawberry = (type === 'strawberries' || (type === 'mix' && Math.random() > 0.5));
        const geom = new THREE.SphereGeometry(isStrawberry ? (isTop?0.2:0.15) : (isTop?0.1:0.07), 8, 8);
        const mat = new THREE.MeshPhongMaterial({ color: isStrawberry ? 0xe53935 : 0x1a237e });
        const mesh = new THREE.Mesh(geom, mat);
        if(isStrawberry) mesh.scale.set(0.8, 1.2, 0.8);
        return mesh;
    }

    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);
        
        const layers = parseInt(document.getElementById('layers').value);
        const diameter = parseInt(document.getElementById('diameter').value);
        const coat = document.getElementById('coating').value;
        const fruitT = document.getElementById('fruitTop').value;
        const fruitC = document.getElementById('fruitCream').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);
        
        const baseRadius = diameter / 6.5; 
        const h = 0.5;
        document.getElementById('info-display').innerHTML = `${diameter} cm | ~${(layers * 1.5 + 1.5).toFixed(1)} cm v√Ω≈°ka`;

        for (let i = 0; i < layers; i++) {
            const isCream = (i % 2 === 1);
            const segment = new THREE.Mesh(
                new THREE.CylinderGeometry(baseRadius, baseRadius, h, 48),
                new THREE.MeshPhongMaterial({ color: isCream ? 0xffffff : flavorColor })
            );
            segment.position.y = i * h;
            cakeGroup.add(segment);

            // Pota≈æen√≠
            if (coat !== 'naked') {
                const coating = new THREE.Mesh(
                    new THREE.CylinderGeometry(baseRadius + 0.02, baseRadius + 0.02, h, 48, 1, i < layers-1),
                    new THREE.MeshPhongMaterial({ color: 0xffffff, transparent: true, opacity: (coat === 'semi' ? 0.5 : 1) })
                );
                coating.position.y = i * h;
                cakeGroup.add(coating);
            }

            // Ovoce v kr√©mu
            if (isCream && fruitC !== 'none' && coat !== 'full') {
                const count = Math.floor(baseRadius * 10);
                for(let j=0; j<count; j++) {
                    const f = createFruit(fruitC, false);
                    const ang = (j/count) * Math.PI * 2;
                    f.position.set(Math.cos(ang)*(baseRadius-0.05), i*h, Math.sin(ang)*(baseRadius-0.05));
                    cakeGroup.add(f);
                }
            }
        }

        // Ovoce navrchu
        if (fruitT !== 'none') {
            const topY = (layers - 0.5) * h + 0.1;
            const count = Math.floor(baseRadius * 15);
            for(let j=0; j<count; j++) {
                const f = createFruit(fruitT, true);
                const r = Math.random() * (baseRadius - 0.2);
                const ang = Math.random() * Math.PI * 2;
                f.position.set(Math.cos(ang)*r, topY, Math.sin(ang)*r);
                cakeGroup.add(f);
            }
        }
    }

    function manualControl() {
        cakeGroup.rotation.y = parseFloat(document.getElementById('rotateY').value);
        cakeGroup.rotation.x = parseFloat(document.getElementById('rotateX').value);
    }
    function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
    window.onload = init3D;
</script>
</body>
</html>
