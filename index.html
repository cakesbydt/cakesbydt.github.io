<!DOCTYPE html>
<html lang="cs"> <head>

    <style>
        :root {

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;

        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(45deg, #fFFFFF, #d4bdd9, #d4bdd9); }
        .blob { position: absolute; width: 500px; height: 500px; background: linear-gradient(135deg, rgba(173, 20, 87, 0.1) 0%, rgba(255, 45, 120, 0.1) 100%); filter: blur(80px); border-radius: 50%; animation: drift 20s infinite alternate; }
        @keyframes drift { from { transform: translate(-10%, -10%); } to { transform: translate(20%, 20%); } }

        .hlavni-wrapper { 
            display: flex; width: 95%; max-width: 1400px; background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.4); box-shadow: 0 50px 100px rgba(0,0,0,0.1); margin: 40px 0; border-radius: 50px; overflow: hidden; animation: entrance 1s ease-out;

        @keyframes entrance { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .levy-panel {

        .input-group { width: 100%; margin-bottom: 25px; }
        .input-group label { display: block; font-size: 10px; letter-spacing: 2px; margin-bottom: 10px; font-weight: 800; text-transform: uppercase; color: rgba(255,255,255,0.7); }
        .input-group input { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); color: white; outline: none; box-sizing: border-box; }

        .obsah { flex: 1; padding: 60px 80px; overflow-y: auto; }
        .hlavni-motto { font-family: 'Playfair Display', serif; font-style: italic; color: #bc9bc2; text-align: center; font-size: 62px; margin-bottom: 50px; }
        
        .sekce { background: white; padding: 40px; border-radius: 40px; margin-bottom: 40px; border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 15px 35px rgba(173,20,87,0.05); }
        h3 { color: #bc9bc2; font-size: 13px; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 30px; border-left: 5px solid var(--gold); padding-left: 20px; }

        .flex { display: flex; gap: 25px; flex-wrap: wrap; } 
        .flex > div { flex: 1; min-width: 180px; }

        label { display: block; font-size: 11px; font-weight: 800; color: #999; margin-bottom: 12px; text-transform: uppercase; }
        select { width: 100%; padding: 16px; border-radius: 18px; border: 2px solid #f0f0f0; background: white; font-family: inherit; font-weight: 600; cursor: pointer; }

        #canvas-container { width: 100%; height: 550px; background: radial-gradient(circle at center, #f8f8f8 0%, #dcdcdc 100%); position: relative; border-radius: 50px; margin-bottom: 40px; cursor: grab; touch-action: none; }
        
        .info-badge-float { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: #1a1a1a; color: white; padding: 8px 20px; border-radius: 100px; font-weight: 800; font-size: 11px; z-index: 10; white-space: nowrap; }
        #price-display { position: absolute; top: 20px; right: 20px; background: var(--gold); color: white; padding: 10px 20px; border-radius: 15px; font-weight: 800; font-size: 14px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); z-index: 10; }

        .controls-row { display: flex; gap: 40px; justify-content: center; margin-bottom: 40px; opacity: 0.6; }
        .slider { -webkit-appearance: none; width: 150px; height: 4px; background: #ccc; border-radius: 2px; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; background: var(--primary); border-radius: 50%; border: 3px solid white; cursor: pointer; }

        .doplnek-item { background: #fdfdfd; padding: 25px; border-radius: 25px; margin-bottom: 20px; border: 2px solid transparent; transition: 0.4s; }
        .doplnek-item:has(input:checked) { border-color: var(--gold); background: #fffdf2; }
        .extra-input { max-height: 0; overflow: hidden; opacity: 0; transition: 0.4s ease; }
        .doplnek-item:has(input:checked) .extra-input { max-height: 100px; opacity: 1; margin-top: 20px; }
        .extra-input input { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid #ddd; box-sizing: border-box; }

        .btn { width: 100%; padding: 30px; background: linear-gradient(90deg, #bc9bc2, #d4bdd9); color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 900; font-size: 22px; text-transform: uppercase; letter-spacing: 4px; box-shadow: 0 25px 50px rgba(173,20,87,0.3); transition: 0.5s; }
        textarea { width: 100%; padding: 20px; border-radius: 25px; border: 2px solid #eee; margin-top: 20px; font-family: inherit; resize: none; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="bg-layer">
    <div class="blob" style="top:10%; left:10%;"></div>
    <div class="blob" style="bottom:10%; right:10%; animation-delay:-5s;"></div>
</div>

<form id="cakeOrderForm" style="width: 100%; display: flex; justify-content: center;">
    <div class="hlavni-wrapper">
        <div class="levy-panel">
            <div class="logo-vlevo"><img src="logo.jpg" alt="Logo"></div>
            <div class="kontaktni-form">
                <div class="input-group"><label>Jm√©no a P≈ô√≠jmen√≠</label><input type="text" name="Jmeno" required></div>
                <div class="input-group"><label>E-mail</label><input type="email" name="Email" required></div>
                <div class="input-group"><label>Telefon</label><input type="tel" name="Telefon" required></div>
                <div class="input-group"><label>Datum</label><input type="date" name="Datum_Udalosti" required></div>
            </div>
            <div class="side-summary" style="display: none;">
                <p id="side-info">--</p>
                <p id="side-price">--</p>
            </div>
            <p style="margin-top:auto; font-size: 20px; letter-spacing: 3px; opacity: 0.5;">V√°≈° sladk√Ω sen</p>
        </div>

        <div class="obsah">
            <h1 class="hlavni-motto">Upeƒçeme v√°m vzpom√≠nku</h1>
            
            <div class="sekce">
                <h3>1. Architektura korpusu</h3>
                <div class="flex">
                    <div style="flex-basis: 100%; margin-bottom: 20px;">
                        <label>Typ ud√°losti / Styl dortu</label>
                        <select id="cakeStyle" onchange="updateCake();">
                            <option value="classic">üéÇ Klasick√Ω</option>
                            <option value="wedding">üíç Svatebn√≠</option>
                        </select>
                    </div>
                    <div><label>Pr≈Ømƒõr</label><select id="diameter" onchange="updateCake();">
                        <option value="15">15 cm</option>
                        <option value="20" selected>20 cm</option>
                        <option value="24">24 cm</option>
                    </select></div>
                    <div><label>Vrstvy</label><select id="layers" onchange="updateCake();">
                        <option value="4">4 vrstvy</option>
                        <option value="6" selected>6 vrstvy</option>
                        <option value="8">8 vrstvy</option>
                        <option value="10">10 vrstvy</option>
                    </select></div>
                    <div><label>Chu≈• korpusu</label><select id="flavor" onchange="updateCake();">
                        <option value="0x6e5445">Kakaov√Ω</option>
                        <option value="0xfff1a3">Vanilkov√Ω</option>
                        <option value="0xeba254">Mrkvov√Ω</option>
                        <option value="0x3b7a31">Mechov√Ω</option>
                        <option value="0x96915c">O≈ôechov√Ω</option>
                    </select></div>
                </div>
            </div>

            <div class="sekce">
                <h3>2. Design & Kr√©m</h3>
                <div class="flex">
                    <div><label>Typ obmazu</label><select id="coating" onchange="updateCake();">
                        <option value="naked">Nah√Ω dort</option>
                        <option value="semi">Polonah√Ω dort</option>
                        <option value="full" selected>Pln√Ω obmaz</option>
                    </select></div>
                    <div><label>Vnit≈ôn√≠ kr√©m</label><select id="innerCream" onchange="updateCake();">
                        <option value="0xFFF6C9">Smetanov√Ω - vanilka</option>
                        <option value="0x8C7464">Smetanov√Ω - ƒçokol√°da</option>
                    </select></div>
                    <div><label>Vnƒõj≈°√≠ kr√©m</label><select id="outerCream" onchange="updateCake();">
                        <option value="0xFFF6C9">M√°slov√Ω - vanilka</option>
                        <option value="0x8C7464">M√°slov√Ω - ƒçokol√°da</option>
                    </select></div>
                </div>
            </div>

            <div class="sekce">
                <h3>3. V√Ωbƒõr ovoce</h3>
                <div class="flex">
                    <div><label>Prolo≈æen√≠</label><select id="fruitCream" onchange="updateCake();">
                        <option value="none">Bez ovoce</option>
                        <option value="mix" selected>Mix ovoce</option>
                    </select></div>
                    <div><label>Naho≈ôe</label><select id="fruitTop" onchange="updateCake();">
                        <option value="none">Bez zdoben√≠</option>
                        <option value="mix" selected>Bohat√Ω Mix</option>
                    </select></div>
                    <div><label>Styl vr≈°ku</label><select id="topStyle" onchange="updateCake();">
                        <option value="border">Vƒõneƒçek</option>
                        <option value="full" selected>Pln√© zaplnƒõn√≠</option>
                    </select></div>
                </div>
            </div>

            <div id="canvas-container">
                <div id="info-display" class="info-badge-float">--</div>
                <div id="price-display">--</div>
            </div>
            
            <div class="controls-row">
                <input type="range" id="rotateY" class="slider" min="-3.14" max="3.14" step="0.01" value="0.5" oninput="manualControl()">
                <input type="range" id="rotateX" class="slider" min="-0.6" max="0.6" step="0.01" value="0.2" oninput="manualControl()">
            </div>

            <div class="sekce">
                <h3>4. Dopl≈àky</h3>
                <div class="doplnek-item">
                    <label><input type="checkbox" id="c_flowers" onchange="calculatePrice()"> Kvƒõtinov√° dekorace</label>
                    <div class="extra-input"><input type="text" name="Detail_Kvetiny" placeholder="Jak√© kvƒõtiny?"></div>
                </div>
                <textarea name="Zprava_Poznamka" rows="4" placeholder="Dal≈°√≠ p≈ô√°n√≠..." onchange="calculatePrice()"></textarea>
            </div>
            <button type="submit" class="btn">Odeslat objedn√°vku</button>
        </div>
    </div>
</form>

<script>
    let scene, camera, renderer, cakeGroup;
    let isDragging = false; 
    let previousPosition = { x: 0, y: 0 };
    const container = document.getElementById('canvas-container');

    function init3D() {
        if (!container) return;
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(38, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 6, 14); camera.lookAt(0, 2, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6)); 
        const light = new THREE.DirectionalLight(0xffffff, 0.9); light.position.set(5, 10, 7); scene.add(light);

        cakeGroup = new THREE.Group(); cakeGroup.rotation.y = 0.5; scene.add(cakeGroup);
        updateCake(); animate();

        const handleMove = (e) => {
            if (!isDragging) return;
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            cakeGroup.rotation.y += (x - previousPosition.x) * 0.007;
            cakeGroup.rotation.x = Math.max(-0.6, Math.min(0.6, cakeGroup.rotation.x + (y - previousPosition.y) * 0.007));
            previousPosition = { x, y };
        };

        container.addEventListener('mousedown', (e) => { isDragging = true; previousPosition = { x: e.clientX, y: e.clientY }; });
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', () => isDragging = false);
    }

    function createFruit(type, isTop) {
        let finalType = type === 'mix' ? (Math.random() < 0.5 ? 'strawberries' : 'blueberries') : type;
        let geo = new THREE.SphereGeometry(isTop ? 0.2 : 0.1, 8, 8);
        let mat = new THREE.MeshPhongMaterial({ color: finalType === 'strawberries' ? 0xd32f2f : 0x283593 });
        return new THREE.Mesh(geo, mat);
    }

    function updateCake() {
        if (!cakeGroup) return;
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);
        
        const style = document.getElementById('cakeStyle').value;
        const layers = parseInt(document.getElementById('layers').value);
        const diameter = parseInt(document.getElementById('diameter').value);
        const coat = document.getElementById('coating').value;
        const fruitT = document.getElementById('fruitTop').value;
        const fruitC = document.getElementById('fruitCream').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);
        const innerColor = parseInt(document.getElementById('innerCream').value);
        const outerColor = parseInt(document.getElementById('outerCream').value);
        
        const baseRadius = diameter / 6.5; 
        const h = 0.5;

        for (let i = 0; i < layers; i++) {
            let r = baseRadius;
            if (style === 'wedding') {
                if (i >= 4 && i < 8) r = baseRadius * 0.75;
                if (i >= 8) r = baseRadius * 0.55;
            }
            const isCream = i % 2 === 1;
            const seg = new THREE.Mesh(new THREE.CylinderGeometry(r, r, h, 64), new THREE.MeshPhongMaterial({ color: isCream ? innerColor : flavorColor }));
            seg.position.y = i * h;
            cakeGroup.add(seg);

            // OBMAZ (Vykreslen√≠ boƒçn√≠ho a horn√≠ho kr√©mu)
            if (coat !== 'naked') {
                const cMesh = new THREE.Mesh(new THREE.CylinderGeometry(r + 0.03, r + 0.03, h, 64, 1, true), new THREE.MeshPhongMaterial({ color: outerColor, transparent: true, opacity: coat === 'semi' ? 0.5 : 1, side: THREE.DoubleSide }));
                cMesh.position.y = i * h;
                cakeGroup.add(cMesh);

                if (i === layers - 1) {
                    const top = new THREE.Mesh(new THREE.CircleGeometry(r + 0.03, 64), new THREE.MeshPhongMaterial({ color: outerColor, side: THREE.DoubleSide }));
                    top.position.y = (i * h) + h/2 + 0.01; top.rotation.x = Math.PI/2;
                    cakeGroup.add(top);
                }
            }

            // OVOCE VNIT≈òN√ç
            if (isCream && fruitC !== 'none' && i < layers - 1 && coat !== 'full') {
                for (let j = 0; j < 40; j++) {
                    const f = createFruit('mix', false);
                    const ang = Math.random() * Math.PI * 2;
                    const dist = r - (Math.random() * 0.2);
                    f.position.set(Math.cos(ang) * dist, i * h + (Math.random()-0.5)*0.3, Math.sin(ang) * dist);
                    cakeGroup.add(f);
                }
            }

            // OVOCE HORN√ç
            if (i === layers - 1 && fruitT !== 'none') {
                for(let j=0; j<30; j++) {
                    const f = createFruit('mix', true);
                    const ang = Math.random() * Math.PI * 2;
                    const dist = Math.random() * r;
                    f.position.set(Math.cos(ang) * dist, (i * h) + 0.3, Math.sin(ang) * dist);
                    cakeGroup.add(f);
                }
            }
        }
        calculatePrice();
    }

    function calculatePrice() {
        const d = parseInt(document.getElementById('diameter').value);
        const l = parseInt(document.getElementById('layers').value);
        let total = (d * 15) * (l / 2);
        const priceText = `${Math.round(total*0.95)} - ${Math.round(total*1.05)} Kƒç`;
        document.getElementById('price-display').innerText = "ODHAD: " + priceText;
        document.getElementById('side-price').innerText = priceText;
    }

    function manualControl() {
        cakeGroup.rotation.y = parseFloat(document.getElementById('rotateY').value);
        cakeGroup.rotation.x = parseFloat(document.getElementById('rotateX').value);
    }

    function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }

    document.getElementById('cakeOrderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = this.querySelector('.btn');
        btn.innerText = "ODES√çL√ÅM..."; btn.disabled = true;

        const params = {
            jmeno: document.getElementsByName('Jmeno')[0].value,
            email: document.getElementsByName('Email')[0].value,
            konfigurace: `Pr≈Ømƒõr: ${document.getElementById('diameter').value}cm, Vrstvy: ${document.getElementById('layers').value}`,
            cena: document.getElementById('side-price').innerText
        };

        emailjs.send('SERVIS_ID', 'TEMPLATE_ID', params)
            .then(() => { alert('Odesl√°no!'); btn.innerText = "ODESL√ÅNO ‚úÖ"; }, 
                  () => { alert('Chyba!'); btn.disabled = false; btn.innerText = "Odeslat"; });
    });

    window.onload = init3D;
</script>
</body>
