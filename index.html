<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Dortov√Ω konfigur√°tor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #fff5f8; display: flex; justify-content: center; padding: 20px; }
        .karta { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 520px; }
        h1 { color: #ad1457; text-align: center; margin-bottom: 20px; }
        
        /* Box pro n√°hled dortu */
        #box-dortu { 
            margin: 40px auto 20px auto; padding: 40px 20px 20px 20px; background: #ffffff; border: 2px dashed #f9a8d4; border-radius: 15px;
            display: flex; flex-direction: column-reverse; align-items: center; min-height: 180px; position: relative;
        }

        /* Vrstvy dortu */
        .v-korpus { height: 24px; border: 1px solid rgba(0,0,0,0.1); border-radius: 4px; margin-top: 2px; position: relative; z-index: 2; transition: 0.3s; }
        .v-krem { height: 20px; border: 1px solid rgba(0,0,0,0.05); border-radius: 10px; margin-bottom: -1px; position: relative; display: flex; justify-content: space-around; align-items: center; }

        /* Kousky ovoce v kr√©mu */
        .kousek-ovoce { width: 6px; height: 6px; background: #ff4d4d; border-radius: 50%; box-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        
        /* Ovoce na vr≈°ku */
        .jahody-top { position: absolute; bottom: 105%; width: 100%; display: flex; justify-content: center; font-size: 28px; margin-bottom: 2px; z-index: 10; pointer-events: none; }

        .sekce { text-align: left; margin-bottom: 15px; padding: 12px; background: #fffcfd; border-radius: 12px; border: 1px solid #fce7f3; }
        label { display: block; font-weight: bold; color: #ad1457; font-size: 13px; margin-bottom: 5px; }
        .ch-radek { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 14px; }
        .ch-radek input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; flex-shrink: 0; }
        
        input, select, textarea { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #f9a8d4; box-sizing: border-box; font-family: inherit; }
        .flex { display: flex; gap: 10px; }
        .flex > div { flex: 1; }
        
        .btn { width: 100%; padding: 15px; background: #db2777; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 15px; transition: 0.2s; }
        .btn:hover { background: #ad1457; }
        h3 { color: #ad1457; font-size: 16px; margin: 0 0 10px 0; border-bottom: 1px solid #f9a8d4; padding-bottom: 5px; }
    </style>
</head>
<body>

<div class="karta">
    <h1>üç∞ Konfigur√°tor dortu</h1>

    <div class="sekce">
        <h3>üë§ Kontakt</h3>
        <input type="text" id="jmeno" placeholder="Jm√©no a p≈ô√≠jmen√≠">
        <div class="flex" style="margin-top:5px">
            <input type="tel" id="telefon" placeholder="Telefon">
            <input type="email" id="email-zak" placeholder="E-mail">
        </div>
    </div>

    <div class="sekce flex">
        <div>
            <label>Pr≈Ømƒõr</label>
            <select id="sirka" onchange="aktualizuj()">
                <option value="160">15 cm</option>
                <option value="220" selected>20 cm</option>
                <option value="280">25 cm</option>
                <option value="340">30 cm</option>
            </select>
        </div>
        <div>
            <label>Poƒçet pater</label>
            <select id="patra" onchange="aktualizuj()">
                <option value="2">2 patra</option>
                <option value="3" selected>3 patra</option>
                <option value="4">4 patra</option>
                <option value="5">5 pater</option>
                <option value="6">6 pater</option>
            </select>
        </div>
    </div>

    <div class="sekce flex">
        <div>
            <label>Korpus</label>
            <select id="korpus" onchange="aktualizuj()">
                <option value="#f3e5ab">Svƒõtl√Ω pi≈°kot</option>
                <option value="#4e342e">ƒåokol√°dov√Ω</option>
                <option value="#d7ccc8">O≈ôechov√Ω</option>
            </select>
        </div>
        <div>
            <label>N√°pl≈à</label>
            <select id="krem" onchange="aktualizuj()">
                <option value="#fffde7">Vanilkov√Ω</option>
                <option value="#795548">Pa≈ô√≠≈æsk√Ω</option>
                <option value="#f8bbd0">Ovocn√Ω</option>
            </select>
        </div>
    </div>

    <div class="sekce">
        <h3>‚ú® Dekorace a dopl≈àky</h3>
        <div class="ch-radek">
            <input type="checkbox" id="ov-krem" onchange="aktualizuj()"> <span>Ovoce v kr√©mu</span>
             <input type="text" id="ov-txt" placeholder="Jak√© ovoce">
        </div>
        <div class="ch-radek">
            <input type="checkbox" id="ov-dort" onchange="aktualizuj()"> <span>Ovoce na dortu</span
            <input type="text" id="ov-txt" placeholder="Jak√© ovoce">
        </div>
        <div class="ch-radek">
            <input type="checkbox" id="papir-ch"> <span>Jedl√Ω pap√≠r:</span>
            <input type="text" id="papir-txt" placeholder="Motiv a um√≠stƒõn√≠? (vnƒõj≈°√≠ strana nebo nahoru)">
        </div>
        <div class="ch-radek">
            <input type="checkbox" id="marc-ch"> <span>Marcip√°n. figurka:</span>
            <input type="text" id="marc-txt" placeholder="Velikost + motiv?">
        </div>
        <div class="ch-radek">
            <input type="checkbox" id="zapich-ch"> <span>Z√°pich / ƒå√≠slo:</span>
            <input type="text" id="zapich-txt" placeholder="Text,vƒõk">
        </div>
        <textarea id="poznamka" style="margin-top:10px;" placeholder="Dal≈°√≠ pozn√°mky pro cukr√°≈ôku..."></textarea>
    </div>

    <div id="box-dortu"></div>
    
    <button class="btn" onclick="poslatMail()">ODESLAT POPT√ÅVKU</button>
</div>

<script>
    function aktualizuj() {
        const plocha = document.getElementById('box-dortu');
        const s = document.getElementById('sirka').value;
        const p = document.getElementById('patra').value;
        const cK = document.getElementById('korpus').value;
        const cN = document.getElementById('krem').value;
        const ovoceUvnitr = document.getElementById('ov-krem').checked;
        const ovoceNaho≈ôe = document.getElementById('ov-dort').checked;

        plocha.innerHTML = "";

        for (let i = 0; i < p; i++) {
            let korp = document.createElement('div');
            korp.className = 'v-korpus';
            korp.style.width = s + "px";
            korp.style.backgroundColor = cK;
            
            if (i == p - 1 && ovoceNaho≈ôe) {
                let jahody = document.createElement('div');
                jahody.className = 'jahody-top';
                jahody.innerHTML = "üçìüçìüçì";
                korp.appendChild(jahody);
            }
            plocha.appendChild(korp);

            if (i < p - 1) {
                let napl = document.createElement('div');
                napl.className = 'v-krem';
                napl.style.width = (s - 10) + "px";
                napl.style.backgroundColor = cN;
                
                if (ovoceUvnitr) {
                    for(let j=0; j<4; j++) {
                        let tecka = document.createElement('div');
                        tecka.className = 'kousek-ovoce';
                        napl.appendChild(tecka);
                    }
                }
                plocha.appendChild(napl);
            }
        }
    }

    function poslatMail() {
        const jmeno = document.getElementById('jmeno').value;
        if(!jmeno) { alert("Pros√≠m vypl≈àte jm√©no."); return; }
        
        const getVal = (idCh, idTxt) => {
            const ch = document.getElementById(idCh).checked;
            const txt = idTxt ? document.getElementById(idTxt).value : "";
            return ch ? `ANO (${txt})` : "NE";
        };

        const prumer = document.getElementById('sirka').options[document.getElementById('sirka').selectedIndex].text;
        const patraText = document.getElementById('patra').options[document.getElementById('patra').selectedIndex].text;
        
        const telo = `Nov√° popt√°vka od: ${jmeno}%0A` +
                     `Telefon: ${document.getElementById('telefon').value}%0A` +
                     `Dort: ${prumer}, ${patraText}%0A` +
                     `Ovoce v kr√©mu: ${document.getElementById('ov-krem').checked ? "ANO" : "NE"}%0A` +
                     `Ovoce na dortu: ${document.getElementById('ov-dort').checked ? "ANO" : "NE"}%0A` +
                     `Jedl√Ω pap√≠r: ${getVal('papir-ch', 'papir-txt')}%0A` +
                     `Figurka: ${getVal('marc-ch', 'marc-txt')}%0A` +
                     `Z√°pich: ${getVal('zapich-ch', 'zapich-txt')}%0A` +
                     `Pozn√°mka: ${document.getElementById('poznamka').value}`;

        window.location.href = `mailto:DOMII.TRNOVSKA@SEZNAM.CZ?subject=Poptavka_Dortu&body=${telo}`;
    }

    window.onload = aktualizuj;
</script>

</body>
</html>
