<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Cakes by DT | Profesion√°ln√≠ Konfigur√°tor</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --primary: #ad1457; --primary-dark: #880e4f; --bg: #fff5f8; --border: #fce7f3; --accent: #f9a8d4; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 0; margin: 0; min-height: 100vh; }
        .hlavni-wrapper { display: flex; width: 100%; max-width: 1200px; background: white; box-shadow: 0 20px 60px rgba(173,20,87,0.1); margin: 40px 20px; border-radius: 30px; overflow: hidden; }
        
        .levy-panel { flex: 0 0 320px; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); display: flex; flex-direction: column; align-items: center; padding: 40px 25px; color: white; box-sizing: border-box; }
        .logo-vlevo { width: 150px; height: 150px; background: rgba(255,255,255,0.2); border-radius: 50%; margin-bottom: 30px; display: flex; align-items: center; justify-content: center; font-family: 'Pacifico'; font-size: 20px; border: 3px solid rgba(255,255,255,0.4); text-align: center; }
        .kontaktni-form { width: 100%; }
        .input-group { width: 100%; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 11px; margin-bottom: 5px; font-weight: bold; opacity: 0.8; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 12px; border-radius: 10px; border: none; outline: none; box-sizing: border-box; background: rgba(255,255,255,0.15); color: white; font-family: inherit; }

        .obsah { flex: 1; padding: 40px 50px; background: white; overflow-y: auto; }
        .hlavni-motto { font-family: 'Pacifico', cursive; color: var(--primary); margin: 0 0 25px 0; font-size: 42px; text-align: center; font-weight: 400; }
        h3 { color: var(--primary); font-size: 13px; margin: 0 0 20px; text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 8px; letter-spacing: 1px; }
        .sekce { background: #ffffff; padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; }
        .flex { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
        .flex > div { flex: 1; min-width: 140px; }
        label { display: block; font-size: 11px; font-weight: 700; color: #666; margin-bottom: 6px; text-transform: uppercase; }
        select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #e0e0e0; font-family: inherit; font-size: 14px; outline: none; background: white; box-sizing: border-box; }

        #canvas-container { 
            width: 100%; 
            height: 450px; 
            background: radial-gradient(circle, #ffffff 0%, #e8e8e8 100%); 
            position: relative; 
            cursor: move; 
            touch-action: none; 
            border-radius: 25px;
        }
        .vyska-badge-float { 
            position: absolute; bottom: 20px; right: 20px; 
            background: rgba(255, 255, 255, 0.95); color: var(--primary); 
            padding: 10px 20px; border-radius: 50px; font-size: 14px; font-weight: 800;
            border: 2px solid var(--primary); z-index: 10;
        }

        .ovladani-3d { margin-bottom: 30px; padding: 20px; background: #f9f9f9; border-radius: 20px; border: 1px solid var(--border); }
        .slider { width: 100%; height: 8px; background: #ddd; border-radius: 5px; outline: none; accent-color: var(--primary); cursor: pointer; }

        .btn { width: 100%; padding: 22px; background: var(--primary); color: white; border: none; border-radius: 18px; cursor: pointer; font-weight: 800; font-size: 18px; transition: 0.3s; box-shadow: 0 5px 20px rgba(173,20,87,0.3); }
        .btn:hover { background: var(--primary-dark); transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="hlavni-wrapper">
    <div class="levy-panel">
        <div class="logo-vlevo">Cakes<br>by DT</div>
        <div class="kontaktni-form">
            <div class="input-group"><label>Jm√©no</label><input type="text" id="user-name" placeholder="Va≈°e jm√©no"></div>
            <div class="input-group"><label>E-mail</label><input type="email" id="user-email" placeholder="vas@email.cz"></div>
        </div>
    </div>

    <div class="obsah">
        <h1 class="hlavni-motto">V√°≈° sladk√Ω sen</h1>
        
        <div class="sekce">
            <h3>üéÇ 1. Korpus a velikost</h3>
            <div class="flex">
                <div><label>Styl</label><select id="style" onchange="updateCake()"><option value="tower">Modern√≠ Tower</option><option value="wedding">Svatebn√≠ kask√°da</option></select></div>
                <div><label>Vrstvy</label><select id="layers" onchange="updateCake()"><option value="4">4 vrstvy</option><option value="6">6 vrstev</option><option value="8" selected>8 vrstev</option><option value="12">12 vrstev</option></select></div>
                <div><label>Chu≈•</label><select id="flavor" onchange="updateCake()"><option value="0x4e342e">ƒåokol√°dov√Ω</option><option value="0xf3e5ab">Vanilkov√Ω</option></select></div>
            </div>
        </div>

        <div class="sekce">
            <h3>üé® 2. Kr√©my a pota≈æen√≠</h3>
            <div class="flex">
                <div><label>Pota≈æen√≠</label><select id="coating" onchange="updateCake()"><option value="naked">Nah√°ƒç</option><option value="semi">Polonah√°ƒç</option><option value="full" selected>Pln√© pota≈æen√≠</option></select></div>
                <div><label>Kr√©m vnit≈ôn√≠</label><select id="innerCream" onchange="updateCake()"><option value="0xffffff">B√≠l√Ω</option><option value="0xfce4ec">R≈Ø≈æov√Ω</option><option value="0xdcedc8">Pist√°ciov√Ω</option></select></div>
                <div><label>Kr√©m vnƒõj≈°√≠</label><select id="outerCream" onchange="updateCake()"><option value="0xffffff">B√≠l√Ω</option><option value="0xfce4ec">R≈Ø≈æov√Ω</option><option value="0xdcedc8">Pist√°ciov√Ω</option></select></div>
            </div>
        </div>

        <div class="sekce">
            <h3>üçì 3. Ovoce a zdoben√≠</h3>
            <div class="flex">
                <div><label>V kr√©mu</label><select id="fruitCream" onchange="updateCake()"><option value="none">ƒåist√Ω kr√©m</option><option value="strawberries">Jahody</option><option value="blueberries">Bor≈Øvky</option><option value="mix" selected>Mix</option></select></div>
                <div><label>Navrchu</label><select id="fruitTop" onchange="updateCake()"><option value="none">Bez ovoce</option><option value="strawberries" selected>Jahody</option><option value="blueberries">Bor≈Øvky</option><option value="mix">Mix</option></select></div>
                <div><label>Styl vr≈°ku</label><select id="topStyle" onchange="updateCake()"><option value="border">Po obvodu</option><option value="full" selected>Zaplnƒõn√Ω</option></select></div>
            </div>
        </div>

        <div id="canvas-container">
            <div id="vyska-display" class="vyska-badge-float">V√Ω≈°ka: ~14.5 cm</div>
        </div>
        
        <div class="ovladani-3d">
            <div class="flex">
                <div style="flex: 1;"><label>üîÑ Ot√°ƒçen√≠</label><input type="range" id="rotateY" class="slider" min="-3.14" max="3.14" step="0.01" value="0" oninput="manualControl()"></div>
                <div style="flex: 1;"><label>‚ÜïÔ∏è N√°klon</label><input type="range" id="rotateX" class="slider" min="-0.6" max="0.6" step="0.01" value="0.2" oninput="manualControl()"></div>
            </div>
        </div>

        <button class="btn" onclick="alert('Odesl√°no!')">ODESLAT POPT√ÅVKU</button>
    </div>
</div>

<script>
    let scene, camera, renderer, cakeGroup;
    const container = document.getElementById('canvas-container');
    let isDragging = false, prevX = 0, prevY = 0;

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 5, 12);
        camera.lookAt(0, 2, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);
        
        // OSVƒöTLEN√ç - kl√≠ƒç k viditelnosti svƒõtl√Ωch barev
        scene.add(new THREE.AmbientLight(0xffffff, 0.5)); // Z√°kladn√≠ rozpt√Ωlen√© svƒõtlo
        const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
        mainLight.position.set(5, 10, 7);
        scene.add(mainLight);

        const fillLight = new THREE.PointLight(0xffffff, 0.4); // Svƒõtlo z boku pro st√≠ny a hrany
        fillLight.position.set(-5, 5, -5);
        scene.add(fillLight);

        cakeGroup = new THREE.Group();
        scene.add(cakeGroup);
        updateCake();
        animate();
    }

    // Pomocn√© funkce pro tvorbu ovoce
    function createFruit(type, isTop) {
        const group = new THREE.Group();
        if (type === 'strawberries' || (type === 'mix' && Math.random() > 0.5)) {
            // Jahoda
            const body = new THREE.Mesh(
                new THREE.SphereGeometry(isTop ? 0.25 : 0.18, 12, 12),
                new THREE.MeshPhongMaterial({ color: 0xe53935, shininess: 10 })
            );
            body.scale.set(0.8, 1.1, 0.8);
            group.add(body);
        } else {
            // Bor≈Øvka
            const body = new THREE.Mesh(
                new THREE.SphereGeometry(isTop ? 0.12 : 0.09, 12, 12),
                new THREE.MeshPhongMaterial({ color: 0x1a237e, shininess: 5 })
            );
            group.add(body);
        }
        return group;
    }

    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);
        
        const layers = parseInt(document.getElementById('layers').value);
        const style = document.getElementById('style').value;
        const coat = document.getElementById('coating').value;
        const fruitT = document.getElementById('fruitTop').value;
        const fruitC = document.getElementById('fruitCream').value;
        const topS = document.getElementById('topStyle').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);
        const innerColor = parseInt(document.getElementById('innerCream').value);
        const outerColor = parseInt(document.getElementById('outerCream').value);
        
        document.getElementById('vyska-display').innerText = `V√Ω≈°ka: ~${(layers * 1.5 + (fruitT !== 'none' ? 2.5 : 0.5)).toFixed(1)} cm`;

        const h = 0.5;
        for (let i = 0; i < layers; i++) {
            let r = 3;
            if (style === 'wedding') r = 3 - (Math.floor(i / 2) * 0.4);
            const isCream = i % 2 === 1;
            
            // Korpus/Vnit≈ôek
            const segment = new THREE.Mesh(
                new THREE.CylinderGeometry(r-0.01, r-0.01, h, 45),
                new THREE.MeshPhongMaterial({ color: isCream ? innerColor : flavorColor, shininess: 2 })
            );
            segment.position.y = i * h;
            cakeGroup.add(segment);

            // Pota≈æen√≠
            if (coat !== 'naked') {
                const isTop = (i === layers - 1);
                const coating = new THREE.Mesh(
                    new THREE.CylinderGeometry(r+0.01, r+0.01, h, 45, 1, !isTop),
                    new THREE.MeshPhongMaterial({ color: outerColor, transparent: true, opacity: (coat === 'semi' ? 0.6 : 1), shininess: 5 })
                );
                coating.position.y = i * h;
                cakeGroup.add(coating);
            }

            // Ovoce v kr√©mu (jen kdy≈æ nen√≠ pln√© pota≈æen√≠)
            if (isCream && fruitC !== 'none' && i < layers-1 && coat !== 'full') {
                const count = Math.floor(r * 12);
                for (let j = 0; j < count; j++) {
                    const f = createFruit(fruitC, false);
                    const ang = (j / count) * Math.PI * 2;
                    f.position.set(Math.cos(ang) * (r-0.05), i * h, Math.sin(ang) * (r-0.05));
                    cakeGroup.add(f);
                }
            }

            // Ovoce navrchu
            if (i === layers - 1 && fruitT !== 'none') {
                const radii = (topS === 'full') ? [0.6, 1.2, 1.8, 2.4] : [r * 0.85];
                radii.forEach(rStep => {
                    const count = Math.max(1, Math.floor(rStep * 7));
                    for(let j=0; j<count; j++) {
                        const f = createFruit(fruitT, true);
                        const ang = (j/count) * Math.PI * 2;
                        f.position.set(Math.cos(ang)*rStep, (i*h)+0.3, Math.sin(ang)*rStep);
                        cakeGroup.add(f);
                    }
                });
            }
        }
    }

    function manualControl() {
        cakeGroup.rotation.y = parseFloat(document.getElementById('rotateY').value);
        cakeGroup.rotation.x = parseFloat(document.getElementById('rotateX').value);
    }
    function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
    window.onload = init3D;

    container.onmousedown = (e) => { isDragging = true; prevX = e.clientX; prevY = e.clientY; };
    window.onmousemove = (e) => {
        if (isDragging) {
            cakeGroup.rotation.y += (e.clientX - prevX) * 0.01;
            cakeGroup.rotation.x += (e.clientY - prevY) * 0.01;
            prevX = e.clientX; prevY = e.clientY;
        }
    };
    window.onmouseup = () => isDragging = false;
</script>
</body>
</html>
