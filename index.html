<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Dort pro manželku</title>
    <style>
        body { font-family: sans-serif; display: flex; padding: 20px; background: #fff5f8; }
        .nastaveni { width: 350px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        /* Obal pro grafiku - aby byla vidět vpravo */
        .nahled { 
            margin-left: 50px; 
            width: 400px; 
            height: 400px; 
            background: white; 
            border: 2px solid #ffc1e3; 
            display: flex; 
            flex-direction: column-reverse; /* Staví odspodu nahoru */
            align-items: center; 
            padding: 20px;
        }

        /* Vrstvy dortu - výška 20px (tvých 2cm) */
        .vrstva-korpus { height: 20px; border: 1px solid rgba(0,0,0,0.1); transition: 0.3s; }
        .vrstva-krem { height: 20px; border: 1px solid rgba(0,0,0,0.05); transition: 0.3s; margin-bottom: -1px; }

        label { display: block; margin-top: 15px; font-weight: bold; }
        select, input { width: 100%; padding: 8px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="nastaveni">
    <h2>Konfigurátor</h2>

    <label>1. Průměr (šířka)</label>
    <select id="volba-prumer" onchange="prekresli()">
        <option value="150">15 cm</option>
        <option value="200" selected>20 cm</option>
        <option value="250">25 cm</option>
        <option value="300">30 cm</option>
    </select>

    <label>2. Korpus</label>
    <select id="volba-korpus" onchange="prekresli()">
        <option value="#f3e5ab">Světlý piškot</option>
        <option value="#4e342e">Čokoládový</option>
        <option value="#d7ccc8">Ořechový</option>
    </select>

    <label>3. Náplň (krém)</label>
    <select id="volba-krem" onchange="prekresli()">
        <option value="#fff9c4">Vanilkový</option>
        <option value="#795548">Pařížský</option>
        <option value="#f8bbd0">Ovocný</option>
    </select>
</div>
