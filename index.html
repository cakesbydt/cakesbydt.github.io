<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Cakes by DT | The Final Masterpiece</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        :root { 
            --primary: #ad1457;
            --gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.85);
            --pink-soft: #fdf2f7;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f0c29; 
            margin: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(45deg, #fbdae5, #ffffff, #ffe5ed);
        }
        .blob {
            position: absolute; width: 500px; height: 500px;
            background: linear-gradient(135deg, rgba(173, 20, 87, 0.1) 0%, rgba(255, 45, 120, 0.1) 100%);
            filter: blur(80px); border-radius: 50%; animation: drift 20s infinite alternate;
        }
        @keyframes drift { from { transform: translate(-10%, -10%); } to { transform: translate(20%, 20%); } }

        .hlavni-wrapper { 
            display: flex; width: 95%; max-width: 1400px;
            background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.4); box-shadow: 0 50px 100px rgba(0,0,0,0.1);
            margin: 40px 0; border-radius: 50px; overflow: hidden;
            animation: entrance 1s ease-out;
        }
        @keyframes entrance { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .levy-panel { 
            flex: 0 0 380px; background: linear-gradient(165deg, #480024 0%, #ad1457 50%, #ff4081 100%);
            display: flex; flex-direction: column; align-items: center; padding: 60px 40px; color: white;
            box-shadow: 20px 0 50px rgba(0,0,0,0.1);
        }
        .logo-vlevo { 
            width: 170px; height: 170px; background: white; border-radius: 50%; margin-bottom: 50px;
            border: 8px solid rgba(255, 255, 255, 0.15); box-shadow: 0 15px 45px rgba(0,0,0,0.3);
            overflow: hidden; transition: 0.5s;
        }
        .logo-vlevo:hover { transform: scale(1.05) rotate(5deg); border-color: var(--gold); }
        .logo-vlevo img { width: 100%; height: 100%; object-fit: cover; }

        .input-group { width: 100%; margin-bottom: 25px; }
        .input-group label { display: block; font-size: 10px; letter-spacing: 2px; margin-bottom: 10px; font-weight: 800; text-transform: uppercase; color: rgba(255,255,255,0.7); }
        .input-group input { 
            width: 100%; padding: 16px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0,0,0,0.2); color: white; outline: none; transition: 0.3s;
        }
        .input-group input:focus { background: rgba(0,0,0,0.4); border-color: var(--gold); }

        .obsah { flex: 1; padding: 60px 80px; overflow-y: auto; scroll-behavior: smooth; }
        .hlavni-motto { font-family: 'Playfair Display', serif; font-style: italic; color: #1a1a1a; text-align: center; font-size: 62px; margin-bottom: 50px; }
        
        .sekce { 
            background: white; padding: 40px; border-radius: 40px; margin-bottom: 40px; 
            border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 15px 35px rgba(173,20,87,0.05);
            transition: 0.4s;
        }
        .sekce:hover { transform: translateY(-5px); box-shadow: 0 20px 45px rgba(173,20,87,0.08); }
        
        h3 { color: var(--primary); font-size: 13px; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 30px; border-left: 5px solid var(--gold); padding-left: 20px; }

        .flex { display: flex; gap: 25px; flex-wrap: wrap; } 
        .flex > div { flex: 1; min-width: 180px; }

        label { display: block; font-size: 11px; font-weight: 800; color: #999; margin-bottom: 12px; text-transform: uppercase; }
        select { 
            width: 100%; padding: 16px; border-radius: 18px; border: 2px solid #f0f0f0; 
            background: white; font-family: inherit; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        select:hover { border-color: var(--primary); }

        #canvas-container { 
            width: 100%; height: 550px; 
            background: radial-gradient(circle at center, #f8f8f8 0%, #dcdcdc 100%); 
            position: relative; border-radius: 50px; margin-bottom: 40px; 
            box-shadow: inset 0 0 100px rgba(0,0,0,0.08); cursor: grab;
        }
        .info-badge-float { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #1a1a1a; color: white; padding: 15px 30px; border-radius: 100px; 
            font-weight: 800; font-size: 13px; box-shadow: 0 15px 30px rgba(0,0,0,0.2); z-index: 10;
        }

        .controls-row { display: flex; gap: 40px; justify-content: center; margin-bottom: 40px; opacity: 0.6; }
        .slider { -webkit-appearance: none; width: 150px; height: 4px; background: #ccc; border-radius: 2px; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; background: var(--primary); border-radius: 50%; border: 3px solid white; cursor: pointer; }

        .doplnek-item { 
            background: #fdfdfd; padding: 25px; border-radius: 25px; margin-bottom: 20px; 
            border: 2px solid transparent; transition: 0.4s;
        }
        
        .doplnek-item:has(input[type="checkbox"]:checked) { 
            border-color: var(--gold); background: #fffdf2; transform: scale(1.01); 
        }

        .check-row { display: flex; align-items: center; cursor: pointer; margin-bottom: 0; }
        input[type="checkbox"] { width: 26px; height: 26px; accent-color: var(--primary); cursor: pointer; margin-right: 15px; }
        .checkbox-label { font-size: 17px; font-weight: 800; color: #2d3436; }

        .extra-input { 
            max-height: 0; overflow: hidden; opacity: 0; 
            transition: all 0.4s ease; 
        }
        
        .doplnek-item:has(input[type="checkbox"]:checked) .extra-input { 
            max-height: 100px; opacity: 1; margin-top: 20px; 
        }

        .extra-input input { 
            width: 100%; padding: 16px; border-radius: 15px; border: 1px solid #ddd; background: white; 
            font-family: inherit; font-size: 14px; box-sizing: border-box;
        }

        .btn { 
            width: 100%; padding: 30px; background: linear-gradient(90deg, #ad1457, #ff4081); 
            color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 900; 
            font-size: 22px; text-transform: uppercase; letter-spacing: 4px;
            box-shadow: 0 25px 50px rgba(173,20,87,0.3); transition: 0.5s; margin-top: 20px;
        }
        .btn:hover { transform: translateY(-8px); box-shadow: 0 35px 70px rgba(173,20,87,0.4); }

        textarea { width: 100%; padding: 20px; border-radius: 25px; border: 2px solid #eee; margin-top: 20px; font-family: inherit; resize: none; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="bg-layer"><div class="blob" style="top:10%; left:10%;"></div><div class="blob" style="bottom:10%; right:10%; animation-delay:-5s;"></div></div>

<div class="hlavni-wrapper">
    <div class="levy-panel">
        <div class="logo-vlevo"><img src="logo.jpg" alt="Logo"></div>
        <div class="kontaktni-form">
            <div class="input-group"><label>Va≈°e Jm√©no</label><input type="text" placeholder="Jan Nov√°k"></div>
            <div class="input-group"><label>E-mailov√° adresa</label><input type="email" placeholder="jan@luxus.cz"></div>
            <div class="input-group"><label>Mobiln√≠ telefon</label><input type="tel" placeholder="+420 ..."></div>
            <div class="input-group"><label>Datum ud√°losti</label><input type="date"></div>
        </div>
        <p style="margin-top:auto; font-size: 10px; letter-spacing: 3px; opacity: 0.5;">PREMIUM CAKE CONFIGURATOR v2.0</p>
    </div>

    <div class="obsah">
        <h1 class="hlavni-motto">V√°≈° sladk√Ω sen</h1>
        
        <div class="sekce">
            <h3>1. Architektura korpusu</h3>
            <div class="flex">
                <div style="flex-basis: 100%; margin-bottom: 20px;">
                    <label>Typ ud√°losti / Styl dortu</label>
                    <select id="cakeStyle" onchange="updateCake()">
                        <option value="classic">üéÇ Klasick√Ω narozeninov√Ω / Oslava</option>
                        <option value="wedding">üíç Svatebn√≠ Luxury Edition</option>
                    </select>
                </div>
                <div><label>Pr≈Ømƒõr z√°kladny</label><select id="diameter" onchange="updateCake()"><option value="15">15 cm (Mini)</option><option value="20" selected>20 cm (Classic)</option><option value="24">24 cm (Grand)</option></select></div>
                <div><label>V√Ω≈°ka korpusu</label><select id="layers" onchange="updateCake()"><option value="4">6 cm (4 vrstvy)</option><option value="6">9 cm (6 vrstev)</option><option value="8" selected>12 cm (8 vrstev)</option><option value="12">18 cm (12 vrstev)</option></select></div>
                <div><label>Chu≈• korpusu</label><select id="flavor" onchange="updateCake()"><option value="0x3d2b1f">Belgick√° ƒåokol√°da</option><option value="0xfff4e0">Madagaskarsk√° Vanilka</option></select></div>
            </div>
        </div>

        <div class="sekce">
            <h3>2. Design & Kr√©m</h3>
            <div class="flex">
                <div><label>Styl povrchu</label><select id="coating" onchange="updateCake()"><option value="naked">Naked Artist</option><option value="semi">Semi-Velvet</option><option value="full" selected>Smooth Couture</option></select></div>
                <div><label>Vnit≈ôn√≠ kr√©m</label><select id="innerCream" onchange="updateCake()"><option value="0xffffff">Smetana / Mascarpone</option><option value="0xf8bbd0">Lesn√≠ jahoda</option><option value="0xe8f5e9">Prav√° Pist√°cie</option></select></div>
                <div><label>Vnƒõj≈°√≠ kr√©m</label><select id="outerCream" onchange="updateCake()"><option value="0xffffff">Smetana / Mascarpone</option><option value="0xf8bbd0">Jemn√° R≈Ø≈æov√°</option><option value="0xe8f5e9">Pist√°ciov√°</option></select></div>
            </div>
        </div>

        <div class="sekce">
            <h3>3. V√Ωbƒõr ovoce</h3>
            <div class="flex">
                <div><label>Ovoce v kr√©mu</label><select id="fruitCream" onchange="updateCake()"><option value="none">Bez ovoce</option><option value="strawberries">Jahody</option><option value="blueberries">Bor≈Øvky</option><option value="mix" selected>Kr√°lovsk√Ω Mix</option></select></div>
                <div><label>Ovoce naho≈ôe</label><select id="fruitTop" onchange="updateCake()"><option value="none">Bez zdoben√≠</option><option value="strawberries" selected>ƒåerstv√© jahody</option><option value="blueberries">Zahradn√≠ bor≈Øvky</option><option value="mix">Bohat√Ω Mix</option></select></div>
                <div><label>Styl vr≈°ku</label><select id="topStyle" onchange="updateCake()"><option value="border">Vƒõneƒçek</option><option value="full" selected>Pln√© zaplnƒõn√≠</option></select></div>
            </div>
        </div>

        <div id="canvas-container">
            <div id="info-display" class="info-badge-float">MODEL: 20cm | V√ù≈†KA: 12cm</div>
        </div>
        
        <div class="controls-row">
            <div><label>Rotace</label><input type="range" id="rotateY" class="slider" min="-3.14" max="3.14" step="0.01" value="0.5" oninput="manualControl()"></div>
            <div><label>N√°klon</label><input type="range" id="rotateX" class="slider" min="-0.6" max="0.6" step="0.01" value="0.2" oninput="manualControl()"></div>
        </div>

        <div class="sekce">
            <h3>4. Signature detaily</h3>
            
            <div class="doplnek-item">
                <label class="check-row">
                    <input type="checkbox" id="c_flowers">
                    <span class="checkbox-label">Kvƒõtinov√° dekorace</span>
                </label>
                <div class="extra-input">
                    <input type="text" placeholder="Specifikujte druh kvƒõtin (nap≈ô. ≈æiv√© r≈Ø≈æe, pivo≈àky, su≈°en√© kvƒõty)...">
                </div>
            </div>

            <div class="doplnek-item">
                <label class="check-row">
                    <input type="checkbox" id="c1">
                    <span class="checkbox-label">Jedl√Ω pap√≠r / Fotografie</span>
                </label>
                <div class="extra-input">
                    <input type="text" placeholder="Jak√Ω motiv nebo fotku si p≈ôejete?">
                </div>
            </div>

            <div class="doplnek-item">
                <label class="check-row">
                    <input type="checkbox" id="c2">
                    <span class="checkbox-label">Ruƒçnƒõ modelovan√° figurka</span>
                </label>
                <div class="extra-input">
                    <input type="text" placeholder="Popi≈°te postaviƒçku (nap≈ô. medv√≠dek, auto)...">
                </div>
            </div>

            <div class="doplnek-item">
                <label class="check-row">
                    <input type="checkbox" id="c3">
                    <span class="checkbox-label">Personalizovan√Ω z√°pich</span>
                </label>
                <div class="extra-input">
                    <input type="text" placeholder="Text na z√°pich (nap≈ô. 'V≈°e nejlep≈°√≠')...">
                </div>
            </div>

            <textarea rows="4" placeholder="Dal≈°√≠ specifick√© po≈æadavky, barevn√© ladƒõn√≠ nebo vzkaz pro n√°s..."></textarea>
        </div>

        <button class="btn" onclick="alert('Dƒõkujeme! Va≈°e luxusn√≠ popt√°vka byla odesl√°na k nacenƒõn√≠.')">Odeslat objedn√°vku</button>
    </div>
</div>

<script>
    let scene, camera, renderer, cakeGroup;
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    const container = document.getElementById('canvas-container');

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(38, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 6, 14);
        camera.lookAt(0, 2, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const mainLight = new THREE.DirectionalLight(0xffffff, 0.9);
        mainLight.position.set(5, 10, 7);
        scene.add(mainLight);

        cakeGroup = new THREE.Group();
        cakeGroup.rotation.y = 0.5;
        scene.add(cakeGroup);
        
        updateCake();
        animate();

        container.addEventListener('mousedown', (e) => { isDragging = true; });
        window.addEventListener('mouseup', () => { isDragging = false; });
        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                cakeGroup.rotation.y += deltaX * 0.01;
                cakeGroup.rotation.x += deltaY * 0.01;
                document.getElementById('rotateY').value = cakeGroup.rotation.y;
                document.getElementById('rotateX').value = cakeGroup.rotation.x;
            }
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
    }

    function createFruit(type, isTop) {
        const group = new THREE.Group();
        const isStrawberry = (type === 'strawberries' || (type === 'mix' && Math.random() > 0.5));
        const geo = new THREE.SphereGeometry(isStrawberry ? (isTop ? 0.22 : 0.16) : (isTop ? 0.12 : 0.08), 16, 16);
        const mat = new THREE.MeshPhongMaterial({ color: isStrawberry ? 0xd32f2f : 0x283593, shininess: 40 });
        const mesh = new THREE.Mesh(geo, mat);
        if(isStrawberry) mesh.scale.set(0.8, 1.3, 0.8);
        group.add(mesh);
        return group;
    }

    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);
        
        const style = document.getElementById('cakeStyle').value;
        const layers = parseInt(document.getElementById('layers').value);
        const diameter = parseInt(document.getElementById('diameter').value);
        const coat = document.getElementById('coating').value;
        const fruitT = document.getElementById('fruitTop').value;
        const fruitC = document.getElementById('fruitCream').value;
        const topS = document.getElementById('topStyle').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);
        const innerColor = parseInt(document.getElementById('innerCream').value);
        const outerColor = parseInt(document.getElementById('outerCream').value);
        
        const baseRadius = diameter / 6.5;
        const h = 0.5; // Vizu√°ln√≠ v√Ω≈°ka segmentu v 3D
        const realHeight = layers * 1.5; // P≈ôepoƒçet na re√°ln√© CM
        
        const typeLabel = style === 'wedding' ? 'Svatebn√≠' : 'Klasick√Ω';
        document.getElementById('info-display').innerHTML = `${typeLabel} | ${diameter}cm | V√ù≈†KA: cca ${realHeight}cm`;

        for (let i = 0; i < layers; i++) {
            let currentRadius = baseRadius;
            if (style === 'wedding') {
                if (i >= 4 && i < 8) currentRadius = baseRadius * 0.75;
                if (i >= 8) currentRadius = baseRadius * 0.55;
            }

            const isCream = i % 2 === 1;
            const segment = new THREE.Mesh(
                new THREE.CylinderGeometry(currentRadius, currentRadius, h, 64), 
                new THREE.MeshPhongMaterial({ color: isCream ? innerColor : flavorColor })
            );
            segment.position.y = i * h;
            cakeGroup.add(segment);

            if (coat !== 'naked') {
                const isTopLayerOfTier = (style === 'wedding') ? (i === 3 || i === 7 || i === layers - 1) : (i === layers - 1);
                
                // BOKY
                const coatMesh = new THREE.Mesh(
                    new THREE.CylinderGeometry(currentRadius + 0.03, currentRadius + 0.03, h, 64, 1, true), 
                    new THREE.MeshPhongMaterial({ color: outerColor, transparent: true, opacity: (coat === 'semi' ? 0.5 : 1), side: THREE.DoubleSide })
                );
                coatMesh.position.y = i * h;
                cakeGroup.add(coatMesh);

                // VR≈†EK - Pevn√° pokliƒçka
                if (isTopLayerOfTier) {
                    const topCapGeo = new THREE.CircleGeometry(currentRadius + 0.03, 64);
                    const topCapMat = new THREE.MeshPhongMaterial({ color: outerColor, transparent: false });
                    const topCap = new THREE.Mesh(topCapGeo, topCapMat);
                    topCap.rotation.x = -Math.PI / 2;
                    topCap.position.y = i * h + (h / 2) + 0.005;
                    cakeGroup.add(topCap);
                }
            }
            
            if (isCream && fruitC !== 'none' && i < layers - 1 && coat !== 'full') {
                for (let j = 0; j < 12; j++) {
                    const f = createFruit(fruitC, false);
                    const ang = (j / 12) * Math.PI * 2;
                    f.position.set(Math.cos(ang) * (currentRadius - 0.1), i * h, Math.sin(ang) * (currentRadius - 0.1));
                    cakeGroup.add(f);
                }
            }

            if (i === layers - 1 && fruitT !== 'none') {
                let radii = [currentRadius * 0.85];
                if (topS === 'full') radii = [currentRadius * 0.3, currentRadius * 0.6, currentRadius * 0.85];
                radii.forEach(r => {
                    const count = Math.floor(r * 12) + 1;
                    for(let j=0; j<count; j++) {
                        const f = createFruit(fruitT, true);
                        const ang = (j/count) * Math.PI * 2;
                        f.position.set(Math.cos(ang)*r, (i*h)+0.35, Math.sin(ang)*r);
                        cakeGroup.add(f);
                    }
                });
            }
        }
    }

    function manualControl() {
        cakeGroup.rotation.y = parseFloat(document.getElementById('rotateY').value);
        cakeGroup.rotation.x = parseFloat(document.getElementById('rotateX').value);
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    window.onload = init3D;
</script>
</body>
</html>
