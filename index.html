<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8"> <title>Cakes by DT | Profesion√°ln√≠ Konfigur√°tor</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        :root {

            --bg: #fff5f8; /* Svƒõtle r≈Ø≈æov√© pozad√≠ str√°nky */

        body { 
            font-family: 'Segoe UI', sans-serif; /* Modern√≠ bezpatkov√© p√≠smo */
            background-color: var(--bg); /* Aplikace barvy pozad√≠ */
            display: flex; /* Zapnut√≠ pru≈æn√©ho rozlo≈æen√≠ */
            justify-content: center; /* Vycentrov√°n√≠ obsahu vodorovnƒõ */

            min-height: 100vh; /* V√Ω≈°ka p≈ôes celou obrazovku */
        }
        
        /* Hlavn√≠ b√≠l√Ω box obaluj√≠c√≠ cel√Ω obsah */
        .hlavni-wrapper {

            width: 100%; /* Rozta≈æen√≠ na ≈°√≠≈ôku */
            max-width: 1200px; /* Maxim√°ln√≠ ≈°√≠≈ôka pro velk√© monitory */
            background: white; /* B√≠l√© pozad√≠ vnit≈ôku */
            box-shadow: 0 20px 60px rgba(173,20,87,0.1); /* Jemn√Ω st√≠n pod boxem */
            margin: 40px 20px; /* Odsazen√≠ od kraj≈Ø prohl√≠≈æeƒçe */
            border-radius: 30px; /* Zaoblen√© rohy cel√©ho wrapperu */
            overflow: hidden; /* O≈ô√≠znut√≠ obsahu u roh≈Ø */

        /* Lev√Ω barevn√Ω panel s logem a kontaktem */
        .levy-panel { 
            flex: 0 0 320px; /* Pevn√° ≈°√≠≈ôka panelu 320px */
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); /* P≈ôechod barev */
            display: flex; /* Uspo≈ô√°d√°n√≠ prvk≈Ø pod sebe */
            flex-direction: column; /* Vertik√°ln√≠ smƒõr prvk≈Ø */
            align-items: center; /* Centrov√°n√≠ na st≈ôed */
            padding: 40px 25px; /* Vnit≈ôn√≠ odsazen√≠ */
            color: white; /* B√≠l√Ω text v panelu */
            box-sizing: border-box; /* Zahrnut√≠ paddingu do ≈°√≠≈ôky */
        }

        /* Kruhov√Ω kontejner pro tv≈Øj obr√°zek loga */
        .logo-vlevo { 
            width: 140px; height: 140px; 
            background: rgba(255,255,255,0.2); /* Pr≈Øhledn√© b√≠l√© pozad√≠ pod logem */
            border-radius: 50%; /* Kruhov√Ω tvar */
            margin-bottom: 30px; /* Mezera pod logem */
            display: flex; align-items: center; justify-content: center; 
            border: 3px solid rgba(255,255,255,0.4); /* Svƒõtl√Ω okraj kruhu */
            overflow: hidden; /* V≈†E, co p≈ôeƒçn√≠v√° kruh, se o≈ô√≠zne */
        }

        /* Stylov√°n√≠ samotn√©ho obr√°zku uvnit≈ô kruhu */
        .logo-vlevo img {
            width: 100%; /* Vypln√≠ ≈°√≠≈ôku kruhu */
            height: 100%; /* Vypln√≠ v√Ω≈°ku kruhu */
            object-fit: cover; /* O≈ô√≠zne obr√°zek tak, aby nebyl deformovan√Ω */
        }

        /* Skupiny vstupn√≠ch pol√≠ (label + input) */
        .input-group { width: 100%; margin-bottom: 18px; }
        .input-group label { display: block; font-size: 11px; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        .input-group input { 
            width: 100%; padding: 12px; border-radius: 10px; border: none; 
            background: rgba(255,255,255,0.15); /* Polopr≈Øhledn√© pozad√≠ pol√≠ */
            color: white; font-family: inherit; box-sizing: border-box; 
        }

        /* Prav√° ƒç√°st s konfigur√°torem */
        .obsah { flex: 1; padding: 40px 50px; background: white; overflow-y: auto; }
        .hlavni-motto { font-family: 'Pacifico', cursive; color: var(--primary); text-align: center; font-size: 42px; margin-bottom: 25px; }
        
        /* Nadpisy sekc√≠ (1., 2., 3...) */
        h3 { color: var(--primary); font-size: 13px; text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 8px; margin-bottom: 20px; }
        .sekce { background: #ffffff; padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; }
        
        /* Pomocn√° t≈ô√≠da pro ≈ôazen√≠ prvk≈Ø vedle sebe */
        .flex { display: flex; gap: 15px; flex-wrap: wrap; } 
        .flex > div { flex: 1; min-width: 130px; } /* Prvky se dƒõl√≠ o prostor */

        /* Stylov√°n√≠ dopl≈àk≈Ø */
        .doplnek-item { margin-bottom: 15px; }
        .checkbox-label { font-size: 14px; font-weight: 600; color: #333; cursor: pointer; vertical-align: middle; }
        input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--primary); vertical-align: middle; cursor: pointer; }

        /* Logika vysouvac√≠ho pole pro dopl≈àky */
        .extra-input { 
            max-height: 0; /* V√Ωchoz√≠ stav: nulov√° v√Ω≈°ka (skryto) */
            overflow: hidden; /* Skryje text uvnit≈ô */
            transition: all 0.4s ease; /* Plynul√© vysunut√≠ */
            opacity: 0; /* Neviditeln√© */
            margin-left: 28px; /* Odsazen√≠ od checkboxu */
        }
        /* Kdy≈æ je checkbox p≈ôed t√≠mto divem za≈°krtnut, zmƒõn√≠ styl: */
        input[type="checkbox"]:checked ~ .extra-input { 
            max-height: 100px; /* Nastav√≠ v√Ω≈°ku pro zobrazen√≠ */
            opacity: 1; /* Zviditeln√≠ pole */
            margin-top: 10px; /* Mezera nad polem */
        }

        /* Kontejner pro 3D grafiku */
        #canvas-container { 
            width: 100%; height: 450px; 
            background: radial-gradient(circle, #ffffff 0%, #ececec 100%); /* Efekt podsv√≠cen√≠ pod dortem */
            position: relative; cursor: move; border-radius: 25px; margin-bottom: 20px; 
        }
        /* ≈†t√≠tek s rozmƒõry plovouc√≠ v 3D oknƒõ */
        .info-badge-float { 
            position: absolute; bottom: 20px; right: 20px; background: white; 
            color: var(--primary); padding: 12px 22px; border-radius: 50px; 
            font-weight: 800; border: 2px solid var(--primary); z-index: 10; 
        }

        /* Hlavn√≠ tlaƒç√≠tko Odeslat */
        .btn { 
            width: 100%; padding: 22px; background: var(--primary); color: white; 
            border: none; border-radius: 18px; cursor: pointer; font-weight: 800; 
            font-size: 18px; transition: 0.3s; 
        }
        .btn:hover { background: var(--primary-dark); transform: translateY(-2px); } /* Efekt p≈ôi najet√≠ my≈°√≠ */
    </style>
</head>
<body>

<div class="hlavni-wrapper">
    <div class="levy-panel">
        <div class="logo-vlevo">
            <img src="logo.jpg" alt="Logo Cakes by DT">
        </div>
        <div class="kontaktni-form">
            <div class="input-group"><label>Jm√©no a p≈ô√≠jmen√≠</label><input type="text" placeholder="Jan Nov√°k"></div>
            <div class="input-group"><label>E-mail</label><input type="email" placeholder="jan@seznam.cz"></div>
            <div class="input-group"><label>Telefon</label><input type="tel" placeholder="+420 123 456 789"></div>
            <div class="input-group"><label>Datum vyzvednut√≠</label><input type="date"></div>
        </div>
    </div>

    <div class="obsah">
        <h1 class="hlavni-motto">V√°≈° sladk√Ω sen</h1>
        
        <div class="sekce">
            <h3>üéÇ 1. Rozmƒõry a Z√°klad</h3>
            <div class="flex">
                <div><label>Pr≈Ømƒõr dortu</label><select id="diameter" onchange="updateCake()"><option value="15">15 cm</option><option value="20" selected>20 cm</option><option value="24">24 cm</option></select></div>
                <div><label>Vrstvy</label><select id="layers" onchange="updateCake()"><option value="4">4 vrstvy</option><option value="6">6 vrstev</option><option value="8" selected>8 vrstev</option><option value="12">12 vrstev</option></select></div>
                <div><label>Chu≈• korpusu</label><select id="flavor" onchange="updateCake()"><option value="0x4e342e">ƒåokol√°dov√Ω</option><option value="0xf3e5ab">Vanilkov√Ω</option></select></div>
            </div>
        </div>

        <div class="sekce">
            <h3>üé® 2. Kr√©my a Povrch</h3>
            <div class="flex">
                <div><label>Pota≈æen√≠</label><select id="coating" onchange="updateCake()"><option value="naked">Nah√°ƒç</option><option value="semi">Polonah√°ƒç</option><option value="full" selected>Pln√© pota≈æen√≠</option></select></div>
                <div><label>Vnit≈ôn√≠ kr√©m</label><select id="innerCream" onchange="updateCake()"><option value="0xffffff">B√≠l√Ω</option><option value="0xfce4ec">R≈Ø≈æov√Ω</option><option value="0xdcedc8">Pist√°ciov√Ω</option></select></div>
                <div><label>Vnƒõj≈°√≠ kr√©m</label><select id="outerCream" onchange="updateCake()"><option value="0xffffff">B√≠l√Ω</option><option value="0xfce4ec">R≈Ø≈æov√Ω</option><option value="0xdcedc8">Pist√°ciov√Ω</option></select></div>
            </div>
        </div>

        <div class="sekce">
            <h3>üçì 3. Zdoben√≠ Ovocem</h3>
            <div class="flex">
                <div><label>Ovoce v kr√©mu</label><select id="fruitCream" onchange="updateCake()"><option value="none">Bez ovoce</option><option value="strawberries">Jahody</option><option value="blueberries">Bor≈Øvky</option><option value="mix" selected>Mix</option></select></div>
                <div><label>Ovoce navrchu</label><select id="fruitTop" onchange="updateCake()"><option value="none">Bez ovoce</option><option value="strawberries" selected>Jahody</option><option value="blueberries">Bor≈Øvky</option><option value="mix">Mix</option></select></div>
                <div><label>Styl vr≈°ku</label><select id="topStyle" onchange="updateCake()"><option value="border">Po obvodu</option><option value="full" selected>Zaplnƒõn√Ω</option></select></div>
            </div>
        </div>

        <div id="canvas-container">
            <div id="info-display" class="info-badge-float">V√Ω≈°ka: ~14.5 cm<br>Pr≈Ømƒõr: 20 cm</div>
        </div>
        
        <div class="ovladani-3d">
            <div class="flex">
                <div style="flex: 1;"><label>üîÑ Ot√°ƒçen√≠</label><input type="range" id="rotateY" class="slider" min="-3.14" max="3.14" step="0.01" value="0" oninput="manualControl()"></div>
                <div style="flex: 1;"><label>‚ÜïÔ∏è N√°klon</label><input type="range" id="rotateX" class="slider" min="-0.6" max="0.6" step="0.01" value="0.2" oninput="manualControl()"></div>
            </div>
        </div>

        <div class="sekce">
            <h3>‚ú® 4. Dopl≈àky a Pozn√°mky</h3>
            
            <div class="doplnek-item">
                <input type="checkbox" id="d_papir">
                <label for="d_papir" class="checkbox-label">Jedl√Ω pap√≠r</label>
                <div class="extra-input">
                    <input type="text" placeholder="Up≈ôesnƒõte motiv (nap≈ô. Minecraft, fotka)...">
                </div>
            </div>

            <div class="doplnek-item">
                <input type="checkbox" id="d_figurka">
                <label for="d_figurka" class="checkbox-label">Figurka</label>
                <div class="extra-input">
                    <input type="text" placeholder="Jak√° figurka by to mƒõla b√Ωt?">
                </div>
            </div>

            <div class="doplnek-item">
                <input type="checkbox" id="d_zapich">
                <label for="d_zapich" class="checkbox-label">Z√°pich</label>
                <div class="extra-input">
                    <input type="text" placeholder="Text na z√°pich (nap≈ô. 'V≈°e nejlep≈°√≠')...">
                </div>
            </div>

            <div style="margin-top: 25px;">
                <label>Dal≈°√≠ po≈æadavky a detaily</label>
                <textarea placeholder="Up≈ôesnƒõte barvy, styl nebo jin√© detaily..."></textarea>
            </div>
        </div>

        <button class="btn" onclick="alert('Popt√°vka byla odesl√°na k nacenƒõn√≠!')">ODESLAT POPT√ÅVKU</button>
    </div>
</div>

<script>
    // 1. Nastaven√≠ glob√°ln√≠ch promƒõnn√Ωch pro 3D sc√©nu
    let scene, camera, renderer, cakeGroup;
    const container = document.getElementById('canvas-container'); 
    let isDragging = false, prevX = 0, prevY = 0; 

    // 2. Hlavn√≠ funkce, kter√° p≈ôiprav√≠ 3D prostor
    function init3D() {
        scene = new THREE.Scene(); 
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000); 
        camera.position.set(0, 5, 12); 
        camera.lookAt(0, 2, 0); 

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
        renderer.setSize(container.clientWidth, container.clientHeight); 
        renderer.setPixelRatio(window.devicePixelRatio); 
        container.appendChild(renderer.domElement); 
        
        scene.add(new THREE.AmbientLight(0xffffff, 0.6)); 
        const light1 = new THREE.DirectionalLight(0xffffff, 0.7); light1.position.set(5, 10, 7); scene.add(light1); 
        const light2 = new THREE.PointLight(0xffffff, 0.4); light2.position.set(-5, 5, -5); scene.add(light2); 

        cakeGroup = new THREE.Group(); 
        scene.add(cakeGroup); 
        updateCake(); 
        animate(); 
    }

    // 3. Funkce pro tvorbu 3D kousku ovoce
    function createFruit(type, isTop) {
        const group = new THREE.Group(); 
        const isStrawberry = (type === 'strawberries' || (type === 'mix' && Math.random() > 0.5)); 
        const geometry = new THREE.SphereGeometry(isStrawberry ? (isTop ? 0.22 : 0.16) : (isTop ? 0.11 : 0.08), 12, 12);
        const material = new THREE.MeshPhongMaterial({ color: isStrawberry ? 0xe53935 : 0x1a237e, shininess: 5 }); 
        const mesh = new THREE.Mesh(geometry, material); 
        if(isStrawberry) mesh.scale.set(0.8, 1.1, 0.8); 
        group.add(mesh);
        return group; 
    }

    // 4. HLAVN√ç FUNKCE: Postav√≠ dort podle v√Ωbƒõru u≈æivatele
    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]); 
        
        const layers = parseInt(document.getElementById('layers').value);
        const diameter = parseInt(document.getElementById('diameter').value);
        const coat = document.getElementById('coating').value;
        const fruitT = document.getElementById('fruitTop').value;
        const fruitC = document.getElementById('fruitCream').value;
        const topS = document.getElementById('topStyle').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);
        const innerColor = parseInt(document.getElementById('innerCream').value);
        const outerColor = parseInt(document.getElementById('outerCream').value);
        
        const baseRadius = diameter / 6.5; 
        const realHeight = (layers * 1.5 + (fruitT !== 'none' ? 2.5 : 0.5)).toFixed(1); 
        document.getElementById('info-display').innerHTML = `V√Ω≈°ka: ~${realHeight} cm<br>Pr≈Ømƒõr: ${diameter} cm`; 

        const h = 0.5; 
        for (let i = 0; i < layers; i++) { 
            const isCream = i % 2 === 1; 
            const segment = new THREE.Mesh(
                new THREE.CylinderGeometry(baseRadius, baseRadius, h, 48), 
                new THREE.MeshPhongMaterial({ color: isCream ? innerColor : flavorColor, shininess: 2 }) 
            );
            segment.position.y = i * h; 
            cakeGroup.add(segment); 

            if (coat !== 'naked') {
                const isTopLayer = (i === layers - 1); 
                const coating = new THREE.Mesh(
                    new THREE.CylinderGeometry(baseRadius + 0.02, baseRadius + 0.02, h, 48, 1, !isTopLayer), 
                    new THREE.MeshPhongMaterial({ color: outerColor, transparent: true, opacity: (coat === 'semi' ? 0.6 : 1), shininess: 4 }) 
                );
                coating.position.y = i * h;
                cakeGroup.add(coating);
            }

            if (isCream && fruitC !== 'none' && i < layers - 1 && coat !== 'full') {
                const count = Math.floor(baseRadius * 12); 
                for (let j = 0; j < count; j++) {
                    const f = createFruit(fruitC, false);
                    const ang = (j / count) * Math.PI * 2; 
                    f.position.set(Math.cos(ang) * (baseRadius - 0.05), i * h, Math.sin(ang) * (baseRadius - 0.05));
                    cakeGroup.add(f);
                }
            }

            if (i === layers - 1 && fruitT !== 'none') {
                let radii = [baseRadius * 0.85]; 
                if (topS === 'full') radii = [baseRadius * 0.3, baseRadius * 0.6, baseRadius * 0.85]; 
                radii.forEach(rStep => {
                    const count = Math.floor(rStep * 9);
                    for(let j=0; j<count; j++) {
                        const f = createFruit(fruitT, true);
                        const ang = (j/count) * Math.PI * 2;
                        f.position.set(Math.cos(ang)*rStep, (i*h)+0.3, Math.sin(ang)*rStep); 
                        cakeGroup.add(f);
                    }
                });
            }
        }
    }

    // 5. Propojen√≠ slider≈Ø s rotac√≠ modelu
    function manualControl() {
        cakeGroup.rotation.y = parseFloat(document.getElementById('rotateY').value);
        cakeGroup.rotation.x = parseFloat(document.getElementById('rotateX').value);
    }

    // 6. Nekoneƒçn√° animace
    function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
    window.onload = init3D;

    // 7. Logika pro ot√°ƒçen√≠ my≈°√≠
    container.onmousedown = (e) => { isDragging = true; prevX = e.clientX; prevY = e.clientY; };
    window.onmousemove = (e) => {
        if (isDragging) {
            cakeGroup.rotation.y += (e.clientX - prevX) * 0.01;
            cakeGroup.rotation.x += (e.clientY - prevY) * 0.01;
            prevX = e.clientX; prevY = e.clientY;
        }
    };
    window.onmouseup = () => isDragging = false; 
</script>
</body>
</html>
