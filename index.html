<script>
    let scene, camera, renderer, cakeGroup;
    let isDragging = false; 
    let previousPosition = { x: 0, y: 0 };
    const container = document.getElementById('canvas-container');

    function init3D() {
        if (!container) return;

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(38, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 6, 14); 
        camera.lookAt(0, 2, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6)); 
        const mainLight = new THREE.DirectionalLight(0xffffff, 0.9); 
        mainLight.position.set(5, 10, 7);
        scene.add(mainLight);

        cakeGroup = new THREE.Group();
        cakeGroup.rotation.y = 0.5;
        scene.add(cakeGroup);
        
        updateCake(); 
        animate();    

        const getPoint = (e) => {
            if (e.touches && e.touches.length > 0) {
                return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
            return { x: e.clientX, y: e.clientY };
        };

        const handleStart = (e) => {
            isDragging = true;
            const point = getPoint(e);
            previousPosition = point;
        };

        const handleMove = (e) => {
            if (!isDragging) return;
            if (e.cancelable) e.preventDefault();

            const point = getPoint(e);
            const deltaX = point.x - previousPosition.x;
            const deltaY = point.y - previousPosition.y;

            const sensitivity = 0.007; 
            cakeGroup.rotation.y += deltaX * sensitivity;
            
            let newRotX = cakeGroup.rotation.x + deltaY * sensitivity;
            cakeGroup.rotation.x = Math.max(-0.6, Math.min(0.6, newRotX));

            previousPosition = point;

            document.getElementById('rotateY').value = cakeGroup.rotation.y;
            document.getElementById('rotateX').value = cakeGroup.rotation.x;
        };

        const handleEnd = () => { isDragging = false; };

        container.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove, { passive: false });
        window.addEventListener('mouseup', handleEnd);
        container.addEventListener('touchstart', handleStart, { passive: false });
        container.addEventListener('touchmove', handleMove, { passive: false });
        window.addEventListener('touchend', handleEnd);

        // Zoomov√°n√≠ pomoc√≠ koleƒçka my≈°i nad 3D oknem
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomSlider = document.getElementById('zoomCam');
            let newVal = parseFloat(zoomSlider.value) + (e.deltaY * 0.01);
            newVal = Math.max(zoomSlider.min, Math.min(zoomSlider.max, newVal));
            zoomSlider.value = newVal;
            manualControl();
        }, { passive: false });
    }

  function createFruit(type, isTop) {
        const group = new THREE.Group();
        let finalType = type;
        if (type === 'mix') {
            const rand = Math.random();
            finalType = rand < 0.33 ? 'strawberries' : (rand < 0.66 ? 'blueberries' : 'raspberries');
        }

        if (finalType === 'strawberries') {
            const size = isTop ? 0.22 : 0.15;
            
            // 1. Tƒõlo jahody - ƒçist√°, do v√Ω≈°ky prota≈æen√° koule (konec placat√Ωch rajƒçat)
            const strawberryGeo = new THREE.SphereGeometry(size, 24, 24);
            const strawberryMat = new THREE.MeshPhongMaterial({ 
                color: 0xd31027, // Syt√°, temnƒõj≈°√≠ jahodov√° ƒçerven√°
                shininess: 30,
                specular: 0x555555
            });
            
            const body = new THREE.Mesh(strawberryGeo, strawberryMat);
            // Z√∫≈æ√≠me osu X a Z, po≈ô√°dnƒõ prot√°hneme osu Y
            body.scale.set(0.85, 1.3, 0.85); 
            // Jahodu o kous√≠ƒçek zvedneme, aby "sedƒõla" a nepropadala se do kr√©mu
            body.position.y = size * 0.4; 
            group.add(body);

            // 2. Zelen√© l√≠stky (kalich) naho≈ôe
            const leafMat = new THREE.MeshPhongMaterial({ color: 0x2d5a1e, side: THREE.DoubleSide });
            for (let i = 0; i < 6; i++) {
                const leafGeo = new THREE.ConeGeometry(size * 0.25, size * 0.6, 3);
                const leaf = new THREE.Mesh(leafGeo, leafMat);
                
                // Um√≠st√≠me tƒõsnƒõ na vrchol prota≈æen√© jahody
                leaf.position.y = size * 1.45; 
                
                // Rozm√≠st√≠me do kruhu a sklop√≠me pod√©l tƒõla
                leaf.rotation.y = (i * Math.PI * 2) / 6;
                leaf.rotation.x = Math.PI / 2 + 0.3; // Sklon jemnƒõ dol≈Ø po povrchu
                
                leaf.geometry.translate(0, -size * 0.25, 0); 
                group.add(leaf);
            }

        // --- ZBYTEK K√ìDU PRO MALINY A BOR≈ÆVKY (z p≈ôedchoz√≠ zpr√°vy) ---
        } else if (finalType === 'raspberries') {
            const size = isTop ? 0.20 : 0.15; 
            const berryMat = new THREE.MeshPhongMaterial({ color: 0xc71585, shininess: 40, specular: 0xff88aa });
            const drupeletSize = size * 0.22;
            const layers = [
                { count: 1, y: size * 0.7, r: 0 },                  
                { count: 5, y: size * 0.4, r: size * 0.35 },        
                { count: 8, y: size * 0.1, r: size * 0.55 },        
                { count: 9, y: -size * 0.2, r: size * 0.65 },       
                { count: 10, y: -size * 0.5, r: size * 0.65 }       
            ];
            layers.forEach((layer, layerIndex) => {
                for (let i = 0; i < layer.count; i++) {
                    const bubbleGeo = new THREE.SphereGeometry(drupeletSize, 8, 8);
                    const bubble = new THREE.Mesh(bubbleGeo, berryMat);
                    const offset = (layerIndex % 2 === 0) ? 0 : (Math.PI / layer.count);
                    const angle = (i / layer.count) * Math.PI * 2 + offset;
                    bubble.position.set(Math.cos(angle) * layer.r, layer.y, Math.sin(angle) * layer.r);
                    bubble.lookAt(0, layer.y, 0);
                    bubble.scale.set(1, 1, 0.8);
                    group.add(bubble);
                }
            });
        } else {
            const size = isTop ? 0.12 : 0.08;
            const blueGeo = new THREE.SphereGeometry(size, 16, 16);
            const blueMat = new THREE.MeshPhongMaterial({ color: 0x222244, shininess: 10, specular: 0x444466 });
            const blueberry = new THREE.Mesh(blueGeo, blueMat);
            blueberry.scale.set(1, 0.85, 1);
            const crownGeo = new THREE.CylinderGeometry(size*0.3, size*0.1, size*0.05, 5);
            const crown = new THREE.Mesh(crownGeo, blueMat);
            crown.position.y = size * 0.85;
            group.add(crown);
            group.add(blueberry);
        }

        return group;
    }

    function calculatePrice() {
        const diameter = parseInt(document.getElementById('diameter').value);
        const style = document.getElementById('cakeStyle').value;
        const coat = document.getElementById('coating').value;
        const flavorText = document.getElementById('flavor').options[document.getElementById('flavor').selectedIndex].text;
        
        // Zji≈°tƒõn√≠ poƒçtu pater - klasika m√° v≈ædy 1 patro, svatebn√≠ podle dropdownu
        let numTiers = style === 'classic' ? 1 : parseInt(document.getElementById('layers').value);
        let total = 0;
        
        // Cena se poƒç√≠t√° za ka≈æd√© patro zvl√°≈°≈• (ka≈æd√© dal≈°√≠ je u≈æ≈°√≠, spot≈ôebuje m√©nƒõ surovin)
        for (let t = 0; t < numTiers; t++) {
            let tierDiameter = diameter * Math.pow(0.75, t); 
            total += (tierDiameter * 20) * 3; // 3 = (6 vrstev / 2) pro zachov√°n√≠ tv√© p≈Øvodn√≠ ceny
        }

        if (style === 'wedding') total += 1500; 
        if (style === 'classic1') total += 100; 
        if (flavorText.includes("O≈ôechov√Ω")) total += 80 * numTiers;
        if (flavorText.includes("Mrkvov√Ω")) total += 100 * numTiers;
        if (flavorText.includes("Mechov√Ω")) total += 100 * numTiers;
        if (flavorText.includes("Kakaov√Ω")) total += 50 * numTiers;
        
        if (coat === 'full') total += 150 * numTiers;
        if (document.getElementById('fruitCream').value !== 'none') total += 100 * numTiers;
        if (document.getElementById('fruitTop').value !== 'none') total += 100; // Horn√≠ zdoben√≠ poƒç√≠t√°me pau≈°√°lnƒõ
        
        if (document.getElementById('c_flowers').checked) total += 150;
        if (document.getElementById('c1').checked) total += 300;
        if (document.getElementById('c2').checked) total += 200;
        if (document.getElementById('c3').checked) total += 50;

        const minPrice = Math.round(total * 0.95);
        const maxPrice = Math.round(total * 1.05);

        const infoText = `${style === 'wedding' ? 'Svatebn√≠ ('+numTiers+' patra)' : 'Klasick√Ω (1 patro)'} | √ò z√°kladny ${diameter}cm`;
    //  const infoText = `${style === 'classic1' ? 'Patrov√Ω ('+numTiers+' patra)' : 'Klasick√Ω (1 patro)'} | √ò z√°kladny ${diameter}cm`;
        const priceText = `${minPrice} ‚Äì ${maxPrice} Kƒç`;

        document.getElementById('info-display').innerText = infoText;
        document.getElementById('price-display').innerText = "ODHAD: " + priceText;
    }

    function updateCake() {
        if (!cakeGroup) return;
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);
        
        const style = document.getElementById('cakeStyle').value;
        const diameter = parseInt(document.getElementById('diameter').value);
        
        // ZJI≈†TƒöN√ç POƒåTU PATER (Klasick√Ω vnut√≠ 1 patro)
        let numTiers = style === 'classic' ? 1 : parseInt(document.getElementById('layers').value);

        const coat = document.getElementById('coating').value;
        const fruitT = document.getElementById('fruitTop').value;
        const fruitC = document.getElementById('fruitCream').value;
        const topS = document.getElementById('topStyle').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);
        const innerColor = parseInt(document.getElementById('innerCream').value);
        const outerColor = parseInt(document.getElementById('outerCream').value);
        
        const baseRadius = diameter / 6.5; 
        const h = 0.5; // V√Ω≈°ka jedn√© mikrovrstvy (cel√© patro jich m√° 6)
        const layersPerTier = 6; // 3x korpus, 3x kr√©m = 12cm

        for (let t = 0; t < numTiers; t++) {
            // Ka≈æd√© patro je o 25 % u≈æ≈°√≠ ne≈æ to pod n√≠m
            let currentRadius = baseRadius * Math.pow(0.75, t); 
            
            for (let l = 0; l < layersPerTier; l++) {
                const isCream = (l % 2 === 1); 
                const globalIndex = (t * layersPerTier) + l; // V√Ωpoƒçet celkov√© v√Ω≈°ky v prostoru
                
                // Samotn√° hmota (Korpus / Kr√©m)
                const segment = new THREE.Mesh(
                    new THREE.CylinderGeometry(currentRadius, currentRadius, h, 64), 
                    new THREE.MeshPhongMaterial({ color: isCream ? innerColor : flavorColor })
                );
                segment.position.y = globalIndex * h;
                cakeGroup.add(segment);

                // OBMAZ (Coating)
                if (coat !== 'naked') {
                    const coatMesh = new THREE.Mesh(
                        new THREE.CylinderGeometry(currentRadius + 0.03, currentRadius + 0.03, h, 64, 1, true), 
                        new MeshPhongMaterialConfig(outerColor, coat)
                    );
                    coatMesh.position.y = globalIndex * h;
                    cakeGroup.add(coatMesh);

                    // Pota≈æen√≠ vr≈°ku ka≈æd√©ho patra kr√©mem
                    if (l === layersPerTier - 1) {
                        const topCapGeo = new THREE.CircleGeometry(currentRadius + 0.03, 64);
                        const topCap = new THREE.Mesh(topCapGeo, new MeshPhongMaterialConfig(outerColor, coat));
                        topCap.position.y = (globalIndex * h) + (h / 2) + 0.01; 
                        topCap.rotation.x = -Math.PI / 2; 
                        cakeGroup.add(topCap);
                    }
                }

                // OVOCE UVNIT≈ò (jen v kr√©mu mezi korpusy)
                if (isCream && fruitC !== 'none' && l < layersPerTier - 1 && coat !== 'full') {
                    const fruitOffsets = { 'strawberries': 0.10, 'raspberries': 0.09, 'blueberries': 0.02 };
                    for (let j = 0; j < 160; j++) { 
                        let activeType = fruitC === 'mix' ? ['strawberries', 'raspberries', 'blueberries'][Math.floor(Math.random() * 3)] : fruitC;
                        let baseOffset = fruitOffsets[activeType] || 0.08;
                        const randomAng = Math.random() * Math.PI * 2;
                        const finalOffset = baseOffset + (Math.random() * 0.15);

                        const f = createFruit(activeType, false);
                        f.position.set(
                            Math.cos(randomAng) * (currentRadius - finalOffset), 
                            (globalIndex * h) + (Math.random() - 0.5) * (h * 0.8), 
                            Math.sin(randomAng) * (currentRadius - finalOffset)
                        );
                        f.rotation.set(Math.random() * 6, Math.random() * 6, Math.random() * 6);
                        cakeGroup.add(f);
                    }
                }

                // OVOCE NAHO≈òE A NA TERAS√ÅCH
                const isTopSurfaceOfTier = (l === layersPerTier - 1);
                const isAbsoluteTop = (t === numTiers - 1 && isTopSurfaceOfTier);
                const isTerrace = (t < numTiers - 1 && isTopSurfaceOfTier);

                if ((isAbsoluteTop || isTerrace) && fruitT !== 'none') {
                    
                    if (isAbsoluteTop) {
                        // √öPLN√ù VRCHOL (Dvƒõ mo≈ænosti: Vƒõneƒçek nebo Pln√° plocha)
                        if (topS === 'full') {
                            const count = Math.floor(Math.PI * Math.pow(currentRadius * 0.85, 2) * 35); 
                            for(let j = 0; j < count; j++) {
                                const f = createFruit(fruitT, true);
                                const r = (currentRadius * 0.85) * Math.sqrt(Math.random()); 
                                const theta = Math.random() * Math.PI * 2;
                                f.position.set(Math.cos(theta) * r, (globalIndex * h) + 0.3 + (Math.random() * 0.15), Math.sin(theta) * r);
                                f.rotation.set((Math.random() - 0.5) * 1.5, Math.random() * Math.PI * 2, (Math.random() - 0.5) * 1.5);
                                cakeGroup.add(f);
                            }
                        } else {
                            const r = currentRadius * 0.85;
                            const count = Math.max(Math.floor(r * 18), 1);
                            for(let j = 0; j < count; j++) {
                                const f = createFruit(fruitT, true);
                                const ang = (j / count) * Math.PI * 2;
                                f.position.set(Math.cos(ang) * r, (globalIndex * h) + 0.3, Math.sin(ang) * r);
                                f.rotation.set((Math.random() - 0.5) * 0.5, ang, (Math.random() - 0.5) * 0.5);
                                cakeGroup.add(f);
                            }
                        }
                    } else if (isTerrace) {
                        // TERASA SVATEBN√çHO DORTU (Ovoce jen jako vƒõneƒçek okolo patra nad t√≠m)
                        const nextRadius = baseRadius * Math.pow(0.75, t + 1); 
                        const r = nextRadius + ((currentRadius - nextRadius) * 0.5); 
                        const count = Math.max(Math.floor(r * 18), 1); 
                        
                        for(let j = 0; j < count; j++) {
                            const f = createFruit(fruitT, true);
                            const ang = (j / count) * Math.PI * 2;
                            f.position.set(Math.cos(ang) * r, (globalIndex * h) + 0.3, Math.sin(ang) * r);
                            f.rotation.set((Math.random() - 0.5) * 0.5, ang, (Math.random() - 0.5) * 0.5);
                            cakeGroup.add(f);
                        }
                    }
                }
            }
        }
        calculatePrice(); 
        // Automatick√© odd√°len√≠, pokud je dort moc vysok√Ω
        const zoomSlider = document.getElementById('zoomCam');
        if (numTiers >= 3) {
            zoomSlider.value = 22; // Odd√°l√≠ se pro 3 a 4 patra
        } else if (numTiers === 2) {
            zoomSlider.value = 18; // St≈ôedn√≠ vzd√°lenost pro 2 patra
        } else {
            zoomSlider.value = 14; // Bƒõ≈æn√° vzd√°lenost pro 1 patro
        }
        manualControl();
    }

    // Mal√° pomocn√° funkce pro materi√°l obmazu, aby k√≥d nebyl nekoneƒçn√Ω
    function MeshPhongMaterialConfig(outerColor, coat) {
        return new THREE.MeshPhongMaterial({ 
            color: outerColor, 
            transparent: true, 
            opacity: (coat === 'semi' ? 0.5 : 1), 
            side: THREE.DoubleSide 
        });
    }
    
    function manualControl() {
        if (!cakeGroup) return;
        cakeGroup.rotation.y = parseFloat(document.getElementById('rotateY').value);
        cakeGroup.rotation.x = parseFloat(document.getElementById('rotateX').value);
        
        // Plynul√Ω Zoom kamery
        const zoomValue = parseFloat(document.getElementById('zoomCam').value);
        camera.position.z = zoomValue;
        // Lehce uprav√≠me i v√Ω≈°ku kamery a st≈ôed pohledu, aby dort neutekl nahoru
        camera.position.y = zoomValue * 0.4; 
        camera.lookAt(0, zoomValue * 0.15, 0); 
    }

    function animate() {
    requestAnimationFrame(animate);
    if (renderer && scene && camera) {
        renderer.render(scene, camera);
    }
}

const allImages = [
    'foto19.jpg', 'foto2.jpg', 'foto3.jpg', 'foto4.jpg', 'foto5.jpg', 'foto6.jpg', 'foto7.jpg', 'foto8.jpg', 'foto9.jpg', 'foto10.jpg',

];

let currentImageIndex = 0; // Zaƒç√≠n√°me od prvn√≠ fotky
let isTransitioning = false; 

// --- Tato ƒç√°st pat≈ô√≠ na konec tv√©ho <script> ---

function updateGallery() {
    if (isTransitioning) return; 
    
    const mainSlot = document.getElementById('slot1');
    if (!mainSlot || allImages.length === 0) return;

    isTransitioning = true;
    mainSlot.style.opacity = '0'; 

    // Posuneme index na dal≈°√≠ fotku
    currentImageIndex = (currentImageIndex + 1) % allImages.length;
    const nextPhoto = allImages[currentImageIndex];
    
    const tempImage = new Image();
    
    setTimeout(() => {
        tempImage.onload = () => {
            mainSlot.style.backgroundImage = `url('${nextPhoto}')`;
            setTimeout(() => {
                mainSlot.style.opacity = '1'; 
                isTransitioning = false; 
            }, 50);
        };
        tempImage.src = nextPhoto;
    }, 1200); 
}

// SPOJEN√â A OPRAVEN√â SPOU≈†TƒöN√ç
window.addEventListener('DOMContentLoaded', () => {
    const mainSlot = document.getElementById('slot1');
    if(mainSlot && allImages.length > 0) {
        // Nastav√≠me prvn√≠ fotku hned p≈ôi startu
        mainSlot.style.backgroundImage = `url('${allImages[0]}')`;
    }
    
    // Tady si vyber ƒças: 10000 = 10 vte≈ôin, 3000 = 3 vte≈ôiny
    // Nech√°me 6000 (6 vte≈ôin), a≈• si to lidi stihnou prohl√©dnout
    setInterval(updateGallery, 6000);
});
