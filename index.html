<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Konfigur√°tor | Cakes by DT</title>
    <style>
        :root { 
            --primary: #ad1457; 
            --primary-dark: #880e4f;
            --bg: #fff5f8; 
            --border: #fce7f3; 
            --accent: #f9a8d4;
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            display: flex; 
            justify-content: center; 
            padding: 0; margin: 0; 
            min-height: 100vh;
        }

        .hlavni-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background: white;
            box-shadow: 0 20px 60px rgba(173, 20, 87, 0.1);
            margin: 40px 20px;
            border-radius: 30px;
            overflow: hidden;
        }

        .levy-panel {
            flex: 0 0 320px; 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            position: sticky;
            top: 0;
            color: white;
            box-sizing: border-box;
        }

        .logo-vlevo {
            width: 260px;
            height: auto;
            border-radius: 20px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .obsah { flex: 1; padding: 50px 60px; background: white; }

        h1 { color: var(--primary); margin: 0; font-size: 38px; font-weight: 800; }
        h3 { color: var(--primary); font-size: 15px; margin: 0 0 20px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid var(--border); padding-bottom: 8px; }

        .sekce { background: #ffffff; padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; }

        .flex { display: flex; gap: 15px; margin-bottom: 15px; }
        .flex > div { flex: 1; }
        
        label { display: block; font-size: 12px; font-weight: 700; color: #666; margin-bottom: 6px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #e0e0e0; box-sizing: border-box; font-family: inherit; font-size: 14px; }

        /* M≈ò√ç≈ΩKA DOPL≈áK≈Æ */
        .doplnky-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .doplnek-blok { 
            border: 1px solid #eee; 
            border-radius: 15px; 
            padding: 15px; 
            background: #fcfcfc; 
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }

        .doplnek-blok.aktivni { border-color: var(--primary); background: var(--bg); }
        .doplnek-hlavicka { display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: 600; font-size: 14px; }
        .doplnek-hlavicka input { width: 18px; height: 18px; cursor: pointer; }
        .doplnek-poznamka { margin-top: 10px; display: none; }
        .doplnek-blok.aktivni .doplnek-poznamka { display: block; }

        /* 3D MODEL */
        .scena-wrapper { 
            background: linear-gradient(to bottom, #fff, var(--bg)); 
            border: 2px dashed var(--accent); 
            border-radius: 25px; 
            margin: 30px 0; 
            padding: 40px 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .scena { height: 300px; perspective: 1000px; display: flex; align-items: center; justify-content: center; width: 100%; }
        .dort-telo { position: relative; width: 160px; transform-style: preserve-3d; transition: transform 0.1s linear; }
        .vrstva { position: absolute; width: 100%; height: 10px; transform-style: preserve-3d; bottom: var(--bottom); }
        .segment { position: absolute; width: var(--segW); height: 10px; left: 50%; margin-left: calc(var(--segW)/-2); background: linear-gradient(to right, rgba(0,0,0,0.1), transparent, rgba(0,0,0,0.1)), var(--color); }
        .vicko { position: absolute; width: var(--w); height: var(--w); background: var(--topColor); border-radius: 50%; left: 50%; top: 50%; transform: translate(-50%, -50%) rotateX(90deg) translateZ(5px); transform-style: preserve-3d; }

        .vyska-info { background: var(--primary); color: white; padding: 8px 20px; border-radius: 50px; font-weight: bold; margin-bottom: 20px; }
        .tahlo { width: 70%; accent-color: var(--primary); cursor: pointer; margin-top: 20px; }

        .btn { 
            width: 100%; padding: 20px; background: var(--primary); color: white; border: none; border-radius: 18px; 
            cursor: pointer; font-weight: 800; font-size: 18px; margin-top: 10px; transition: 0.3s;
        }
        .btn:hover { background: var(--primary-dark); transform: translateY(-2px); }

        @media (max-width: 950px) {
            .hlavni-wrapper { flex-direction: column; margin: 0; border-radius: 0; }
            .levy-panel { flex: 0 0 auto; width: 100%; padding: 40px 0; position: static; }
        }
    </style>
</head>
<body>

<div class="hlavni-wrapper">
    <div class="levy-panel">
        <img src="logo.jpg" alt="Logo Cakes by DT" class="logo-vlevo">
        <p style="margin-top:30px; text-align:center; opacity:0.8; font-style: italic; line-height: 1.6;">
            "Dƒõl√°me svƒõt slad≈°√≠, <br> vrstvu po vrstvƒõ."
        </p>
    </div>

    <div class="obsah">
        <div class="header">
            <h1>Konfigur√°tor dortu</h1>
            <p style="color: #888; margin-bottom: 35px;">Sestavte si popt√°vku bƒõhem p√°r minut</p>
        </div>

        <div class="sekce">
            <h3>üë§ Kontaktn√≠ √∫daje</h3>
            <div class="flex">
                <div><label>Cel√© jm√©no</label><input type="text" id="jmeno" placeholder="Jan Nov√°k"></div>
                <div><label>Telefon</label><input type="tel" id="telefon" placeholder="777 123 456"></div>
            </div>
            <label>E-mail</label><input type="email" id="email" placeholder="jan.novak@seznam.cz">
        </div>

        <div class="sekce">
            <h3>üéÇ Z√°klad dortu</h3>
            <div class="flex">
                <div>
                    <label>Poƒçet vrstev</label>
                    <select id="patra" onchange="kresliDort()">
                        <option value="2">2 vrstvy (mal√Ω)</option>
                        <option value="3">3 vrstvy (st≈ôedn√≠)</option>
                        <option value="4" selected>4 vrstvy (klasik)</option>
                        <option value="5">5 vrstev (velk√Ω)</option>
                    </select>
                </div>
                <div>
                    <label>P≈ô√≠chu≈• korpusu</label>
                    <select id="korpus" onchange="kresliDort()">
                        <option value="#f3e5ab" selected>Svƒõtl√Ω pi≈°kot</option>
                        <option value="#4e342e">ƒåokol√°dov√Ω</option>
                        <option value="#d32f2f">Red Velvet</option>
                    </select>
                </div>
            </div>
            <div class="flex">
                <div>
                    <label>Kr√©m uvnit≈ô</label>
                    <select id="krem" onchange="kresliDort()">
                        <option value="#ffffff">Mascarpone</option>
                        <option value="#fffde7">Vanilkov√Ω</option>
                        <option value="#f8bbd0">Ovocn√Ω (r≈Ø≈æov√Ω)</option>
                    </select>
                </div>
                <div>
                    <label>Ovoce v kr√©mu</label>
                    <select id="ov-vnitrek">
                        <option value="Bez ovoce">Bez ovoce</option>
                        <option value="Jahody">Jahody</option>
                        <option value="Maliny">Maliny</option>
                        <option value="Bor≈Øvky">Bor≈Øvky</option>
                        <option value="Mix">Mix ovoce</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="sekce">
            <h3>üé® Vzhled a Zdoben√≠</h3>
            <div class="flex">
                <div style="flex: 2;">
                    <label>Povrchov√° √∫prava</label>
                    <select id="vnejsi-barva" onchange="kresliDort()">
                        <option value="naked" selected>Naked (lehce p≈ôiznan√Ω korpus)</option>
                        <option value="#ffffff">B√≠l√Ω (plnƒõ zahlazen√Ω)</option>
                        <option value="#fce7f3">R≈Ø≈æov√Ω (plnƒõ zahlazen√Ω)</option>
                        <option value="#4e342e">ƒåokol√°dov√Ω potah</option>
                    </select>
                </div>
                <div>
                    <label>Ovoce na zdoben√≠</label>
                    <select id="ov-vrsek">
                        <option value="Bez ovoce">Bez ovoce</option>
                        <option value="Jahody">Jahody</option>
                        <option value="Mix">Mix ovoce</option>
                    </select>
                </div>
            </div>

            <div class="doplnky-grid">
                <div class="doplnek-blok" id="blok-papir">
                    <label class="doplnek-hlavicka"><input type="checkbox" id="check-papir" onchange="updateBlok('papir')"> Jedl√Ω pap√≠r</label>
                    <div class="doplnek-poznamka"><textarea id="note-papir" rows="2" placeholder="Motiv..."></textarea></div>
                </div>
                <div class="doplnek-blok" id="blok-figurka">
                    <label class="doplnek-hlavicka"><input type="checkbox" id="check-figurka" onchange="updateBlok('figurka')"> Figurka</label>
                    <div class="doplnek-poznamka"><textarea id="note-figurka" rows="2" placeholder="Popis..."></textarea></div>
                </div>
                <div class="doplnek-blok" id="blok-zapich">
                    <label class="doplnek-hlavicka"><input type="checkbox" id="check-zapich" onchange="updateBlok('zapich')"> Z√°pich</label>
                    <div class="doplnek-poznamka"><textarea id="note-zapich" rows="2" placeholder="Text..."></textarea></div>
                </div>
            </div>
            
            <label>Ostatn√≠ pozn√°mky</label>
            <textarea id="poznamka-hlavni" rows="2" placeholder="Datum, ƒças, specifick√© barvy..."></textarea>
        </div>

        <div class="scena-wrapper">
            <div class="vyska-info">Cca <span id="cm-vyska">0</span> cm vysok√Ω</div>
            <div class="scena"><div class="dort-telo" id="vizual"></div></div>
            <input type="range" min="0" max="360" value="45" class="tahlo" oninput="otoc(this.value)">
        </div>

        <button class="btn" onclick="odeslat()">ODESLAT POPT√ÅVKU</button>
    </div>
</div>

<script>
    let rotY = 45;

    function updateBlok(id) {
        const blok = document.getElementById('blok-' + id);
        const check = document.getElementById('check-' + id);
        if(check.checked) blok.classList.add('aktivni');
        else blok.classList.remove('aktivni');
    }

    function otoc(v) {
        rotY = v;
        document.getElementById('vizual').style.transform = `rotateX(-20deg) rotateY(${v}deg)`;
    }

    function kresliDort() {
        const plocha = document.getElementById('vizual');
        const pCount = parseInt(document.getElementById('patra').value);
        const cK = document.getElementById('korpus').value;
        const cN = document.getElementById('krem').value;
        const vnejsi = document.getElementById('vnejsi-barva').value;
        
        plocha.innerHTML = "";
        const sirka = 160;
        const pocetVrstev = pCount * 2; 
        document.getElementById('cm-vyska').innerText = (pocetVrstev * 1.5).toFixed(1);

        for (let i = 0; i < pocetVrstev; i++) {
            const v = document.createElement('div');
            v.className = 'vrstva';
            v.style.setProperty('--bottom', (i * 10) + 'px');
            const barva = (vnejsi === "naked") ? (i % 2 === 0 ? cK : cN) : vnejsi;
            v.style.setProperty('--color', barva);
            v.style.setProperty('--segW', (Math.PI * sirka / 32 + 2) + 'px');

            for (let j = 0; j < 32; j++) {
                const s = document.createElement('div');
                s.className = 'segment';
                s.style.transform = `rotateY(${j * 11.25}deg) translateZ(${sirka/2}px)`;
                v.appendChild(s);
            }

            if (i === pocetVrstev - 1) {
                const vicko = document.createElement('div');
                vicko.className = 'vicko';
                vicko.style.setProperty('--w', sirka + 'px');
                vicko.style.setProperty('--topColor', (vnejsi === "naked") ? cN : vnejsi);
                v.appendChild(vicko);
            }
            plocha.appendChild(v);
        }
        otoc(rotY);
    }

    function odeslat() {
        const jmeno = document.getElementById('jmeno').value;
        if(!jmeno) { alert("Pros√≠m vypl≈àte jm√©no."); return; }

        let doplnekBody = "";
        if(document.getElementById('check-papir').checked) doplnekBody += `%0A- JEDL√ù PAP√çR: ${document.getElementById('note-papir').value}`;
        if(document.getElementById('check-figurka').checked) doplnekBody += `%0A- FIGURKA: ${document.getElementById('note-figurka').value}`;
        if(document.getElementById('check-zapich').checked) doplnekBody += `%0A- Z√ÅPICH: ${document.getElementById('note-zapich').value}`;

        const body = `Popt√°vka od: ${jmeno}%0AEmail: ${document.getElementById('email').value}%0ATel: ${document.getElementById('telefon').value}%0A%0A--- DORT ---%0AV√Ω≈°ka: ${document.getElementById('cm-vyska').innerText} cm%0AKorpus: ${document.getElementById('korpus').options[document.getElementById('korpus').selectedIndex].text}%0AKr√©m: ${document.getElementById('krem').options[document.getElementById('krem').selectedIndex].text}%0AOvoce v kr√©mu: ${document.getElementById('ov-vnitrek').value}%0AOvoce na vr≈°ku: ${document.getElementById('ov-vrsek').value}%0AVnƒõj≈°√≠ design: ${document.getElementById('vnejsi-barva').options[document.getElementById('vnejsi-barva').selectedIndex].text}%0A%0A--- DOPL≈áKY ---${doplnekBody}%0A%0APozn√°mka k objedn√°vce:%0A${document.getElementById('poznamka-hlavni').value}`;
        
        window.location.href = `mailto:domii.trnovska@seznam.cz?subject=Popt√°vka_Dortu&body=${body}`;
    }

    window.onload = kresliDort;
</script>

</body>
</html>
