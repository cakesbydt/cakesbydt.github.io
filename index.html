<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes by DT | 3D Sweet Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #ad1457; 
            --accent: #ff007f;
            --glass: rgba(255, 255, 255, 0.85);
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            padding: 20px; margin: 0;
        }
        
        .karta { 
            background: var(--glass); 
            padding: 30px; border-radius: 40px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.15); 
            width: 100%; max-width: 420px; text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.4);
        }

        h1 { font-family: 'Playfair Display', serif; color: var(--primary); font-size: 2.4rem; margin: 0; }
        .ig { color: var(--primary); text-decoration: none; font-size: 14px; font-weight: 600; opacity: 0.7; }

        /* 3D DISPLAY AREA */
        .display-area {
            height: 300px; margin: 25px 0;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        /* Svƒõteln√Ω kruh za dortem */
        .glow {
            position: absolute;
            width: 250px; height: 250px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255,255,255,0.8), inset 0 0 60px rgba(255,255,255,1);
            border: 8px solid rgba(255,255,255,0.4);
            z-index: 0;
        }

        .cake-container {
            position: relative; z-index: 1;
            display: flex; flex-direction: column-reverse;
            align-items: center;
            transition: transform 0.3s ease;
        }

        /* BUCLAT√â PATRO */
        .layer {
            position: relative;
            height: 35px; width: var(--w);
            background: var(--color);
            margin-bottom: -5px; /* Sjednocen√≠ do jednoho bloku */
            /* Bok dortu s hloubkou */
            background: linear-gradient(90deg, 
                rgba(0,0,0,0.2) 0%, 
                rgba(255,255,255,0.3) 20%, 
                rgba(255,255,255,0) 50%, 
                rgba(0,0,0,0.15) 100%), var(--color);
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
        }

        /* Horn√≠ zaoblen√≠ ka≈æd√© vrstvy */
        .layer::after {
            content: ''; position: absolute;
            top: -15px; left: 0;
            width: 100%; height: 30px;
            border-radius: 50%;
            background: inherit;
            box-shadow: inset 0 5px 10px rgba(255,255,255,0.4);
        }

        /* Posledn√≠ patro - vr≈°ek */
        .layer:last-child::after {
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(0,0,0,0.1) 100%), var(--color);
        }

        .top-decor {
            position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
            z-index: 100; font-size: 40px; 
            filter: drop-shadow(0 5px 8px rgba(0,0,0,0.2));
            white-space: nowrap;
        }

        /* OVL√ÅD√ÅN√ç */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .box { 
            background: white; padding: 15px; border-radius: 20px; 
            text-align: left; box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        label { font-size: 10px; font-weight: 700; color: #aaa; text-transform: uppercase; display: block; }
        select { 
            width: 100%; border: none; background: transparent; 
            font-family: inherit; font-size: 14px; font-weight: 600; outline: none;
            cursor: pointer; padding-top: 5px;
        }

        .slider { width: 100%; accent-color: var(--primary); margin: 20px 0 5px 0; cursor: pointer; }

        .btn { 
            width: 100%; padding: 20px; background: linear-gradient(90deg, #ad1457, #ff007f); 
            color: white; border: none; border-radius: 25px; 
            font-weight: 700; font-size: 16px; margin-top: 20px; cursor: pointer;
            box-shadow: 0 10px 30px rgba(173, 20, 87, 0.4); transition: 0.3s;
        }
        .btn:hover { transform: scale(1.02); filter: brightness(1.1); }
    </style>
</head>
<body>

<div class="karta">
    <h1>Cakes by DT</h1>
    <a href="#" class="ig">üì∏ @cakesbydt_</a>

    <div class="display-area">
        <div class="glow"></div>
        <div class="cake-container" id="cake-visual"></div>
    </div>

    <input type="range" min="-15" max="15" value="0" class="slider" oninput="tilt(this.value)">
    <div style="font-size: 10px; color: #888; letter-spacing: 1px; margin-bottom: 20px;">NAKLONIT POHLED</div>

    <div class="controls">
        <div class="box"><label>Pr≈Ømƒõr dortu</label>
            <select id="size" onchange="render()"><option value="160">15 cm</option><option value="200" selected>20 cm</option><option value="240">25 cm</option></select>
        </div>
        <div class="box"><label>Vrstvy</label>
            <select id="layers" onchange="render()"><option value="3">3 vrstvy</option><option value="4" selected>4 vrstvy</option><option value="5">5 vrstev</option></select>
        </div>
    </div>

    <div class="controls">
        <div class="box"><label>Korpus</label>
            <select id="cColor" onchange="render()"><option value="#f3e5ab">Svƒõtl√Ω</option><option value="#5d4037">O≈ôechov√Ω</option><option value="#ad1457">Malinov√Ω</option></select>
        </div>
        <div class="box"><label>Kr√©m</label>
            <select id="fColor" onchange="render()"><option value="#ffb6c1" selected>Jahodov√Ω</option><option value="#ffffff">Vanilkov√Ω</option><option value="#8d6e63">K√°vov√Ω</option></select>
        </div>
    </div>

    <button class="btn" onclick="alert('Popt√°vka odesl√°na!')">ODESLAT POPT√ÅVKU</button>
</div>

<script>
    function tilt(val) {
        document.getElementById('cake-visual').style.transform = `perspective(1000px) rotateX(${val}deg)`;
    }

    function render() {
        const container = document.getElementById('cake-visual');
        const size = document.getElementById('size').value;
        const layerCount = document.getElementById('layers').value;
        const colorC = document.getElementById('cColor').value;
        const colorF = document.getElementById('fColor').value;

        container.innerHTML = "";

        for (let i = 0; i < layerCount; i++) {
            const div = document.createElement('div');
            div.className = 'layer';
            div.style.setProperty('--w', size + 'px');
            div.style.setProperty('--color', i % 2 === 0 ? colorC : colorF);
            div.style.zIndex = layerCount - i;
            
            if (i == layerCount - 1) {
                const decor = document.createElement('div');
                decor.className = 'top-decor';
                decor.innerHTML = "üçìüçìüçì";
                div.appendChild(decor);
            }
            container.appendChild(div);
        }
    }
    window.onload = render;
</script>

</body>
</html>
