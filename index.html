<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes by DT | Final 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ad1457; --bg: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; padding: 10px; overflow: hidden; }
        
        .karta { background: rgba(255, 255, 255, 0.95); padding: 25px; border-radius: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; backdrop-filter: blur(10px); }
        h1 { font-family: 'Playfair Display', serif; color: var(--primary); font-size: 2rem; margin: 0; }
        .ig { color: var(--primary); text-decoration: none; font-size: 13px; font-weight: 600; opacity: 0.6; }

        .scena { height: 320px; margin: 15px 0; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
        
        .dort-telo { 
            position: relative; 
            width: 200px; height: 200px;
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(0deg);
            transition: transform 0.1s linear;
        }

        .vrstva {
            position: absolute;
            width: 100%; height: 40px;
            transform-style: preserve-3d;
            bottom: var(--bottom);
        }

        /* Segmenty boku pro hladk√Ω v√°lec */
        .segment {
            position: absolute;
            width: var(--segW);
            height: 40px;
            background: var(--color);
            left: 50%;
            top: 0;
            margin-left: calc(var(--segW) / -2);
            /* St√≠nov√°n√≠ boku podle √∫hlu */
            background: linear-gradient(to right, rgba(0,0,0,0.1), transparent, rgba(0,0,0,0.1)), var(--color);
            border: 0.5px solid rgba(0,0,0,0.02); /* Skryje drobn√© ≈°kv√≠ry */
        }

        /* HORN√ç PLOCHA (Kr√©mu) */
        .vicko {
            position: absolute;
            width: var(--w); height: var(--w);
            background: var(--topColor);
            border-radius: 50%;
            left: 50%; top: 50%;
            /* Posun na √∫pln√Ω vrch posledn√≠ vrstvy */
            transform: translate(-50%, -50%) rotateX(90deg) translateZ(20px);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.1);
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), transparent), var(--topColor);
        }

        .strawberry-group {
            position: absolute;
            top: -55px; left: 50%;
            transform: translateX(-50%) translateZ(0);
            font-size: 45px;
            z-index: 100;
            filter: drop-shadow(0 5px 8px rgba(0,0,0,0.3));
            white-space: nowrap;
        }

        /* UI OVL√ÅD√ÅN√ç */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .box { background: #fff; padding: 12px; border-radius: 20px; text-align: left; border: 1px solid rgba(0,0,0,0.05); }
        label { font-size: 9px; font-weight: 700; color: #bbb; text-transform: uppercase; display: block; }
        select { width: 100%; border: none; background: transparent; font-family: inherit; font-size: 14px; font-weight: 600; outline: none; color: #444; cursor: pointer; }
        
        .tahlo { width: 100%; accent-color: var(--primary); margin: 15px 0 5px 0; cursor: pointer; }
        .btn { width: 100%; padding: 18px; background: linear-gradient(90deg, #ad1457, #ff1744); color: white; border: none; border-radius: 25px; font-weight: 700; font-size: 16px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="karta">
    <h1>Cakes by DT</h1>
    <a href="#" class="ig">üì∏ @cakesbydt_</a>

    <div class="scena">
        <div class="dort-telo" id="vizual"></div>
    </div>

    <input type="range" min="0" max="360" value="0" class="tahlo" oninput="otoc(this.value)">
    <div style="font-size: 10px; color: #bbb; letter-spacing: 1px;">OT√ÅƒåET DORTEM O 360¬∞</div>

    <div class="grid">
        <div class="box"><label>Velikost</label>
            <select id="s" onchange="uprav()"><option value="160">15 cm</option><option value="200" selected>20 cm</option><option value="240">25 cm</option></select>
        </div>
        <div class="box"><label>Vrstvy</label>
            <select id="l" onchange="uprav()"><option value="3">3 vrstvy</option><option value="4" selected>4 vrstvy</option><option value="5">5 vrstev</option></select>
        </div>
    </div>

    <div class="grid">
        <div class="box"><label>Korpus</label>
            <select id="c" onchange="uprav()"><option value="#f3e5ab" selected>Svƒõtl√Ω</option><option value="#5d4037">O≈ôechov√Ω</option></select>
        </div>
        <div class="box"><label>Kr√©m</label>
            <select id="k" onchange="uprav()"><option value="#f8bbd0" selected>Malinov√Ω</option><option value="#ffffff">Vanilkov√Ω</option></select>
        </div>
    </div>

    <button class="btn">ODESLAT POPT√ÅVKU</button>
</div>

<script>
    function otoc(v) {
        document.getElementById('vizual').style.transform = `rotateX(-15deg) rotateY(${v}deg)`;
    }

    function uprav() {
        const plocha = document.getElementById('vizual');
        const sirka = parseInt(document.getElementById('s').value);
        const pocet = parseInt(document.getElementById('l').value);
        const barvaK = document.getElementById('c').value;
        const barvaN = document.getElementById('k').value;

        plocha.innerHTML = "";
        const pocetSegmentu = 20; // V√≠ce segment≈Ø = hlad≈°√≠ v√°lec
        const uhelKrok = 360 / pocetSegmentu;
        const segW = (Math.PI * sirka / pocetSegmentu) + 1; // ≈†√≠≈ôka segmentu s p≈ôesahem

        for (let i = 0; i < pocet; i++) {
            const v = document.createElement('div');
            v.className = 'vrstva';
            const barvaVrstvy = (i % 2 === 0 ? barvaK : barvaN);
            v.style.setProperty('--bottom', (i * 40) + 'px');
            v.style.setProperty('--color', barvaVrstvy);
            v.style.setProperty('--segW', segW + 'px');

            for (let j = 0; j < pocetSegmentu; j++) {
                const seg = document.createElement('div');
                seg.className = 'segment';
                seg.style.transform = `rotateY(${j * uhelKrok}deg) translateZ(${sirka / 2}px)`;
                v.appendChild(seg);
            }

            // P≈òID√ÅN√ç KR√âMU NAHORU (pouze pro √∫plnƒõ posledn√≠ vrstvu)
            if (i === pocet - 1) {
                const vicko = document.createElement('div');
                vicko.className = 'vicko';
                vicko.style.setProperty('--w', sirka + 'px');
                vicko.style.setProperty('--topColor', barvaVrstvy);
                v.appendChild(vicko);

                const jahody = document.createElement('div');
                jahody.className = 'strawberry-group';
                jahody.innerHTML = "üçìüçìüçì";
                v.appendChild(jahody);
            }

            plocha.appendChild(v);
        }
    }
    window.onload = uprav;
</script>

</body>
</html>
