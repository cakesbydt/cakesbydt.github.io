<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes by DT | Real 3D Fruits</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ad1457; --bg: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; padding: 10px; overflow: hidden; }
        
        .karta { background: rgba(255, 255, 255, 0.95); padding: 25px; border-radius: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; backdrop-filter: blur(10px); }
        h1 { font-family: 'Playfair Display', serif; color: var(--primary); font-size: 2rem; margin: 0; }
        
        .scena { height: 320px; margin: 15px 0; display: flex; align-items: center; justify-content: center; perspective: 1200px; }
        
        .dort-telo { 
            position: relative; width: 200px; height: 200px;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(0deg);
            transition: transform 0.1s linear;
        }

        .vrstva { position: absolute; width: 100%; height: 40px; transform-style: preserve-3d; bottom: var(--bottom); }

        /* BOKY DORTU */
        .segment {
            position: absolute; width: var(--segW); height: 40px; background: var(--color);
            left: 50%; top: 0; margin-left: calc(var(--segW) / -2);
            background: linear-gradient(to right, rgba(0,0,0,0.15), transparent, rgba(0,0,0,0.15)), var(--color);
            border: 0.3px solid rgba(0,0,0,0.02);
        }

        /* VRŠEK DORTU */
        .vicko {
            position: absolute; width: var(--w); height: var(--w);
            background: var(--topColor); border-radius: 50%;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%) rotateX(90deg) translateZ(20px);
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), transparent), var(--topColor);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.1);
        }

        /* --- SKUTEČNÁ 3D JAHODA --- */
        .jahoda-3d {
            position: absolute; width: 30px; height: 40px;
            transform-style: preserve-3d;
            top: -20px; left: 50%; margin-left: -15px;
        }

        .jahoda-rez {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(ellipse at 30% 30%, #ff4d4d, #990000);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            backface-visibility: visible;
        }

        .listek-top {
            position: absolute; top: -5px; left: 50%; width: 22px; height: 22px;
            background: #2e7d32; border-radius: 50% 0 50% 0;
            margin-left: -11px; transform: rotateX(90deg) rotateZ(45deg);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        /* UI */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .box { background: #fff; padding: 10px; border-radius: 18px; text-align: left; border: 1px solid rgba(0,0,0,0.05); }
        label { font-size: 8px; font-weight: 700; color: #bbb; text-transform: uppercase; display: block; }
        select { width: 100%; border: none; background: transparent; font-family: inherit; font-size: 13px; font-weight: 600; outline: none; color: #444; }
        .tahlo { width: 100%; accent-color: var(--primary); margin: 15px 0; cursor: pointer; }
        .btn { width: 100%; padding: 16px; background: linear-gradient(90deg, #ad1457, #ff1744); color: white; border: none; border-radius: 20px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div class="karta">
    <h1>Cakes by DT</h1>
    <div class="scena">
        <div class="dort-telo" id="vizual"></div>
    </div>

    <input type="range" min="0" max="360" value="0" class="tahlo" oninput="otoc(this.value)">
    
    <div class="grid">
        <div class="box"><label>Velikost</label>
            <select id="s" onchange="uprav()"><option value="160">15 cm</option><option value="200" selected>20 cm</option></select>
        </div>
        <div class="box"><label>Vrstvy</label>
            <select id="l" onchange="uprav()"><option value="3">3 vrstvy</option><option value="4" selected>4 vrstvy</option></select>
        </div>
    </div>
    <div class="grid">
        <div class="box"><label>Korpus</label>
            <select id="c" onchange="uprav()"><option value="#f3e5ab">Světlý</option><option value="#5d4037" selected>Ořechový</option></select>
        </div>
        <div class="box"><label>Krém</label>
            <select id="k" onchange="uprav()"><option value="#f8bbd0" selected>Malinový</option><option value="#ffffff">Vanilkový</option></select>
        </div>
    </div>
    <button class="btn">ODESLAT POPTÁVKU</button>
</div>

<script>
    function otoc(v) {
        document.getElementById('vizual').style.transform = `rotateX(-20deg) rotateY(${v}deg)`;
    }

    function vytvor3DJahodu(x, z) {
        const jahoda = document.createElement('div');
        jahoda.className = 'jahoda-3d';
        // Umístění na ploše dortu
        jahoda.style.transform = `translate3d(${x}px, -20px, ${z}px)`;
        
        // Vytvoření 6 řezů pro objem jahody
        for(let r=0; r<6; r++) {
            const rez = document.createElement('div');
            rez.className = 'jahoda-rez';
            rez.style.transform = `rotateY(${r * 30}deg)`;
            jahoda.appendChild(rez);
        }
        
        const listky = document.createElement('div');
        listky.className = 'listek-top';
        jahoda.appendChild(listky);
        
        return jahoda;
    }

    function uprav() {
        const plocha = document.getElementById('vizual');
        const sirka = parseInt(document.getElementById('s').value);
        const pocet = parseInt(document.getElementById('l').value);
        const barvaK = document.getElementById('c').value;
        const barvaN = document.getElementById('k').value;

        plocha.innerHTML = "";
        const segPocet = 24;
        const segW = (Math.PI * sirka / segPocet) + 1;

        for (let i = 0; i < pocet; i++) {
            const v = document.createElement('div');
            v.className = 'vrstva';
            const barva = (i % 2 === 0 ? barvaK : barvaN);
            v.style.setProperty('--bottom', (i * 40) + 'px');
            v.style.setProperty('--color', barva);
            v.style.setProperty('--segW', segW + 'px');

            for (let j = 0; j < segPocet; j++) {
                const seg = document.createElement('div');
                seg.className = 'segment';
                seg.style.transform = `rotateY(${j * (360/segPocet)}deg) translateZ(${sirka/2}px)`;
                v.appendChild(seg);
            }

            if (i === pocet - 1) {
                const vicko = document.createElement('div');
                vicko.className = 'vicko';
                vicko.style.setProperty('--w', sirka + 'px');
                vicko.style.setProperty('--topColor', barva);
                v.appendChild(vicko);

                // Rozmístění jahod do kruhu na vršku
                const jahodyPozice = [[0,0], [40,30], [-40,30], [30,-40], [-30,-40]];
                jahodyPozice.forEach(p => {
                    v.appendChild(vytvor3DJahodu(p[0], p[1]));
                });
            }
            plocha.appendChild(v);
        }
    }
    window.onload = uprav;
</script>

</body>
</html>
