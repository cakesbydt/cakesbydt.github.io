<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>3D Cake Configurator | Cakes by DT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --primary: #ad1457; --accent: #f9a8d4; --bg: #fff5f8; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; }
        
        .hlavni-wrapper { display: flex; width: 1100px; background: white; margin: 30px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .obsah { flex: 1; padding: 40px; display: flex; flex-direction: column; }
        
        /* 3D KONTEJNER */
        #cake-display { 
            width: 100%; 
            height: 400px; 
            background: radial-gradient(#ffffff, #f0f0f0); 
            border-radius: 20px; 
            border: 2px solid #eee;
            cursor: grab;
            margin-bottom: 25px;
        }

        /* DOPLŇKY MŘÍŽKA */
        .doplnky-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
            margin-top: 15px; 
        }
        .doplnek-item { 
            border: 1px solid #ddd; 
            padding: 15px; 
            border-radius: 12px; 
            text-align: center; 
            font-weight: bold; 
            cursor: pointer;
            background: #fafafa;
            transition: 0.2s;
        }
        .doplnek-item.active { 
            border-color: var(--primary); 
            background: var(--bg); 
            color: var(--primary);
        }

        .controls { display: flex; gap: 20px; margin-bottom: 20px; }
        .control-group { flex: 1; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #555; }
        select { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; }
        h1 { color: var(--primary); margin: 0 0 10px 0; }
    </style>
</head>
<body>

<div class="hlavni-wrapper">
    <div class="obsah">
        <h1>Konfigurátor Cakes by DT</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Vrstvy dortu</label>
                <select id="layers" onchange="initCake()">
                    <option value="1">1 Patro</option>
                    <option value="2">2 Patra</option>
                    <option value="3" selected>3 Patra</option>
                </select>
            </div>
            <div class="control-group">
                <label>3D Ovoce</label>
                <select id="fruit" onchange="initCake()">
                    <option value="none">Bez ovoce</option>
                    <option value="strawberries" selected>3D Jahody</option>
                    <option value="blueberries">3D Borůvky</option>
                    <option value="mix">3D Mix</option>
                </select>
            </div>
            <div class="control-group">
                <label>Příchuť (barva)</label>
                <select id="flavor" onchange="initCake()">
                    <option value="0x4e342e">Čokoláda</option>
                    <option value="0xf3e5ab">Vanilka</option>
                    <option value="0xd32f2f">Red Velvet</option>
                </select>
            </div>
        </div>

        <div id="cake-display"></div>

        <h3>Doplňky k objednávce</h3>
        <div class="doplnky-grid">
            <div class="doplnek-item" onclick="this.classList.toggle('active')">Jedlý papír</div>
            <div class="doplnek-item" onclick="this.classList.toggle('active')">Figurka</div>
            <div class="doplnek-item" onclick="this.classList.toggle('active')">Zápich</div>
        </div>
    </div>
</div>

<script>
    let scene, camera, renderer, cakeGroup;
    const container = document.getElementById('cake-display');

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 6, 12);
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setClearColor(0xffffff, 0); 
        container.appendChild(renderer.domElement);

        // Osvětlení pro 3D efekt
        const light = new THREE.DirectionalLight(0xffffff, 1.2);
        light.position.set(5, 10, 7);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        cakeGroup = new THREE.Group();
        scene.add(cakeGroup);

        initCake();
        animate();
    }

    function createStrawberry() {
        const strawberry = new THREE.Group();
        // Tělo jahody (kužel s oblou základnou)
        const bodyGeo = new THREE.SphereGeometry(0.25, 12, 12);
        bodyGeo.scale(0.8, 1.3, 0.8);
        const bodyMat = new THREE.MeshPhongMaterial({ color: 0xff1744, shininess: 60 });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        strawberry.add(body);

        // Lístky (malý zelený klobouček)
        const leafGeo = new THREE.ConeGeometry(0.12, 0.15, 6);
        const leafMat = new THREE.MeshPhongMaterial({ color: 0x2e7d32 });
        const leaves = new THREE.Mesh(leafGeo, leafMat);
        leaves.position.y = 0.25;
        strawberry.add(leaves);
        
        return strawberry;
    }

    function createBlueberry() {
        const geo = new THREE.SphereGeometry(0.18, 16, 16);
        const mat = new THREE.MeshPhongMaterial({ color: 0x1a237e, shininess: 20 });
        return new THREE.Mesh(geo, mat);
    }

    function initCake() {
        // Vyčistit předchozí dort
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);

        const layerCount = parseInt(document.getElementById('layers').value);
        const fruitType = document.getElementById('fruit').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);

        for (let i = 0; i < layerCount; i++) {
            const radius = 3 - (i * 0.6);
            const height = 1.2;
            const yPos = i * height;

            // Korpus (Válec)
            const geo = new THREE.CylinderGeometry(radius, radius, height, 40);
            const mat = new THREE.MeshPhongMaterial({ color: flavorColor });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.y = yPos;
            cakeGroup.add(mesh);

            // Krém navrchu každého patra
            const creamGeo = new THREE.CylinderGeometry(radius + 0.02, radius + 0.02, 0.15, 40);
            const creamMat = new THREE.MeshPhongMaterial({ color: 0xffffff });
            const cream = new THREE.Mesh(creamGeo, creamMat);
            cream.position.y = yPos + (height / 2);
            cakeGroup.add(cream);

            // Ovoce pouze na vrchní patro
            if (i === layerCount - 1 && fruitType !== "none") {
                const fruitCount = 12;
                for (let j = 0; j < fruitCount; j++) {
                    let fruit;
                    const finalType = (fruitType === 'mix') ? (j % 2 === 0 ? 'strawberries' : 'blueberries') : fruitType;
                    
                    fruit = (finalType === 'strawberries') ? createStrawberry() : createBlueberry();
                    
                    const angle = (j / fruitCount) * Math.PI * 2;
                    const dist = radius * 0.75;
                    fruit.position.set(Math.cos(angle) * dist, yPos + 0.7, Math.sin(angle) * dist);
                    fruit.rotation.y = Math.random() * Math.PI;
                    cakeGroup.add(fruit);
                }
            }
        }
    }

    // Rotace tahem myši
    let isDragging = false, prevX = 0;
    container.addEventListener('mousedown', () => isDragging = true);
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('mousemove', (e) => {
        if (isDragging) {
            cakeGroup.rotation.y += (e.clientX - prevX) * 0.01;
        }
        prevX = e.clientX;
    });

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    init();
</script>
</body>
</html>
