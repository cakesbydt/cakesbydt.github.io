<!DOCTYPE html>
<html lang="cs"> <head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Cakes by DT | Pln√° verze</title> <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        :root { 
            --primary: #bc9bc2;     /* Hlavn√≠ fialov√° barva */
            --gold: #d4af37;        /* Zlat√° pro detaily a ceny */
            --glass: rgba(255, 255, 255, 0.85); /* Sklenƒõn√Ω efekt panel≈Ø */
            --pink-soft: #e8daeb;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f0c29;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Vrstvy pozad√≠ */
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(45deg, #fFFFFF, #d4bdd9, #d4bdd9); }
        .blob { position: absolute; width: 500px; height: 500px; background: linear-gradient(135deg, rgba(173, 20, 87, 0.1) 0%, rgba(255, 45, 120, 0.1) 100%); filter: blur(80px); border-radius: 50%; animation: drift 20s infinite alternate; }
        @keyframes drift { from { transform: translate(-10%, -10%); } to { transform: translate(20%, 20%); } }

        /* Hlavn√≠ obal str√°nky */
        .hlavni-wrapper { 
            display: flex; width: 95%; max-width: 1400px; background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.4); box-shadow: 0 50px 100px rgba(0,0,0,0.1); margin: 40px 0; border-radius: 50px; overflow: hidden; animation: entrance 1s ease-out;
        }

        /* Mobiln√≠ zobrazen√≠ */
        @media (max-width: 900px) {
            .hlavni-wrapper { flex-direction: column; margin: 20px 0; border-radius: 30px; }
            .levy-panel { flex: 0 0 auto !important; width: 100% !important; padding: 40px 20px !important; }
            .obsah { padding: 40px 20px !important; }
            .hlavni-motto { font-size: 38px !important; }
            #canvas-container { height: 350px !important; }

        @keyframes entrance { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Lev√Ω panel */
        .levy-panel { 
            flex: 0 0 380px; background: linear-gradient(165deg, #bc9bc2 0%, #bc9bc2 50%, #d4bdd9 100%);
            display: flex; flex-direction: column; align-items: center; padding: 60px 40px; color: white; box-shadow: 20px 0 50px rgba(0,0,0,0.1);
        }
        
        .logo-vlevo { width: 170px; height: 170px; background: white; border-radius: 50%; margin-bottom: 50px; border: 8px solid rgba(255, 255, 255, 0.15); overflow: hidden; transition: 0.5s; }
        .logo-vlevo img { width: 100%; height: 100%; object-fit: cover; }

        /* Widget pro info v lev√©m panelu */
        .side-summary { width: 100%; background: rgba(0,0,0,0.15); padding: 20px; border-radius: 20px; margin-top: 20px; border-left: 4px solid var(--gold); }
        .side-summary div { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; opacity: 0.8; }
        .side-summary p { margin: 0; font-size: 13px; font-weight: 600; color: #fff; }

        /* Formul√°≈ôov√© prvky vlevo */
        .input-group { width: 100%; margin-bottom: 25px; }
        .input-group label { display: block; font-size: 10px; letter-spacing: 2px; margin-bottom: 10px; font-weight: 800; text-transform: uppercase; color: rgba(255,255,255,0.7); }
        .input-group input { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); color: white; outline: none; box-sizing: border-box; }

        /* Prav√Ω obsah */
        .obsah { flex: 1; padding: 60px 80px; overflow-y: auto; }
        .hlavni-motto { font-family: 'Playfair Display', serif; font-style: italic; color: #bc9bc2; text-align: center; font-size: 62px; margin-bottom: 50px; }
        
        .sekce { background: white; padding: 40px; border-radius: 40px; margin-bottom: 40px; border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 15px 35px rgba(173,20,87,0.05); }
        h3 { color: #bc9bc2; font-size: 13px; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 30px; border-left: 5px solid var(--gold); padding-left: 20px; }

        .flex { display: flex; gap: 25px; flex-wrap: wrap; } 
        .flex > div { flex: 1; min-width: 180px; }

        label { display: block; font-size: 11px; font-weight: 800; color: #999; margin-bottom: 12px; text-transform: uppercase; }
        select { width: 100%; padding: 16px; border-radius: 18px; border: 2px solid #f0f0f0; background: white; font-family: inherit; font-weight: 600; cursor: pointer; }

        /* 3D Kontejner */
        #canvas-container { width: 100%; height: 550px; background: radial-gradient(circle at center, #f8f8f8 0%, #dcdcdc 100%); position: relative; border-radius: 50px; margin-bottom: 40px; cursor: grab; }
        
        /* Zmen≈°en√© ≈°t√≠tky v 3D oknƒõ */
        .info-badge-float { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: #1a1a1a; color: white; padding: 8px 20px; border-radius: 100px; font-weight: 800; font-size: 11px; z-index: 10; white-space: nowrap; }
        #price-display { position: absolute; top: 20px; right: 20px; background: var(--gold); color: white; padding: 10px 20px; border-radius: 15px; font-weight: 800; font-size: 14px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); z-index: 10; }

        /* Slidery */
        .controls-row { display: flex; gap: 40px; justify-content: center; margin-bottom: 40px; opacity: 0.6; }
        .slider { -webkit-appearance: none; width: 150px; height: 4px; background: #ccc; border-radius: 2px; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; background: var(--primary); border-radius: 50%; border: 3px solid white; cursor: pointer; }

        /* Dopl≈àky */
        .doplnek-item { background: #fdfdfd; padding: 25px; border-radius: 25px; margin-bottom: 20px; border: 2px solid transparent; transition: 0.4s; }
        .doplnek-item:has(input:checked) { border-color: var(--gold); background: #fffdf2; }
        .extra-input { max-height: 0; overflow: hidden; opacity: 0; transition: 0.4s ease; }
        .doplnek-item:has(input:checked) .extra-input { max-height: 100px; opacity: 1; margin-top: 20px; }
        .extra-input input { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid #ddd; box-sizing: border-box; }

        .btn { width: 100%; padding: 30px; background: linear-gradient(90deg, #bc9bc2, #d4bdd9); color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 900; font-size: 22px; text-transform: uppercase; letter-spacing: 4px; box-shadow: 0 25px 50px rgba(173,20,87,0.3); transition: 0.5s; }
        .btn:hover { transform: translateY(-8px); }
        textarea { width: 100%; padding: 20px; border-radius: 25px; border: 2px solid #eee; margin-top: 20px; font-family: inherit; resize: none; box-sizing: border-box; }
    </style>
</head>
<body>

<form id="cakeOrderForm" action="https://formsubmit.co/trnda9@seznam.cz" method="POST" style="width: 100%; display: flex; justify-content: center;">
    
    <input type="hidden" name="_captcha" value="false">

    <div class="hlavni-wrapper">
        <div class="levy-panel">

            <div class="kontaktni-form">
                <div class="input-group"><label>Jm√©no a P≈ô√≠jmen√≠</label><input type="text" name="Jmeno" required></div>
                <div class="input-group"><label>E-mail</label><input type="email" name="Email" required></div>
                <div class="input-group"><label>Telefon</label><input type="tel" name="Telefon" required></div>
                <div class="input-group"><label>Datum</label><input type="date" name="Datum_Udalosti" required></div>
            </div>

            <div class="side-summary">
                <div>Aktu√°ln√≠ v√Ωbƒõr:</div>
                <p id="side-info">--</p>
                <div style="margin-top: 15px;">Odhadovan√° cena:</div>
                <p id="side-price" style="color: var(--gold); font-size: 16px;">--</p>
            </div>

            <p style="margin-top:auto; font-size: 20px; letter-spacing: 3px; opacity: 0.5;">V√°≈° sladk√Ω sen</p>
        </div>

        <div class="obsah">
            <h1 class="hlavni-motto">Upeƒçeme v√°m vzpom√≠nku</h1>
            
            <div class="sekce">
                <h3>1. Architektura korpusu</h3>
                <div class="flex">
                    <div style="flex-basis: 100%; margin-bottom: 20px;">
                        <label>Typ ud√°losti / Styl dortu</label>
                        <select id="cakeStyle" onchange="updateCake();">
                            <option value="classic">üéÇ Klasick√Ω</option>
                            <option value="wedding">üíç Svatebn√≠</option>
                        </select>
                    </div>
                    <div><label>Pr≈Ømƒõr</label><select id="diameter" onchange="updateCake();"><option value="15">15 cm</option><option value="20" selected>20 cm</option><option value="24">24 cm</option></select></div>
                    <div><label>Vrstvy</label><select id="layers" onchange="updateCake();"><option value="4">6 cm (4 v.)</option><option value="6">9 cm (6 v.)</option><option value="8" selected>12 cm (8 v.)</option><option value="12">18 cm (12 v.)</option></select></div>
                    <div><label>Chu≈• korpusu</label><select id="flavor" onchange="updateCake();"><option value="0x3d2b1f">Kakaov√Ω</option><option value="0xfff4e0">Vanilkov√Ω</option><option value="0xfff4e0">Mrkvov√Ω</option><option value="0xfff4e0">O≈ôechov√Ω</option></select></div>
                </div>
            </div>

            <div class="sekce">
                <h3>2. Design & Kr√©m</h3>
                <div class="flex">
                    <div><label>Typ obmazu</label><select id="coating" onchange="updateCake();"><option value="naked" selected>Nah√Ω dort</option><option value="semi">Polonah√Ω dort</option><option value="full" >Pln√Ω obmaz</option></select></div>
                    <div><label>Vnit≈ôn√≠ kr√©m</label><select id="innerCream" onchange="updateCake();"><option value="0xffffff">Smetanov√Ω - vanilka</option><option value="0xf8bbd0">Smetanov√Ω - ƒçokol√°da</option><option value="0xf8bbd0">M√°slov√Ω - karamel</option></select></div>
                    <div><label>Vnƒõj≈°√≠ kr√©m</label><select id="outerCream" onchange="updateCake();"><option value="0xffffff">Smetanov√Ω - vanilka</option><option value="0xf8bbd0">Smetanov√Ω - ovocn√Ω</option></select></div>
                </div>
            </div>

            <div class="sekce">
                <h3>3. V√Ωbƒõr ovoce</h3>
                <div class="flex">
                    <div><label>Prolo≈æen√≠</label><select id="fruitCream" onchange="updateCake();"><option value="none">Bez ovoce</option><option value="mix" selected>Mix ovoce</option></select></div>
                    <div><label>Naho≈ôe</label><select id="fruitTop" onchange="updateCake();"><option value="none">Bez zdoben√≠</option><option value="strawberries" selected>Jahody</option><option value="mix">Bohat√Ω Mix</option></select></div>
                    <div><label>Styl vr≈°ku</label><select id="topStyle" onchange="updateCake();"><option value="border">Vƒõneƒçek</option><option value="full" selected>Pln√© zaplnƒõn√≠</option></select></div>
                </div>
            </div>

            <div id="canvas-container">
                <div id="info-display" class="info-badge-float">--</div>
                <div id="price-display">--</div>
            </div>
            
            <div class="controls-row">
                <div><label>Rotace</label><input type="range" id="rotateY" class="slider" min="-3.14" max="3.14" step="0.01" value="0.5" oninput="manualControl()"></div>
                <div><label>N√°klon</label><input type="range" id="rotateX" class="slider" min="-0.6" max="0.6" step="0.01" value="0.2" oninput="manualControl()"></div>
            </div>

            <div class="sekce">
                <h3>4. Dopl≈àky</h3>
                <div class="doplnek-item">
                    <label><input type="checkbox" id="c_flowers" onchange="calculatePrice()"> Kvƒõtinov√° dekorace</label>
                    <div class="extra-input"><input type="text" name="Detail_Kvetiny" placeholder="Jak√© kvƒõtiny si p≈ôejete?"></div>
                </div>
                <div class="doplnek-item">
                    <label><input type="checkbox" id="c1" onchange="calculatePrice()"> Jedl√Ω pap√≠r</label>
                    <div class="extra-input"><input type="text" name="Detail_Papir" placeholder="Popis obr√°zku/motivu"></div>
                </div>
                <div class="doplnek-item">
                    <label><input type="checkbox" id="c2" onchange="calculatePrice()"> Figurka</label>
                    <div class="extra-input"><input type="text" name="Detail_Figurka" placeholder="Jak√° figurka?"></div>
                </div>
                <div class="doplnek-item">
                    <label><input type="checkbox" id="c3" onchange="calculatePrice()"> Personalizovan√Ω z√°pich</label>
                    <div class="extra-input"><input type="text" name="Detail_Zapich" placeholder="Text na z√°pich"></div>
                </div>
                <textarea name="Zprava_Poznamka" rows="4" placeholder="Dal≈°√≠ specifick√© po≈æadavky (barvy, alergie...)" onchange="calculatePrice()"></textarea>
            </div>

            <button type="submit" class="btn">Odeslat objedn√°vku</button>

</form>

<script>
    let scene, camera, renderer, cakeGroup;
    let isDragging = false; 
    let previousMousePosition = { x: 0, y: 0 };
    const container = document.getElementById('canvas-container');

    // 1. Inicializace 3D sc√©ny
    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(38, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 6, 14); 
        camera.lookAt(0, 2, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6)); 
        const mainLight = new THREE.DirectionalLight(0xffffff, 0.9); 
        mainLight.position.set(5, 10, 7);
        scene.add(mainLight);

        cakeGroup = new THREE.Group();
        cakeGroup.rotation.y = 0.5;
        scene.add(cakeGroup);
        
        updateCake(); 
        animate(); 

       // Ovl√°d√°n√≠ my≈°√≠ i dotykem
        const handleStart = (clientX, clientY) => { 
            isDragging = true; 
            previousMousePosition = { x: clientX, y: clientY }; 
        };

        const handleMove = (clientX, clientY, e) => {
            if (!isDragging) return;
            
            // Zabr√°n√≠me skrolov√°n√≠ str√°nky, kdy≈æ u≈æivatel toƒç√≠ dortem
            if (e && e.cancelable) e.preventDefault();

            const deltaX = clientX - previousMousePosition.x;
            const deltaY = clientY - previousMousePosition.y;
            
            cakeGroup.rotation.y += deltaX * 0.01;
            cakeGroup.rotation.x = Math.max(-0.6, Math.min(0.6, cakeGroup.rotation.x + deltaY * 0.01));
            previousMousePosition = { x: clientX, y: clientY };
        };

        // Ud√°losti pro MY≈† (PC)
        container.addEventListener('mousedown', (e) => handleStart(e.clientX, e.clientY));
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY, e));

        // Ud√°losti pro DOTYK (Mobil/Tablet)
        container.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            handleStart(touch.clientX, touch.clientY);
        }, { passive: false });

        window.addEventListener('touchend', () => isDragging = false);

        container.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            handleMove(touch.clientX, touch.clientY, e);
        }, { passive: false });
    // 2. Funkce pro vytvo≈ôen√≠ ovoce (3D modely)
    function createFruit(type, isTop) {
        const group = new THREE.Group();
        let finalType = type;
        if (type === 'mix') {
            const rand = Math.random();
            finalType = rand < 0.33 ? 'strawberries' : (rand < 0.66 ? 'blueberries' : 'raspberries');
        }
        
        let geo, mat, mesh;
        if (finalType === 'strawberries') {
            geo = new THREE.SphereGeometry(isTop ? 0.22 : 0.16, 12, 12);
            mat = new THREE.MeshPhongMaterial({ color: 0xd32f2f, shininess: 40 });
            mesh = new THREE.Mesh(geo, mat);
            mesh.scale.set(0.8, 1.3, 0.8);
        } else if (finalType === 'raspberries') {
            geo = new THREE.SphereGeometry(isTop ? 0.18 : 0.13, 10, 10);
            mat = new THREE.MeshPhongMaterial({ color: 0xe91e63, flatShading: true });
            mesh = new THREE.Mesh(geo, mat);
        } else {
            geo = new THREE.SphereGeometry(isTop ? 0.12 : 0.08, 8, 8);
            mat = new THREE.MeshPhongMaterial({ color: 0x283593, shininess: 50 });
            mesh = new THREE.Mesh(geo, mat);
        }
        group.add(mesh);
        return group;
    }

    // 3. V√Ωpoƒçet ceny a aktualizace text≈Ø (Vƒçetnƒõ lev√©ho panelu)
    function calculatePrice() {
        const diameter = parseInt(document.getElementById('diameter').value);
        const layers = parseInt(document.getElementById('layers').value);
        const style = document.getElementById('cakeStyle').value;
        const coat = document.getElementById('coating').value;
        const flavorText = document.getElementById('flavor').options[document.getElementById('flavor').selectedIndex].text;
        
        // Logika ceny
        let total = (diameter * 15) * (layers / 2);
        if (style === 'wedding') total += 500; 
        if (flavorText.includes("O≈ôechov√Ω")) total += 100;
        if (coat === 'full') total += 120;
        if (document.getElementById('fruitCream').value !== 'none') total += 100;
        if (document.getElementById('fruitTop').value !== 'none') total += 150;
        if (document.getElementById('c_flowers').checked) total += 350;
        if (document.getElementById('c1').checked) total += 250;
        if (document.getElementById('c2').checked) total += 400;
        if (document.getElementById('c3').checked) total += 150;

        const minPrice = Math.round(total * 0.95);
        const maxPrice = Math.round(total * 1.05);

        // Textov√© info
        const infoText = `${style === 'wedding' ? 'Svatebn√≠' : 'Klasick√Ω'} | ${diameter}cm | v. cca ${layers * 1.5}cm`;
        const priceText = `${minPrice} ‚Äì ${maxPrice} Kƒç`;

        // Aktualizace v 3D oknƒõ
        document.getElementById('info-display').innerText = infoText;
        document.getElementById('price-display').innerText = "ODHAD: " + priceText;

        // Aktualizace v LEV√âM panelu
        document.getElementById('side-info').innerText = infoText;
        document.getElementById('side-price').innerText = priceText;
    }

    // 4. P≈ôestavba 3D modelu (Vƒçetnƒõ ovoce)
    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);
        
        const style = document.getElementById('cakeStyle').value;
        const layers = parseInt(document.getElementById('layers').value);
        const diameter = parseInt(document.getElementById('diameter').value);
        const coat = document.getElementById('coating').value;
        const fruitT = document.getElementById('fruitTop').value;
        const fruitC = document.getElementById('fruitCream').value;
        const topS = document.getElementById('topStyle').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);
        const innerColor = parseInt(document.getElementById('innerCream').value);
        const outerColor = parseInt(document.getElementById('outerCream').value);
        
        const baseRadius = diameter / 6.5; 
        const h = 0.5;

        for (let i = 0; i < layers; i++) {
            let currentRadius = baseRadius;
            // Patra pro svatebn√≠
            if (style === 'wedding') {
                if (i >= 4 && i < 8) currentRadius = baseRadius * 0.75;
                if (i >= 8) currentRadius = baseRadius * 0.55;
            }
            
            const isCream = i % 2 === 1; 
            const segment = new THREE.Mesh(
                new THREE.CylinderGeometry(currentRadius, currentRadius, h, 64), 
                new THREE.MeshPhongMaterial({ color: isCream ? innerColor : flavorColor })
            );
            segment.position.y = i * h;
            cakeGroup.add(segment);

            // Obmaz
            if (coat !== 'naked') {
                const coatMesh = new THREE.Mesh(
                    new THREE.CylinderGeometry(currentRadius + 0.03, currentRadius + 0.03, h, 64, 1, true), 
                    new THREE.MeshPhongMaterial({ color: outerColor, transparent: true, opacity: (coat === 'semi' ? 0.5 : 1), side: THREE.DoubleSide })
                );
                coatMesh.position.y = i * h;
                cakeGroup.add(coatMesh);
            }

            // Ovoce uvnit≈ô (pokud nen√≠ pln√Ω obmaz)
            if (isCream && fruitC !== 'none' && i < layers - 1 && coat !== 'full') {
                for (let j = 0; j < 8; j++) {
                    const f = createFruit(fruitC, false);
                    const ang = (j / 8) * Math.PI * 2;
                    f.position.set(Math.cos(ang) * (currentRadius - 0.1), i * h, Math.sin(ang) * (currentRadius - 0.1));
                    cakeGroup.add(f);
                }
            }

            // Ovoce na vr≈°ku patra
            const isTopSurface = (i === layers - 1);
            const isTierSurface = (style === 'wedding' && (i === 3 || i === 7));
            if ((isTopSurface || isTierSurface) && fruitT !== 'none') {
                let radii = [currentRadius * 0.85];
                if (topS === 'full' && isTopSurface) radii = [currentRadius * 0.3, currentRadius * 0.6, currentRadius * 0.85];
                
                radii.forEach(r => {
                    const count = Math.max(Math.floor(r * 15), 1);
                    for(let j=0; j<count; j++) {
                        const f = createFruit(fruitT, true);
                        const ang = (j/count) * Math.PI * 2;
                        f.position.set(Math.cos(ang) * r, (i * h) + 0.3, Math.sin(ang) * r);
                        cakeGroup.add(f);
                    }
                });
            }
        }
        calculatePrice(); 
    }

    function manualControl() {
        cakeGroup.rotation.y = parseFloat(document.getElementById('rotateY').value);
