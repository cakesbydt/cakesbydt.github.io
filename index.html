<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Konfigur√°tor | Cakes by DT</title>
    <style>
        :root { --primary: #ad1457; --bg: #fff5f8; --border: #fce7f3; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        
        .karta { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 650px; display: flex; flex-direction: column; }
        
        .header { text-align: center; margin-bottom: 20px; }
        .logo-img { max-width: 140px; border-radius: 50%; border: 3px solid var(--border); }
        h1 { color: var(--primary); margin: 10px 0 5px; }
        .ig-odkaz a { color: #db2777; text-decoration: none; font-weight: bold; font-size: 14px; }

        /* GALERIE */
        .galerie { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .galerie img { width: 100%; height: 110px; object-fit: cover; border-radius: 12px; border: 2px solid var(--border); }

        /* 3D SEKCE */
        .scena-wrapper { background: #fff; border: 2px dashed #f9a8d4; border-radius: 20px; margin: 10px 0 20px 0; padding: 30px 10px; display: flex; flex-direction: column; align-items: center; }
        .scena { height: 320px; perspective: 1000px; display: flex; align-items: center; justify-content: center; width: 100%; }
        .dort-telo { position: relative; width: 160px; transform-style: preserve-3d; transition: transform 0.1s linear; }
        .vyska-info { background: var(--primary); color: white; padding: 8px 18px; border-radius: 20px; font-weight: bold; font-size: 14px; margin-bottom: 15px; }

        /* 3D PRVKY */
        .vrstva { position: absolute; width: 100%; height: 10px; transform-style: preserve-3d; bottom: var(--bottom); }
        .segment { position: absolute; width: var(--segW); height: 10px; left: 50%; margin-left: calc(var(--segW)/-2); background: linear-gradient(to right, rgba(0,0,0,0.1), transparent, rgba(0,0,0,0.1)), var(--color); }
        .vicko { position: absolute; width: var(--w); height: var(--w); background: var(--topColor); border-radius: 50%; left: 50%; top: 50%; transform: translate(-50%, -50%) rotateX(90deg) translateZ(5px); transform-style: preserve-3d; }
        .deco-3d { position: absolute; width: 28px; height: 35px; transform-style: preserve-3d; transform-origin: center bottom; }
        .deco-face { position: absolute; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; transform-origin: bottom center; }
        .face-2 { transform: rotateY(90deg); }

        /* FORMUL√Å≈ò */
        .sekce { background: #fffcfd; padding: 18px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 15px; text-align: left; }
        h3 { color: var(--primary); font-size: 16px; margin: 0 0 12px; border-bottom: 1px solid #f9a8d4; padding-bottom: 5px; display: flex; align-items: center; gap: 8px; }
        .flex { display: flex; gap: 12px; margin-bottom: 10px; }
        .flex > div { flex: 1; }
        label { display: block; font-size: 12px; font-weight: bold; color: var(--primary); margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #f9a8d4; box-sizing: border-box; font-family: inherit; }
        
        .moznos-radek { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 14px; cursor: pointer; }
        .moznos-radek input[type="checkbox"] { width: 18px; height: 18px; margin: 0; cursor: pointer; }

        .tahlo { width: 80%; accent-color: var(--primary); cursor: pointer; margin-top: 15px; }
        .btn { width: 100%; padding: 20px; background: var(--primary); color: white; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; font-size: 18px; transition: 0.3s; margin-top: 10px; }
        .btn:hover { background: #880e4f; transform: scale(1.02); }
    </style>
</head>
<body>

<div class="karta">
    <div class="header">
        <img src="https://via.placeholder.com/150?text=LOGO+DT" alt="Logo" class="logo-img">
        <h1>Cakes by DT</h1>
        <div class="ig-odkaz"><a href="https://www.instagram.com/_cakesbydt_/" target="_blank">üì∏ @_cakesbydt_</a></div>
    </div>

    <div class="galerie">
        <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=200" alt="Dort 1">
        <img src="https://images.unsplash.com/photo-1565958011703-44f9829ba187?w=200" alt="Dort 2">
        <img src="https://images.unsplash.com/photo-1535141192574-5d4897c82536?w=200" alt="Dort 3">
    </div>

    <div class="sekce">
        <h3>üë§ Kontaktn√≠ √∫daje</h3>
        <div class="flex">
            <div style="flex: 2;"><label>Cel√© jm√©no</label><input type="text" id="jmeno" placeholder="Jan Nov√°k"></div>
            <div><label>Telefon</label><input type="tel" id="telefon" placeholder="777 000 000"></div>
        </div>
        <label>E-mail</label>
        <input type="email" id="email" placeholder="vas@email.cz">
    </div>

    <div class="sekce">
        <h3>üéÇ Konfigurace korpusu a kr√©mu</h3>
        <div class="flex">
            <div>
                <label>Vrstvy korpusu</label>
                <select id="patra" onchange="kresliDort()">
                    <option value="2">2 vrstvy (3 cm)</option>
                    <option value="3">3 vrstvy (4.5 cm)</option>
                    <option value="4" selected>4 vrstvy (6 cm)</option>
                    <option value="5">5 vrstev (7.5 cm)</option>
                    <option value="6">6 vrstev (9 cm)</option>
                </select>
            </div>
            <div>
                <label>Typ korpusu</label>
                <select id="korpus" onchange="kresliDort()">
                    <option value="#4e342e" selected>ƒåokol√°dov√Ω</option>
                    <option value="#f3e5ab">Svƒõtl√Ω pi≈°kot</option>
                    <option value="#d7ccc8">O≈ôechov√Ω</option>
                </select>
            </div>
            <div>
                <label>Typ kr√©mu</label>
                <select id="krem" onchange="kresliDort()">
                    <option value="#f8bbd0" selected>Ovocn√Ω (R≈Ø≈æov√Ω)</option>
                    <option value="#fffde7">Vanilkov√Ω</option>
                    <option value="#ffffff">Mascarpone</option>
                    <option value="#795548">Pa≈ô√≠≈æsk√Ω</option>
                </select>
            </div>
        </div>
    </div>

    <div class="scena-wrapper">
        <div class="vyska-info">Celkov√° v√Ω≈°ka: <span id="cm-vyska">0</span> cm</div>
        <div class="scena"><div class="dort-telo" id="vizual"></div></div>
        <input type="range" min="0" max="360" value="45" class="tahlo" oninput="otoc(this.value)">
        <div style="font-size: 11px; color: #ad1457; margin-top: 10px; font-weight: bold; letter-spacing: 1px;">OT√ÅƒåEJTE PRO 3D N√ÅHLED</div>
    </div>

    <div class="sekce">
        <h3>üçì Zdoben√≠ a dopl≈àky</h3>
        <div class="moznos-radek">
            <input type="checkbox" id="ov-dort" onchange="kresliDort()" checked>
            <span>Ovoce na dortu (jahody/bor≈Øvky)</span>
        </div>
        <div class="moznos-radek">
            <input type="checkbox" id="cedule">
            <span>Z√°pich / Jmenovka</span>
        </div>
        <div class="moznos-radek">
            <input type="checkbox" id="krabice">
            <span>D√°rkov√© balen√≠ (krabice)</span>
        </div>
        <label style="margin-top:10px">Specifick√© p≈ô√°n√≠ (n√°pis, barvy, styl...)</label>
        <textarea id="poznamka" rows="3" placeholder="Nap≈ô.: Chci modr√© bor≈Øvky m√≠sto jahod a zlat√Ω n√°pis 'V≈°e nejlep≈°√≠'"></textarea>
    </div>

    <button class="btn" onclick="odeslat()">ODESLAT POPT√ÅVKU</button>
</div>

<script>
    let rotY = 45;
    const strawberrySVG = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120"><path d="M50,115 C20,115 5,85 5,55 C5,25 25,10 50,10 C75,10 95,25 95,55 C95,85 80,115 50,115 Z" fill="%23ff4d4d"/><path d="M50,15 L35,-5 L50,5 L65,-5 Z" fill="%232e7d32"/></svg>')`;

    function otoc(v) {
        rotY = v;
        document.getElementById('vizual').style.transform = `rotateX(-20deg) rotateY(${v}deg)`;
    }

    function kresliDort() {
        const plocha = document.getElementById('vizual');
        const pCount = parseInt(document.getElementById('patra').value);
        const cK = document.getElementById('korpus').value;
        const cN = document.getElementById('krem').value;
        const showOvoce = document.getElementById('ov-dort').checked;
        
        plocha.innerHTML = "";
        const sirka = 160;
        const vyskaPX = 10;
        const vyskaCM = 1.5;

        const pocetVrstev = pCount * 2; 
        document.getElementById('cm-vyska').innerText = (pocetVrstev * vyskaCM).toFixed(1);

        for (let i = 0; i < pocetVrstev; i++) {
            const v = document.createElement('div');
            v.className = 'vrstva';
            v.style.setProperty('--bottom', (i * vyskaPX) + 'px');
            v.style.setProperty('--color', (i % 2 === 0) ? cK : cN);
            v.style.setProperty('--segW', (Math.PI * sirka / 32 + 2) + 'px');

            for (let j = 0; j < 32; j++) {
                const s = document.createElement('div');
                s.className = 'segment';
                s.style.transform = `rotateY(${j * 11.25}deg) translateZ(${sirka/2}px)`;
                v.appendChild(s);
            }

            if (i === pocetVrstev - 1) {
                const vicko = document.createElement('div');
                vicko.className = 'vicko';
                vicko.style.setProperty('--w', sirka + 'px');
                vicko.style.setProperty('--topColor', cN);
                
                if (showOvoce) {
                    const r = sirka / 3.5;
                    [[0,0], [r,0], [-r,0], [0,r], [0,-r]].forEach(pos => {
                        const d = document.createElement('div');
                        d.className = 'deco-3d';
                        d.style.left = (sirka/2 + pos[0] - 14) + 'px';
                        d.style.top = (sirka/2 + pos[1] - 17.5) + 'px';
                        d.style.transform = `rotateX(-90deg) translateZ(2px)`;
                        const f1 = document.createElement('div');
                        f1.className = 'deco-face';
                        f1.style.backgroundImage = strawberrySVG;
                        const f2 = document.createElement('div');
                        f2.className = 'deco-face face-2';
                        f2.style.backgroundImage = strawberrySVG;
                        d.appendChild(f1); d.appendChild(f2);
                        vicko.appendChild(d);
                    });
                }
                v.appendChild(vicko);
            }
            plocha.appendChild(v);
        }
        otoc(rotY);
    }

    function odeslat() {
        const jmeno = document.getElementById('jmeno').value;
        const email = document.getElementById('email').value;
        const tel = document.getElementById('telefon').value;
        const patra = document.getElementById('patra').value;
        const vyska = document.getElementById('cm-vyska').innerText;
        const korpusTxt = document.getElementById('korpus').options[document.getElementById('korpus').selectedIndex].text;
        const kremTxt = document.getElementById('krem').options[document.getElementById('krem').selectedIndex].text;
        const poznamka = document.getElementById('poznamka').value;
        
        if(!jmeno || !email) { alert("Pros√≠m vypl≈àte jm√©no a e-mail."); return; }
        
        const body = `Popt√°vka od: ${jmeno}%0AEmail: ${email}%0ATel: ${tel}%0A%0A--- SPECIFIKACE ---%0AVrstvy korpusu: ${patra}%0ACelkov√° v√Ω≈°ka: ${vyska} cm%0AKorpus: ${korpusTxt}%0AKr√©m: ${kremTxt}%0AOvoce: ${document.getElementById('ov-dort').checked ? 'ANO' : 'NE'}%0AZ√°pich: ${document.getElementById('cedule').checked ? 'ANO' : 'NE'}%0AKrabice: ${document.getElementById('krabice').checked ? 'ANO' : 'NE'}%0A%0APozn√°mka:%0A${poznamka}`;
        
        window.location.href = `mailto:domii.trnovska@seznam.cz?subject=Popt√°vka_Dortu_${jmeno}&body=${body}`;
    }

    window.onload = kresliDort;
</script>

</body>
</html>
