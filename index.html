<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Cakes by DT | Real 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #fff5f8; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        #canvas-container { width: 800px; height: 500px; background: white; margin-top: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); cursor: move; }
        .ui { background: white; padding: 20px; border-radius: 20px; margin-top: 20px; display: flex; gap: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        select { padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        h1 { color: #ad1457; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>3D Konfigurátor Dortu</h1>

    <div id="canvas-container"></div>

    <div class="ui">
        <div>
            <label>Ovoce:</label>
            <select id="fruitType" onchange="updateCake()">
                <option value="none">Žádné</option>
                <option value="strawberries" selected>3D Jahody</option>
                <option value="blueberries">3D Borůvky</option>
                <option value="mix">3D Mix</option>
            </select>
        </div>
        <div>
            <label>Korpus:</label>
            <select id="cakeColor" onchange="updateCake()">
                <option value="0x4e342e">Čokoládový</option>
                <option value="0xf3e5ab">Světlý</option>
            </select>
        </div>
    </div>

    <p style="color: #888; font-size: 14px;">Tahem myši dortem otáčejte</p>

<script>
    let scene, camera, renderer, cake;

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        camera = new THREE.PerspectiveCamera(45, 800 / 500, 0.1, 1000);
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(800, 500);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Světla - základ pro objem
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 0.8);
        pointLight.position.set(5, 10, 5);
        pointLight.castShadow = true;
        scene.add(pointLight);

        cake = new THREE.Group();
        scene.add(cake);

        updateCake();
        animate();
    }

    function createStrawberry() {
        const group = new THREE.Group();
        // Tělo jahody (deformovaná koule do špičky)
        const bodyGeo = new THREE.SphereGeometry(0.25, 16, 16);
        bodyGeo.scale(0.8, 1.2, 0.8);
        const bodyMat = new THREE.MeshPhongMaterial({ color: 0xff0000, shininess: 30 });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        group.add(body);

        // Lístky navrchu
        const leafGeo = new THREE.ConeGeometry(0.1, 0.1, 5);
        const leafMat = new THREE.MeshPhongMaterial({ color: 0x228b22 });
        for(let i=0; i<4; i++) {
            const leaf = new THREE.Mesh(leafGeo, leafMat);
            leaf.position.y = 0.25;
            leaf.rotation.z = (Math.PI / 4) * i;
            group.add(leaf);
        }
        return group;
    }

    function createBlueberry() {
        const geo = new THREE.SphereGeometry(0.15, 16, 16);
        const mat = new THREE.MeshPhongMaterial({ color: 0x1a237e, shininess: 10 });
        return new THREE.Mesh(geo, mat);
    }

    function updateCake() {
        while(cake.children.length > 0) cake.remove(cake.children[0]);

        const color = parseInt(document.getElementById('cakeColor').value);
        const fruit = document.getElementById('fruitType').value;

        // Vykreslení dortu
        const cakeGeo = new THREE.CylinderGeometry(2.5, 2.5, 3, 40);
        const cakeMat = new THREE.MeshPhongMaterial({ color: color });
        const cakeMesh = new THREE.Mesh(cakeGeo, cakeMat);
        cake.add(cakeMesh);

        // Krém navrchu
        const topGeo = new THREE.CylinderGeometry(2.51, 2.51, 0.2, 40);
        const topMat = new THREE.MeshPhongMaterial({ color: 0xffffff });
        const topMesh = new THREE.Mesh(topGeo, topMat);
        topMesh.position.y = 1.5;
        cake.add(topMesh);

        // Rozmístění 3D ovoce
        if (fruit !== "none") {
            for (let i = 0; i < 12; i++) {
                let item;
                if (fruit === 'mix') item = i % 2 === 0 ? createStrawberry() : createBlueberry();
                else item = fruit === 'strawberries' ? createStrawberry() : createBlueberry();

                const angle = (i / 12) * Math.PI * 2;
                const dist = 1.8;
                item.position.set(Math.cos(angle) * dist, 1.7, Math.sin(angle) * dist);
                item.rotation.y = Math.random() * Math.PI;
                cake.add(item);
            }
        }
    }

    // Rotace pomocí myši
