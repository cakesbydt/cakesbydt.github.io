<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes by DT | Premium 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ad1457; --sweet-pink: #fce7f3; --bg: #fff5f8; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        
        .karta { 
            background: white; padding: 30px; border-radius: 35px; 
            box-shadow: 0 20px 50px rgba(173, 20, 87, 0.1); 
            width: 100%; max-width: 500px; text-align: center;
        }

        h1 { font-family: 'Playfair Display', serif; color: var(--primary); font-size: 2.2rem; margin: 0; }
        .ig { color: var(--primary); text-decoration: none; font-size: 14px; font-weight: 600; opacity: 0.6; display: block; margin-bottom: 20px; }

        /* VYLEP≈†EN√ù 3D DISPLAY */
        .display-area {
            background: radial-gradient(circle, #ffffff 0%, #fdf2f7 100%);
            height: 320px; border-radius: 25px;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .cake-container {
            position: relative;
            display: flex; flex-direction: column-reverse;
            align-items: center;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.15));
            transition: transform 0.3s ease;
        }

        /* Styl pro jedno "buclat√©" patro */
        .layer {
            position: relative;
            height: 45px;
            border-radius: 100px / 25px; /* Vytv√°≈ô√≠ 3D elipsu */
            margin-bottom: -20px; /* P≈ôekryv pro efekt spojitosti */
            border: 1px solid rgba(0,0,0,0.05);
            width: var(--w);
            background: var(--color);
            /* Gradient pro simulaci svƒõtla z boku */
            background: linear-gradient(90deg, 
                rgba(0,0,0,0.1) 0%, 
                rgba(255,255,255,0.2) 20%, 
                rgba(255,255,255,0) 50%, 
                rgba(0,0,0,0.1) 100%), var(--color);
            box-shadow: 
                inset 0 -8px 10px rgba(0,0,0,0.1),
                inset 0 4px 6px rgba(255,255,255,0.4);
        }

        /* Vr≈°ek dortu */
        .layer:last-child {
            margin-bottom: 0;
            display: flex; justify-content: center; align-items: center;
        }
        
        .top-decor {
            position: absolute; top: -10px;
            font-size: 35px; filter: drop-shadow(0 3px 2px rgba(0,0,0,0.2));
            white-space: nowrap; pointer-events: none;
        }

        /* OVL√ÅD√ÅN√ç */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .box { background: #fffcfd; padding: 12px; border-radius: 20px; border: 1px solid var(--sweet-pink); text-align: left; }
        label { font-size: 11px; font-weight: 700; color: #aaa; text-transform: uppercase; display: block; margin-bottom: 4px; }
        select, input[type="text"] { 
            width: 100%; border: none; background: transparent; 
            font-family: inherit; font-size: 14px; font-weight: 600; color: #444; outline: none;
        }

        .btn { 
            width: 100%; padding: 18px; background: var(--primary); color: white; border: none; 
            border-radius: 20px; font-weight: 700; margin-top: 25px; cursor: pointer;
            box-shadow: 0 10px 25px rgba(173, 20, 87, 0.3); transition: 0.3s;
        }
        .btn:hover { transform: translateY(-3px); }

        .slider { width: 80%; accent-color: var(--primary); margin: 15px 0; }
    </style>
</head>
<body>

<div class="karta">
    <h1>Cakes by DT</h1>
    <a href="#" class="ig">üì∏ @cakesbydt_</a>

    <div class="display-area">
        <div class="cake-container" id="cake-visual">
            </div>
    </div>

    <input type="range" min="-20" max="20" value="0" class="slider" oninput="tilt(this.value)">
    <div style="font-size: 10px; color: #bbb; text-transform: uppercase; letter-spacing: 1px;">Naklonit pohled</div>

    <div class="controls">
        <div class="box">
            <label>Pr≈Ømƒõr dortu</label>
            <select id="size" onchange="render()">
                <option value="160">15 cm (mal√Ω)</option>
                <option value="200" selected>20 cm (st≈ôedn√≠)</option>
                <option value="240">25 cm (velk√Ω)</option>
            </select>
        </div>
        <div class="box">
            <label>Vrstvy</label>
            <select id="layers" onchange="render()">
                <option value="3">3 vrstvy</option>
                <option value="4" selected>4 vrstvy</option>
                <option value="5">5 vrstev</option>
            </select>
        </div>
    </div>

    <div class="controls">
        <div class="box">
            <label>Korpus</label>
            <select id="cColor" onchange="render()">
                <option value="#f3e5ab">Svƒõtl√Ω pi≈°kot</option>
                <option value="#5d4037">ƒåokol√°dov√Ω</option>
                <option value="#e19d7d">O≈ôechov√Ω</option>
            </select>
        </div>
        <div class="box">
            <label>Kr√©m</label>
            <select id="fColor" onchange="render()">
                <option value="#ffb6c1">Jahodov√Ω</option>
                <option value="#ffffff" selected>Vanilkov√Ω</option>
                <option value="#8d6e63">K√°vov√Ω</option>
            </select>
        </div>
    </div>

    <div class="box" style="margin-top: 15px;">
        <label>Va≈°e jm√©no</label>
        <input type="text" placeholder="Zadejte jm√©no...">
    </div>

    <button class="btn" onclick="alert('Popt√°vka odesl√°na!')">ODESLAT POPT√ÅVKU</button>
</div>

<script>
    function tilt(val) {
        const cake = document.getElementById('cake-visual');
        cake.style.transform = `perspective(1000px) rotateX(${val}deg)`;
    }

    function render() {
        const container = document.getElementById('cake-visual');
        const size = document.getElementById('size').value;
        const layerCount = document.getElementById('layers').value;
        const colorC = document.getElementById('cColor').value;
        const colorF = document.getElementById('fColor').value;

        container.innerHTML = "";

        for (let i = 0; i < layerCount; i++) {
            const div = document.createElement('div');
            div.className = 'layer';
            div.style.setProperty('--w', size + 'px');
            div.style.setProperty('--color', i % 2 === 0 ? colorC : colorF);
            div.style.zIndex = layerCount - i;
            
            // Na √∫pln√Ω vrch p≈ôid√°me jahody
            if (i == layerCount - 1) {
                const decor = document.createElement('div');
                decor.className = 'top-decor';
                decor.innerHTML = "üçìüçìüçì";
                div.appendChild(decor);
            }

            container.appendChild(div);
        }
    }

    // Inicializace
    window.onload = render;
</script>

</body>
</html>
