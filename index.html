<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Cakes by DT | Luxury Configurator</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        :root { 
            --primary: #ff2d78; 
            --primary-dark: #cc0052;
            --accent: #ffd1e1;
            --glass: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #ffafcc, #fce7f3, #ffffff);
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #2d3436;
        }
        
        .hlavni-wrapper { 
            display: flex;
            width: 95%;
            max-width: 1300px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            margin: 40px 0;
            border-radius: 40px;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .levy-panel { 
            flex: 0 0 350px;
            background: linear-gradient(160deg, #ad1457 0%, #6a0b35 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 35px;
            color: white;
            position: relative;
        }

        .logo-vlevo { 
            width: 160px; height: 160px; 
            background: white;
            border-radius: 50%;
            margin-bottom: 40px;
            display: flex; align-items: center; justify-content: center; 
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: 0.5s;
        }
        .logo-vlevo:hover { transform: scale(1.05) rotate(5deg); }
        .logo-vlevo img { width: 100%; height: 100%; object-fit: cover; }

        .input-group { width: 100%; margin-bottom: 20px; z-index: 1; }
        .input-group label { display: block; font-size: 10px; letter-spacing: 1px; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; opacity: 0.8; }
        .input-group input { 
            width: 100%; padding: 14px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); 
            background: rgba(255,255,255,0.1); color: white; box-sizing: border-box; 
        }

        .obsah { flex: 1; padding: 60px; overflow-y: auto; }
        .hlavni-motto { font-family: 'Pacifico', cursive; color: var(--primary); text-align: center; font-size: 52px; margin-bottom: 40px; }
        
        .sekce { 
            background: white; 
            padding: 30px; 
            border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            margin-bottom: 35px; 
            border: 1px solid #f0f0f0;
        }
        
        h3 { color: #2d3436; font-size: 14px; letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        h3::after { content: ''; flex: 1; height: 1px; background: #eee; }

        .flex { display: flex; gap: 20px; flex-wrap: wrap; } 
        .flex > div { flex: 1; min-width: 180px; }

        label { display: block; font-size: 11px; font-weight: 800; color: #a0a0a0; margin-bottom: 8px; text-transform: uppercase; }
        select, input[type="text"], textarea { 
            width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #f5f5f5; 
            background: #fdfdfd; font-family: inherit; font-weight: 600;
        }

        #canvas-container { 
            width: 100%; height: 500px; 
            background: radial-gradient(circle, #ffffff 0%, #f0f0f0 100%); 
            position: relative; border-radius: 40px; margin-bottom: 30px; 
            box-shadow: inset 0 0 50px rgba(0,0,0,0.05);
        }
        .info-badge-float { 
            position: absolute; top: 30px; right: 30px; background: rgba(255,255,255,0.9); 
            backdrop-filter: blur(10px); color: var(--primary); padding: 15px 25px; border-radius: 20px; 
            font-weight: 800; box-shadow: 0 10px 20px rgba(0,0,0,0.05); z-index: 10;
        }

        .slider { -webkit-appearance: none; width: 100%; height: 6px; background: #eee; border-radius: 5px; outline: none; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: var(--primary); border-radius: 50%; cursor: pointer; border: 3px solid white; }

        .doplnek-item { 
            background: #fcfcfc; padding: 20px; border-radius: 20px; margin-bottom: 15px; 
            border: 2px solid #f5f5f5; transition: 0.3s;
        }
        .doplnek-item:has(input:checked) { border-color: var(--primary); background: #fff5f8; }

        input[type="checkbox"] { width: 22px; height: 22px; accent-color: var(--primary); cursor: pointer; }
        .checkbox-label { font-size: 15px; font-weight: 700; cursor: pointer; margin-left: 10px; color: #444; }

        .extra-input { max-height: 0; overflow: hidden; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0; }
        input[type="checkbox"]:checked ~ .extra-input { max-height: 100px; opacity: 1; margin-top: 15px; }

        .btn { 
            width: 100%; padding: 25px; background: linear-gradient(90deg, var(--primary), var(--primary-dark)); 
            color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 800; 
            font-size: 20px; letter-spacing: 1px; box-shadow: 0 15px 35px rgba(255,45,120,0.3); transition: 0.4s;
        }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(255,45,120,0.4); }
    </style>
</head>
<body>

<div class="hlavni-wrapper">
    <div class="levy-panel">
        <div class="logo-vlevo"><img src="logo.jpg" alt="Logo"></div>
        <div class="kontaktni-form">
            <div class="input-group"><label>Jm√©no & P≈ô√≠jmen√≠</label><input type="text" placeholder="Jan Nov√°k"></div>
            <div class="input-group"><label>E-mail</label><input type="email" placeholder="jan@luxuscake.cz"></div>
            <div class="input-group"><label>Telefon</label><input type="tel" placeholder="+420 777 000 000"></div>
            <div class="input-group"><label>Datum</label><input type="date"></div>
        </div>
    </div>

    <div class="obsah">
        <h1 class="hlavni-motto">V√°≈° sladk√Ω sen</h1>
        
        <div class="sekce">
            <h3>üéÇ 1. Rozmƒõry a Z√°klad</h3>
            <div class="flex">
                <div><label>Pr≈Ømƒõr</label><select id="diameter" onchange="updateCake()"><option value="15">15 cm</option><option value="20" selected>20 cm</option><option value="24">24 cm</option></select></div>
                <div><label>Vrstvy</label><select id="layers" onchange="updateCake()"><option value="4">4 vrstvy</option><option value="6">6 vrstev</option><option value="8" selected>8 vrstev</option><option value="12">12 vrstev</option></select></div>
                <div><label>Korpus</label><select id="flavor" onchange="updateCake()"><option value="0x4e342e">ƒåokol√°da</option><option value="0xf3e5ab">Vanilka</option></select></div>
            </div>
        </div>

        <div class="sekce">
            <h3>üé® 2. Kr√©my</h3>
            <div class="flex">
                <div><label>Pota≈æen√≠</label><select id="coating" onchange="updateCake()"><option value="naked">Naked Style</option><option value="semi">Semi-Naked</option><option value="full" selected>Smooth Velvet</option></select></div>
                <div><label>Vnit≈ôn√≠</label><select id="innerCream" onchange="updateCake()"><option value="0xffffff">Smetanov√Ω</option><option value="0xfce4ec">R≈Ø≈æov√Ω</option><option value="0xdcedc8">Pist√°cie</option></select></div>
                <div><label>Vnƒõj≈°√≠</label><select id="outerCream" onchange="updateCake()"><option value="0xffffff">Smetanov√Ω</option><option value="0xfce4ec">R≈Ø≈æov√Ω</option><option value="0xdcedc8">Pist√°cie</option></select></div>
            </div>
        </div>

        <div class="sekce">
            <h3>üçì 3. Ovoce</h3>
            <div class="flex">
                <div><label>V kr√©mu</label><select id="fruitCream" onchange="updateCake()"><option value="none">Bez ovoce</option><option value="strawberries">Jahody</option><option value="blueberries">Bor≈Øvky</option><option value="mix" selected>Mix</option></select></div>
                <div><label>Navrchu</label><select id="fruitTop" onchange="updateCake()"><option value="none">Bez ovoce</option><option value="strawberries" selected>Jahody</option><option value="blueberries">Bor≈Øvky</option><option value="mix">Mix</option></select></div>
                <div><label>Styl vr≈°ku</label><select id="topStyle" onchange="updateCake()"><option value="border">Po obvodu</option><option value="full" selected>Zaplnƒõn√Ω</option></select></div>
            </div>
        </div>

        <div id="canvas-container">
            <div id="info-display" class="info-badge-float">V√Ω≈°ka: ~14.5 cm</div>
        </div>
        
        <div class="sekce" style="background:transparent; box-shadow:none; padding:0;">
            <div class="flex">
                <div style="flex: 1;"><label>üîÑ Rotace</label><input type="range" id="rotateY" class="slider" min="-3.14" max="3.14" step="0.01" value="0" oninput="manualControl()"></div>
                <div style="flex: 1;"><label>‚ÜïÔ∏è N√°klon</label><input type="range" id="rotateX" class="slider" min="-0.6" max="0.6" step="0.01" value="0.2" oninput="manualControl()"></div>
            </div>
        </div>

        <div class="sekce">
            <h3>‚ú® 4. Dopl≈àky</h3>
            <div class="doplnek-item">
                <input type="checkbox" id="d1"><label for="d1" class="checkbox-label">Jedl√Ω pap√≠r</label>
                <div class="extra-input"><input type="text" placeholder="Popi≈°te motiv..."></div>
            </div>
            <div class="doplnek-item">
                <input type="checkbox" id="d2"><label for="d2" class="checkbox-label">Figurka</label>
                <div class="extra-input"><input type="text" placeholder="Jak√° figurka?"></div>
            </div>
            <div class="doplnek-item">
                <input type="checkbox" id="d3"><label for="d3" class="checkbox-label">Z√°pich</label>
                <div class="extra-input"><input type="text" placeholder="Text z√°pichu..."></div>
            </div>
            <textarea style="margin-top:20px;" placeholder="Dal≈°√≠ p≈ô√°n√≠..."></textarea>
        </div>

        <button class="btn" onclick="alert('Popt√°vka odesl√°na!')">ODESLAT POPT√ÅVKU</button>
    </div>
</div>

<script>
    let scene, camera, renderer, cakeGroup;
    const container = document.getElementById('canvas-container'); 
    let isDragging = false, prevX = 0, prevY = 0; 

    function init3D() {
        scene = new THREE.Scene(); 
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000); 
        camera.position.set(0, 5, 12); 
        camera.lookAt(0, 2, 0); 
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
        renderer.setSize(container.clientWidth, container.clientHeight); 
        renderer.setPixelRatio(window.devicePixelRatio); 
        container.appendChild(renderer.domElement); 
        scene.add(new THREE.AmbientLight(0xffffff, 0.8)); 
        const light = new THREE.DirectionalLight(0xffffff, 0.8); light.position.set(5, 10, 7); scene.add(light); 
        cakeGroup = new THREE.Group(); scene.add(cakeGroup); 
        updateCake(); animate(); 
    }

    function createFruit(type, isTop) {
        const group = new THREE.Group(); 
        const isStrawberry = (type === 'strawberries' || (type === 'mix' && Math.random() > 0.5)); 
        const geometry = new THREE.SphereGeometry(isStrawberry ? (isTop ? 0.22 : 0.16) : (isTop ? 0.11 : 0.08), 12, 12);
        const material = new THREE.MeshPhongMaterial({ color: isStrawberry ? 0xe53935 : 0x1a237e, shininess: 5 }); 
        const mesh = new THREE.Mesh(geometry, material); 
        if(isStrawberry) mesh.scale.set(0.8, 1.1, 0.8); 
        group.add(mesh); return group; 
    }

    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]); 
        const layers = parseInt(document.getElementById('layers').value);
        const diameter = parseInt(document.getElementById('diameter').value);
        const coat = document.getElementById('coating').value;
        const fruitT = document.getElementById('fruitTop').value;
        const fruitC = document.getElementById('fruitCream').value;
        const topS = document.getElementById('topStyle').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);
        const innerColor = parseInt(document.getElementById('innerCream').value);
        const outerColor = parseInt(document.getElementById('outerCream').value);
        
        const baseRadius = diameter / 6.5; 
        const realHeight = (layers * 1.5 + (fruitT !== 'none' ? 2.5 : 0.5)).toFixed(1); 
        document.getElementById('info-display').innerHTML = `Pr≈Ømƒõr: ${diameter} cm | V√Ω≈°ka: ~${realHeight} cm`; 

        const h = 0.5; 
        for (let i = 0; i < layers; i++) { 
            const isCream = i % 2 === 1; 
            const segment = new THREE.Mesh(new THREE.CylinderGeometry(baseRadius, baseRadius, h, 64), new THREE.MeshPhongMaterial({ color: isCream ? innerColor : flavorColor, shininess: 5 }));
            segment.position.y = i * h; cakeGroup.add(segment); 

            if (coat !== 'naked') {
                const isTopLayer = (i === layers - 1); 
                const coating = new THREE.Mesh(new THREE.CylinderGeometry(baseRadius + 0.02, baseRadius + 0.02, h, 64, 1, !isTopLayer), new THREE.MeshPhongMaterial({ color: outerColor, transparent: true, opacity: (coat === 'semi' ? 0.6 : 1), shininess: 10 }));
                coating.position.y = i * h; cakeGroup.add(coating);
            }

            if (isCream && fruitC !== 'none' && i < layers - 1 && coat !== 'full') {
                const count = Math.floor(baseRadius * 12); 
                for (let j = 0; j < count; j++) {
                    const f = createFruit(fruitC, false);
                    const ang = (j / count) * Math.PI * 2; 
                    f.position.set(Math.cos(ang) * (baseRadius - 0.05), i * h, Math.sin(ang) * (baseRadius - 0.05));
                    cakeGroup.add(f);
                }
            }

            if (i === layers - 1 && fruitT !== 'none') {
                let radii = [baseRadius * 0.85]; 
                if (topS === 'full') radii = [baseRadius * 0.3, baseRadius * 0.6, baseRadius * 0.85]; 
                radii.forEach(rStep => {
                    const count = Math.floor(rStep * 9);
                    for(let j=0; j<count; j++) {
                        const f = createFruit(fruitT, true);
                        const ang = (j/count) * Math.PI * 2;
                        f.position.set(Math.cos(ang)*rStep, (i*h)+0.3, Math.sin(ang)*rStep); 
                        cakeGroup.add(f);
                    }
                });
            }
        }
    }

    function manualControl() {
        cakeGroup.rotation.y = parseFloat(document.getElementById('rotateY').value);
        cakeGroup.rotation.x = parseFloat(document.getElementById('rotateX').value);
    }

    function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
    window.onload = init3D;

    container.onmousedown = (e) => { isDragging = true; prevX = e.clientX; prevY = e.clientY; };
    window.onmousemove = (e) => {
        if (isDragging) {
            cakeGroup.rotation.y += (e.clientX - prevX) * 0.01;
            cakeGroup.rotation.x += (e.clientY - prevY) * 0.01;
            prevX = e.clientX; prevY = e.clientY;
        }
    };
    window.onmouseup = () => isDragging = false; 
</script>
</body>
</html>
