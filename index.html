<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Cakes by DT | Luxury Configurator</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        :root { 
            --primary: #ff2d78; 
            --primary-dark: #cc0052;
            --accent: #ffd1e1;
            --glass: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #ffafcc, #fce7f3, #ffffff);
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #2d3436;
        }
        
        /* Hlavn√≠ sklenƒõn√Ω kontejner */
        .hlavni-wrapper { 
            display: flex;
            width: 95%;
            max-width: 1300px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            margin: 40px 0;
            border-radius: 40px;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Boƒçn√≠ panel s neonov√Ωm n√°dechem */
        .levy-panel { 
            flex: 0 0 350px;
            background: linear-gradient(160deg, #ad1457 0%, #6a0b35 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 35px;
            color: white;
            position: relative;
        }

        .levy-panel::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
            pointer-events: none;
        }

        .logo-vlevo { 
            width: 160px; height: 160px; 
            background: white;
            border-radius: 50%;
            margin-bottom: 40px;
            display: flex; align-items: center; justify-content: center; 
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .logo-vlevo:hover { transform: scale(1.05) rotate(5deg); }

        .logo-vlevo img { width: 100%; height: 100%; object-fit: cover; }

        .input-group { width: 100%; margin-bottom: 20px; z-index: 1; }
        .input-group label { display: block; font-size: 10px; letter-spacing: 1px; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; opacity: 0.8; }
        .input-group input { 
            width: 100%; padding: 14px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); 
            background: rgba(255,255,255,0.1); color: white; box-sizing: border-box; 
            transition: all 0.3s;
        }
        .input-group input:focus { background: rgba(255,255,255,0.2); outline: none; border-color: white; }

        /* Prav√Ω obsah */
        .obsah { flex: 1; padding: 60px; overflow-y: auto; scroll-behavior: smooth; }
        .hlavni-motto { font-family: 'Pacifico', cursive; color: var(--primary); text-align: center; font-size: 52px; margin-bottom: 40px; text-shadow: 2px 2px 0px rgba(255,45,120,0.1); }
        
        .sekce { 
            background: white; 
            padding: 30px; 
            border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            margin-bottom: 35px; 
            border: 1px solid #f0f0f0;
            transition: transform 0.3s;
        }
        .sekce:hover { transform: translateY(-5px); }
        
        h3 { color: #2d3436; font-size: 14px; letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        h3::after { content: ''; flex: 1; height: 1px; background: #eee; }

        .flex { display: flex; gap: 20px; flex-wrap: wrap; } 
        .flex > div { flex: 1; min-width: 180px; }

        label { display: block; font-size: 11px; font-weight: 800; color: #a0a0a0; margin-bottom: 8px; text-transform: uppercase; }
        select, input[type="text"], textarea { 
            width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #f5f5f5; 
            background: #fdfdfd; font-family: inherit; font-weight: 600; transition: all 0.3s;
        }
        select:focus { border-color: var(--primary); outline: none; }

        /* 3D Canvas Styl */
        #canvas-container { 
            width: 100%; height: 500px; 
            background: radial-gradient(circle, #ffffff 0%, #f0f0f0 100%); 
            position: relative; border-radius: 40px; margin-bottom: 30px; 
            box-shadow: inset 0 0 50px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .info-badge-float { 
            position: absolute; top: 30px; right: 30px; background: rgba(255,255,255,0.9); 
            backdrop-filter: blur(10px); color: var(--primary); padding: 15px 25px; border-radius: 20px; 
            font-weight: 800; box-shadow: 0 10px 20px rgba(0,0,0,0.05); z-index: 10;
        }

        /* Slidery */
        .slider { -webkit-appearance: none; width: 100%; height: 6px; background: #eee; border-radius: 5px; outline: none; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: var(--primary); border-radius: 50%; cursor: pointer; border: 3px solid white; box-shadow: 0 5px 10px rgba(0,0,0,0.1); }

        /* Dopl≈àky - Opraven√° logika */
        .doplnek-item { 
            background: #fcfcfc; padding: 20px; border-radius: 20px; margin-bottom: 15px; 
            border: 2px solid #f5f5f5; transition: all 0.3s;
        }
        .doplnek-item:has(input:checked) { border-color: var(--primary); background: #fff5f8; }

        input[type="checkbox"] { width: 22px; height: 22px; accent-color: var(--primary); cursor: pointer; }
        .checkbox-label { font-size: 15px; font-weight: 700; cursor: pointer; margin-left: 10px; color: #444; }

        .extra-input { 
            max-height: 0; overflow: hidden; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0; 
        }
        input[type="checkbox"]:checked ~ .extra-input { 
            max-height: 100px; opacity: 1; margin-top: 15px; 
        }

        /* Tlaƒç√≠tko */
        .btn { 
            width: 100%; padding: 25px; background: linear-gradient(90deg, var(--primary), var(--primary-dark)); 
            color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 800; 
            font-size: 20px; letter-spacing: 1px; box-shadow: 0 15px 35px rgba(255,45,120,0.3); transition: all 0.4s;
        }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(255,45,120,0.4); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #eee; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #ddd; }
    </style>
</head>
<body>

<div class="hlavni-wrapper">
    <div class="levy-panel">
        <div class="logo-vlevo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <div class="kontaktni-form">
            <div class="input-group"><label>Jm√©no & P≈ô√≠jmen√≠</label><input type="text" placeholder="Jan Nov√°k"></div>
            <div class="input-group"><label>V√°≈° E-mail</label><input type="email" placeholder="jan@luxuscake.cz"></div>
            <div class="input-group"><label>Telefonn√≠ ƒç√≠slo</label><input type="tel" placeholder="+420 777 000 000"></div>
            <div class="input-group"><label>Datum ud√°losti</label><input type="date"></div>
        </div>
        <p style="margin-top:auto; font-size: 10px; opacity: 0.5; text-transform: uppercase; letter-spacing: 2px;">Cakes by DT Premium</p>
    </div>

    <div class="obsah">
        <h1 class="hlavni-motto">V√°≈° sladk√Ω sen</h1>
        
        <div class="sekce">
            <h3>üéÇ 1. Rozmƒõry a Z√°klad</h3>
            <div class="flex">
                <div><label>Pr≈Ømƒõr dortu</label><select id="diameter" onchange="updateCake()"><option value="15">15 cm</option><option value="20" selected>20 cm</option><option value="24">24 cm</option></select></div>
                <div><label>Poƒçet vrstev</label><select id="layers" onchange="updateCake()"><option value="4">4 vrstvy</option><option value="6">6 vrstev</option><option value="8" selected>8 vrstev</option><option value="12">12 vrstev</option></select></div>
                <div><label>Chu≈• korpusu</label><select id="flavor" onchange="updateCake()"><option value="0x4e342e">Belgick√° ƒåokol√°da</option><option value="0xf3e5ab">Madagaskarsk√° Vanilka</option></select></div>
            </div>
        </div>

        <div class="sekce">
            <h3>üé® 2. Design Povrchu</h3>
            <div class="flex">
                <div><label>Typ pota≈æen√≠</label><select id="coating" onchange="updateCake()"><option value="naked">Naked Style</option><option value="semi">Semi-Naked</option><option value="full" selected>Smooth Velvet</option></select></div>
                <div><label>Vnit≈ôn√≠ kr√©m</label><select id="innerCream" onchange="updateCake()"><option value="0xffffff">Smetanov√Ω</option><option value="0xfce4ec">R≈Ø≈æov√Ω</option><option value="0xdcedc8">Pist√°cie</option></select></div>
                <div><label>Vnƒõj≈°√≠ kr√©m</label><select id="outerCream" onchange="updateCake()"><option value="0xffffff">Smetanov√Ω</option><option value="0xfce4ec">R≈Ø≈æov√Ω</option><option value="0xdcedc8">Pist√°cie</option></select></div>
            </div>
        </div>

        <div id="canvas-container">
            <div id="info-display" class="info-badge-float">V√Ω≈°ka: ~14.5 cm</div>
            <div style="position:absolute; bottom:20px; left:30px; font-size:10px; opacity:0.3; font-weight:800;">3D PREVIEW | INTERACTIVE DRAG</div>
        </div>
        
        <div class="sekce" style="background:transparent; box-shadow:none; padding:0;">
            <div class="flex">
                <div style="flex: 1;"><label>üîÑ Rotace</label><input type="range" id="rotateY" class="slider" min="-3.14" max="3.14" step="0.01" value="0" oninput="manualControl()"></div>
                <div style="flex: 1;"><label>‚ÜïÔ∏è N√°klon</label><input type="range" id="rotateX" class="slider" min="-0.6" max="0.6" step="0.01" value="0.2" oninput="manualControl()"></div>
            </div>
        </div>

        <div class="sekce">
            <h3>‚ú® 4. Dopl≈àky & Detaily</h3>
            
            <div class="doplnek-item">
                <input type="checkbox" id="d1">
                <label for="d1" class="checkbox-label">Jedl√Ω pap√≠r s motivem</label>
                <div class="extra-input">
                    <input type="text" placeholder="Popi≈°te motiv (nap≈ô. Tlapkov√° patrola)...">
                </div>
            </div>

            <div class="doplnek-item">
                <input type="checkbox" id="d2">
                <label for="d2" class="checkbox-label">Ruƒçnƒõ modelovan√° figurka</label>
                <div class="extra-input">
                    <input type="text" placeholder="Jak√° figurka by to mƒõla b√Ωt?">
                </div>
            </div>

            <div class="doplnek-item">
                <input type="checkbox" id="d3">
                <label for="d3" class="checkbox-label">Personalizovan√Ω z√°pich</label>
                <div class="extra-input">
                    <input type="text" placeholder="Text na z√°pich (nap≈ô. 'V≈°e nejlep≈°√≠')...">
                </div>
            </div>

            <div style="margin-top: 30px;">
                <label>Pozn√°mka k objedn√°vce</label>
                <textarea rows="3" placeholder="Zde n√°m napi≈°te jak√©koliv specifick√© p≈ô√°n√≠..."></textarea>
            </div>
        </div>

        <button class="btn" onclick="alert('Va≈°e popt√°vka byla odesl√°na k nacenƒõn√≠!')">ODESLAT POPT√ÅVKU</button>
        
        <div style="display:none;">
            <select id="fruitCream"><option value="none"></option></select>
            <select id="fruitTop"><option value="none"></option></select>
            <select id="topStyle"><option value="border"></option></select>
        </div>
    </div>
</div>

<script>
    let scene, camera, renderer, cakeGroup;
    const container = document.getElementById('canvas-container'); 
    let isDragging = false, prevX = 0, prevY = 0; 

    function init3D() {
        scene = new THREE.Scene(); 
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000); 
        camera.position.set(0, 5, 12); 
        camera.lookAt(0, 2, 0); 

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
        renderer.setSize(container.clientWidth, container.clientHeight); 
        renderer.setPixelRatio(window.devicePixelRatio); 
        container.appendChild(renderer.domElement); 
        
        scene.add(new THREE.AmbientLight(0xffffff, 0.8)); 
        const light1 = new THREE.DirectionalLight(0xffffff, 0.8); light1.position.set(5, 10, 7); scene.add(light1); 

        cakeGroup = new THREE.Group(); 
        scene.add(cakeGroup); 
        updateCake(); 
        animate(); 
    }

    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]); 
        
        const layers = parseInt(document.getElementById('layers').value);
        const diameter = parseInt(document.getElementById('diameter').value);
        const coat = document.getElementById('coating').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);
        const innerColor = parseInt(document.getElementById('innerCream').value);
        const outerColor = parseInt(document.getElementById('outerCream').value);
        
        const baseRadius = diameter / 6.5; 
        const realHeight = (layers * 1.5 + 0.5).toFixed(1); 
        document.getElementById('info-display').innerHTML = `Pr≈Ømƒõr: ${diameter} cm | V√Ω≈°ka: ~${realHeight} cm`; 

        const h = 0.5; 
        for (let i = 0; i < layers; i++) { 
            const isCream = i % 2 === 1; 
            const segment = new THREE.Mesh(
                new THREE.CylinderGeometry(baseRadius, baseRadius, h, 64), 
                new THREE.MeshPhongMaterial({ color: isCream ? innerColor : flavorColor, shininess: 5 }) 
            );
            segment.position.y = i * h; 
            cakeGroup.add(segment); 

            if (coat !== 'naked') {
                const isTopLayer = (i === layers - 1); 
                const coating = new THREE.Mesh(
                    new THREE.CylinderGeometry(baseRadius + 0.02, baseRadius + 0.02, h, 64, 1, !isTopLayer), 
                    new THREE.MeshPhongMaterial({ color: outerColor, transparent: true, opacity: (coat === 'semi' ? 0.6 : 1), shininess: 10 }) 
                );
                coating.position.y = i * h;
                cakeGroup.add(coating);
            }
        }
    }

    function manualControl() {
        cakeGroup.rotation.y = parseFloat(document.getElementById('rotateY').value);
        cakeGroup.rotation.x = parseFloat(document.getElementById('rotateX').value);
    }

    function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
    window.onload = init3D;

    container.onmousedown = (e) => { isDragging = true; prevX = e.clientX; prevY = e.clientY; };
    window.onmousemove = (e) => {
        if (isDragging) {
            cakeGroup.rotation.y += (e.clientX - prevX) * 0.01;
            cakeGroup.rotation.x += (e.clientY - prevY) * 0.01;
            prevX = e.clientX; prevY = e.clientY;
        }
    };
    window.onmouseup = () => isDragging = false; 
</script>
</body>
</html>
