<script>
    /* JAVASCRIPT LOGIKA */
    let scene, camera, renderer, cakeGroup;
    let isDragging = false; 
    let previousPosition = { x: 0, y: 0 };
    const container = document.getElementById('canvas-container');

    /* 1. Inicializace 3D sc√©ny */
    function init3D() {
        if (!container) return;

        scene = new THREE.Scene();
        // Nastaven√≠ kamery (√∫hel, pomƒõr stran, viditelnost)
        camera = new THREE.PerspectiveCamera(38, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 6, 14); 
        camera.lookAt(0, 2, 0);

        // Vykreslovac√≠ j√°dro
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // Svƒõtla (okoln√≠ a smƒõrov√© pro st√≠ny)
        scene.add(new THREE.AmbientLight(0xffffff, 0.6)); 
        const mainLight = new THREE.DirectionalLight(0xffffff, 0.9); 
        mainLight.position.set(5, 10, 7);
        scene.add(mainLight);

        // Skupina pro dort, se kterou se ot√°ƒç√≠
        cakeGroup = new THREE.Group();
        cakeGroup.rotation.y = 0.5;
        scene.add(cakeGroup);
        
        updateCake(); // Sestaven√≠ modelu p≈ôi naƒçten√≠
        animate();    // Spu≈°tƒõn√≠ animace

        /* LOGIKA OVL√ÅD√ÅN√ç (MY≈† + DOTYK) */
        const getPoint = (e) => {
            if (e.touches && e.touches.length > 0) {
                return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
            return { x: e.clientX, y: e.clientY };
        };

        const handleStart = (e) => {
            isDragging = true;
            const point = getPoint(e);
            previousPosition = point;
        };

        const handleMove = (e) => {
            if (!isDragging) return;
            // Z√°kaz skrolov√°n√≠ str√°nky p≈ôi tahu po modelu
            if (e.cancelable) e.preventDefault();

            const point = getPoint(e);
            const deltaX = point.x - previousPosition.x;
            const deltaY = point.y - previousPosition.y;

            const sensitivity = 0.007; // Rychlost ot√°ƒçen√≠
            cakeGroup.rotation.y += deltaX * sensitivity;
            
            // Omezen√≠ n√°klonu nahoru/dol≈Ø
            let newRotX = cakeGroup.rotation.x + deltaY * sensitivity;
            cakeGroup.rotation.x = Math.max(-0.6, Math.min(0.6, newRotX));

            previousPosition = point;

            // Synchronizace hodnot do slider≈Ø
            document.getElementById('rotateY').value = cakeGroup.rotation.y;
            document.getElementById('rotateX').value = cakeGroup.rotation.x;
        };

        const handleEnd = () => { isDragging = false; };

        // Registrace ud√°lost√≠
        container.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove, { passive: false });
        window.addEventListener('mouseup', handleEnd);
        container.addEventListener('touchstart', handleStart, { passive: false });
        container.addEventListener('touchmove', handleMove, { passive: false });
        window.addEventListener('touchend', handleEnd);
    }

    /* 2. Funkce pro generov√°n√≠ 3D ovoce */
    function createFruit(type, isTop) {
        const group = new THREE.Group();
        let finalType = type;
        if (type === 'mix') {
            const rand = Math.random();
            finalType = rand < 0.33 ? 'strawberries' : (rand < 0.66 ? 'blueberries' : 'raspberries');
        }
        let geo, mat, mesh;
        // Definice vzhledu podle typu ovoce
        if (finalType === 'strawberries') {
            const size = isTop ? 0.25 : 0.18;
            // 1. Tƒõlo jahody (ku≈æelovitƒõj≈°√≠ tvar)
            // Pou≈æijeme ConeGeometry s m√≠rn√Ωm zaoblen√≠m nebo upravenou sf√©ru
            geo = new THREE.SphereGeometry(size, 16, 16);
            mat = new THREE.MeshPhongMaterial({ 
                color: 0xd32f2f, 
                shininess: 60,

        }
        group.add(mesh);
        return group;
    }
