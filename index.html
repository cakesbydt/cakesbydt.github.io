<!DOCTYPE html>
<html lang="cs"> <head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Cakes by DT | The Final Masterpiece</title> 
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        :root { 
            --primary: #bc9bc2;     /* Hlavn√≠ fialov√° */
            --gold: #d4af37;        /* Zlat√° pro detaily */
            --glass: rgba(255, 255, 255, 0.85); /* Polopr≈Øhledn√© pozad√≠ */
            --pink-soft: #e8daeb;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f0c29;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Animovan√© pozad√≠ */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(45deg, #fFFFFF, #d4bdd9, #d4bdd9);
        }
        
        .blob {
            position: absolute; width: 500px; height: 500px;
            background: linear-gradient(135deg, rgba(173, 20, 87, 0.1) 0%, rgba(255, 45, 120, 0.1) 100%);
            filter: blur(80px); border-radius: 50%; 
            animation: drift 20s infinite alternate;
        }
        
        @keyframes drift { 
            from { transform: translate(-10%, -10%); } 
            to { transform: translate(20%, 20%); } 
        }

        /* Hlavn√≠ kontejner aplikace */
        .hlavni-wrapper { 
            display: flex; width: 95%; max-width: 1400px;
            background: var(--glass); 
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.4); 
            box-shadow: 0 50px 100px rgba(0,0,0,0.1);
            margin: 40px 0; border-radius: 50px; overflow: hidden;
            animation: entrance 1s ease-out;
        }

        /* Responzivita pro mobily */
        @media (max-width: 900px) {
            .hlavni-wrapper { flex-direction: column; margin: 20px 0; border-radius: 30px; }
            .levy-panel { flex: 0 0 auto !important; width: 100% !important; padding: 40px 20px !important; }
            .obsah { padding: 40px 20px !important; }
            .hlavni-motto { font-size: 38px !important; }
            #canvas-container { height: 350px !important; }
            .flex > div { min-width: 100% !important; }
        }

        @keyframes entrance { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        /* Lev√Ω panel s kontaktem a p≈ôehledem ceny */
        .levy-panel { 
            flex: 0 0 380px; 
            background: linear-gradient(165deg, #bc9bc2 0%, #bc9bc2 50%, #d4bdd9 100%);
            display: flex; flex-direction: column; align-items: center; 
            padding: 60px 40px; color: white;
            box-shadow: 20px 0 50px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .logo-vlevo { 
            width: 150px; height: 150px; background: white; border-radius: 50%; 
            margin-bottom: 40px; border: 8px solid rgba(255, 255, 255, 0.15); 
            overflow: hidden; transition: 0.5s;
        }
        .logo-vlevo img { width: 100%; height: 100%; object-fit: cover; }

        /* Styl vstupn√≠ch pol√≠ vlevo */
        .input-group { width: 100%; margin-bottom: 20px; }
        .input-group label { display: block; font-size: 10px; letter-spacing: 2px; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; color: rgba(255,255,255,0.7); }
        .input-group input { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0,0,0,0.2); color: white; outline: none; transition: 0.3s;
            box-sizing: border-box;
        }

        /* --- NOV√â: P≈ôehled ceny v lev√©m panelu --- */
        .live-summary {
            width: 100%; background: rgba(0,0,0,0.15); padding: 25px; border-radius: 20px;
            margin-top: 30px; border: 1px solid rgba(255,255,255,0.1);
        }
        .live-summary h4 { margin: 0 0 10px 0; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; color: var(--gold); }
        .summary-price { font-size: 24px; font-weight: 800; margin: 5px 0; }
        .summary-detail { font-size: 13px; opacity: 0.8; }

        /* Prav√Ω panel s v√Ωbƒõrem */
        .obsah { flex: 1; padding: 60px 80px; overflow-y: auto; scroll-behavior: smooth; }
        .hlavni-motto { font-family: 'Playfair Display', serif; font-style: italic; color: #bc9bc2; text-align: center; font-size: 58px; margin-bottom: 50px; }
        
        .sekce { 
            background: white; padding: 40px; border-radius: 40px; margin-bottom: 40px; 
            border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 15px 35px rgba(173,20,87,0.05);
            transition: 0.4s;
        }
        
        h3 { color: #bc9bc2; font-size: 13px; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 30px; border-left: 5px solid var(--gold); padding-left: 20px; }

        .flex { display: flex; gap: 20px; flex-wrap: wrap; } 
        .flex > div { flex: 1; min-width: 180px; }

        label { display: block; font-size: 11px; font-weight: 800; color: #999; margin-bottom: 12px; text-transform: uppercase; }
        
        select { 
            width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #f0f0f0; 
            background: white; font-family: inherit; font-weight: 600; cursor: pointer; transition: 0.3s;
        }

        /* 3D Okno */
        #canvas-container { 
            width: 100%; height: 500px; 
            background: radial-gradient(circle at center, #fdfdfd 0%, #e8e8e8 100%); 
            position: relative; border-radius: 40px; margin-bottom: 40px; 
            box-shadow: inset 0 0 80px rgba(0,0,0,0.05); cursor: grab;
            overflow: hidden;
        }
        
        /* Zmen≈°en√© ≈°t√≠tky v 3D oknƒõ */
        .info-badge-small { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.8); color: white; padding: 8px 20px; border-radius: 100px; 
            font-weight: 600; font-size: 11px; letter-spacing: 1px; z-index: 10;
        }

        #price-display-3d { 
            position: absolute; top: 20px; right: 20px; background: var(--gold); color: white; 
            padding: 10px 18px; border-radius: 15px; font-weight: 800; font-size: 15px; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.1); z-index: 10;
        }

        /* Ovl√°dac√≠ prvky a checkboxy */
        .controls-row { display: flex; gap: 30px; justify-content: center; margin-bottom: 40px; opacity: 0.5; }
        .slider { -webkit-appearance: none; width: 120px; height: 3px; background: #ccc; border-radius: 2px; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: var(--primary); border-radius: 50%; cursor: pointer; border: 2px solid white; }

        .doplnek-item { background: #fdfdfd; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 2px solid transparent; transition: 0.3s; }
        .doplnek-item:has(input[type="checkbox"]:checked) { border-color: var(--gold); background: #fffdf2; }

        .btn { 
            width: 100%; padding: 25px; background: linear-gradient(90deg, #bc9bc2, #d4bdd9); 
            color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: 900; 
            font-size: 20px; text-transform: uppercase; letter-spacing: 3px;
            box-shadow: 0 20px 40px rgba(173,20,87,0.2); transition: 0.4s; margin-top: 20px;
        }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 30px 60px rgba(173,20,87,0.3); }
        
        textarea { width: 100%; padding: 20px; border-radius: 20px; border: 2px solid #eee; margin-top: 20px; font-family: inherit; resize: none; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="bg-layer">
    <div class="blob" style="top:10%; left:10%;"></div>
    <div class="blob" style="bottom:10%; right:10%; animation-delay:-5s;"></div>
</div>

<form id="cakeOrderForm" action="https://formsubmit.co/trnda9@seznam.cz" method="POST" style="width: 100%; display: flex; justify-content: center;">
    
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="Konfigurace_Dortu" id="hiddenConfig">
    <input type="hidden" name="Doplnky_Vypis" id="hiddenExtras">
    <input type="hidden" name="Odhadovana_Cena" id="hiddenPrice">

    <div class="hlavni-wrapper">
        <div class="levy-panel">
            <div class="logo-vlevo"><img src="logo.jpg" alt="Logo"></div>
            
            <div class="kontaktni-form">
                <div class="input-group">
                    <label>Va≈°e Jm√©no</label>
                    <input type="text" name="Jmeno" placeholder="Jan Nov√°k" required>
                </div>
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" name="Email" placeholder="jan@luxus.cz" required>
                </div>
                <div class="input-group">
                    <label>Telefon</label>
                    <input type="tel" name="Telefon" placeholder="+420 ..." required>
                </div>
                <div class="input-group">
                    <label>Datum ud√°losti</label>
                    <input type="date" name="Datum_Udalosti" required>
                </div>
            </div>

            <div class="live-summary">
                <h4>Aktu√°ln√≠ odhad</h4>
                <div class="summary-price" id="left-price">--- Kƒç</div>
                <div class="summary-detail" id="left-detail">Vyberte parametry</div>
            </div>

            <p style="margin-top:auto; font-size: 14px; letter-spacing: 2px; opacity: 0.5; text-transform: uppercase;">Cakes by DT</p>
        </div>

        <div class="obsah">
            <h1 class="hlavni-motto">Upeƒçeme v√°m vzpom√≠nku</h1>
            
            <div class="sekce">
                <h3>1. Parametry</h3>
                <div class="flex">
                    <div style="flex-basis: 100%; margin-bottom: 10px;">
                        <label>Styl dortu</label>
                        <select id="cakeStyle" onchange="updateCake();">
                            <option value="classic">üéÇ Klasick√Ω</option>
                            <option value="wedding">üíç Svatebn√≠ (v√≠cepatrov√Ω vzhled)</option>
                        </select>
                    </div>
                    <div><label>Pr≈Ømƒõr</label><select id="diameter" onchange="updateCake();"><option value="15">15 cm</option><option value="20" selected>20 cm</option><option value="24">24 cm</option></select></div>
                    <div><label>Vrstvy</label><select id="layers" onchange="updateCake();"><option value="4">6 cm</option><option value="6">9 cm</option><option value="8" selected>12 cm</option><option value="12">18 cm</option></select></div>
                    <div><label>Korpus</label><select id="flavor" onchange="updateCake();"><option value="0x3d2b1f">Kakaov√Ω</option><option value="0xfff4e0">Vanilkov√Ω</option><option value="0xfff4e0">Mrkvov√Ω</option><option value="0xfff4e0">O≈ôechov√Ω</option></select></div>
                </div>
            </div>

            <div class="sekce">
                <h3>2. Vzhled a Kr√©m</h3>
                <div class="flex">
                    <div><label>Obmaz</label><select id="coating" onchange="updateCake();"><option value="naked" selected>Nah√Ω</option><option value="semi">Polonah√Ω</option><option value="full" >Pln√Ω</option></select></div>
                    <div><label>Vnit≈ôn√≠ kr√©m</label><select id="innerCream" onchange="updateCake();"><option value="0xffffff">Smetana - Vanilka</option><option value="0xf8bbd0">Smetana - ƒåoko</option><option value="0xffffff">M√°slov√Ω - Vanilka</option></select></div>
                    <div><label>Vnƒõj≈°√≠ kr√©m</label><select id="outerCream" onchange="updateCake();"><option value="0xffffff">Smetana - Vanilka</option><option value="0xf8bbd0">Smetana - ƒåoko</option></select></div>
                </div>
            </div>

            <div id="canvas-container">
                <div id="info-display-3d" class="info-badge-small">MODEL: 20cm</div>
                <div id="price-display-3d">--- Kƒç</div>
            </div>
            
            <div class="controls-row">
                <input type="range" id="rotateY" class="slider" min="-3.14" max="3.14" step="0.01" value="0.5" oninput="manualControl()">
                <input type="range" id="rotateX" class="slider" min="-0.6" max="0.6" step="0.01" value="0.2" oninput="manualControl()">
            </div>

            <div class="sekce">
                <h3>3. Zdoben√≠ ovocem</h3>
                <div class="flex">
                    <div><label>Uvnit≈ô</label><select id="fruitCream" onchange="updateCake();"><option value="none">Bez ovoce</option><option value="mix" selected>Mix ovoce</option></select></div>
                    <div><label>Naho≈ôe</label><select id="fruitTop" onchange="updateCake();"><option value="none">Bez zdoben√≠</option><option value="strawberries" selected>Jahody</option><option value="mix">Bohat√Ω Mix</option></select></div>
                    <div><label>Styl vr≈°ku</label><select id="topStyle" onchange="updateCake();"><option value="border">Vƒõneƒçek</option><option value="full" selected>Pln√©</option></select></div>
                </div>
            </div>

            <div class="sekce">
                <h3>4. Dopl≈àky</h3>
                <div class="doplnek-item">
                    <label><input type="checkbox" id="c_flowers" onchange="calculatePrice()"> ≈Ωiv√© kvƒõtiny (+350 Kƒç)</label>
                </div>
                <div class="doplnek-item">
                    <label><input type="checkbox" id="c1" onchange="calculatePrice()"> Jedl√Ω pap√≠r (+250 Kƒç)</label>
                </div>
                <div class="doplnek-item">
                    <label><input type="checkbox" id="c3" onchange="calculatePrice()"> Personalizovan√Ω z√°pich (+150 Kƒç)</label>
                </div>
                <textarea name="Zprava_Poznamka" rows="3" placeholder="Va≈°e speci√°ln√≠ p≈ô√°n√≠..."></textarea>
            </div>

            <button type="submit" class="btn">Odeslat objedn√°vku</button>
        </div>
    </div>
</form>

<script>
    // Glob√°ln√≠ promƒõnn√© pro 3D sc√©nu
    let scene, camera, renderer, cakeGroup;
    let isDragging = false; 
    let previousMousePosition = { x: 0, y: 0 };
    const container = document.getElementById('canvas-container');

    // Inicializace 3D sc√©ny p≈ôi naƒçten√≠
    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 5, 12); 
        camera.lookAt(0, 1.5, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // Osvƒõtlen√≠ sc√©ny
        scene.add(new THREE.AmbientLight(0xffffff, 0.7)); 
        const light = new THREE.DirectionalLight(0xffffff, 0.8); 
        light.position.set(5, 10, 7);
        scene.add(light);

        cakeGroup = new THREE.Group();
        cakeGroup.rotation.y = 0.5;
        scene.add(cakeGroup);
        
        updateCake(); // Prvn√≠ vykreslen√≠
        animate(); // Spu≈°tƒõn√≠ smyƒçky
        
        // --- Logika rotace my≈°√≠/dotykem ---
        const handleStart = (clientX, clientY) => { isDragging = true; previousMousePosition = { x: clientX, y: clientY }; };
        const handleMove = (clientX, clientY) => {
            if (!isDragging) return;
            const deltaX = clientX - previousMousePosition.x;
            const deltaY = clientY - previousMousePosition.y;
            cakeGroup.rotation.y += deltaX * 0.01;
            cakeGroup.rotation.x = Math.max(-0.6, Math.min(0.6, cakeGroup.rotation.x + deltaY * 0.01));
            document.getElementById('rotateY').value = cakeGroup.rotation.y;
            document.getElementById('rotateX').value = cakeGroup.rotation.x;
            previousMousePosition = { x: clientX, y: clientY };
        };
        container.addEventListener('mousedown', (e) => handleStart(e.clientX, e.clientY));
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
    }

    // Pomocn√° funkce pro tvorbu ovoce
    function createFruit(type, isTop) {
        const group = new THREE.Group();
        let color = 0xd32f2f; // V√Ωchoz√≠ jahodov√°
        if (type === 'blueberries') color = 0x283593;
        
        const geo = new THREE.SphereGeometry(isTop ? 0.18 : 0.12, 12, 12);
        const mat = new THREE.MeshPhongMaterial({ color: color });
        const mesh = new THREE.Mesh(geo, mat);
        if (type === 'strawberries') mesh.scale.set(0.8, 1.2, 0.8);
        group.add(mesh);
        return group;
    }

    // --- HLAVN√ç V√ùPOƒåET CENY ---
    function calculatePrice() {
        const diameter = parseInt(document.getElementById('diameter').value);
        const layers = parseInt(document.getElementById('layers').value);
        const style = document.getElementById('cakeStyle').value;
        const fruitT = document.getElementById('fruitTop').value;
        
        // Z√°kladn√≠ logika: pr≈Ømƒõr * koeficient * poƒçet vrstev
        let total = (diameter * 16) * (layers / 2);
        if (style === 'wedding') total += 600; // P≈ô√≠platek za svatebn√≠ konstrukci
        if (fruitT !== 'none') total += 150;  // P≈ô√≠platek za ovoce
        
        // P≈ô√≠platky za dopl≈àky
        if (document.getElementById('c_flowers').checked) total += 350;
        if (document.getElementById('c1').checked) total += 250;
        if (document.getElementById('c3').checked) total += 150;

        // Rozmez√≠ ceny
        const minP = Math.round(total * 0.95);
        const maxP = Math.round(total * 1.05);
        const priceString = `${minP} ‚Äì ${maxP} Kƒç`;

        // Aktualizace v≈°ech zobrazen√≠ ceny (3D okno i lev√Ω panel)
        document.getElementById('price-display-3d').innerText = priceString;
        document.getElementById('left-price').innerText = priceString;
        document.getElementById('left-detail').innerText = `${diameter}cm | v. ${layers * 1.5}cm`;
    }

    // --- AKTUALIZACE 3D MODELU ---
    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);
        
        const style = document.getElementById('cakeStyle').value;
        const layers = parseInt(document.getElementById('layers').value);
        const diameter = parseInt(document.getElementById('diameter').value);
        const coat = document.getElementById('coating').value;
        const fruitT = document.getElementById('fruitTop').value;
        const topS = document.getElementById('topStyle').value;
        
        const flavCol = parseInt(document.getElementById('flavor').value);
        const inCol = parseInt(document.getElementById('innerCream').value);
        const outCol = parseInt(document.getElementById('outerCream').value);
        
        const baseRad = diameter / 7; 
        const h = 0.45;

        document.getElementById('info-display-3d').innerText = `ROZMƒöR: ${diameter}cm | V√ù≈†KA: ${layers * 1.5}cm`;

        // Generov√°n√≠ vrstev dortu
        for (let i = 0; i < layers; i++) {
            let currRad = baseRad;
            // Pokud je styl svatebn√≠, zu≈æujeme patra
            if (style === 'wedding') {
                if (i >= 4 && i < 8) currRad = baseRad * 0.75;
                if (i >= 8) currRad = baseRad * 0.55;
            }
            
            const isCream = i % 2 === 1; 
            const seg = new THREE.Mesh(
                new THREE.CylinderGeometry(currRad, currRad, h, 48), 
                new THREE.MeshPhongMaterial({ color: isCream ? inCol : flavCol })
            );
            seg.position.y = i * h;
            cakeGroup.add(seg);

            // Pokud nen√≠ dort √∫plnƒõ nah√Ω, p≈ôid√°me obmaz
            if (coat !== 'naked') {
                const cMesh = new THREE.Mesh(
                    new THREE.CylinderGeometry(currRad + 0.02, currRad + 0.02, h, 48, 1, true), 
                    new THREE.MeshPhongMaterial({ color: outCol, transparent: true, opacity: (coat === 'semi' ? 0.4 : 1) })
                );
                cMesh.position.y = i * h;
                cakeGroup.add(cMesh);
            }

            // Ovoce na vr≈°ek
            const isTop = (i === layers - 1);
            if (isTop && fruitT !== 'none') {
                const count = topS === 'full' ? 12 : 8;
                for(let j=0; j<count; j++) {
                    const f = createFruit(fruitT, true);
                    const a = (j/count) * Math.PI * 2;
                    const r = topS === 'full' ? currRad * 0.5 : currRad * 0.8;
                    f.position.set(Math.cos(a)*r, (i*h)+0.3, Math.sin(a)*r);
                    cakeGroup.add(f);
                }
            }
        }
        calculatePrice(); 
    }

    function manualControl() {
        cakeGroup.rotation.y = parseFloat(document.getElementById('rotateY').value);
        cakeGroup.rotation.x = parseFloat(document.getElementById('rotateX').value);
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    // Odesl√°n√≠ formul√°≈ôe
    document.getElementById('cakeOrderForm').addEventListener('submit', function(e) {
        document.getElementById('hiddenConfig').value = `Styl: ${document.getElementById('cakeStyle').value}, Pr≈Ømƒõr: ${document.getElementById('diameter').value}`;
        document.getElementById('hiddenPrice').value = document.getElementById('left-price').innerText;
        this.querySelector('.btn').innerText = "ODES√çL√ÅM...";
    });

    window.onload = init3D;
</script>
</body>
