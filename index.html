<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Dortov칳 konfigur치tor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #fff5f8; display: flex; justify-content: center; padding: 20px; }
        .karta { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 480px; }
        h1 { color: #ad1457; text-align: center; margin-bottom: 20px; }
        
        /* Box pro n치hled dortu */
        #box-dortu { 
            margin: 20px auto; padding: 20px; background: #ffffff; border: 2px dashed #f9a8d4; border-radius: 15px;
            display: flex; flex-direction: column-reverse; align-items: center; min-height: 120px; transition: 0.3s;
        }

        /* Vrstvy dortu */
        .v-korpus { height: 20px; border: 1px solid rgba(0,0,0,0.1); border-radius: 4px; margin-top: 2px; }
        .v-krem { height: 18px; border: 1px solid rgba(0,0,0,0.05); border-radius: 10px; margin-bottom: -1px; }

        .sekce { text-align: left; margin-bottom: 15px; padding: 10px; background: #fffcfd; border-radius: 10px; }
        label { display: block; font-weight: bold; color: #ad1457; font-size: 14px; margin-bottom: 5px; }
        select, input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #f9a8d4; box-sizing: border-box; }
        
        .flex { display: flex; gap: 10px; }
        .flex > div { flex: 1; }
        
        .btn { width: 100%; padding: 15px; background: #db2777; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 15px; }
        .btn:hover { background: #c2185b; }
    </style>
</head>
<body>

<div class="karta">
    <h1>游꼻 Objedn치vka dortu</h1>

    <div class="sekce flex">
        <div>
            <label>Pr콢m캩r (코칤콏ka)</label>
            <select id="sirka" onchange="aktualizuj()">
                <option value="150">15 cm</option>
                <option value="200" selected>20 cm</option>
                <option value="250">25 cm</option>
                <option value="300">30 cm</option>
            </select>
        </div>
        <div>
            <label>Po캜et pater (v칳코ka)</label>
            <input type="number" id="patra" value="3" min="1" max="8" oninput="aktualizuj()">
        </div>
    </div>

    <div class="sekce flex">
        <div>
            <label>Korpus</label>
            <select id="korpus" onchange="aktualizuj()">
                <option value="#f3e5ab">Sv캩tl칳 pi코kot</option>
                <option value="#4e342e">캛okol치dov칳</option>
                <option value="#d7ccc8">O콏echov칳</option>
            </select>
        </div>
        <div>
            <label>N치pl켿 (kr칠m)</label>
            <select id="krem" onchange="aktualizuj()">
                <option value="#fffde7">Vanilkov칳</option>
                <option value="#795548">Pa콏칤쬽k칳</option>
                <option value="#f8bbd0">Ovocn칳</option>
            </select>
        </div>
    </div>

    <div class="sekce">
        <label>Barva kr칠mu na pot콏en칤 (vn캩j코칤)</label>
        <input type="color" id="potah" value="#ffffff" oninput="aktualizuj()">
    </div>

    <div class="sekce">
        <label>Ovoce, dekorace, figurky...</label>
        <input type="text" id="pozn치mka" placeholder="Nap콏. jahody dovnit콏, n치pis 'V코e nejlep코칤'...">
    </div>

    <div id="box-dortu"></div>
    <p id="vyska-info" style="font-size: 12px; color: #999; text-align: center;"></p>
    
    <button class="btn" onclick="poslatMail()">Odeslat man쬰lce na e-mail</button>
</div>

<script>
    function aktualizuj() {
        const plocha = document.getElementById('box-dortu');
        const s = document.getElementById('sirka').value;
        const p = document.getElementById('patra').value;
        const cK = document.getElementById('korpus').value;
        const cN = document.getElementById('krem').value;
        const cP = document.getElementById('potah').value;

        // Nastaven칤 vn캩j코칤 barvy
        plocha.style.backgroundColor = cP;
        document.getElementById('vyska-info').innerText = "Odhadovan치 v칳코ka: " + (p * 4) + " cm";

        plocha.innerHTML = "";
        for (let i = 0; i < p; i++) {
            let korp = document.createElement('div');
            korp.className = 'v-korpus';
            korp.style.width = s + "px";
            korp.style.backgroundColor = cK;
            plocha.appendChild(korp);

            if (i < p - 1) {
                let napl = document.createElement('div');
                napl.className = 'v-krem';
                napl.style.width = (s - 10) + "px";
                napl.style.backgroundColor = cN;
                plocha.appendChild(napl);
            }
        }
    }

    function poslatMail() {
        const s = document.getElementById('sirka').options[document.getElementById('sirka').selectedIndex].text;
        const p = document.getElementById('patra').value;
        const korp = document.getElementById('korpus').options[document.getElementById('korpus').selectedIndex].text;
        const napl = document.getElementById('krem').options[document.getElementById('krem').selectedIndex].text;
        const pozn = document.getElementById('pozn치mka').value || "쮂멳n칠";

        const mail = "V츼-EMAIL@SEZNAM.CZ"; // <--- TADY DOPL켾 EMAIL
        const subjekt = "Nov치 objedn치vka dortu";
        const telo = `Ahoj, m치m novou popt치vku:%0A
        - Pr콢m캩r: ${s}%0A
        - Po캜et pater: ${p}%0A
        - Korpus: ${korp}%0A
        - N치pl켿: ${napl}%0A
        - Dopl켿ky: ${pozn}`;

        window.location.href = `mailto:${mail}?subject=${subjekt}&body=${telo}`;
    }

    window.onload = aktualizuj;
</script>

</body>
</html>
