<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes by DT | Real 3D Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #ad1457; 
            --bg-gradient: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-gradient);
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            margin: 0; padding: 20px;
        }
        
        .karta { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 30px; border-radius: 40px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.1); 
            width: 100%; max-width: 400px; text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.4);
        }

        h1 { font-family: 'Playfair Display', serif; color: var(--primary); font-size: 2.2rem; margin: 0; }
        .ig { color: var(--primary); text-decoration: none; font-size: 14px; font-weight: 600; opacity: 0.7; }

        /* VIZUALIZA캛N칈 PLOCHA */
        .display-area {
            height: 320px; margin: 20px 0;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        .glow-circle {
            position: absolute; width: 260px; height: 260px;
            background: white; border-radius: 50%;
            box-shadow: 0 0 50px rgba(255,255,255,0.8);
            border: 10px solid rgba(255,255,255,0.5);
            z-index: 0;
        }

        /* DORT - JEDEN CELEK */
        .cake-wrapper {
            position: relative; z-index: 1;
            display: flex; flex-direction: column-reverse;
            align-items: center;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.15));
            transition: transform 0.3s ease;
        }

        /* VRSTVA DORTU - BUCLAT츼 */
        .layer {
            position: relative;
            width: var(--w);
            height: 45px; /* V칳코ka boku */
            background: var(--color);
            margin-bottom: -15px; /* Kl칤캜ov칳 trik pro propojen칤 vrstev */
            border-radius: 50% / 15px; /* Zaoblen칤 spodku vrstvy */
            
            /* St칤nov치n칤 boku pro 3D efekt */
            background: linear-gradient(90deg, 
                rgba(0,0,0,0.15) 0%, 
                rgba(255,255,255,0.2) 20%, 
                rgba(255,255,255,0) 50%, 
                rgba(0,0,0,0.1) 100%), var(--color);
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
        }

        /* Horn칤 plocha vrstvy (elipsa) */
        .layer::before {
            content: ''; position: absolute;
            top: -15px; left: 0;
            width: 100%; height: 30px;
            border-radius: 50%;
            background: inherit;
            filter: brightness(1.05); /* Vr코ek je v쬯y o n캩co sv캩tlej코칤 */
            box-shadow: inset 0 5px 10px rgba(255,255,255,0.3);
        }

        /* Speci치ln칤 칰prava pro vr코ek dortu */
        .layer:last-child { margin-bottom: 0; }
        .layer:last-child::before {
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(0,0,0,0.05) 100%), var(--color);
        }

        .strawberries {
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%);
            z-index: 10; font-size: 40px; 
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            pointer-events: none;
        }

        /* OVL츼D츼N칈 */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .box { 
            background: white; padding: 12px; border-radius: 18px; 
            text-align: left; border: 1px solid rgba(0,0,0,0.05);
        }
        label { font-size: 9px; font-weight: 700; color: #bbb; text-transform: uppercase; display: block; }
        select { 
            width: 100%; border: none; background: transparent; 
            font-family: inherit; font-size: 14px; font-weight: 600; outline: none;
            cursor: pointer; padding-top: 4px; color: #444;
        }

        .slider { width: 100%; accent-color: var(--primary); margin: 15px 0 5px 0; }

        .btn { 
            width: 100%; padding: 18px; background: linear-gradient(90deg, #ad1457, #d81b60); 
            color: white; border: none; border-radius: 20px; 
            font-weight: 700; font-size: 15px; margin-top: 20px; cursor: pointer;
            box-shadow: 0 10px 25px rgba(173, 20, 87, 0.3);
        }
    </style>
</head>
<body>

<div class="karta">
    <h1>Cakes by DT</h1>
    <a href="#" class="ig">游닞 @cakesbydt_</a>

    <div class="display-area">
        <div class="glow-circle"></div>
        <div class="cake-wrapper" id="cake-visual"></div>
    </div>

    <input type="range" min="-10" max="10" value="0" class="slider" oninput="tilt(this.value)">
    <div style="font-size: 10px; color: #999; letter-spacing: 1px;">NAKLONIT POHLED</div>

    <div class="controls">
        <div class="box"><label>Pr콢m캩r dortu</label>
            <select id="size" onchange="render()"><option value="170">15 cm</option><option value="210" selected>20 cm</option><option value="250">25 cm</option></select>
        </div>
        <div class="box"><label>Vrstvy</label>
            <select id="layers" onchange="render()"><option value="3">3 vrstvy</option><option value="4" selected>4 vrstvy</option><option value="5">5 vrstev</option></select>
        </div>
    </div>

    <div class="controls">
        <div class="box"><label>Korpus</label>
            <select id="cColor" onchange="render()"><option value="#f3e5ab" selected>Sv캩tl칳</option><option value="#5d4037">O콏echov칳</option><option value="#ad1457">Malinov칳</option></select>
        </div>
        <div class="box"><label>Kr칠m</label>
            <select id="fColor" onchange="render()"><option value="#fce7f3">Jahodov칳</option><option value="#ffffff" selected>Vanilkov칳</option><option value="#8d6e63">K치vov칳</option></select>
        </div>
    </div>

    <button class="btn" onclick="alert('Popt치vka odesl치na!')">ODESLAT POPT츼VKU</button>
</div>

<script>
    function tilt(val) {
        document.getElementById('cake-visual').style.transform = `perspective(1000px) rotateX(${val}deg)`;
    }

    function render() {
        const container = document.getElementById('cake-visual');
        const size = document.getElementById('size').value;
        const layerCount = document.getElementById('layers').value;
        const colorC = document.getElementById('cColor').value;
        const colorF = document.getElementById('fColor').value;

        container.innerHTML = "";

        for (let i = 0; i < layerCount; i++) {
            const div = document.createElement('div');
            div.className = 'layer';
            div.style.setProperty('--w', size + 'px');
            div.style.setProperty('--color', i % 2 === 0 ? colorC : colorF);
            div.style.zIndex = layerCount - i;
            
            if (i == layerCount - 1) {
                const decor = document.createElement('div');
                decor.className = 'strawberries';
                decor.innerHTML = "游꼡游꼡游꼡";
                div.appendChild(decor);
            }
            container.appendChild(div);
        }
    }
    window.onload = render;
</script>

</body>
</html>
