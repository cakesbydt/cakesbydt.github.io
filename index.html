<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Cakes by DT | Upeƒçeme v√°m vzpom√≠nku</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --primary: #ad1457; --primary-dark: #880e4f; --bg: #fff5f8; --border: #fce7f3; --accent: #f9a8d4; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 0; margin: 0; min-height: 100vh; }
        .hlavni-wrapper { display: flex; width: 100%; max-width: 1200px; background: white; box-shadow: 0 20px 60px rgba(173,20,87,0.1); margin: 40px 20px; border-radius: 30px; overflow: hidden; }
        
        .levy-panel { flex: 0 0 320px; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); display: flex; flex-direction: column; align-items: center; padding: 40px 25px; color: white; box-sizing: border-box; }
        .logo-vlevo { width: 200px; height: auto; border-radius: 20px; border: 4px solid rgba(255,255,255,0.2); margin-bottom: 30px; }
        .kontaktni-form { width: 100%; }
        .input-group { width: 100%; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 11px; margin-bottom: 5px; font-weight: bold; opacity: 0.8; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 12px; border-radius: 10px; border: none; outline: none; box-sizing: border-box; background: rgba(255,255,255,0.15); color: white; font-family: inherit; }

        .obsah { flex: 1; padding: 40px 50px; background: white; overflow-y: auto; }
        .hlavni-motto { font-family: 'Pacifico', cursive; color: var(--primary); margin: 0 0 25px 0; font-size: 48px; text-align: center; }
        h3 { color: var(--primary); font-size: 13px; margin: 0 0 20px; text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 8px; letter-spacing: 1px; }
        .sekce { background: #ffffff; padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; }
        .flex { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
        .flex > div { flex: 1; min-width: 140px; }
        label { display: block; font-size: 11px; font-weight: 700; color: #666; margin-bottom: 6px; text-transform: uppercase; }
        select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #e0e0e0; font-family: inherit; font-size: 14px; outline: none; }

        #canvas-container { width: 100%; height: 400px; background: radial-gradient(#ffffff, #fefefe); border-radius: 25px; border: 2px dashed var(--accent); cursor: move; touch-action: none; }
        .ovladani-3d { margin: 20px 0; padding: 15px; background: #f9f9f9; border-radius: 20px; border: 1px solid var(--border); }
        .ovladani-3d label { margin-bottom: 10px; display: flex; align-items: center; gap: 10px; font-size: 11px; color: var(--primary); font-weight: bold; }
        .slider { width: 100%; height: 8px; background: #eee; border-radius: 5px; outline: none; accent-color: var(--primary); cursor: pointer; }

        .doplnky-seznam { display: flex; flex-direction: column; gap: 12px; }
        .doplnek-blok { border: 1px solid #eee; border-radius: 15px; background: #fcfcfc; transition: 0.3s; overflow: hidden; }
        .doplnek-hlavicka { display: flex; align-items: center; gap: 12px; padding: 18px; cursor: pointer; font-weight: 600; font-size: 15px; }
        .doplnek-hlavicka input { width: 18px; height: 18px; accent-color: var(--primary); }
        .doplnek-poznamka { max-height: 0; padding: 0 18px; opacity: 0; transition: 0.3s ease; }
        .doplnek-blok.aktivni { border-color: var(--primary); background: var(--bg); }
        .doplnek-blok.aktivni .doplnek-poznamka { max-height: 150px; padding: 5px 18px 18px 18px; opacity: 1; }

        .btn { width: 100%; padding: 20px; background: var(--primary); color: white; border: none; border-radius: 18px; cursor: pointer; font-weight: 800; font-size: 18px; margin-top: 10px; transition: 0.3s; }
        .btn:hover { background: var(--primary-dark); transform: scale(1.01); }

        @media (max-width: 950px) {
            .hlavni-wrapper { flex-direction: column; margin: 0; border-radius: 0; }
            .levy-panel { width: 100%; }
            .hlavni-motto { font-size: 34px; }
        }
    </style>
</head>
<body>

<div class="hlavni-wrapper">
    <div class="levy-panel">
        <img src="logo.jpg" alt="Logo" class="logo-vlevo">
        <div class="kontaktni-form">
            <div class="input-group"><label>Jm√©no a p≈ô√≠jmen√≠</label><input type="text" id="user-name" placeholder="Va≈°e jm√©no"></div>
            <div class="input-group"><label>E-mail</label><input type="email" id="user-email" placeholder="vas@email.cz"></div>
            <div class="input-group"><label>Telefon</label><input type="tel" id="user-phone" placeholder="+420 ..."></div>
        </div>
        <p style="margin-top:auto; font-size: 11px; opacity: 0.5; font-style: italic;">"Upeƒçeme v√°m vzpom√≠nku..."</p>
    </div>

    <div class="obsah">
        <h1 class="hlavni-motto">Upeƒçeme v√°m vzpom√≠nku</h1>
        
        <div class="sekce">
            <h3>üéÇ Konfigurace dortu</h3>
            <div class="flex">
                <div><label>Styl</label><select id="style" onchange="updateCake()"><option value="tower">Tower</option><option value="wedding">Svatebn√≠</option></select></div>
                <div><label>Vrstvy</label><select id="layers" onchange="updateCake()"><option value="4">4 vrstvy</option><option value="6">6 vrstev</option><option value="8" selected>8 vrstev</option><option value="12">12 vrstev</option></select></div>
                <div><label>Korpus</label><select id="flavor" onchange="updateCake()"><option value="0x4e342e">ƒåokol√°da</option><option value="0xf3e5ab">Pi≈°kot</option><option value="0xd32f2f">Red Velvet</option></select></div>
                <div><label>Kr√©m</label><select id="creamColor" onchange="updateCake()"><option value="0xffffff">B√≠l√Ω</option><option value="0xfce4ec">R≈Ø≈æov√Ω</option><option value="0xdcedc8">Pist√°cie</option><option value="0x6d4c41">Pa≈ô√≠≈æsk√Ω</option></select></div>
            </div>
            <div class="flex" style="margin-top: 15px;">
                <div><label>Ovoce navrchu</label><select id="fruitTop" onchange="updateCake()"><option value="none">≈Ω√°dn√©</option><option value="strawberries" selected>Jahody</option><option value="blueberries">Bor≈Øvky</option><option value="mix">Mix</option></select></div>
                <div><label>Styl zdoben√≠</label><select id="topStyle" onchange="updateCake()"><option value="border">Jen po obvodu</option><option value="full">Cel√Ω vr≈°ek</option></select></div>
                <div><label>Ovoce v kr√©mu</label><select id="fruitCream" onchange="updateCake()"><option value="none">≈Ω√°dn√©</option><option value="strawberries">Jahody</option><option value="blueberries">Bor≈Øvky</option><option value="mix" selected>Mix</option></select></div>
            </div>
        </div>

        <div id="canvas-container"></div>
        
        <div class="ovladani-3d">
            <label>üîÑ Ot√°ƒçen√≠: <input type="range" id="rotateY" class="slider" min="-3.14" max="3.14" step="0.01" value="0" oninput="manualControl()"></label>
            <label>‚ÜïÔ∏è N√°klon: <input type="range" id="rotateX" class="slider" min="-0.6" max="0.6" step="0.01" value="0" oninput="manualControl()"></label>
        </div>

        <div class="sekce">
            <h3>üéÅ Dopl≈àky</h3>
            <div class="doplnky-seznam">
                <div class="doplnek-blok" id="blok-papir"><label class="doplnek-hlavicka"><input type="checkbox" onchange="toggleBlok(this, 'papir')"> Jedl√Ω pap√≠r</label><div class="doplnek-poznamka"><textarea rows="2" placeholder="Motiv..."></textarea></div></div>
                <div class="doplnek-blok" id="blok-figurka"><label class="doplnek-hlavicka"><input type="checkbox" onchange="toggleBlok(this, 'figurka')"> Figurka</label><div class="doplnek-poznamka"><textarea rows="2" placeholder="Jak√° figurka?"></textarea></div></div>
                <div class="doplnek-blok" id="blok-zapich"><label class="doplnek-hlavicka"><input type="checkbox" onchange="toggleBlok(this, 'zapich')"> Z√°pich</label><div class="doplnek-poznamka"><textarea rows="2" placeholder="Text z√°pichu..."></textarea></div></div>
            </div>
        </div>

        <button class="btn" onclick="odeslat()">ODESLAT POPT√ÅVKU</button>
    </div>
</div>

<script>
    let scene, camera, renderer, cakeGroup;
    const container = document.getElementById('canvas-container');
    let isDragging = false, prevX = 0, prevY = 0;

    function odeslat() {
        const name = document.getElementById('user-name').value;
        if(!name) return alert('Dopl≈àte jm√©no v lev√©m panelu.');
        alert('Dƒõkujeme! Popt√°vka byla odesl√°na.');
    }

    function toggleBlok(cb, id) { document.getElementById('blok-' + id).classList.toggle('aktivni', cb.checked); }

    function manualControl() {
        if (!cakeGroup) return;
        cakeGroup.rotation.y = parseFloat(document.getElementById('rotateY').value);
        cakeGroup.rotation.x = parseFloat(document.getElementById('rotateX').value);
    }

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 5, 12);
        camera.lookAt(0, 2, 0);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1.3);
        light.position.set(5, 10, 7);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        cakeGroup = new THREE.Group();
        scene.add(cakeGroup);
        updateCake();
        animate();
    }

    function createStrawberry() {
        const s = new THREE.Group();
        const body = new THREE.Mesh(new THREE.SphereGeometry(0.22, 12, 12), new THREE.MeshPhongMaterial({ color: 0xff1744, shininess: 80 }));
        body.scale.set(0.8, 1.3, 0.8);
        s.add(body);
        const leaf = new THREE.Mesh(new THREE.ConeGeometry(0.1, 0.12, 6), new THREE.MeshPhongMaterial({ color: 0x2e7d32 }));
        leaf.position.y = 0.22;
        s.add(leaf);
        return s;
    }

    function createBlueberry() { return new THREE.Mesh(new THREE.SphereGeometry(0.16, 16, 16), new THREE.MeshPhongMaterial({ color: 0x1a237e, shininess: 40 })); }

    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);
        const layerCount = parseInt(document.getElementById('layers').value);
        const fruitTop = document.getElementById('fruitTop').value;
        const topStyle = document.getElementById('topStyle').value;
        const fruitCream = document.getElementById('fruitCream').value;
        const flav = parseInt(document.getElementById('flavor').value);
        const cream = parseInt(document.getElementById('creamColor').value);
        const style = document.getElementById('style').value;
        const layerH = 0.5;

        for (let i = 0; i < layerCount; i++) {
            let r = 3;
            if (style === 'wedding') r = 3 - (Math.floor(i / 2) * 0.4);
            const isCreamLayer = (i % 2 === 1);
            const currentR = isCreamLayer ? r * 0.98 : r;

            const mesh = new THREE.Mesh(new THREE.CylinderGeometry(currentR, currentR, layerH, 45), new THREE.MeshPhongMaterial({ color: !isCreamLayer ? flav : cream }));
            mesh.position.y = i * layerH;
            cakeGroup.add(mesh);

            const isTop = (i === layerCount - 1);
            const isStep = (style === 'wedding' && isCreamLayer && i < layerCount - 1);
            const isInCream = isCreamLayer && i < layerCount - 1;

            // Logika ovoce navrchu / na schodech
            if (fruitTop !== "none" && (isTop || isStep)) {
                if (topStyle === 'full' && isTop) {
                    // Pln√© zaplnƒõn√≠ vr≈°ku (kruhy)
                    for (let row = 0; row <= r; row += 0.5) {
                        const circleR = row;
                        const count = circleR === 0 ? 1 : Math.floor(circleR * 8);
                        for (let j = 0; j < count; j++) {
                            let f = (fruitTop === 'mix') ? (j % 2 === 0 ? createStrawberry() : createBlueberry()) : (fruitTop === 'strawberries' ? createStrawberry() : createBlueberry());
                            const ang = (j / count) * Math.PI * 2;
                            f.position.set(Math.cos(ang) * circleR * 0.85, (i * layerH) + 0.32, Math.sin(ang) * circleR * 0.85);
                            f.rotation.y = Math.random() * Math.PI;
                            cakeGroup.add(f);
                        }
                    }
                } else {
                    // Jen po obvodu
                    const count = Math.floor(r * 6);
                    for (let j = 0; j < count; j++) {
                        let f = (fruitTop === 'mix') ? (j % 2 === 0 ? createStrawberry() : createBlueberry()) : (fruitTop === 'strawberries' ? createStrawberry() : createBlueberry());
                        const ang = (j / count) * Math.PI * 2;
                        const spread = (isTop || isStep) ? 0.85 : 0.9;
                        f.position.set(Math.cos(ang) * r * spread, (i * layerH) + 0.32, Math.sin(ang) * r * spread);
                        f.rotation.y = Math.random() * Math.PI;
                        cakeGroup.add(f);
                    }
                }
            }

            // Ovoce v kr√©mu
            if (fruitCream !== "none" && isInCream && !isStep) {
                const count = Math.floor(r * 10);
                for (let j = 0; j < count; j++) {
                    let f = (fruitCream === 'mix') ? (j % 2 === 0 ? createStrawberry() : createBlueberry()) : (fruitCream === 'strawberries' ? createStrawberry() : createBlueberry());
                    const ang = (j / count) * Math.PI * 2;
                    f.scale.set(0.4, 0.4, 0.2); 
                    f.rotation.y = ang; 
                    f.position.set(Math.cos(ang) * (r * 0.97), (i * layerH), Math.sin(ang) * (r * 0.97));
                    cakeGroup.add(f);
                }
            }
        }
    }

    const handleMove = (x, y) => {
        if (isDragging) {
            cakeGroup.rotation.y += (x - prevX) * 0.01;
            cakeGroup.rotation.x += (y - prevY) * 0.01;
            cakeGroup.rotation.x = Math.max(-0.6, Math.min(0.6, cakeGroup.rotation.x));
            document.getElementById('rotateY').value = cakeGroup.rotation.y;
            document.getElementById('rotateX').value = cakeGroup.rotation.x;
            prevX = x; prevY = y;
        }
    };

    container.onmousedown = (e) => { isDragging = true; prevX = e.clientX; prevY = e.clientY; };
    window.onmousemove = (e) => handleMove(e.clientX, e.clientY);
    window.onmouseup = () => isDragging = false;
    container.addEventListener('touchstart', (e) => { isDragging = true; prevX = e.touches[0].clientX; prevY = e.touches[0].clientY; }, {passive: false});
    window.addEventListener('touchmove', (e) => { if(isDragging) e.preventDefault(); handleMove(e.touches[0].clientX, e.touches[0].clientY); }, {passive: false});
    window.addEventListener('touchend', () => isDragging = false);

    function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
    window.onload = init3D;
</script>
</body>
</html>
