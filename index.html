<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Dortov√Ω konfigur√°tor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #fff5f8; display: flex; justify-content: center; padding: 20px; }
        .karta { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 480px; }
        h1 { color: #ad1457; text-align: center; margin-bottom: 20px; }
        
        #box-dortu { 
            margin: 20px auto; padding: 20px; background: #ffffff; border: 2px dashed #f9a8d4; border-radius: 15px;
            display: flex; flex-direction: column-reverse; align-items: center; min-height: 120px; transition: 0.3s;
        }

        .v-korpus { height: 20px; border: 1px solid rgba(0,0,0,0.1); border-radius: 4px; margin-top: 2px; }
        .v-krem { height: 18px; border: 1px solid rgba(0,0,0,0.05); border-radius: 10px; margin-bottom: -1px; }

        .sekce { text-align: left; margin-bottom: 15px; padding: 10px; background: #fffcfd; border-radius: 10px; }
        label { display: block; font-weight: bold; color: #ad1457; font-size: 13px; margin-bottom: 5px; }
        select, input, textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #f9a8d4; box-sizing: border-box; font-family: inherit; }
        textarea { resize: vertical; min-height: 60px; }
        
        .flex { display: flex; gap: 10px; }
        .flex > div { flex: 1; }
        
        .btn { width: 100%; padding: 15px; background: #db2777; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 15px; }
        .btn:hover { background: #c2185b; }
        h3 { color: #ad1457; font-size: 16px; margin-top: 0; border-bottom: 1px solid #f9a8d4; padding-bottom: 5px; }
    </style>
</head>
<body>

<div class="karta">
    <h1>üç∞ Objedn√°vka dortu</h1>

    <div class="sekce">
        <h3>üë§ Kontaktn√≠ √∫daje</h3>
        <label>Jm√©no a p≈ô√≠jmen√≠</label>
        <input type="text" id="jmeno" placeholder="Jan Nov√°k">
        <div class="flex" style="margin-top: 10px;">
            <div>
                <label>E-mail</label>
                <input type="email" id="zakaznik-email" placeholder="vas@email.cz">
            </div>
            <div>
                <label>Telefon</label>
                <input type="tel" id="telefon" placeholder="+420 123 456 789">
            </div>
        </div>
    </div>

    <div class="sekce">
        <h3>üéÇ Parametry dortu</h3>
        <div class="flex">
            <div>
                <label>Pr≈Ømƒõr (≈°√≠≈ôka)</label>
                <select id="sirka" onchange="aktualizuj()">
                    <option value="150">15 cm</option>
                    <option value="200" selected>20 cm</option>
                    <option value="250">25 cm</option>
                    <option value="300">30 cm</option>
                </select>
            </div>
            <div>
                <label>Poƒçet pater (v√Ω≈°ka)</label>
                <input type="number" id="patra" value="3" min="2" max="5" oninput="aktualizuj()">
            </div>
        </div>
    </div>

    <div class="sekce flex">
        <div>
            <label>Korpus</label>
            <select id="korpus" onchange="aktualizuj()">
                <option value="#f3e5ab">Svƒõtl√Ω pi≈°kot</option>
                <option value="#4e342e">ƒåokol√°dov√Ω</option>
                <option value="#d7ccc8">O≈ôechov√Ω</option>
            </select>
        </div>
        <div>
            <label>N√°pl≈à (kr√©m)</label>
            <select id="krem" onchange="aktualizuj()">
                <option value="#fffde7">Vanilkov√Ω</option>
                <option value="#795548">Pa≈ô√≠≈æsk√Ω</option>
                <option value="#f8bbd0">Ovocn√Ω</option>
            </select>
        </div>
    </div>

    <div class="sekce">
        <label>Barva kr√©mu na pot≈ôen√≠ (vnƒõj≈°√≠)</label>
        <input type="color" id="potah" value="#ffffff" oninput="aktualizuj()">
    </div>

    <div class="sekce">
        <h3>‚ú® Dekorace a p≈ô√≠sady</h3>
        <label>Ovoce uvnit≈ô/vnƒõ</label>
        <input type="text" id="ovoce" placeholder="Nap≈ô. jahody, maliny, bor≈Øvky...">
        
        <label style="margin-top:10px;">Jedl√Ω pap√≠r / Figurky</label>
        <input type="text" id="dekorace" placeholder="Nap≈ô. Tlapkov√° patrola, marcip√°nov√° r≈Ø≈æe...">
        
        <label style="margin-top:10px;">Pozn√°mka pro cukr√°≈ôku</label>
        <textarea id="poznamka" placeholder="Dopl≈àuj√≠c√≠ informace, n√°pis na dort, speci√°ln√≠ p≈ô√°n√≠..."></textarea>
    </div>

    <div id="box-dortu"></div>
    <p id="vyska-info" style="font-size: 12px; color: #999; text-align: center;"></p>
    
    <button class="btn" onclick="poslatMail()">Odeslat popt√°vku</button>
</div>

<script>
    function aktualizuj() {
        const plocha = document.getElementById('box-dortu');
        const s = document.getElementById('sirka').value;
        const p = document.getElementById('patra').value;
        const cK = document.getElementById('korpus').value;
        const cN = document.getElementById('krem').value;
        const cP = document.getElementById('potah').value;

        plocha.style.backgroundColor = cP;
        document.getElementById('vyska-info').innerText = "Odhadovan√° v√Ω≈°ka: " + (p * 4) + " cm";

        plocha.innerHTML = "";
        for (let i = 0; i < p; i++) {
            let korp = document.createElement('div');
            korp.className = 'v-korpus';
            korp.style.width = s + "px";
            korp.style.backgroundColor = cK;
            plocha.appendChild(korp);

            if (i < p - 1) {
                let napl = document.createElement('div');
                napl.className = 'v-krem';
                napl.style.width = (s - 10) + "px";
                napl.style.backgroundColor = cN;
                plocha.appendChild(napl);
            }
        }
    }

    function poslatMail() {
        const jmeno = document.getElementById('jmeno').value;
        const emailZakaznik = document.getElementById('zakaznik-email').value;
        const telefon = document.getElementById('telefon').value;

        if (!jmeno || !emailZakaznik || !telefon) {
            alert("Pros√≠m vypl≈àte jm√©no, e-mail i telefon.");
            return;
        }

        const s = document.getElementById('sirka').options[document.getElementById('sirka').selectedIndex].text;
        const p = document.getElementById('patra').value;
        const korp = document.getElementById('korpus').options[document.getElementById('korpus').selectedIndex].text;
        const napl = document.getElementById('krem').options[document.getElementById('krem').selectedIndex].text;
        
        const ovoce = document.getElementById('ovoce').value || "neza≈°krtnuto";
        const deko = document.getElementById('dekorace').value || "≈æ√°dn√©";
        const pozn = document.getElementById('poznamka').value || "≈æ√°dn√©";

        const mail = "DOMII.TRNOVSKA@SEZNAM.CZ";
        const subjekt = `Popt√°vka dortu - ${jmeno}`;
        
        const telo = `Nov√° popt√°vka od z√°kazn√≠ka:%0A
        ----------------------------------%0A
        Jm√©no: ${jmeno}%0A
        E-mail: ${emailZakaznik}%0A
        Telefon: ${telefon}%0A
        ----------------------------------%0A
        DORT:%0A
        - Pr≈Ømƒõr: ${s}%0A
        - Poƒçet pater: ${p}%0A
        - Korpus: ${korp}%0A
        - N√°pl≈à: ${napl}%0A
        ----------------------------------%0A
        DEKORACE A POZN√ÅMKY:%0A
        - Ovoce: ${ovoce}%0A
        - Dekorace/Figurky: ${deko}%0A
        - Pozn√°mka: ${pozn}`;

        window.location.href = `mailto:${mail}?subject=${encodeURIComponent(subjekt)}&body=${telo}`;
    }

    window.onload = aktualizuj;
</script>

</body>
</html>
