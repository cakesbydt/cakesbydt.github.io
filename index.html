<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>3D Konfigur치tor | Cakes by DT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        :root { --primary: #ad1457; --primary-dark: #880e4f; --bg: #fff5f8; --border: #fce7f3; --accent: #f9a8d4; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 0; margin: 0; min-height: 100vh; }
        
        .hlavni-wrapper { display: flex; width: 100%; max-width: 1200px; background: white; box-shadow: 0 20px 60px rgba(173,20,87,0.1); margin: 40px 20px; border-radius: 30px; overflow: hidden; }
        
        /* Lev칳 panel */
        .levy-panel { flex: 0 0 320px; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); display: flex; flex-direction: column; align-items: center; padding: 40px 25px; color: white; box-sizing: border-box; }
        .logo-vlevo { width: 220px; height: auto; border-radius: 20px; border: 4px solid rgba(255,255,255,0.2); margin-bottom: 30px; }
        
        .kontaktni-form { width: 100%; }
        .input-group { width: 100%; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 11px; margin-bottom: 5px; font-weight: bold; opacity: 0.8; }
        .input-group input { width: 100%; padding: 12px; border-radius: 10px; border: none; outline: none; box-sizing: border-box; background: rgba(255,255,255,0.15); color: white; font-family: inherit; }
        .input-group input:focus { background: rgba(255,255,255,0.25); }

        /* Hlavn칤 캜치st */
        .obsah { flex: 1; padding: 50px 60px; background: white; overflow-y: auto; }
        /* Styl pro nov칠 motto */
.hlavni-motto { 
    font-family: 'Dancing Script', cursive; 
    color: var(--primary); 
    margin: 0 0 25px 0; 
    font-size: 52px; 
    text-align: center;
    line-height: 1.2;
    font-weight: 700;
}

/* 칔prava dopl켿k콢 nad sebou */
.doplnky-seznam { display: flex; flex-direction: column; gap: 12px; }
.doplnek-blok { border: 1px solid #eee; border-radius: 15px; background: #fcfcfc; transition: all 0.3s ease; overflow: hidden; }
.doplnek-hlavicka { display: flex; align-items: center; gap: 12px; padding: 18px; cursor: pointer; font-weight: 600; font-size: 15px; }
.doplnek-hlavicka input { width: 18px; height: 18px; accent-color: var(--primary); }
.doplnek-poznamka { max-height: 0; padding: 0 18px; opacity: 0; transition: all 0.3s ease; }
.doplnek-blok.aktivni { border-color: var(--primary); background: var(--bg); }
.doplnek-blok.aktivni .doplnek-poznamka { max-height: 120px; padding: 10px 18px 18px 18px; opacity: 1; }
        h3 { color: var(--primary); font-size: 14px; margin: 0 0 20px; text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 8px; }

        .sekce { background: #ffffff; padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; }
        .flex { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
        .flex > div { flex: 1; min-width: 130px; }
        
        label { display: block; font-size: 11px; font-weight: 700; color: #666; margin-bottom: 6px; text-transform: uppercase; }
        select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #e0e0e0; font-family: inherit; font-size: 14px; }

        #canvas-container { width: 100%; height: 400px; background: radial-gradient(#ffffff, #f9f9f9); border-radius: 25px; border: 2px dashed var(--accent); cursor: move; margin: 20px 0; }

        /* DOPL켾KY NAD SEBOU */
        .doplnky-seznam { display: flex; flex-direction: column; gap: 10px; }
        .doplnek-blok { border: 1px solid #eee; border-radius: 15px; padding: 0; background: #fcfcfc; transition: all 0.3s ease; overflow: hidden; }
        .doplnek-hlavicka { display: flex; align-items: center; gap: 12px; padding: 18px; cursor: pointer; font-weight: 600; font-size: 15px; user-select: none; }
        .doplnek-hlavicka input { width: 18px; height: 18px; cursor: pointer; accent-color: var(--primary); }
        
        .doplnek-poznamka { max-height: 0; padding: 0 18px; opacity: 0; transition: all 0.3s ease; background: #fff; }
        .doplnek-blok.aktivni { border-color: var(--primary); background: var(--bg); box-shadow: 0 4px 12px rgba(173,20,87,0.05); }
        .doplnek-blok.aktivni .doplnek-poznamka { max-height: 100px; padding: 10px 18px 18px 18px; opacity: 1; }

        .btn { width: 100%; padding: 20px; background: var(--primary); color: white; border: none; border-radius: 18px; cursor: pointer; font-weight: 800; font-size: 18px; margin-top: 20px; transition: 0.2s; }
        .btn:hover { background: var(--primary-dark); transform: translateY(-2px); }

        @media (max-width: 950px) {
            .hlavni-wrapper { flex-direction: column; margin: 0; border-radius: 0; }
            .levy-panel { width: 100%; }
            .obsah { padding: 30px; }
        }
    </style>
</head>
<body>

<div class="hlavni-wrapper">
    <div class="levy-panel">
        <img src="logo.jpg" alt="Logo Cakes by DT" class="logo-vlevo">
        
        <div class="kontaktni-form">
            <div class="input-group">
                <label>Jm칠no a p콏칤jmen칤</label>
                <input type="text" id="user-name" placeholder="Nap콏. Jana Sladk치">
            </div>
            <div class="input-group">
                <label>E-mail</label>
                <input type="email" id="user-email" placeholder="email@seznam.cz">
            </div>
            <div class="input-group">
                <label>Telefon</label>
                <input type="tel" id="user-phone" placeholder="+420 777 000 000">
            </div>
        </div>
        
        <p style="margin-top:auto; text-align:center; opacity:0.6; font-style: italic; font-size: 12px; padding-top: 40px;">"Upe캜eme v치m vzpom칤nku..."</p>
    </div>

    <div class="obsah">
        <h1 class="hlavni-motto">Upe캜eme v치m vzpom칤nku</h1>
        
        <div class="sekce">
            <h3>游꾹 Z치kladn칤 parametry</h3>
            <div class="flex">
                <div>
                    <label>Styl dortu</label>
                    <select id="style" onchange="updateCake()">
                        <option value="tower">Tower (Rovn칳)</option>
                        <option value="wedding">Svatebn칤 (Kask치da)</option>
                    </select>
                </div>
                <div>
                    <label>Po캜et vrstev</label>
                    <select id="layers" onchange="updateCake()">
                        <option value="4">4 vrstvy</option>
                        <option value="6">6 vrstev</option>
                        <option value="8" selected>8 vrstev</option>
                        <option value="12">12 vrstev</option>
                    </select>
                </div>
                <div>
                    <label>P콏칤chu콘 korpusu</label>
                    <select id="flavor" onchange="updateCake()">
                        <option value="0x4e342e">캛okol치dov칳</option>
                        <option value="0xf3e5ab">Sv캩tl칳 pi코kot</option>
                        <option value="0xd32f2f">Red Velvet</option>
                    </select>
                </div>
                <div>
                    <label>Barva kr칠mu</label>
                    <select id="creamColor" onchange="updateCake()">
                        <option value="0xffffff">Smetanov치</option>
                        <option value="0xfce4ec">R콢쬺v치</option>
                        <option value="0xdcedc8">Pist치ciov치</option>
                        <option value="0x6d4c41">Pa콏칤쬽k치</option>
                    </select>
                </div>
                <div>
                    <label>Zdoben칤 (3D)</label>
                    <select id="fruit" onchange="updateCake()">
                        <option value="none">Bez ovoce</option>
                        <option value="strawberries" selected>Jahody</option>
                        <option value="blueberries">Bor콢vky</option>
                        <option value="mix">Mix</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="canvas-container"></div>
        <p style="text-align: center; color: #999; font-size: 11px;">Klikn캩te a t치hn캩te pro rotaci a n치klon 3D modelu</p>

        <div class="sekce">
            <h3>游꾸 Dopl켿ky k objedn치vce</h3>
            <div class="doplnky-seznam">
                <div class="doplnek-blok" id="blok-papir">
                    <label class="doplnek-hlavicka">
                        <input type="checkbox" onchange="toggleBlok(this, 'papir')"> Jedl칳 pap칤r
                    </label>
                    <div class="doplnek-poznamka">
                        <textarea rows="2" placeholder="Popi코te motiv, kter칳 chcete na pap칤r vytisknout..."></textarea>
                    </div>
                </div>

                <div class="doplnek-blok" id="blok-figurka">
                    <label class="doplnek-hlavicka">
                        <input type="checkbox" onchange="toggleBlok(this, 'figurka')"> Figurka
                    </label>
                    <div class="doplnek-poznamka">
                        <textarea rows="2" placeholder="Jakou figurku byste si na dortu p콏치li?"></textarea>
                    </div>
                </div>

                <div class="doplnek-blok" id="blok-zapich">
                    <label class="doplnek-hlavicka">
                        <input type="checkbox" onchange="toggleBlok(this, 'zapich')"> Z치pich
                    </label>
                    <div class="doplnek-poznamka">
                        <textarea rows="2" placeholder="Text na z치pich (nap콏. 'V코e nejlep코칤 k 10. narozenin치m')"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn" onclick="odeslatPoptavku()">ODESLAT POPT츼VKU</button>
    </div>
</div>

<script>
    let scene, camera, renderer, cakeGroup;
    const container = document.getElementById('canvas-container');
    let isDragging = false, prevX = 0, prevY = 0;

    function odeslatPoptavku() {
        const name = document.getElementById('user-name').value;
        if(!name) { alert('Pros칤m vypl켿te sv칠 jm칠no v lev칠m panelu.'); return; }
        alert('D캩kujeme, popt치vka pro ' + name + ' byla 칰sp캩코n캩 odesl치na!');
    }

    function toggleBlok(cb, id) {
        document.getElementById('blok-' + id).classList.toggle('aktivni', cb.checked);
    }

    // --- 3D ENGINE ---
    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 5, 12);
        camera.lookAt(0, 2, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1.3);
        light.position.set(5, 10, 7);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        cakeGroup = new THREE.Group();
        scene.add(cakeGroup);

        updateCake();
        animate();
    }

    function createStrawberry() {
        const s = new THREE.Group();
        const body = new THREE.Mesh(
            new THREE.SphereGeometry(0.22, 12, 12),
            new THREE.MeshPhongMaterial({ color: 0xff1744, shininess: 80 })
        );
        body.scale.set(0.8, 1.3, 0.8);
        s.add(body);
        const leaf = new THREE.Mesh(
            new THREE.ConeGeometry(0.1, 0.12, 6),
            new THREE.MeshPhongMaterial({ color: 0x2e7d32 })
        );
        leaf.position.y = 0.22;
        s.add(leaf);
        return s;
    }

    function createBlueberry() {
        return new THREE.Mesh(
            new THREE.SphereGeometry(0.16, 16, 16),
            new THREE.MeshPhongMaterial({ color: 0x1a237e, shininess: 40 })
        );
    }

    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);
        const layerCount = parseInt(document.getElementById('layers').value);
        const fruitType = document.getElementById('fruit').value;
        const flav = parseInt(document.getElementById('flavor').value);
        const cream = parseInt(document.getElementById('creamColor').value);
        const style = document.getElementById('style').value;
        
        const layerH = 0.5;

        for (let i = 0; i < layerCount; i++) {
            let r = 3;
            if (style === 'wedding') r = 3 - (Math.floor(i / 2) * 0.4);

            const mesh = new THREE.Mesh(
                new THREE.CylinderGeometry(r, r, layerH, 45),
                new THREE.MeshPhongMaterial({ color: i % 2 === 0 ? flav : cream })
            );
            mesh.position.y = i * layerH;
            cakeGroup.add(mesh);

            if (fruitType !== "none") {
                const isTop = (i === layerCount - 1);
                const isStep = (style === 'wedding' && i % 2 === 1 && i < layerCount - 1);

                if (isTop || isStep) {
                    const count = Math.floor(r * 6);
                    for (let j = 0; j < count; j++) {
                        let f = (fruitType === 'mix') ? (j % 2 === 0 ? createStrawberry() : createBlueberry()) : 
                                (fruitType === 'strawberries' ? createStrawberry() : createBlueberry());
                        const ang = (j / count) * Math.PI * 2;
                        const spread = isTop ? 0.7 : 0.9;
                        f.position.set(Math.cos(ang) * r * spread, (i * layerH) + 0.3, Math.sin(ang) * r * spread);
                        f.rotation.y = Math.random() * Math.PI;
                        cakeGroup.add(f);
                    }
                }
            }
        }
    }

    // --- INTERAKCE ---
    container.onmousedown = (e) => { isDragging = true; prevX = e.clientX; prevY = e.clientY; };
    window.onmouseup = () => isDragging = false;
    window.onmousemove = (e) => {
        if (isDragging) {
            cakeGroup.rotation.y += (e.clientX - prevX) * 0.01;
            cakeGroup.rotation.x += (e.clientY - prevY) * 0.01;
            // Limit n치klonu
            cakeGroup.rotation.x = Math.max(-0.6, Math.min(0.6, cakeGroup.rotation.x));
            prevX = e.clientX; prevY = e.clientY;
        }
    };

    function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
    window.onload = init3D;
</script>
</body>
</html>
