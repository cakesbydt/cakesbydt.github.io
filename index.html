<script>
    let scene, camera, renderer, cakeGroup;
    let isDragging = false; 
    let previousMousePosition = { x: 0, y: 0 };
    const container = document.getElementById('canvas-container');

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(38, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 6, 14); 
        camera.lookAt(0, 2, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6)); 
        const mainLight = new THREE.DirectionalLight(0xffffff, 0.9); 
        mainLight.position.set(5, 10, 7);
        scene.add(mainLight);

        cakeGroup = new THREE.Group();
        cakeGroup.rotation.y = 0.5;
        scene.add(cakeGroup);
        
        updateCake(); 
        animate(); 

        const handleStart = (clientX, clientY) => {
            isDragging = true;
            previousMousePosition = { x: clientX, y: clientY };
        };

        const handleMove = (clientX, clientY) => {
            if (!isDragging) return;
            const deltaX = clientX - previousMousePosition.x;
            const deltaY = clientY - previousMousePosition.y;
            cakeGroup.rotation.y += deltaX * 0.01;
            cakeGroup.rotation.x += deltaY * 0.01;
            cakeGroup.rotation.x = Math.max(-0.6, Math.min(0.6, cakeGroup.rotation.x));
            document.getElementById('rotateY').value = cakeGroup.rotation.y;
            document.getElementById('rotateX').value = cakeGroup.rotation.x;
            previousMousePosition = { x: clientX, y: clientY };
        };

        container.addEventListener('mousedown', (e) => handleStart(e.clientX, e.clientY));
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
        container.addEventListener('touchstart', (e) => handleStart(e.touches[0].clientX, e.touches[0].clientY), {passive: false});
        window.addEventListener('touchend', () => isDragging = false);
        window.addEventListener('touchmove', (e) => handleMove(e.touches[0].clientX, e.touches[0].clientY), {passive: false});
    }

    function createFruit(type, isTop) {
        const group = new THREE.Group();
        let finalType = type;
        if (type === 'mix') {
            const rand = Math.random();
            if (rand < 0.33) finalType = 'strawberries';
            else if (rand < 0.66) finalType = 'blueberries';
            else finalType = 'raspberries';
        }
        let geo, mat, mesh;
        if (finalType === 'strawberries') {
            geo = new THREE.SphereGeometry(isTop ? 0.22 : 0.16, 16, 16);
            mat = new THREE.MeshPhongMaterial({ color: 0xd32f2f, shininess: 40 });
            mesh = new THREE.Mesh(geo, mat);
            mesh.scale.set(0.8, 1.3, 0.8);
        } else if (finalType === 'raspberries') {
            geo = new THREE.SphereGeometry(isTop ? 0.18 : 0.13, 20, 20);
            mat = new THREE.MeshPhongMaterial({ color: 0xe91e63, shininess: 10, flatShading: true });
            mesh = new THREE.Mesh(geo, mat);
        } else {
            geo = new THREE.SphereGeometry(isTop ? 0.12 : 0.08, 16, 16);
            mat = new THREE.MeshPhongMaterial({ color: 0x283593, shininess: 50 });
            mesh = new THREE.Mesh(geo, mat);
        }
        group.add(mesh);
        return group;
    }

    /* --- FUNKCE PRO V√ùPOƒåET CENY (ZDE UPRAVUJ ƒå√ÅSTKY) --- */
    function calculatePrice() {
        // Naƒçten√≠ aktu√°ln√≠ch dat z formul√°≈ôe
        const diameter = parseInt(document.getElementById('diameter').value);
        const layers = parseInt(document.getElementById('layers').value);
        const style = document.getElementById('cakeStyle').value;
        const coat = document.getElementById('coating').value;
        const flavorText = document.getElementById('flavor').options[document.getElementById('flavor').selectedIndex].text;
        const innerCrText = document.getElementById('innerCream').options[document.getElementById('innerCream').selectedIndex].text;
        const outerCrText = document.getElementById('outerCream').options[document.getElementById('outerCream').selectedIndex].text;
        const fruitC = document.getElementById('fruitCream').value;
        const fruitT = document.getElementById('fruitTop').value;
        const topS = document.getElementById('topStyle').value;
        
        const hasFlowers = document.getElementById('c_flowers').checked;
        const hasPaper = document.getElementById('c1').checked;
        const hasFigure = document.getElementById('c2').checked;
        const hasTopper = document.getElementById('c3').checked;

        // 1. Z√ÅKLADN√ç CENA PODLE OBJEMU (Pr≈Ømƒõr * koeficient * poƒçet vrstev)
        let total = (diameter * 15) * (layers / 2);

        // 2. P≈ò√çPLATEK ZA STYL (Svatebn√≠)
        if (style === 'wedding') total += 500; 

        // 3. P≈ò√çPLATEK ZA P≈ò√çCHU≈§ KORPUSU
        if (flavorText.includes("O≈ôechov√Ω")) total += 100;
        if (flavorText.includes("Mrkvov√Ω")) total += 80;

        // 4. P≈ò√çPLATEK ZA TYP KR√âMU (Hled√° text v n√°zvu v√Ωbƒõru)
        if (innerCrText.includes("M√°slov√Ω")) total += 150;
        if (outerCrText.includes("M√°slov√Ω")) total += 100;
        if (innerCrText.includes("ƒçokol√°da")) total += 40;

        // 5. TYP OBMAZU
        if (coat === 'full') total += 120; // Pln√Ω obmaz spot≈ôebuje v√≠c materi√°lu

        // 6. OVOCE
        if (fruitC !== 'none') total += 100; // Ovoce uvnit≈ô kr√©m≈Ø
        if (fruitT !== 'none') total += 150; // Ovoce na vr≈°ku
        if (topS === 'full' && fruitT !== 'none') total += 100; // Bonus za "Pln√© zaplnƒõn√≠"

        // 7. DOPL≈áKY (Checkboxy)
        if (hasFlowers) total += 350;
        if (hasPaper) total += 250;
        if (hasFigure) total += 400;
        if (hasTopper) total += 150;

        // 8. FIN√ÅLN√ç ROZMEZ√ç ODHADU (Tady mƒõn√≠≈° % rozptylu)
        // 0.95 = 95 % ceny, 1.05 = 105 % ceny
        const minPrice = Math.round(total * 0.95);
        const maxPrice = Math.round(total * 1.05);

        // Zobrazen√≠ na str√°nce
        document.getElementById('price-display').innerHTML = `ODHAD: ${minPrice} ‚Äì ${maxPrice} Kƒç`;
    }

    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);
        
        const style = document.getElementById('cakeStyle').value;
        const layers = parseInt(document.getElementById('layers').value);
        const diameter = parseInt(document.getElementById('diameter').value);
        const coat = document.getElementById('coating').value;
        const fruitT = document.getElementById('fruitTop').value;
        const fruitC = document.getElementById('fruitCream').value;
        const topS = document.getElementById('topStyle').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);
        const innerColor = parseInt(document.getElementById('innerCream').value);
        const outerColor = parseInt(document.getElementById('outerCream').value);
        const baseRadius = diameter / 6.5; 
        const h = 0.5;

        document.getElementById('info-display').innerHTML = `${style === 'wedding' ? 'Svatebn√≠' : 'Klasick√Ω'} | ${diameter}cm | v. cca ${layers * 1.5}cm`;

        for (let i = 0; i < layers; i++) {
            let currentRadius = baseRadius;
            if (style === 'wedding') {
                if (i >= 4 && i < 8) currentRadius = baseRadius * 0.75;
                if (i >= 8) currentRadius = baseRadius * 0.55;
            }
            const isCream = i % 2 === 1; 
            
            const segment = new THREE.Mesh(
                new THREE.CylinderGeometry(currentRadius, currentRadius, h, 64), 
                new THREE.MeshPhongMaterial({ color: isCream ? innerColor : flavorColor })
            );
            segment.position.y = i * h;
            cakeGroup.add(segment);

            if (coat !== 'naked') {
                const coatMesh = new THREE.Mesh(
                    new THREE.CylinderGeometry(currentRadius + 0.03, currentRadius + 0.03, h, 64, 1, true), 
                    new THREE.MeshPhongMaterial({ 
                        color: outerColor, 
                        transparent: true, 
                        opacity: (coat === 'semi' ? 0.5 : 1), 
                        side: THREE.DoubleSide 
                    })
                );
                coatMesh.position.y = i * h;
                cakeGroup.add(coatMesh);
                
                if ((style === 'wedding' && (i === 3 || i === 7 || i === layers - 1)) || (style !== 'wedding' && i === layers - 1)) {
                    const topCap = new THREE.Mesh(new THREE.CircleGeometry(currentRadius + 0.03, 64), new THREE.MeshPhongMaterial({ color: outerColor }));
                    topCap.rotation.x = -Math.PI / 2;
                    topCap.position.y = i * h + (h / 2) + 0.005;
                    cakeGroup.add(topCap);
                }
            }

            if (isCream && fruitC !== 'none' && i < layers - 1 && coat !== 'full') {
                for (let j = 0; j < 12; j++) {
                    const f = createFruit(fruitC, false);
                    const ang = (j / 12) * Math.PI * 2;
                    f.position.set(Math.cos(ang) * (currentRadius - 0.1), i * h, Math.sin(ang) * (currentRadius - 0.1));
                    cakeGroup.add(f);
                }
            }

            const isTopSurface = (i === layers - 1);
            const isTierSurface = (style === 'wedding' && (i === 3 || i === 7));
            if ((isTopSurface || isTierSurface) && fruitT !== 'none') {
                let radii = [currentRadius * 0.85];
                if (topS === 'full' && isTopSurface) radii = [currentRadius * 0.3, currentRadius * 0.6, currentRadius * 0.85];
                
                radii.forEach(r => {
                    const count = Math.max(Math.floor(r * 15), 1);
                    for(let j=0; j<count; j++) {
                        const f = createFruit(fruitT, true);
                        const ang = (j/count) * Math.PI * 2;
                        f.position.set(Math.cos(ang) * r, (i * h) + 0.35, Math.sin(ang) * r);
                        cakeGroup.add(f);
                    }
                });
            }
        }
        calculatePrice(); 
    }

    function manualControl() {
        cakeGroup.rotation.y = parseFloat(document.getElementById('rotateY').value);
        cakeGroup.rotation.x = parseFloat(document.getElementById('rotateX').value);
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    document.getElementById('cakeOrderForm').addEventListener('submit', function(e) {
        const s_style = document.getElementById('cakeStyle').options[document.getElementById('cakeStyle').selectedIndex].text;
        const s_diam = document.getElementById('diameter').value + " cm";
        const s_innerCr = document.getElementById('innerCream').options[document.getElementById('innerCream').selectedIndex].text;
        const s_outerCr = document.getElementById('outerCream').options[document.getElementById('outerCream').selectedIndex].text;
        
        document.getElementById('hiddenConfig').value = `Styl: ${s_style}, Pr≈Ømƒõr: ${s_diam}, Vnit≈ôn√≠: ${s_innerCr}, Vnƒõj≈°√≠: ${s_outerCr}`;
        document.getElementById('hiddenPrice').value = document.getElementById('price-display').innerText;
        
        const btn = this.querySelector('.btn');
        btn.innerText = "ODES√çL√ÅM...";
        btn.disabled = true;
    });

    window.onload = init3D;
    window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    });
</script>
