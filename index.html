<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Cakes by DT | The Ultimate Luxury Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        :root { 
            --primary: #ad1457;
            --gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.85);
            --bg-dark: #1a1a1a;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f0c29; 
            margin: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* DYNAMICKÉ POZADÍ - VRÁCENO */
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(45deg, #fbdae5, #ffffff, #ffe5ed);
        }
        .blob {
            position: absolute; width: 600px; height: 600px;
            background: linear-gradient(135deg, rgba(173, 20, 87, 0.15) 0%, rgba(255, 45, 120, 0.1) 100%);
            filter: blur(100px); border-radius: 50%; animation: drift 25s infinite alternate ease-in-out;
        }
        @keyframes drift { 
            from { transform: translate(-15%, -15%) rotate(0deg); } 
            to { transform: translate(25%, 25%) rotate(90deg); } 
        }

        /* HLAVNÍ WRAPPER */
        .hlavni-wrapper { 
            display: flex; width: 95%; max-width: 1450px;
            background: var(--glass); backdrop-filter: blur(35px); -webkit-backdrop-filter: blur(35px);
            border: 1px solid rgba(255,255,255,0.5); box-shadow: 0 60px 120px rgba(0,0,0,0.15);
            margin: 50px 0; border-radius: 60px; overflow: hidden;
            animation: entrance 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        @keyframes entrance { 
            from { opacity: 0; transform: scale(0.96) translateY(40px); } 
            to { opacity: 1; transform: scale(1) translateY(0); } 
        }
        
        /* LEVÝ PANEL */
        .levy-panel { 
            flex: 0 0 400px; background: linear-gradient(165deg, #300018 0%, #ad1457 50%, #d81b60 100%);
            display: flex; flex-direction: column; align-items: center; padding: 70px 45px; color: white;
            box-shadow: 20px 0 60px rgba(0,0,0,0.1); position: relative;
        }
        .logo-vlevo { 
            width: 180px; height: 180px; background: white; border-radius: 50%; margin-bottom: 55px;
            border: 8px solid rgba(255, 255, 255, 0.2); box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            overflow: hidden; transition: 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .logo-vlevo:hover { transform: scale(1.1) rotate(10deg); border-color: var(--gold); }
        .logo-vlevo img { width: 100%; height: 100%; object-fit: cover; }

        .input-group { width: 100%; margin-bottom: 25px; }
        .input-group label { display: block; font-size: 11px; letter-spacing: 2px; margin-bottom: 10px; font-weight: 800; text-transform: uppercase; color: rgba(255,255,255,0.7); }
        .input-group input { 
            width: 100%; padding: 18px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0,0,0,0.25); color: white; outline: none; transition: 0.3s; font-family: inherit;
        }
        .input-group input:focus { border-color: var(--gold); background: rgba(0,0,0,0.4); box-shadow: 0 0 20px rgba(212,175,55,0.2); }

        /* PRAVÝ PANEL */
        .obsah { flex: 1; padding: 70px 90px; overflow-y: auto; scroll-behavior: smooth; }
        .hlavni-motto { font-family: 'Playfair Display', serif; font-style: italic; color: #1a1a1a; text-align: center; font-size: 68px; margin-bottom: 50px; letter-spacing: -1px; }
        
        .sekce { 
            background: white; padding: 45px; border-radius: 45px; margin-bottom: 45px; 
            border: 1px solid rgba(0,0,0,0.02); box-shadow: 0 20px 40px rgba(173,20,87,0.04);
            transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .sekce:hover { transform: translateY(-8px); box-shadow: 0 30px 60px rgba(173,20,87,0.08); }
        
        h3 { color: var(--primary); font-size: 14px; font-weight: 900; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 35px; border-left: 6px solid var(--gold); padding-left: 20px; }

        .flex { display: flex; gap: 30px; flex-wrap: wrap; } 
        .flex > div { flex: 1; min-width: 190px; }

        label { display: block; font-size: 12px; font-weight: 800; color: #aaa; margin-bottom: 15px; text-transform: uppercase; }
        select { 
            width: 100%; padding: 18px; border-radius: 20px; border: 2px solid #f2f2f2; 
            background: #fff; font-family: inherit; font-weight: 600; cursor: pointer; transition: 0.4s;
        }
        select:hover { border-color: var(--primary); background: #fff9fb; }

        /* 3D STAGE */
        #canvas-container { 
            width: 100%; height: 580px; 
            background: radial-gradient(circle at center, #ffffff 0%, #e0e0e0 100%); 
            position: relative; border-radius: 55px; margin-bottom: 45px; 
            box-shadow: inset 0 0 120px rgba(0,0,0,0.1), 0 30px 60px rgba(0,0,0,0.05);
            cursor: grab; overflow: hidden;
        }
        #canvas-container:active { cursor: grabbing; }
        .info-badge-float { 
            position: absolute; top: 35px; left: 35px; background: #1a1a1a; color: white; 
            padding: 14px 28px; border-radius: 100px; font-weight: 800; font-size: 13px; z-index: 10;
        }

        /* DOPLŇKY SE SEKCE S OPRAVENÝM VYSOUVÁNÍM */
        .doplnek-item { 
            background: #fafafa; padding: 25px; border-radius: 30px; margin-bottom: 25px; 
            border: 2px solid transparent; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .doplnek-item:has(input:checked) { border-color: var(--gold); background: #fffef0; transform: scale(1.02); }

        .check-row { display: flex; align-items: center; cursor: pointer; }
        input[type="checkbox"] { width: 28px; height: 28px; accent-color: var(--primary); cursor: pointer; }
        .checkbox-label { font-size: 18px; font-weight: 800; margin-left: 18px; color: #2d3436; }

        .extra-input { 
            max-height: 0; overflow: hidden; opacity: 0; 
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        input[type="checkbox"]:checked ~ .extra-input { 
            max-height: 150px; opacity: 1; margin-top: 25px; 
        }
        .extra-input input { 
            width: 100%; padding: 18px; border-radius: 18px; border: 1px solid #ddd; 
            background: white; font-family: inherit; font-size: 15px; box-sizing: border-box;
        }

        .btn { 
            width: 100%; padding: 35px; background: linear-gradient(90deg, #ad1457, #ff4081); 
            color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: 900; 
            font-size: 24px; text-transform: uppercase; letter-spacing: 5px;
            box-shadow: 0 30px 60px rgba(173,20,87,0.35); transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn:hover { transform: translateY(-10px); box-shadow: 0 45px 80px rgba(173,20,87,0.45); }

        textarea { width: 100%; padding: 25px; border-radius: 30px; border: 2px solid #eee; margin-top: 25px; font-family: inherit; resize: none; box-sizing: border-box; font-size: 15px; }
    </style>
</head>
<body>

<div class="bg-animate">
    <div class="blob" style="top: -10%; left: -10%;"></div>
    <div class="blob" style="bottom: -10%; right: -10%; animation-delay: -7s;"></div>
    <div class="blob" style="top: 40%; right: 10%; width: 400px; height: 400px; animation-delay: -12s;"></div>
</div>

<div class="hlavni-wrapper">
    <div class="levy-panel">
        <div class="logo-vlevo"><img src="logo.jpg" alt="Logo DT"></div>
        <div class="kontaktni-form">
            <div class="input-group"><label>Jméno a příjmení</label><input type="text" placeholder="Jan Novák"></div>
            <div class="input-group"><label>E-mail pro nabídku</label><input type="email" placeholder="vas@email.cz"></div>
            <div class="input-group"><label>Telefonní číslo</label><input type="tel" placeholder="+420 000 000 000"></div>
            <div class="input-group"><label>Termín oslavy</label><input type="date"></div>
        </div>
        <div style="margin-top: auto; text-align: center; opacity: 0.4; letter-spacing: 4px; font-size: 10px; font-weight: 800;">
            HANDMADE WITH LOVE 2026
        </div>
    </div>

    <div class="obsah">
        <h1 class="hlavni-motto">Váš sladký sen</h1>
        
        <div class="sekce">
            <h3>I. Základní Architektura</h3>
            <div class="flex">
                <div><label>Průměr (velikost)</label><select id="diameter" onchange="updateCake()"><option value="15">15 cm (Mini)</option><option value="20" selected>20 cm (Standard)</option><option value="24">24 cm (Grand Luxury)</option></select></div>
                <div><label>Vrstvy korpusu</label><select id="layers" onchange="updateCake()"><option value="4">4 Patra</option><option value="6">6 Pater</option><option value="8" selected>8 Pater</option><option value="12">12 Pater (Tower)</option></select></div>
                <div><label>Typ korpusu</label><select id="flavor" onchange="updateCake()"><option value="0x3d2b1f">Belgická Čokoláda</option><option value="0xfff4e0">Madagaskarská Vanilka</option></select></div>
            </div>
        </div>

        <div class="sekce">
            <h3>II. Design & Textury</h3>
            <div class="flex">
                <div><label>Vnější vzhled</label><select id="coating" onchange="updateCake()"><option value="naked">Naked Artist</option><option value="semi">Semi-Velvet</option><option value="full" selected>Smooth Couture</option></select></div>
                <div><label>Barva krému</label><select id="outerCream" onchange="updateCake()"><option value="0xffffff">Sněhově bílá</option><option value="0xf8bbd0">Pudrově růžová</option><option value="0xe8f5e9">Jemná pistácie</option></select></div>
                <div><label>Náplň (vnitřní)</label><select id="innerCream" onchange="updateCake()"><option value="0xffffff">Mascarpone / Smetana</option><option value="0xf8bbd0">Lesní směs</option><option value="0xe8f5e9">Pistáciový krém</option></select></div>
            </div>
        </div>

        <div id="canvas-container">
            <div id="info-display" class="info-badge-float">STUDIO PREVIEW: 20cm | 8 Pater</div>
        </div>

        <div class="sekce">
            <h3>III. Signature Detaily</h3>
            
            <div class="doplnek-item">
                <div class="check-row">
                    <input type="checkbox" id="c1">
                    <label for="c1" class="checkbox-label">Jedlý papír / Fotografie na míru</label>
                </div>
                <div class="extra-input"><input type="text" placeholder="Jaký motiv si přejete vytisknout?"></div>
            </div>

            <div class="doplnek-item">
                <div class="check-row">
                    <input type="checkbox" id="c2">
                    <label for="c2" class="checkbox-label">Ručně modelovaná figurka</label>
                </div>
                <div class="extra-input"><input type="text" placeholder="Postavička, zvířátko nebo motiv..."></div>
            </div>

            <div class="doplnek-item">
                <div class="check-row">
                    <input type="checkbox" id="c3">
                    <label for="c3" class="checkbox-label">Akrylový nebo dřevěný zápich</label>
                </div>
                <div class="extra-input"><input type="text" placeholder="Jméno, věk nebo speciální vzkaz..."></div>
            </div>

            <textarea rows="4" placeholder="Vaše další specifická přání (např. barevné kombinace, alergie, styl zdobení)..."></textarea>
        </div>

        <button class="btn" onclick="alert('Vaše luxusní poptávka byla úspěšně odeslána. Brzy se vám ozveme!')">Odeslat objednávku</button>
    </div>
</div>

<script>
    let scene, camera, renderer, cakeGroup;
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    const container = document.getElementById('canvas-container');

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 7, 16);
        camera.lookAt(0, 2, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // LUXUSNÍ NASVÍCENÍ (STUDIO SETUP)
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        
        const mainLight = new THREE.DirectionalLight(0xffffff, 1.0);
        mainLight.position.set(5, 12, 8);
        scene.add(mainLight);

        const rimLight = new THREE.SpotLight(0xffffff, 1.8);
        rimLight.position.set(-10, 10, -10);
        rimLight.angle = 0.5;
        scene.add(rimLight);

        const fillLight = new THREE.PointLight(0xffffff, 0.4);
        fillLight.position.set(0, -2, 10);
        scene.add(fillLight);

        cakeGroup = new THREE.Group();
        cakeGroup.rotation.y = 0.5;
        scene.add(cakeGroup);
        
        updateCake();
        animate();

        // OVLÁDÁNÍ MYŠÍ
        container.addEventListener('mousedown', () => { isDragging = true; });
        window.addEventListener('mouseup', () => { isDragging = false; });
        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                cakeGroup.rotation.y += deltaX * 0.01;
                cakeGroup.rotation.x += deltaY * 0.01;
            }
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
    }

    function createFruit(isTop, radius) {
        const group = new THREE.Group();
        const isStrawberry = Math.random() > 0.4;
        const geo = new THREE.SphereGeometry(isStrawberry ? 0.22 : 0.12, 16, 16);
        const mat = new THREE.MeshPhongMaterial({ 
            color: isStrawberry ? 0xd32f2f : 0x283593, 
            shininess: 50,
            specular: 0x999999
        });
        const mesh = new THREE.Mesh(geo, mat);
        if(isStrawberry) mesh.scale.set(0.8, 1.4, 0.8);
        group.add(mesh);
        return group;
    }

    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);
        
        const layers = parseInt(document.getElementById('layers').value);
        const diameter = parseInt(document.getElementById('diameter').value);
        const coat = document.getElementById('coating').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);
        const outerColor = parseInt(document.getElementById('outerCream').value);
        const innerColor = parseInt(document.getElementById('innerCream').value);
        
        const radius = diameter / 6.5;
        const h = 0.5;
        document.getElementById('info-display').innerHTML = `STUDIO PREVIEW: ${diameter}cm | ${layers} Pater`;

        // Podstavec stín
        const shadowGeo = new THREE.CircleGeometry(radius + 0.4, 32);
        const shadowMat = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.1 });
        const shadow = new THREE.Mesh(shadowGeo, shadowMat);
        shadow.rotation.x = -Math.PI / 2; shadow.position.y = -0.26;
        cakeGroup.add(shadow);

        for (let i = 0; i < layers; i++) {
            const isCream = i % 2 === 1;
            
            // Korpus/Vnitřek
            const segment = new THREE.Mesh(
                new THREE.CylinderGeometry(radius, radius, h, 64),
                new THREE.MeshPhongMaterial({ color: isCream ? innerColor : flavorColor, shininess: 5 })
            );
            segment.position.y = i * h;
            cakeGroup.add(segment);

            // Vnější krém (Coat)
            if (coat !== 'naked') {
                const isTopLayer = (i === layers - 1);
                const coatMesh = new THREE.Mesh(
                    new THREE.CylinderGeometry(radius + 0.04, radius + 0.04, h, 64, 1, !isTopLayer),
                    new THREE.MeshPhongMaterial({ 
                        color: outerColor, 
                        transparent: true, 
                        opacity: (coat === 'semi' ? 0.55 : 1), 
                        shininess: 40, 
                        specular: 0xaaaaaa 
                    })
                );
                coatMesh.position.y = i * h;
                cakeGroup.add(coatMesh);
            }

            // Ovoce na vršku
            if (i === layers - 1) {
                const fruitRadii = [radius * 0.3, radius * 0.6, radius * 0.85];
                fruitRadii.forEach(r => {
                    const count = Math.floor(r * 15) + 2;
                    for(let j=0; j<count; j++) {
                        const f = createFruit(true, radius);
                        const ang = (j/count) * Math.PI * 2;
                        f.position.set(Math.cos(ang)*r, (i*h)+0.35, Math.sin(ang)*r);
                        f.rotation.set(Math.random(), Math.random(), Math.random());
                        cakeGroup.add(f);
                    }
                });
            }
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    window.onload = init3D;
    window.onresize = () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    };
</script>
</body>
</html>
