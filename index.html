<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes by DT | Real 3D 360춿</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ad1457; --bg: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; padding: 10px; overflow-x: hidden; }
        
        .karta { background: rgba(255, 255, 255, 0.95); padding: 20px; border-radius: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; backdrop-filter: blur(10px); }
        h1 { font-family: 'Playfair Display', serif; color: var(--primary); font-size: 1.8rem; margin: 0; }
        .ig { color: var(--primary); text-decoration: none; font-size: 12px; font-weight: 600; opacity: 0.6; }

        .scena { height: 300px; margin: 15px 0; display: flex; align-items: center; justify-content: center; perspective: 1200px; }
        
        /* HLAVN칈 ROTUJ칈C칈 OBJEKT */
        .dort-telo { 
            position: relative; 
            width: 200px; height: 160px;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
            transform: rotateX(-15deg) rotateY(0deg);
        }

        /* VRSTVA DORTU */
        .vrstva {
            position: absolute;
            left: 50%;
            transform-style: preserve-3d;
            width: var(--w);
            height: 40px;
            margin-left: calc(var(--w) / -2);
            bottom: var(--bottom);
        }

        /* BOKY DORTU (Vytvo콏칤me 12 ploch pro iluzi v치lce) */
        .bok {
            position: absolute;
            width: calc(var(--w) * 0.28); /* 먞솬뗢a segmentu */
            height: 40px;
            background: var(--color);
            left: 50%;
            margin-left: calc(var(--w) * -0.14);
            /* Gradient pro simulaci st칤nu na v치lci */
            background: linear-gradient(to right, rgba(0,0,0,0.1), transparent, rgba(0,0,0,0.1)), var(--color);
            backface-visibility: hidden;
        }

        /* HORN칈 PLOCHA (V칤ko) - Pouze pro 칰pln캩 horn칤 vrstvu */
        .vicko {
            position: absolute;
            width: var(--w);
            height: var(--w);
            background: var(--color);
            border-radius: 50%;
            transform: rotateX(90deg) translateZ(20px);
            top: -50%;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            background: radial-gradient(circle at center, rgba(255,255,255,0.3), transparent), var(--color);
        }

        /* JAHODY */
        .strawberries {
            position: absolute;
            top: -50px; left: 50%;
            transform: translateX(-50%) translateZ(0);
            font-size: 40px;
            z-index: 100;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            pointer-events: none;
        }

        /* UI OVL츼D츼N칈 */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .box { background: #fff; padding: 10px; border-radius: 15px; text-align: left; border: 1px solid rgba(0,0,0,0.05); }
        label { font-size: 8px; font-weight: 700; color: #bbb; text-transform: uppercase; display: block; }
        select { width: 100%; border: none; background: transparent; font-family: inherit; font-size: 13px; font-weight: 600; outline: none; color: #444; }
        
        .tahlo { width: 100%; accent-color: var(--primary); margin: 15px 0 5px 0; cursor: pointer; }
        .tlacitko { width: 100%; padding: 15px; background: linear-gradient(90deg, #ad1457, #ff1744); color: white; border: none; border-radius: 20px; font-weight: 700; font-size: 15px; margin-top: 15px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

<div class="karta">
    <h1>Cakes by DT</h1>
    <a href="#" class="ig">游닞 @cakesbydt_</a>

    <div class="scena">
        <div class="dort-telo" id="vizual"></div>
    </div>

    <input type="range" min="0" max="360" value="0" class="tahlo" oninput="otoc(this.value)">
    <div style="font-size: 10px; color: #bbb;">OT츼캛ET DORTEM O 360춿</div>

    <div class="grid">
        <div class="box"><label>Velikost</label>
            <select id="s" onchange="uprav()"><option value="160">15 cm</option><option value="200" selected>20 cm</option><option value="240">25 cm</option></select>
        </div>
        <div class="box"><label>Vrstvy</label>
            <select id="l" onchange="uprav()"><option value="3">3 vrstvy</option><option value="4" selected>4 vrstvy</option><option value="5">5 vrstev</option></select>
        </div>
    </div>

    <div class="grid">
        <div class="box"><label>Korpus</label>
            <select id="c" onchange="uprav()"><option value="#f3e5ab" selected>Sv캩tl칳</option><option value="#5d4037">O콏echov칳</option></select>
        </div>
        <div class="box"><label>Kr칠m</label>
            <select id="k" onchange="uprav()"><option value="#f8bbd0" selected>Malinov칳</option><option value="#ffffff">Vanilkov칳</option></select>
        </div>
    </div>

    <button class="tlacitko">ODESLAT POPT츼VKU</button>
</div>

<script>
    function otoc(v) {
        // M칤rn칳 n치klon X pro lep코칤 3D dojem
        document.getElementById('vizual').style.transform = `rotateX(-15deg) rotateY(${v}deg)`;
    }

    function uprav() {
        const plocha = document.getElementById('vizual');
        const sirka = document.getElementById('s').value;
        const pocet = document.getElementById('l').value;
        const barvaK = document.getElementById('c').value;
        const barvaN = document.getElementById('k').value;

        plocha.innerHTML = "";

        for (let i = 0; i < pocet; i++) {
            const v = document.createElement('div');
            v.className = 'vrstva';
            v.style.setProperty('--w', sirka + 'px');
            v.style.setProperty('--bottom', (i * 40) + 'px');
            v.style.setProperty('--color', i % 2 === 0 ? barvaK : barvaN);

            // Vytvo콏en칤 12 segment콢 boku pro efekt v치lce
            for (let j = 0; j < 12; j++) {
                const bok = document.createElement('div');
                bok.className = 'bok';
                const rotace = j * 30;
                const hloubka = sirka / 2;
                bok.style.transform = `rotateY(${rotace}deg) translateZ(${hloubka}px)`;
                v.appendChild(bok);
            }

            // Horn칤 plocha pouze pro posledn칤 vrstvu
            if (i == pocet - 1) {
                const vicko = document.createElement('div');
                vicko.className = 'vicko';
                v.appendChild(vicko);

                const straw = document.createElement('div');
                straw.className = 'strawberries';
                straw.innerHTML = "游꼡游꼡游꼡";
                // Jahody se mus칤 to캜it proti pohybu dortu, aby byly v쬯y k n치m, nebo b칳t sou캜치st칤 3D
                v.appendChild(straw);
            }

            plocha.appendChild(v);
        }
    }
    window.onload = uprav;
</script>

</body>
</html>
