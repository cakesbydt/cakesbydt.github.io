<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes by DT | Pro 3D Configurator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ad1457; --bg: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; padding: 10px; overflow: hidden; }
        
        .karta { background: rgba(255, 255, 255, 0.96); padding: 25px; border-radius: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.15); width: 100%; max-width: 420px; text-align: center; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.3); }
        h1 { font-family: 'Playfair Display', serif; color: var(--primary); font-size: 1.8rem; margin: 0; letter-spacing: -1px; }
        .ig { color: var(--primary); text-decoration: none; font-size: 12px; font-weight: 600; opacity: 0.5; margin-bottom: 10px; display: block; }

        /* SC√âNA */
        .scena { height: 300px; margin: 10px 0; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
        
        .dort-telo { 
            position: relative; width: 200px; transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(0deg);
            transition: transform 0.1s linear;
        }

        /* VRSTVY */
        .vrstva { position: absolute; width: 100%; height: 40px; transform-style: preserve-3d; bottom: var(--bottom); }

        .segment {
            position: absolute; width: var(--segW); height: 40px; background: var(--color);
            left: 50%; top: 0; margin-left: calc(var(--segW) / -2);
            background: linear-gradient(to right, rgba(0,0,0,0.15), transparent 20%, transparent 80%, rgba(0,0,0,0.15)), var(--color);
            border: 0.2px solid rgba(0,0,0,0.02);
        }

        .vicko {
            position: absolute; width: var(--w); height: var(--w);
            background: var(--topColor); border-radius: 50%;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%) rotateX(90deg) translateZ(20px);
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5), transparent 70%), var(--topColor);
            box-shadow: inset 0 0 25px rgba(0,0,0,0.1);
        }

        /* DETAILN√ç JAHODA */
        .strawberry {
            position: absolute; width: 35px; height: 45px;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        /* UI PRVKY */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .box { background: #fdfdfd; padding: 10px; border-radius: 18px; text-align: left; border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        label { font-size: 8px; font-weight: 700; color: #bbb; text-transform: uppercase; display: block; margin-bottom: 2px; }
        select { width: 100%; border: none; background: transparent; font-family: inherit; font-size: 13px; font-weight: 600; outline: none; color: #444; cursor: pointer; }
        
        .tahlo { width: 100%; accent-color: var(--primary); margin: 15px 0 5px 0; cursor: pointer; }
        .btn { width: 100%; padding: 16px; background: linear-gradient(90deg, #ad1457, #ff1744); color: white; border: none; border-radius: 22px; font-weight: 700; font-size: 15px; margin-top: 15px; cursor: pointer; box-shadow: 0 10px 20px rgba(173, 20, 87, 0.2); }
    </style>
</head>
<body>

<div class="karta">
    <h1>Cakes by DT</h1>
    <a href="#" class="ig">üì∏ @cakesbydt_</a>

    <div class="scena">
        <div class="dort-telo" id="vizual"></div>
    </div>

    <input type="range" min="0" max="360" value="45" class="tahlo" oninput="otoc(this.value)">
    <div style="font-size: 9px; color: #bbb; letter-spacing: 1px; font-weight: 600;">360¬∞ INTERAKTIVN√ç PROHL√çDKA</div>

    <div class="grid">
        <div class="box"><label>Pr≈Ømƒõr dortu</label>
            <select id="s" onchange="uprav()"><option value="160">15 cm (mal√Ω)</option><option value="200" selected>20 cm (st≈ôedn√≠)</option><option value="240">25 cm (velk√Ω)</option></select>
        </div>
        <div class="box"><label>V√Ω≈°ka (vrstvy)</label>
            <select id="l" onchange="uprav()"><option value="3">3 vrstvy</option><option value="4" selected>4 vrstvy</option><option value="5">5 vrstev</option></select>
        </div>
    </div>
    <div class="grid">
        <div class="box"><label>Typ korpusu</label>
            <select id="c" onchange="uprav()"><option value="#f3e5ab">Svƒõtl√Ω pi≈°kot</option><option value="#5d4037" selected>ƒåokol√°dov√Ω</option></select>
        </div>
        <div class="box"><label>Druh kr√©mu</label>
            <select id="k" onchange="uprav()"><option value="#f8bbd0" selected>Jahodov√Ω</option><option value="#ffffff">Vanilkov√Ω</option><option value="#e1bee7">Bor≈Øvkov√Ω</option></select>
        </div>
    </div>
    <button class="btn">ODESLAT POPT√ÅVKU</button>
</div>

<script>
    let aktualniRotace = 45;

    function otoc(v) {
        aktualniRotace = v;
        document.getElementById('vizual').style.transform = `rotateX(-15deg) rotateY(${v}deg)`;
        
        // Billboard efekt: Jahody se mus√≠ toƒçit proti rotaci dortu, aby vypadaly 3D
        const jahody = document.querySelectorAll('.strawberry');
        jahody.forEach(j => {
            j.style.transform = `translate3d(${j.dataset.x}px, -25px, ${j.dataset.z}px) rotateY(${-v}deg) rotateX(15deg)`;
        });
    }

    const jahodaSVG = `
        <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="grad" cx="40%" cy="40%" r="50%">
                    <stop offset="0%" style="stop-color:#ff4d4d" />
                    <stop offset="100%" style="stop-color:#880000" />
                </radialGradient>
            </defs>
            <path d="M50,110 C20,110 5,80 5,50 C5,20 25,5 50,5 C75,5 95,20 95,50 C95,80 80,110 50,110 Z" fill="url(#grad)" />
            <g fill="#ffd700" opacity="0.6">
                <circle cx="30" cy="30" r="2"/><circle cx="50" cy="40" r="2"/><circle cx="70" cy="30" r="2"/>
                <circle cx="40" cy="60" r="2"/><circle cx="60" cy="60" r="2"/><circle cx="50" cy="85" r="2"/>
            </g>
            <path d="M50,10 L35,-5 L50,2 L65,-5 Z" fill="#2e7d32" />
            <path d="M50,10 L20,5 L45,10 L70,5 Z" fill="#388e3c" />
        </svg>
    `;

    function vytvorJahodu(x, z) {
        const div = document.createElement('div');
        div.className = 'strawberry';
        div.dataset.x = x;
        div.dataset.z = z;
        div.innerHTML = jahodaSVG;
        return div;
    }

    function uprav() {
        const plocha = document.getElementById('vizual');
        const sirka = parseInt(document.getElementById('s').value);
        const pocet = parseInt(document.getElementById('l').value);
        const barvaK = document.getElementById('c').value;
        const barvaN = document.getElementById('k').value;

        plocha.innerHTML = "";
        const segPocet = 32; // Super hladk√Ω v√°lec
        const segW = (Math.PI * sirka / segPocet) + 1.5;

        for (let i = 0; i < pocet; i++) {
            const v = document.createElement('div');
            v.className = 'vrstva';
            const barva = (i % 2 === 0 ? barvaK : barvaN);
            v.style.setProperty('--bottom', (i * 40) + 'px');
            v.style.setProperty('--color', barva);
            v.style.setProperty('--segW', segW + 'px');

            for (let j = 0; j < segPocet; j++) {
                const seg = document.createElement('div');
                seg.className = 'segment';
                seg.style.transform = `rotateY(${j * (360/segPocet)}deg) translateZ(${sirka/2}px)`;
                v.appendChild(seg);
            }

            if (i === pocet - 1) {
                const vicko = document.createElement('div');
                vicko.className = 'vicko';
                vicko.style.setProperty('--w', sirka + 'px');
                vicko.style.setProperty('--topColor', barva);
                v.appendChild(vicko);

                // Rozm√≠stƒõn√≠ jahod
                const radius = sirka / 3;
                const jahodyPozice = [[0,0], [radius,0], [-radius,0], [0,radius], [0,-radius]];
                jahodyPozice.forEach(p => {
                    v.appendChild(vytvorJahodu(p[0], p[1]));
                });
            }
            plocha.appendChild(v);
        }
        otoc(aktualniRotace);
    }
    window.onload = uprav;
</script>

</body>
</html>
