<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes by DT | Real 3D Cake</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ad1457; --sweet-pink: #fce7f3; --bg: #fff5f8; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        
        .karta { 
            background: white; padding: 30px; border-radius: 35px; 
            box-shadow: 0 20px 50px rgba(173, 20, 87, 0.1); 
            width: 100%; max-width: 450px; text-align: center;
        }

        h1 { font-family: 'Playfair Display', serif; color: var(--primary); font-size: 2.2rem; margin: 0; }
        .ig { color: var(--primary); text-decoration: none; font-size: 14px; font-weight: 600; opacity: 0.6; display: block; margin-bottom: 20px; }

        /* VIZUALIZACE */
        .display-area {
            background: radial-gradient(circle, #ffffff 0%, #fdf2f7 100%);
            height: 350px; border-radius: 25px;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .cake-container {
            position: relative;
            display: flex; flex-direction: column-reverse;
            align-items: center;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.15));
            transform: translateY(20px);
        }

        /* PATRO DORTU */
        .layer {
            position: relative;
            height: 40px; /* V√Ω≈°ka viditeln√©ho boku */
            width: var(--w);
            background: var(--color);
            margin-bottom: 0px; 
            z-index: var(--z);
            /* Bok dortu s gradientem */
            background: linear-gradient(90deg, 
                rgba(0,0,0,0.15) 0%, 
                rgba(255,255,255,0.2) 25%, 
                rgba(255,255,255,0) 50%, 
                rgba(0,0,0,0.15) 100%), var(--color);
        }

        /* Horn√≠ plocha (elipsa) */
        .layer::after {
            content: '';
            position: absolute;
            top: -15px; /* Polovina v√Ω≈°ky elipsy */
            left: 0;
            width: 100%;
            height: 30px; /* V√Ω≈°ka elipsy urƒçuje "strmost" pohledu */
            background: inherit;
            border-radius: 50%;
            background: var(--color);
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(0,0,0,0.05) 100%), var(--color);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.05);
        }

        /* Spodn√≠ zaoblen√≠ (aby to nebylo dole u≈ô√≠znut√©) */
        .layer:first-child::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100%;
            height: 30px;
            background: inherit;
            border-radius: 50%;
            z-index: -1;
            filter: brightness(0.9);
        }

        /* DEKORACE */
        .top-decor {
            position: absolute;
            top: -25px;
            z-index: 100;
            font-size: 40px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            white-space: nowrap;
        }

        /* OVL√ÅD√ÅN√ç */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .box { background: #fffcfd; padding: 12px; border-radius: 20px; border: 1px solid var(--sweet-pink); text-align: left; }
        label { font-size: 10px; font-weight: 700; color: #aaa; text-transform: uppercase; display: block; margin-bottom: 4px; }
        select { width: 100%; border: none; background: transparent; font-family: inherit; font-size: 14px; font-weight: 600; outline: none; }

        .btn { 
            width: 100%; padding: 18px; background: var(--primary); color: white; border: none; 
            border-radius: 20px; font-weight: 700; margin-top: 25px; cursor: pointer;
            box-shadow: 0 10px 25px rgba(173, 20, 87, 0.3);
        }
    </style>
</head>
<body>

<div class="karta">
    <h1>Cakes by DT</h1>
    <a href="#" class="ig">üì∏ @cakesbydt_</a>

    <div class="display-area">
        <div class="cake-container" id="cake-visual"></div>
    </div>

    <div class="controls">
        <div class="box">
            <label>Pr≈Ømƒõr dortu</label>
            <select id="size" onchange="render()">
                <option value="160">15 cm</option>
                <option value="200" selected>20 cm</option>
                <option value="240">25 cm</option>
            </select>
        </div>
        <div class="box">
            <label>Vrstvy</label>
            <select id="layers" onchange="render()">
                <option value="3">3 vrstvy</option>
                <option value="4" selected>4 vrstvy</option>
                <option value="5">5 vrstev</option>
            </select>
        </div>
    </div>

    <div class="controls">
        <div class="box">
            <label>Korpus</label>
            <select id="cColor" onchange="render()">
                <option value="#f3e5ab">Svƒõtl√Ω</option>
                <option value="#5d4037">ƒåokol√°dov√Ω</option>
                <option value="#e19d7d">O≈ôechov√Ω</option>
            </select>
        </div>
        <div class="box">
            <label>Kr√©m</label>
            <select id="fColor" onchange="render()">
                <option value="#ffb6c1">Jahodov√Ω</option>
                <option value="#ffffff" selected>Vanilkov√Ω</option>
                <option value="#8d6e63">K√°vov√Ω</option>
            </select>
        </div>
    </div>

    <button class="btn" onclick="alert('M≈àam!')">ODESLAT POPT√ÅVKU</button>
</div>

<script>
    function render() {
        const container = document.getElementById('cake-visual');
        const size = document.getElementById('size').value;
        const layerCount = document.getElementById('layers').value;
        const colorC = document.getElementById('cColor').value;
        const colorF = document.getElementById('fColor').value;

        container.innerHTML = "";

        for (let i = 0; i < layerCount; i++) {
            const div = document.createElement('div');
            div.className = 'layer';
            div.style.setProperty('--w', size + 'px');
            div.style.setProperty('--color', i % 2 === 0 ? colorC : colorF);
            div.style.setProperty('--z', layerCount - i);
            
            if (i == layerCount - 1) {
                const decor = document.createElement('div');
                decor.className = 'top-decor';
                decor.innerHTML = "üçìüçìüçì";
                div.appendChild(decor);
            }
            container.appendChild(div);
        }
    }
    window.onload = render;
</script>

</body>
</html>
