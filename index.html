<!DOCTYPE html>
<html lang="cs">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        :root { 
            --primary: #bc9bc2;     
            --gold: #d4af37;        
            --glass: rgba(255, 255, 255, 0.85); 
            --pink-soft: #e8daeb;   
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f0c29; 
            margin: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(45deg, #fFFFFF, #d4bdd9, #d4bdd9);
        }
        .blob {
            position: absolute; width: 300px; height: 300px;
            background: linear-gradient(135deg, rgba(173, 20, 87, 0.1) 0%, rgba(255, 45, 120, 0.1) 100%);
            filter: blur(60px); border-radius: 50%; 
            animation: drift 20s infinite alternate; 
        }
        @keyframes drift { 
            from { transform: translate(-10%, -10%); } 
            to { transform: translate(10%, 10%); } 
        }

        .hlavni-wrapper { 
            display: flex; width: 95%; max-width: 1400px;
            background: var(--glass); 
            backdrop-filter: blur(30px); 
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.4); 
            box-shadow: 0 50px 100px rgba(0,0,0,0.1);
            margin: 20px 0; border-radius: 30px; overflow: hidden;
            flex-direction: row; /* Desktop default */

        /* --- MOBILN√ç √öPRAVY LAYOUTU --- */
        @media (max-width: 900px) {
            .hlavni-wrapper { flex-direction: column; margin: 10px 0; border-radius: 20px; }
            .levy-panel { flex: none !important; width: 100% !important; box-sizing: border-box; padding: 40px 20px !important; }
            .obsah { padding: 30px 20px !important; }
            .hlavni-motto { font-size: 38px !important; margin-bottom: 30px !important; }
            #canvas-container { height: 350px !important; border-radius: 30px !important; }
            .flex > div { min-width: 100% !important; }
            .logo-vlevo { width: 120px !important; height: 120px !important; margin-bottom: 30px !important; }
            .info-badge-float { font-size: 11px !important; padding: 10px 20px !important; }
            #price-display { top: 15px !important; right: 15px !important; font-size: 14px !important; padding: 10px 15px !important; }
        }
        
        .levy-panel { 
            flex: 0 0 380px; 
            background: linear-gradient(165deg, #bc9bc2 0%, #bc9bc2 50%, #d4bdd9 100%);
            display: flex; flex-direction: column; align-items: center; 
            padding: 60px 40px; color: white;
            box-shadow: 20px 0 50px rgba(0,0,0,0.1);
        }

            overflow: hidden; transition: 0.5s;

        .logo-vlevo img { width: 100%; height: 100%; object-fit: cover; }

        .input-group { width: 100%; margin-bottom: 25px; }
        .input-group label { display: block; font-size: 10px; letter-spacing: 2px; margin-bottom: 10px; font-weight: 800; text-transform: uppercase; color: rgba(255,255,255,0.7); }
        .input-group input {

            background: rgba(0,0,0,0.2); color: white; outline: none; box-sizing: border-box;
        }

        .obsah { flex: 1; padding: 60px 80px; }
        .hlavni-motto { font-family: 'Playfair Display', serif; font-style: italic; color: #bc9bc2; text-align: center; font-size: 62px; margin-bottom: 50px; }
        
        .sekce { 
            background: white; padding: 30px; border-radius: 30px; margin-bottom: 30px; 
            border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 10px 30px rgba(173,20,87,0.05);
        }
        
        h3 { color: #bc9bc2; font-size: 12px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 25px; border-left: 5px solid var(--gold); padding-left: 15px; }

        .flex { display: flex; gap: 15px; flex-wrap: wrap; } 
        .flex > div { flex: 1; min-width: 180px; }

        label { display: block; font-size: 11px; font-weight: 800; color: #999; margin-bottom: 10px; text-transform: uppercase; }
        select { 
            width: 100%; padding: 14px; border-radius: 15px; border: 2px solid #f0f0f0; 
            background: white; font-family: inherit; font-weight: 600; cursor: pointer;
        }

        #canvas-container { 
            width: 100%; height: 500px; 
            background: radial-gradient(circle at center, #f8f8f8 0%, #dcdcdc 100%); 
            position: relative; border-radius: 40px; margin-bottom: 30px; 
            box-shadow: inset 0 0 80px rgba(0,0,0,0.08); cursor: grab;
            touch-action: none; /* D≈Øle≈æit√© pro rotaci na mobilu */

        .info-badge-float { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #1a1a1a; color: white; padding: 12px 25px; border-radius: 100px;

        .controls-row { display: flex; gap: 20px; justify-content: center; margin-bottom: 30px; opacity: 0.7; flex-wrap: wrap; }
        .slider { -webkit-appearance: none; width: 120px; height: 4px; background: #ccc; border-radius: 2px; }

        .doplnek-item { background: #fdfdfd; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 2px solid transparent; }
        .doplnek-item:has(input[type="checkbox"]:checked) { border-color: var(--gold); background: #fffdf2; }

        .btn { 
            width: 100%; padding: 25px; background: linear-gradient(90deg, #bc9bc2, #d4bdd9); 
            color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: 900; 
            font-size: 18px; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 15px 30px rgba(173,20,87,0.2); margin-top: 10px;
        }

        textarea { width: 100%; padding: 15px; border-radius: 20px; border: 2px solid #eee; margin-top: 15px; font-family: inherit; box-sizing: border-box; }
    </style>
</head>
<body>

        <div class="levy-panel">

            <div class="kontaktni-form">
                <div class="input-group">
                    <label>Jm√©no a P≈ô√≠jmen√≠</label>

            </div>

        </div>

        <div class="obsah">
            <h1 class="hlavni-motto">Upeƒçeme v√°m vzpom√≠nku</h1>
            
            <div class="sekce">
                <h3>1. Architektura korpusu</h3>

                <div class="flex">

                    <div><label>Vnit≈ôn√≠ kr√©m</label><select id="innerCream" onchange="updateCake()"><option value="0xffffff">Smetanov√Ω - vanilka</option><option value="0xf8bbd0">Smetanov√Ω - ƒçokol√°da</option><option value="0xf8bbd0">Smetanov√Ω - karamel</option><option value="0xf8bbd0">Smetanov√Ω - ovocn√Ω</option><option value="0xffffff">M√°slov√Ω - vanilka</option><option value="0xf8bbd0">M√°slov√Ω - ƒçokol√°da</option><option value="0xf8bbd0">M√°slov√Ω - karamel</option><option value="0xf8bbd0">M√°slov√Ω - ovocn√Ω</option></select></div>
                    <div><label>Vnƒõj≈°√≠ kr√©m</label><select id="outerCream" onchange="updateCake()"><option value="0xffffff">Smetanov√Ω - vanilka</option><option value="0xf8bbd0">Smetanov√Ω - ƒçokol√°da</option><option value="0xf8bbd0">Smetanov√Ω - karamel</option><option value="0xf8bbd0">Smetanov√Ω - ovocn√Ω</option><option value="0xffffff">M√°slov√Ω - vanilka</option><option value="0xf8bbd0">M√°slov√Ω - ƒçokol√°da</option><option value="0xf8bbd0">M√°slov√Ω - karamel</option><option value="0xf8bbd0">M√°slov√Ω - ovocn√Ω</option></select></div>
                </div>

            <div class="sekce">

                    <div><label>Naho≈ôe</label><select id="fruitTop" onchange="updateCake()"><option value="none">Bez zdoben√≠</option><option value="strawberries" selected>Jahody</option><option value="blueberries">Bor≈Øvky</option><option value="raspberries">Maliny</option><option value="mix">Bohat√Ω Mix</option></select></div>
                    <div><label>Styl vr≈°ku</label><select id="topStyle" onchange="updateCake()"><option value="border">Vƒõneƒçek</option><option value="full" selected>Pln√© zaplnƒõn√≠</option></select></div>

            <div id="canvas-container">
                <div id="info-display" class="info-badge-float">MODEL: 20cm | V√ù≈†KA: 12cm</div>

            <div class="controls-row">

            <div class="sekce">

            <button type="submit" class="btn">Odeslat objedn√°vku</button>

</form>

<script>
    let scene, camera, renderer, cakeGroup;
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    const container = document.getElementById('canvas-container');

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(38, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 6, 14); 
        camera.lookAt(0, 2, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimalizace v√Ωkonu
        container.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6)); 
        const mainLight = new THREE.DirectionalLight(0xffffff, 0.9); 
        mainLight.position.set(5, 10, 7);
        scene.add(mainLight);

        cakeGroup = new THREE.Group();
        cakeGroup.rotation.y = 0.5;
        scene.add(cakeGroup);
        
        updateCake(); 
        animate();    

        // Mouse & Touch events
        const startMove = (e) => { isDragging = true; };
        const endMove = () => { isDragging = false; };
        const move = (e) => {
            if (!isDragging) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const deltaX = clientX - previousMousePosition.x;
            const deltaY = clientY - previousMousePosition.y;
            cakeGroup.rotation.y += deltaX * 0.01;
            cakeGroup.rotation.x += deltaY * 0.01;
            previousMousePosition = { x: clientX, y: clientY };
        };

        container.addEventListener('mousedown', startMove);
        container.addEventListener('touchstart', (e) => { 
            previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            isDragging = true; 
        }, {passive: true});
        window.addEventListener('mouseup', endMove);
        window.addEventListener('touchend', endMove);
        window.addEventListener('mousemove', move);
        window.addEventListener('touchmove', move, {passive: true});
    }

    // Pomocn√© funkce z≈Øst√°vaj√≠ stejn√© jako v p≈Øvodn√≠m k√≥du
    function createFruit(type, isTop) {
        const group = new THREE.Group();
        let finalType = type;
        if (type === 'mix') {
            const rand = Math.random();
            if (rand < 0.33) finalType = 'strawberries';
            else if (rand < 0.66) finalType = 'blueberries';
            else finalType = 'raspberries';
        }
        let geo, mat, mesh;
        if (finalType === 'strawberries') {
            geo = new THREE.SphereGeometry(isTop ? 0.22 : 0.16, 16, 16);
            mat = new THREE.MeshPhongMaterial({ color: 0xd32f2f, shininess: 40 });
            mesh = new THREE.Mesh(geo, mat);
            mesh.scale.set(0.8, 1.3, 0.8); 
        } else if (finalType === 'raspberries') {
            geo = new THREE.SphereGeometry(isTop ? 0.18 : 0.13, 20, 20);
            mat = new THREE.MeshPhongMaterial({ color: 0xe91e63, shininess: 10, flatShading: true });
            mesh = new THREE.Mesh(geo, mat);
        } else {
            geo = new THREE.SphereGeometry(isTop ? 0.12 : 0.08, 16, 16);
            mat = new THREE.MeshPhongMaterial({ color: 0x283593, shininess: 50 });
            mesh = new THREE.Mesh(geo, mat);
        }
        group.add(mesh);
        return group;
    }

    function calculatePrice() {
        const diameter = parseInt(document.getElementById('diameter').value);
        const layers = parseInt(document.getElementById('layers').value);
        const style = document.getElementById('cakeStyle').value;
        const extras = (document.getElementById('c_flowers').checked ? 350 : 0) + 
                       (document.getElementById('c1').checked ? 250 : 0) + 
                       (document.getElementById('c2').checked ? 400 : 0) + 
                       (document.getElementById('c3').checked ? 150 : 0);
        let base = (diameter * 15) * (layers / 2);
        const minPrice = Math.round((base + extras + (style === 'wedding' ? 500 : 0)) * 0.9);
        const maxPrice = Math.round((base + extras + (style === 'wedding' ? 500 : 0)) * 1.1);
        document.getElementById('price-display').innerHTML = `ODHAD: ${minPrice} ‚Äì ${maxPrice} Kƒç`;
    }

    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);
        const style = document.getElementById('cakeStyle').value;
        const layers = parseInt(document.getElementById('layers').value);
        const diameter = parseInt(document.getElementById('diameter').value);
        const coat = document.getElementById('coating').value;
        const fruitT = document.getElementById('fruitTop').value;
        const fruitC = document.getElementById('fruitCream').value;
        const topS = document.getElementById('topStyle').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);
        const innerColor = parseInt(document.getElementById('innerCream').value);
        const outerColor = parseInt(document.getElementById('outerCream').value);
        const baseRadius = diameter / 6.5; 
        const h = 0.5; 

        document.getElementById('info-display').innerHTML = `${style === 'wedding' ? 'Svatebn√≠' : 'Klasick√Ω'} | ${diameter}cm | v. cca ${layers * 1.5}cm`;

        for (let i = 0; i < layers; i++) {
            let currentRadius = baseRadius;
            if (style === 'wedding') {
                if (i >= 4 && i < 8) currentRadius = baseRadius * 0.75;
                if (i >= 8) currentRadius = baseRadius * 0.55;
            }
            const isCream = i % 2 === 1;
            const segment = new THREE.Mesh(
                new THREE.CylinderGeometry(currentRadius, currentRadius, h, 64), 
                new THREE.MeshPhongMaterial({ color: isCream ? innerColor : flavorColor })
            );
            segment.position.y = i * h;
            cakeGroup.add(segment);

            if (coat !== 'naked') {
                const coatMesh = new THREE.Mesh(
                    new THREE.CylinderGeometry(currentRadius + 0.03, currentRadius + 0.03, h, 64, 1, true), 
                    new THREE.MeshPhongMaterial({ color: outerColor, transparent: true, opacity: (coat === 'semi' ? 0.5 : 1), side: THREE.DoubleSide })
                );
                coatMesh.position.y = i * h;
                cakeGroup.add(coatMesh);
            }
            
            // Fruit Top logic
            if (i === layers - 1 && fruitT !== 'none') {
                const r = currentRadius * 0.7;
                for(let j=0; j<8; j++) {
                    const f = createFruit(fruitT, true);
                    const ang = (j/8) * Math.PI * 2;
                    f.position.set(Math.cos(ang)*r, i*h + 0.4, Math.sin(ang)*r);
                    cakeGroup.add(f);
                }
            }
        }
        calculatePrice();
    }

    function manualControl() {
        cakeGroup.rotation.y = parseFloat(document.getElementById('rotateY').value);
        cakeGroup.rotation.x = parseFloat(document.getElementById('rotateX').value);
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    document.getElementById('cakeOrderForm').addEventListener('submit', function(e) {
        const s_style = document.getElementById('cakeStyle').options[document.getElementById('cakeStyle').selectedIndex].text;
        const s_innerCr = document.getElementById('innerCream').options[document.getElementById('innerCream').selectedIndex].text;
        const s_outerCr = document.getElementById('outerCream').options[document.getElementById('outerCream').selectedIndex].text;
        
        document.getElementById('hiddenConfig').value = `Styl: ${s_style}, Korpus: ${document.getElementById('flavor').options[document.getElementById('flavor').selectedIndex].text}, Kr√©m vnit≈ôn√≠: ${s_innerCr}, Kr√©m vnƒõj≈°√≠: ${s_outerCr}`;
        document.getElementById('hiddenPrice').value = document.getElementById('price-display').innerText;

        const btn = this.querySelector('.btn');
        btn.innerText = "ODES√çL√ÅM...";
        btn.disabled = true;
    });

    window.onload = init3D;
</script>
