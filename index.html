<script>
    let scene, camera, renderer, cakeGroup;
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    const container = document.getElementById('canvas-container');

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(38, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 6, 14); 
        camera.lookAt(0, 2, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6)); 
        const mainLight = new THREE.DirectionalLight(0xffffff, 0.9); 
        mainLight.position.set(5, 10, 7);
        scene.add(mainLight);

        cakeGroup = new THREE.Group();
        cakeGroup.rotation.y = 0.5;
        scene.add(cakeGroup);
        
        updateCake(); 
        animate();    

        // --- OPRAVEN√â OVL√ÅD√ÅN√ç (My≈° i Dotyk) ---
        const handleStart = (clientX, clientY) => {
            isDragging = true;
            previousMousePosition = { x: clientX, y: clientY };
        };

        const handleMove = (clientX, clientY) => {
            if (!isDragging) return;
            const deltaX = clientX - previousMousePosition.x;
            const deltaY = clientY - previousMousePosition.y;
            
            cakeGroup.rotation.y += deltaX * 0.01;
            cakeGroup.rotation.x += deltaY * 0.01;
            
            // Omezen√≠, aby se dort nep≈ôeklopil
            cakeGroup.rotation.x = Math.max(-0.6, Math.min(0.6, cakeGroup.rotation.x));
            
            document.getElementById('rotateY').value = cakeGroup.rotation.y;
            document.getElementById('rotateX').value = cakeGroup.rotation.x;
            
            previousMousePosition = { x: clientX, y: clientY };
        };

        // Eventy pro my≈°
        container.addEventListener('mousedown', (e) => handleStart(e.clientX, e.clientY));
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));

        // Eventy pro dotyk (Mobil)
        container.addEventListener('touchstart', (e) => {
            handleStart(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive: false});
        window.addEventListener('touchend', () => isDragging = false);
        window.addEventListener('touchmove', (e) => {
            handleMove(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive: false});
    }

    function createFruit(type, isTop) {
        const group = new THREE.Group();
        let finalType = type;
        if (type === 'mix') {
            const rand = Math.random();
            if (rand < 0.33) finalType = 'strawberries';
            else if (rand < 0.66) finalType = 'blueberries';
            else finalType = 'raspberries';
        }

        let geo, mat, mesh;
        if (finalType === 'strawberries') {
            geo = new THREE.SphereGeometry(isTop ? 0.22 : 0.16, 16, 16);
            mat = new THREE.MeshPhongMaterial({ color: 0xd32f2f, shininess: 40 });
            mesh = new THREE.Mesh(geo, mat);
            mesh.scale.set(0.8, 1.3, 0.8); 
        } else if (finalType === 'raspberries') {
            geo = new THREE.SphereGeometry(isTop ? 0.18 : 0.13, 20, 20);
            mat = new THREE.MeshPhongMaterial({ color: 0xe91e63, shininess: 10, flatShading: true });
            mesh = new THREE.Mesh(geo, mat);
        } else {
            geo = new THREE.SphereGeometry(isTop ? 0.12 : 0.08, 16, 16);
            mat = new THREE.MeshPhongMaterial({ color: 0x283593, shininess: 50 });
            mesh = new THREE.Mesh(geo, mat);
        }
        group.add(mesh);
        return group;
    }

    function calculatePrice() {
        const diameter = parseInt(document.getElementById('diameter').value);
        const layers = parseInt(document.getElementById('layers').value);
        const style = document.getElementById('cakeStyle').value;
        const fruitT = document.getElementById('fruitTop').value;
        const fruitC = document.getElementById('fruitCream').value;
        const topS = document.getElementById('topStyle').value;
        
        const hasFlowers = document.getElementById('c_flowers').checked;
        const hasPaper = document.getElementById('c1').checked;
        const hasFigure = document.getElementById('c2').checked;
        const hasTopper = document.getElementById('c3').checked;

        let base = (diameter * 15) * (layers / 2);
        let extras = 0;
        
        if (style === 'wedding') extras += 500; 
        if (fruitT !== 'none') extras += 150;    
        if (topS === 'full') extras += 200;      
        if (fruitC !== 'none') extras += 100;    
        
        if (hasFlowers) extras += 350;
        if (hasPaper) extras += 250;
        if (hasFigure) extras += 400;
        if (hasTopper) extras += 150;

        const minPrice = Math.round((base + extras) * 0.9);
        const maxPrice = Math.round((base + extras) * 1.1);
        document.getElementById('price-display').innerHTML = `ODHAD CENA: ${minPrice} ‚Äì ${maxPrice} Kƒç`;
    }

    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);
        
        const style = document.getElementById('cakeStyle').value;
        const layers = parseInt(document.getElementById('layers').value);
        const diameter = parseInt(document.getElementById('diameter').value);
        const coat = document.getElementById('coating').value;
        const fruitT = document.getElementById('fruitTop').value;
        const fruitC = document.getElementById('fruitCream').value;
        const topS = document.getElementById('topStyle').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);
        const innerColor = parseInt(document.getElementById('innerCream').value);
        const outerColor = parseInt(document.getElementById('outerCream').value);
        
        const baseRadius = diameter / 6.5; 
        const h = 0.5; 
        
        document.getElementById('info-display').innerHTML = `${style === 'wedding' ? 'Svatebn√≠' : 'Klasick√Ω'} | ${diameter}cm | V√ù≈†KA: cca ${layers * 1.5}cm`;

        for (let i = 0; i < layers; i++) {
            let currentRadius = baseRadius;
            if (style === 'wedding') {
                if (i >= 4 && i < 8) currentRadius = baseRadius * 0.75;
                if (i >= 8) currentRadius = baseRadius * 0.55;
            }

            const isCream = i % 2 === 1;
            const segment = new THREE.Mesh(
                new THREE.CylinderGeometry(currentRadius, currentRadius, h, 64), 
                new THREE.MeshPhongMaterial({ color: isCream ? innerColor : flavorColor })
            );
            segment.position.y = i * h;
            cakeGroup.add(segment);

            if (coat !== 'naked') {
                const isTopLayerOfTier = (style === 'wedding') ? (i === 3 || i === 7 || i === layers - 1) : (i === layers - 1);
                const coatMesh = new THREE.Mesh(
                    new THREE.CylinderGeometry(currentRadius + 0.03, currentRadius + 0.03, h, 64, 1, true), 
                    new THREE.MeshPhongMaterial({ color: outerColor, transparent: true, opacity: (coat === 'semi' ? 0.5 : 1), side: THREE.DoubleSide })
                );
                coatMesh.position.y = i * h;
                cakeGroup.add(coatMesh);

                if (isTopLayerOfTier) {
                    const topCap = new THREE.Mesh(new THREE.CircleGeometry(currentRadius + 0.03, 64), new THREE.MeshPhongMaterial({ color: outerColor }));
                    topCap.rotation.x = -Math.PI / 2;
                    topCap.position.y = i * h + (h / 2) + 0.005; 
                    cakeGroup.add(topCap);
                }
            }
            
            // Ovoce uvnit≈ô (jen pokud nen√≠ pln√Ω obmaz)
            if (isCream && fruitC !== 'none' && i < layers - 1 && coat !== 'full') {
                for (let j = 0; j < 12; j++) {
                    const f = createFruit(fruitC, false);
                    const ang = (j / 12) * Math.PI * 2;
                    f.position.set(Math.cos(ang) * (currentRadius - 0.1), i * h, Math.sin(ang) * (currentRadius - 0.1));
                    cakeGroup.add(f);
                }
            }

            // --- OPRAVEN√â OVOCE NAHO≈òE ---
            const isTopSurface = (i === layers - 1);
            const isTierSurface = (style === 'wedding' && (i === 3 || i === 7));

            if ((isTopSurface || isTierSurface) && fruitT !== 'none') {
                let radii = [currentRadius * 0.85]; // Vƒõneƒçek
                if (topS === 'full' && isTopSurface) {
                    radii = [currentRadius * 0.3, currentRadius * 0.6, currentRadius * 0.85]; // Pln√© zaplnƒõn√≠
                }
                radii.forEach(r => {
                    const count = Math.max(Math.floor(r * 15), 1);
                    for(let j=0; j<count; j++) {
                        const f = createFruit(fruitT, true);
                        const ang = (j/count) * Math.PI * 2;
                        f.position.set(Math.cos(ang) * r, (i * h) + 0.35, Math.sin(ang) * r);
                        cakeGroup.add(f);
                    }
                });
            }
        }
        calculatePrice();
    }

    function manualControl() {
        cakeGroup.rotation.y = parseFloat(document.getElementById('rotateY').value);
        cakeGroup.rotation.x = parseFloat(document.getElementById('rotateX').value);
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

        let extras = [];

        document.getElementById('hiddenConfig').value = configText;

        camera.aspect = container.clientWidth / container.clientHeight;

        renderer.setSize(container.clientWidth, container.clientHeight);
    });
