<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Konfigur√°tor | Cakes by DT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #db2777; --primary-dark: #ad1457; --accent: #fce7f3; --bg: #fff5f8; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .karta { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 600px; }
        
        h1 { font-family: 'Playfair Display', serif; color: var(--primary-dark); text-align: center; margin-bottom: 5px; }
        .ig-odkaz { text-align: center; margin-bottom: 20px; }
        .ig-odkaz a { color: var(--primary); text-decoration: none; font-weight: bold; font-size: 14px; }

        /* 3D SC√âNA */
        .scena-3d { 
            height: 300px; perspective: 1000px; 
            display: flex; align-items: center; justify-content: center; 
            background: radial-gradient(circle, #fff 0%, #fdf2f7 100%);
            border-radius: 20px; margin-bottom: 10px; overflow: hidden;
            border: 1px solid var(--accent);
        }
        .dort-container { 
            position: relative; width: 200px; height: 200px; 
            transform-style: preserve-3d; transform: rotateX(-15deg) rotateY(0deg);
            transition: transform 0.1s ease;
        }
        .vrstva { 
            position: absolute; left: 50%; transform-style: preserve-3d; 
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* V√°lec (korpus/kr√©m) */
        .valec { position: relative; width: 100%; height: 100%; transform-style: preserve-3d; }
        .strana { 
            position: absolute; width: 20px; height: 100%; 
            left: 50%; margin-left: -10px;
            background: inherit; box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        /* OVL√ÅD√ÅN√ç ROTACE */
        .rotace-control { margin-bottom: 30px; text-align: center; }
        input[type="range"] { width: 100%; accent-color: var(--primary); }

        /* FORMUL√Å≈ò */
        .sekce { background: #fffcfd; padding: 15px; border-radius: 15px; border: 1px solid var(--accent); margin-bottom: 15px; }
        h3 { color: var(--primary-dark); font-size: 14px; margin: 0 0 10px 0; text-transform: uppercase; letter-spacing: 1px; }
        .flex { display: flex; gap: 10px; }
        .flex > div { flex: 1; }
        input, select, textarea { 
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--accent); 
            font-family: inherit; margin-top: 5px; box-sizing: border-box;
        }
        .btn { 
            width: 100%; padding: 18px; background: var(--primary); color: white; border: none; 
            border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; 
        }
        .btn:hover { background: var(--primary-dark); transform: scale(1.02); }
    </style>
</head>
<body>

<div class="karta">
    <h1>Cakes by DT</h1>
    <div class="ig-odkaz"><a href="#">üì∏ @_cakesbydt_</a></div>

    <div class="scena-3d">
        <div class="dort-container" id="dort">
            </div>
    </div>
    <div class="rotace-control">
        <label style="font-size: 11px; color: #999;">OT√ÅƒåET DORTEM</label>
        <input type="range" min="0" max="360" value="45" oninput="otoc(this.value)">
    </div>

    <div class="sekce flex">
        <div>
            <label>Pr≈Ømƒõr</label>
            <select id="sirka" onchange="aktualizuj()">
                <option value="120">15 cm</option>
                <option value="160" selected>20 cm</option>
                <option value="200">25 cm</option>
            </select>
        </div>
        <div>
            <label>Patra</label>
            <select id="patra" onchange="aktualizuj()">
                <option value="3">3 vrstvy</option>
                <option value="5" selected>5 vrstev</option>
                <option value="7">7 vrstev</option>
            </select>
        </div>
    </div>

    <div class="sekce flex">
        <div>
            <label>Korpus</label>
            <select id="cK" onchange="aktualizuj()">
                <option value="#f3e5ab">Svƒõtl√Ω</option>
                <option value="#4e342e">ƒåoko</option>
            </select>
        </div>
        <div>
            <label>N√°pl≈à</label>
            <select id="cN" onchange="aktualizuj()">
                <option value="#fff">Vanilka</option>
                <option value="#f8bbd0">Ovocn√Ω</option>
            </select>
        </div>
    </div>

    <div class="sekce">
        <h3>üë§ Kontaktn√≠ √∫daje</h3>
        <input type="text" id="jmeno" placeholder="Jm√©no">
        <input type="tel" id="tel" placeholder="Telefon" style="margin-top:10px">
    </div>

    <button class="btn" onclick="alert('Popt√°vka p≈ôipravena!')">ODESLAT POPT√ÅVKU</button>
</div>

<script>
    function otoc(val) {
        const dort = document.getElementById('dort');
        dort.style.transform = `rotateX(-15deg) rotateY(${val}deg)`;
    }

    function vytvorV√°lec(sirka, vyska, hloubka, barva, texturuj = false) {
        const container = document.createElement('div');
        container.className = 'vrstva';
        container.style.width = sirka + 'px';
        container.style.height = vyska + 'px';
        container.style.bottom = hloubka + 'px';
        container.style.marginLeft = -(sirka/2) + 'px';
        
        const valec = document.createElement('div');
        valec.className = 'valec';
        valec.style.backgroundColor = barva;

        // Vytvo≈ôen√≠ stran (plo≈°ky tvo≈ô√≠c√≠ kruh)
        const pocetStran = 12;
        const uhelKrok = 360 / pocetStran;
        const sirkaStrany = (Math.PI * sirka) / pocetStran;

        for (let i = 0; i < pocetStran; i++) {
            const strana = document.createElement('div');
            strana.className = 'strana';
            strana.style.width = (sirkaStrany + 2) + 'px';
            strana.style.height = vyska + 'px';
            strana.style.backgroundColor = barva;
            strana.style.transform = `rotateY(${i * uhelKrok}deg) translateZ(${(sirka/2) - 1}px)`;
            valec.appendChild(strana);
        }

        // V√≠ko
        const viko = document.createElement('div');
        viko.style.position = 'absolute';
        viko.style.width = sirka + 'px';
        viko.style.height = sirka + 'px';
        viko.style.backgroundColor = barva;
        viko.style.borderRadius = '50%';
        viko.style.transform = `rotateX(90deg) translateZ(${sirka/2}px)`;
        viko.style.boxShadow = 'inset 0 0 20px rgba(0,0,0,0.1)';
        valec.appendChild(viko);

        container.appendChild(valec);
        return container;
    }

    function aktualizuj() {
        const plocha = document.getElementById('dort');
        const s = parseInt(document.getElementById('sirka').value);
        const p = parseInt(document.getElementById('patra').value);
        const korpusBarva = document.getElementById('cK').value;
        const kremBarva = document.getElementById('cN').value;

        plocha.innerHTML = "";
        let aktualniVyska = 0;

        for (let i = 0; i < p; i++) {
            // St≈ô√≠d√°n√≠ korpusu a kr√©mu
            const jeKorpus = i % 2 === 0;
            const barva = jeKorpus ? korpusBarva : kremBarva;
            const v = jeKorpus ? 25 : 12; // V√Ω≈°ka vrstvy
            
            const vrstva = vytvorV√°lec(s, v, aktualniVyska, barva);
            plocha.appendChild(vrstva);
            aktualniVyska += v;
        }
    }

    window.onload = () => {
        aktualizuj();
        otoc(45);
    };
</script>

</body>
</html>
