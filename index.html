<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Dortov칳 konfigur치tor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff5f8; display: flex; justify-content: center; padding: 20px; }
        .karta { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 450px; text-align: center; }
        
        /* Box pro n치hled dortu */
        #box-dortu { 
            margin: 20px auto; padding: 20px; background: #ffffff; border: 2px dashed #f9a8d4; border-radius: 15px;
            display: flex; flex-direction: column-reverse; align-items: center; min-height: 100px;
        }

        /* Vrstvy dortu */
        .v-korpus { height: 20px; border: 1px solid rgba(0,0,0,0.1); border-radius: 4px; margin-top: 2px; transition: 0.3s; }
        .v-krem { height: 18px; border: 1px solid rgba(0,0,0,0.05); border-radius: 10px; margin-bottom: -1px; transition: 0.3s; }

        label { display: block; margin-top: 15px; font-weight: bold; color: #ad1457; text-align: left; }
        select, input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #f9a8d4; margin-top: 5px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; background: #db2777; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div class="karta">
    <h1>游꼻 Konfigur치tor</h1>

    <label>Pr콢m캩r dortu (코칤콏ka)</label>
    <select id="volba-sirka" oninput="prekresliDort()">
        <option value="150">15 cm</option>
        <option value="200" selected>20 cm</option>
        <option value="250">25 cm</option>
        <option value="300">30 cm</option>
    </select>

    <label>Po캜et pater (v칳코ka)</label>
    <input type="number" id="volba-patra" value="3" min="1" max="10" oninput="prekresliDort()">

    <label>Barva korpusu</label>
    <input type="color" id="barva-k" value="#f3e5ab" oninput="prekresliDort()">

    <label>Barva n치pln캩</label>
    <input type="color" id="barva-n" value="#fffde7" oninput="prekresliDort()">

    <div id="box-dortu">
        </div>
    
    <button class="btn" onclick="alert('Hotovo!')">Odeslat popt치vku</button>
</div>

<script>
    function prekresliDort() {
        // 1. Z칤sk치n칤 hodnot z pol칤캜ek
        const plocha = document.getElementById('box-dortu');
        const sirka = document.getElementById('volba-sirka').value;
        const patra = document.getElementById('volba-patra').value;
        const barvaK = document.getElementById('barva-k').value;
        const barvaN = document.getElementById('barva-n').value;

        // 2. Vymaz치n칤 star칠ho obsahu
        plocha.innerHTML = "";

        // 3. Smy캜ka pro vykreslen칤 nov칳ch vrstev
        for (let i = 0; i < patra; i++) {
            // Vytvo콏en칤 korpusu
            let k = document.createElement('div');
            k.className = 'v-korpus';
            k.style.width = sirka + "px";
            k.style.backgroundColor = barvaK;
            plocha.appendChild(k);

            // Vytvo콏en칤 kr칠mu (pokud to nen칤 칰pln캩 horn칤 vrstva)
            if (i < patra - 1) {
                let n = document.createElement('div');
                n.className = 'v-krem';
                n.style.width = (sirka - 10) + "px";
                n.style.backgroundColor = barvaN;
                plocha.appendChild(n);
            }
        }
    }

    // Spustit hned po na캜ten칤 str치nky
    window.onload = prekresliDort;
</script>

</body>
</html>
