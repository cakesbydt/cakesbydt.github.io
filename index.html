<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Dortov√Ω konfigur√°tor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff5f8; display: flex; justify-content: center; padding: 20px; gap: 40px; flex-wrap: wrap; }
        .form-container { width: 400px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        /* Grafika dortu */
        .preview-container { width: 300px; height: 400px; position: sticky; top: 20px; background: #fff; border-radius: 20px; display: flex; flex-direction: column-reverse; align-items: center; padding-bottom: 50px; border: 2px dashed #fce4ec; }
        
        /* Vrstvy dortu */
        .layer { width: 200px; height: 40px; border-radius: 10px; margin-bottom: -5px; transition: all 0.5s ease; border: 1px solid rgba(0,0,0,0.1); }
        .korpus-layer { height: 50px; z-index: 1; }
        .krem-layer { height: 30px; width: 180px; z-index: 2; border-radius: 20px; }
        .ovoce-layer { height: 20px; width: 160px; z-index: 3; display: none; }

        /* Barvy korpus≈Ø */
        .svetl√Ω { background-color: #f3e5ab; } /* Pi≈°kotov√° */
        .ƒçokol√°dov√Ω { background-color: #3e2723; } /* Tmavƒõ hnƒõd√° */
        .o≈ôechov√Ω { background-color: #d7ccc8; } /* B√©≈æov√° */

        /* Barvy kr√©m≈Ø */
        .vanilkov√Ω { background-color: #fffde7; border: 2px solid #fff9c4; }
        .pa≈ô√≠≈æsk√Ω { background-color: #5d4037; }
        .tvarohov√Ω { background-color: #ffffff; border: 2px dashed #e1f5fe; }

        .sekce { margin-bottom: 20px; }
        h3 { color: #ad1457; border-bottom: 2px solid #fce4ec; }
        label { display: block; padding: 8px; cursor: pointer; border-radius: 5px; }
        label:hover { background: #fff5f8; }
        .tlacitko { display: block; width: 100%; padding: 15px; background: #d63384; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="form-container">
    <h1>üç∞ Konfigur√°tor</h1>
    
    <div class="sekce">
        <h3>1. Korpus</h3>
        <label><input type="radio" name="korpus" value="svetl√Ω" checked onclick="upravDort()"> Svƒõtl√Ω pi≈°kot</label>
        <label><input type="radio" name="korpus" value="ƒçokol√°dov√Ω" onclick="upravDort()"> ƒåokol√°dov√Ω</label>
        <label><input type="radio" name="korpus" value="o≈ôechov√Ω" onclick="upravDort()"> O≈ôechov√Ω</label>
    </div>

    <div class="sekce">
        <h3>2. N√°pl≈à (kr√©m)</h3>
        <label><input type="radio" name="krem" value="vanilkov√Ω" checked onclick="upravDort()"> Vanilkov√© mascarpone</label>
        <label><input type="radio" name="krem" value="pa≈ô√≠≈æsk√Ω" onclick="upravDort()"> Pa≈ô√≠≈æsk√Ω kr√©m</label>
        <label><input type="radio" name="krem" value="tvarohov√Ω" onclick="upravDort()"> Tvarohov√Ω</label>
    </div>

    <div class="sekce">
        <h3>3. Dopl≈àky</h3>
        <label><input type="checkbox" id="checkJahody" value="jahody" onclick="upravDort()"> Jahody navrch</label>
    </div>

    <button onclick="poslatObjednavku()" class="tlacitko">Objednat tento skvost</button>
</div>

<div class="preview-container" id="dort-preview">
    <div id="v-ovoce" class="ovoce-layer" style="background: #ff1744; border-radius: 50% 50% 0 0; margin-bottom: 5px;"></div>
    <div id="v-krem" class="layer krem-layer vanilkov√Ω"></div>
    <div id="v-korpus" class="layer korpus-layer svetl√Ω"></div>
    <p style="color: #ad1457; font-weight: bold;">V√°≈° budouc√≠ dort:</p>
</div>

<script>
function upravDort() {
    // Zmƒõna korpusu
    let korpus = document.querySelector('input[name="korpus"]:checked').value;
    document.getElementById('v-korpus').className = 'layer korpus-layer ' + korpus;

    // Zmƒõna kr√©mu
    let krem = document.querySelector('input[name="krem"]:checked').value;
    document.getElementById('v-krem').className = 'layer krem-layer ' + krem;

    // Zobrazen√≠ ovoce
    let jahody = document.getElementById('checkJahody').checked;
    document.getElementById('v-ovoce').style.display = jahody ? 'block' : 'none';
}

function poslatObjednavku() {
    let k = document.querySelector('input[name="korpus"]:checked').parentElement.textContent.trim();
    let r = document.querySelector('input[name="krem"]:checked').parentElement.textContent.trim();
    alert("Objedn√°vka na " + k + " dort s " + r + " kr√©mem byla p≈ôipravena! (Zde pak propoj√≠me ten e-mail)");
}
</script>

</body>
</html>
