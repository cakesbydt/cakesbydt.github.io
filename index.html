<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Dortov√Ω konfigur√°tor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff5f8; display: flex; justify-content: center; padding: 20px; }
        .karta { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 500px; }
        
        /* Box pro n√°hled dortu */
        .nahled-box { 
            margin: 20px auto; padding: 20px; background: #fafafa; border: 2px dashed #f9a8d4; border-radius: 15px;
            display: flex; flex-direction: column-reverse; align-items: center; min-height: 180px; transition: 0.5s;
        }

        /* Vrstvy dortu - 2cm korpus (20px) + 2cm kr√©m (20px) */
        .v-korpus { height: 20px; border: 1px solid rgba(0,0,0,0.1); border-radius: 4px; transition: 0.3s; }
        .v-krem { height: 20px; border: 1px solid rgba(0,0,0,0.05); border-radius: 10px; margin-bottom: -1px; transition: 0.3s; }

        label { display: block; margin-top: 15px; font-weight: bold; color: #d63384; font-size: 14px; }
        select, input[type="text"], input[type="color"] { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #f9a8d4; margin-top: 5px; box-sizing: border-box; }
        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }
        h1 { color: #ad1457; text-align: center; margin-top: 0; }
        .btn { width: 100%; padding: 15px; background: #db2777; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div class="karta">
    <h1>üç∞ Objedn√°vka dortu</h1>

    <div class="row">
        <div>
            <label>Pr≈Ømƒõr (15-30 cm)</label>
            <select id="p" onchange="uprav()">
                <option value="150">15 cm</option>
                <option value="200" selected>20 cm</option>
                <option value="250">25 cm</option>
                <option value="300">30 cm</option>
            </select>
        </div>
        <div>
            <label>Vnƒõj≈°√≠ kr√©m (barva)</label>
            <input type="color" id="barva-vnejsi" value="#ffffff" onchange="uprav()">
        </div>
    </div>

    <label>N√°pl≈à a korpus</label>
    <div class="row">
        <select id="k" onchange="uprav()">
            <option value="#f3e5ab">Svƒõtl√Ω pi≈°kot</option>
            <option value="#4e342e">ƒåokol√°dov√Ω</option>
            <option value="#d7ccc8">O≈ôechov√Ω</option>
        </select>
        <select id="n" onchange="uprav()">
            <option value="#fffde7">Vanilkov√Ω kr√©m</option>
            <option value="#795548">Pa≈ô√≠≈æsk√Ω kr√©m</option>
            <option value="#f8bbd0">Ovocn√Ω kr√©m</option>
        </select>
    </div>

    <label>Ovoce v kr√©mu?</label>
    <input type="text" id="ovoce" placeholder="Nap≈ô. jahody, maliny... (nechte pr√°zdn√© pokud ne)">

    <div class="row">
        <div>
            <label>Jedl√Ω pap√≠r?</label>
            <input type="text" id="papir" placeholder="Jak√Ω motiv?">
        </div>
        <div>
            <label>Figurka?</label>
            <input type="text" id="figurka" placeholder="Jak√° figurka?">
        </div>
    </div>

    <div class="nahled-box" id="box">
        <div id="k1" class="v-korpus" style="width: 200px;"></div>
        <div id="n1" class="v-krem" style="width: 190px;"></div>
        <div id="k2" class="v-korpus" style="width: 200px;"></div>
        <div id="n2" class="v-krem" style="width: 190px;"></div>
        <div id="k3" class="v-korpus" style="width: 200px;"></div>
    </div>
    
    <p style="text-align:center; color: #999; font-size: 12px;">V√Ω≈°ka dortu cca 12 cm (3x korpus, 2x kr√©m)</p>

    <button class="btn" onclick="odeslat()">Odeslat objedn√°vku</button>
</div>

<script>
    function uprav() {
        const sirka = document.getElementById('p').value;
        const bKorpus = document.getElementById('k').value;
        const bKrem = document.getElementById('n').value;
        const bVnejsi = document.getElementById('barva-vnejsi').value;

        // Uprav√≠me n√°hled
        document.getElementById('box').style.backgroundColor = bVnejsi;
        
        const korpusy = [document.getElementById('k1'), document.getElementById('k2'), document.getElementById('k3')];
        const kremy = [document.getElementById('n1'), document.getElementById('n2')];

        korpusy.forEach(el => {
            el.style.width = sirka + "px";
            el.style.backgroundColor = bKorpus;
        });

        kremy.forEach(el => {
            el.style.width = (sirka - 10) + "px";
            el.style.backgroundColor = bKrem;
        });
    }

    function odeslat() {
        const prumer = document.getElementById('p').options[document.getElementById('p').selectedIndex].text;
        const ovoce = document.getElementById('ovoce').value || "ne";
        const papir = document.getElementById('papir').value || "ne";
        const figurka = document.getElementById('figurka').value || "ne";
        
        const text = `Ahoj, objedn√°vka dortu: %0A- Pr≈Ømƒõr: ${prumer}%0A- Ovoce uvnit≈ô: ${ovoce}%0A- Jedl√Ω pap√≠r: ${papir}%0A- Figurka: ${figurka}`;
        
        window.location.href = `mailto:V√Å≈†-EMAIL@SEZNAM.CZ?subject=Dort Objedn√°vka&body=${text}`;
    }

    uprav(); // Inicializace
</script>

</body>
</html>
