<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Cakes by DT | Profesion√°ln√≠ Konfigur√°tor</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --primary: #ad1457; --primary-dark: #880e4f; --bg: #fff5f8; --border: #fce7f3; --accent: #f9a8d4; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 0; margin: 0; min-height: 100vh; }
        .hlavni-wrapper { display: flex; width: 100%; max-width: 1200px; background: white; box-shadow: 0 20px 60px rgba(173,20,87,0.1); margin: 40px 20px; border-radius: 30px; overflow: hidden; }
        
        .levy-panel { flex: 0 0 320px; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); display: flex; flex-direction: column; align-items: center; padding: 40px 25px; color: white; box-sizing: border-box; }
        .logo-vlevo { width: 150px; height: 150px; background: rgba(255,255,255,0.2); border-radius: 50%; margin-bottom: 30px; display: flex; align-items: center; justify-content: center; font-family: 'Pacifico'; font-size: 20px; border: 3px solid rgba(255,255,255,0.4); text-align: center; }
        .kontaktni-form { width: 100%; }
        .input-group { width: 100%; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 11px; margin-bottom: 5px; font-weight: bold; opacity: 0.8; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 12px; border-radius: 10px; border: none; outline: none; box-sizing: border-box; background: rgba(255,255,255,0.15); color: white; font-family: inherit; }

        .obsah { flex: 1; padding: 40px 50px; background: white; overflow-y: auto; }
        .hlavni-motto { font-family: 'Pacifico', cursive; color: var(--primary); margin: 0 0 25px 0; font-size: 42px; text-align: center; font-weight: 400; }
        h3 { color: var(--primary); font-size: 13px; margin: 0 0 20px; text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 8px; letter-spacing: 1px; }
        .sekce { background: #ffffff; padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; }
        .flex { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
        .flex > div { flex: 1; min-width: 140px; }
        label { display: block; font-size: 11px; font-weight: 700; color: #666; margin-bottom: 6px; text-transform: uppercase; }
        select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #e0e0e0; font-family: inherit; font-size: 14px; outline: none; background: white; box-sizing: border-box; }

        #canvas-container { width: 100%; height: 400px; background: radial-gradient(#ffffff, #fefefe); border-radius: 25px; border: 2px dashed var(--accent); cursor: move; touch-action: none; position: relative; }
        .ovladani-3d { margin: 20px 0; padding: 15px; background: #f9f9f9; border-radius: 20px; border: 1px solid var(--border); }
        .ovladani-3d label { margin-bottom: 10px; display: flex; align-items: center; gap: 10px; font-size: 11px; color: var(--primary); font-weight: bold; }
        .slider { width: 100%; height: 8px; background: #eee; border-radius: 5px; outline: none; accent-color: var(--primary); cursor: pointer; }

        .doplnky-seznam { display: flex; flex-direction: column; gap: 12px; }
        .doplnek-blok { border: 1px solid #eee; border-radius: 15px; background: #fcfcfc; transition: 0.3s ease; overflow: hidden; }
        .doplnek-hlavicka { display: flex; align-items: center; gap: 12px; padding: 18px; cursor: pointer; font-weight: 600; font-size: 15px; color: #444; }
        .doplnek-hlavicka input { width: 18px; height: 18px; accent-color: var(--primary); cursor: pointer; }
        .doplnek-poznamka { max-height: 0; padding: 0 18px; opacity: 0; transition: all 0.4s ease; background: white; }
        .doplnek-blok.aktivni { border-color: var(--primary); background: var(--bg); }
        .doplnek-blok.aktivni .doplnek-poznamka { max-height: 150px; padding: 5px 18px 18px 18px; opacity: 1; }

        .btn { width: 100%; padding: 20px; background: var(--primary); color: white; border: none; border-radius: 18px; cursor: pointer; font-weight: 800; font-size: 18px; transition: 0.3s; box-shadow: 0 4px 15px rgba(173,20,87,0.2); margin-top: 10px; }
        .btn:hover { background: var(--primary-dark); transform: translateY(-2px); }

        @media (max-width: 950px) { .hlavni-wrapper { flex-direction: column; margin: 0; border-radius: 0; } .levy-panel { width: 100%; } }
    </style>
</head>
<body>

<div class="hlavni-wrapper">
    <div class="levy-panel">
        <div class="logo-vlevo">Cakes<br>by DT</div>
        <div class="kontaktni-form">
            <div class="input-group"><label>Jm√©no a p≈ô√≠jmen√≠</label><input type="text" id="user-name" placeholder="Va≈°e jm√©no"></div>
            <div class="input-group"><label>E-mail</label><input type="email" id="user-email" placeholder="vas@email.cz"></div>
            <div class="input-group"><label>Telefon</label><input type="tel" id="user-phone" placeholder="+420 ..."></div>
        </div>
        <p style="margin-top:auto; font-size: 11px; opacity: 0.6; font-style: italic; text-align: center;">Upeƒçeme v√°m vzpom√≠nku...</p>
    </div>

    <div class="obsah">
        <h1 class="hlavni-motto">V√°≈° sladk√Ω sen</h1>
        
        <div class="sekce">
            <h3>üéÇ Z√°kladn√≠ styl a korpus</h3>
            <div class="flex">
                <div><label>Styl dortu</label><select id="style" onchange="updateCake()"><option value="tower">Modern√≠ Tower</option><option value="wedding">Svatebn√≠ kask√°da</option></select></div>
                <div><label>Vrstvy</label><select id="layers" onchange="updateCake()"><option value="4">4 vrstvy</option><option value="6">6 vrstev</option><option value="8" selected>8 vrstev</option><option value="12">12 vrstev</option></select></div>
                <div><label>Barva korpusu</label><select id="flavor" onchange="updateCake()"><option value="0x4e342e">ƒåokol√°dov√Ω (tmav√Ω)</option><option value="0xf3e5ab">Vanilkov√Ω (svƒõtl√Ω)</option><option value="0x6a1b1b">Red Velvet (tmavƒõ ƒçerven√Ω)</option></select></div>
            </div>
        </div>

        <div class="sekce">
            <h3>üé® Kr√©my a pota≈æen√≠</h3>
            <div class="flex">
                <div><label>Typ pota≈æen√≠</label><select id="coating" onchange="updateCake()"><option value="naked">Nah√°ƒç (bez vnƒõj≈°√≠ho kr√©mu)</option><option value="semi">Polonah√°ƒç (jemn√° stƒõrka)</option><option value="full" selected>Pln√© pota≈æen√≠</option></select></div>
                <div><label>Kr√©m uvnit≈ô</label><select id="innerCream" onchange="updateCake()"><option value="0xffffff">Smetanov√Ω / B√≠l√Ω</option><option value="0xfce4ec">R≈Ø≈æov√Ω (malina)</option><option value="0xdcedc8">Pist√°ciov√Ω</option><option value="0x5d4037">Pa≈ô√≠≈æsk√Ω</option></select></div>
                <div><label>Kr√©m na pota≈æen√≠</label><select id="outerCream" onchange="updateCake()"><option value="0xffffff">B√≠l√° klasika</option><option value="0xfce4ec">R≈Ø≈æov√© snƒõn√≠</option><option value="0xdcedc8">Pist√°ciov√° zelen√°</option><option value="0x3e2723">ƒåokol√°dov√° stƒõrka</option></select></div>
            </div>
        </div>

        <div class="sekce">
            <h3>üçì Ovoce a zdoben√≠</h3>
            <div class="flex">
                <div><label>Ovoce navrchu</label><select id="fruitTop" onchange="updateCake()"><option value="none">Bez ovoce</option><option value="strawberries" selected>Jahody</option><option value="blueberries">Bor≈Øvky</option><option value="mix">Mix ovoce</option></select></div>
                <div><label>Styl zdoben√≠</label><select id="topStyle" onchange="updateCake()"><option value="border">Jen po obvodu</option><option value="full">Pln√Ω vr≈°ek</option></select></div>
                <div><label>Ovoce v kr√©mu</label><select id="fruitCream" onchange="updateCake()"><option value="none">ƒåist√Ω kr√©m</option><option value="strawberries">Kousky jahod</option><option value="blueberries">Bor≈Øvky</option><option value="mix" selected>Mix ovoce</option></select></div>
            </div>
        </div>

        <div id="canvas-container"></div>
        
        <div class="ovladani-3d">
            <label>üîÑ Ot√°ƒçen√≠: <input type="range" id="rotateY" class="slider" min="-3.14" max="3.14" step="0.01" value="0" oninput="manualControl()"></label>
            <label>‚ÜïÔ∏è N√°klon: <input type="range" id="rotateX" class="slider" min="-0.6" max="0.6" step="0.01" value="0.2" oninput="manualControl()"></label>
        </div>

        <div class="sekce">
            <h3>üéÅ Dopl≈àky</h3>
            <div class="doplnky-seznam">
                <div class="doplnek-blok" id="blok-papir"><label class="doplnek-hlavicka"><input type="checkbox" onchange="toggleDoplnek(this, 'papir')"> Jedl√Ω pap√≠r</label><div class="doplnek-poznamka"><textarea rows="2" placeholder="Motiv..."></textarea></div></div>
                <div class="doplnek-blok" id="blok-figurka"><label class="doplnek-hlavicka"><input type="checkbox" onchange="toggleDoplnek(this, 'figurka')"> Figurka</label><div class="doplnek-poznamka"><textarea rows="2" placeholder="Jak√°?"></textarea></div></div>
                <div class="doplnek-blok" id="blok-zapich"><label class="doplnek-hlavicka"><input type="checkbox" onchange="toggleDoplnek(this, 'zapich')"> Z√°pich</label><div class="doplnek-poznamka"><textarea rows="2" placeholder="Text..."></textarea></div></div>
            </div>
        </div>

        <button class="btn" onclick="alert('Popt√°vka odesl√°na k nacenƒõn√≠!')">ODESLAT POPT√ÅVKU</button>
    </div>
</div>

<script>
    let scene, camera, renderer, cakeGroup;
    const container = document.getElementById('canvas-container');
    let isDragging = false, prevX = 0, prevY = 0;

    function toggleDoplnek(cb, id) { document.getElementById('blok-' + id).classList.toggle('aktivni', cb.checked); }

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 5, 12);
        camera.lookAt(0, 2, 0);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const light = new THREE.DirectionalLight(0xffffff, 0.6);
        light.position.set(5, 10, 7);
        scene.add(light);
        cakeGroup = new THREE.Group();
        scene.add(cakeGroup);
        updateCake();
        animate();
    }

    function createStrawberryTop() {
        const group = new THREE.Group();
        const pts = []; for (let i = 0; i < 10; i++) pts.push(new THREE.Vector2(Math.sin(i * 0.3) * 0.22 + 0.01, (i - 5) * 0.08));
        const body = new THREE.Mesh(new THREE.LatheGeometry(pts, 16), new THREE.MeshPhongMaterial({ color: 0xe53935, shininess: 80 }));
        body.rotation.x = Math.PI; group.add(body);
        for(let i=0; i<6; i++) {
            const l = new THREE.Mesh(new THREE.ConeGeometry(0.08, 0.2, 3), new THREE.MeshPhongMaterial({ color: 0x388e3c }));
            l.position.y = 0.35; l.rotation.z = (i/6) * Math.PI * 2; l.rotation.x = 0.6; group.add(l);
        }
        group.scale.set(1.3, 1.3, 1.3); return group;
    }

    function createStrawberryCream() {
        const group = new THREE.Group();
        const body = new THREE.Mesh(new THREE.SphereGeometry(0.18, 12, 12), new THREE.MeshPhongMaterial({ color: 0xff1744 }));
        body.scale.set(0.7, 0.9, 0.7); group.add(body); return group;
    }

    function createBlueberry() {
        const group = new THREE.Group();
        group.add(new THREE.Mesh(new THREE.SphereGeometry(0.09, 12, 12), new THREE.MeshPhongMaterial({ color: 0x283593 })));
        return group;
    }

    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);
        const layers = parseInt(document.getElementById('layers').value);
        const style = document.getElementById('style').value;
        const coat = document.getElementById('coating').value;
        const fruitT = document.getElementById('fruitTop').value;
        const fruitC = document.getElementById('fruitCream').value;
        const topS = document.getElementById('topStyle').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);
        const innerCreamColor = parseInt(document.getElementById('innerCream').value);
        const outerCreamColor = parseInt(document.getElementById('outerCream').value);
        const h = 0.5;

        for (let i = 0; i < layers; i++) {
            let r = 3;
            if (style === 'wedding') r = 3 - (Math.floor(i / 2) * 0.4);
            const isCreamLayer = i % 2 === 1;
            
            const segmentR = (coat === 'full') ? r - 0.02 : r;
            const segment = new THREE.Mesh(
                new THREE.CylinderGeometry(segmentR, segmentR, h, 45),
                new THREE.MeshPhongMaterial({ color: isCreamLayer ? innerCreamColor : flavorColor, shininess: 5 })
            );
            segment.position.y = i * h;
            cakeGroup.add(segment);

            if (coat !== 'naked') {
                const isTopLayer = (i === layers - 1);
                const coatOpacity = coat === 'semi' ? 0.6 : 1.0;
                const coatR = r + 0.01;
                const coating = new THREE.Mesh(
                    new THREE.CylinderGeometry(coatR, coatR, h, 45, 1, !isTopLayer),
                    new THREE.MeshPhongMaterial({ color: outerCreamColor, transparent: true, opacity: coatOpacity, shininess: 10 })
                );
                coating.position.y = i * h;
                if(isTopLayer) coating.position.y += 0.005; 
                cakeGroup.add(coating);
            }

            // OVOCE V KR√âMU - ZAPU≈†TƒöN√â
            if (isCreamLayer && fruitC !== 'none' && i < layers - 1) {
                const count = Math.floor(r * 12);
                for (let j = 0; j < count; j++) {
                    let f = (fruitC === 'mix') ? (j % 2 === 0 ? createStrawberryCream() : createBlueberry()) : 
                            (fruitC === 'strawberries' ? createStrawberryCream() : createBlueberry());
                    const ang = (j / count) * Math.PI * 2;
                    // Polomƒõr je teƒè jen o kous√≠ƒçek vƒõt≈°√≠ ne≈æ v√°lec, aby ovoce prosv√≠talo nebo jemnƒõ vyƒçn√≠valo
                    const fruitDist = r -0.2; 
                    f.position.set(Math.cos(ang) * fruitDist, i * h, Math.sin(ang) * fruitDist);
                    f.rotation.y = ang;
                    cakeGroup.add(f);
                }
            }

            if (i === layers - 1 && fruitT !== 'none') {
                const radii = (topS === 'full') ? [0.6, 1.2, 1.8, 2.4] : [r * 0.85];
                radii.forEach(rStep => {
                    if (rStep > r * 0.95) return;
                    const count = Math.max(1, Math.floor(rStep * 7));
                    for(let j=0; j<count; j++) {
                        const f = (fruitT === 'mix' ? (j%2===0 ? createStrawberryTop() : createBlueberry()) : 
                                 (fruitT==='strawberries' ? createStrawberryTop() : createBlueberry()));
                        const ang = (j/count) * Math.PI * 2;
                        f.position.set(Math.cos(ang)*rStep, (i*h)+0.36, Math.sin(ang)*rStep);
                        f.rotation.y = Math.random() * 5;
                        cakeGroup.add(f);
                    }
                });
            }
        }
    }

    function manualControl() {
        cakeGroup.rotation.y = parseFloat(document.getElementById('rotateY').value);
        cakeGroup.rotation.x = parseFloat(document.getElementById('rotateX').value);
    }
    function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
    window.onload = init3D;
    container.onmousedown = (e) => { isDragging = true; prevX = e.clientX; prevY = e.clientY; };
    window.onmousemove = (e) => {
        if (isDragging) {
            cakeGroup.rotation.y += (e.clientX - prevX) * 0.01;
            cakeGroup.rotation.x += (e.clientY - prevY) * 0.01;
            cakeGroup.rotation.x = Math.max(-0.6, Math.min(0.6, cakeGroup.rotation.x));
            document.getElementById('rotateY').value = cakeGroup.rotation.y;
            document.getElementById('rotateX').value = cakeGroup.rotation.x;
            prevX = e.clientX; prevY = e.clientY;
        }
    };
    window.onmouseup = () => isDragging = false;
    window.onresize = () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    };
</script>
</body>
</html>
