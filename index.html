<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Konfigur√°tor | Cakes by DT</title>
    <style>
        :root { --primary: #ad1457; --bg: #fff5f8; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        
        .karta { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 600px; display: flex; flex-direction: column; align-items: stretch; }
        
        /* LOGO A HLAVIƒåKA */
        .header { text-align: center; margin-bottom: 20px; }
        .logo-img { max-width: 140px; height: auto; border-radius: 50%; border: 3px solid #fce7f3; }
        h1 { color: var(--primary); margin: 10px 0 5px; }
        .ig-odkaz a { color: #db2777; text-decoration: none; font-weight: bold; font-size: 14px; }

        /* 3D SC√âNA */
        .scena-wrapper { background: #fff; border: 2px dashed #f9a8d4; border-radius: 20px; margin: 10px 0 20px 0; padding: 40px 10px; display: flex; flex-direction: column; align-items: center; position: relative; }
        .scena { height: 350px; perspective: 1000px; display: flex; align-items: center; justify-content: center; width: 100%; }
        .dort-telo { position: relative; width: 160px; transform-style: preserve-3d; transition: transform 0.1s linear; }

        /* V√ù≈†KOMƒöR */
        .vyska-info { 
            background: var(--primary); color: white; padding: 8px 15px; border-radius: 20px; 
            font-weight: bold; font-size: 14px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(173, 20, 87, 0.3);
            z-index: 10;
        }

        /* 3D VRSTVY (1.5cm = 10px) */
        .vrstva { position: absolute; width: 100%; height: 10px; transform-style: preserve-3d; bottom: var(--bottom); }
        .segment { 
            position: absolute; width: var(--segW); height: 10px; left: 50%; margin-left: calc(var(--segW)/-2); 
            background: linear-gradient(to right, rgba(0,0,0,0.1), transparent, rgba(0,0,0,0.1)), var(--color); 
            border: 0.1px solid rgba(0,0,0,0.02); 
        }
        
        .vicko { 
            position: absolute; width: var(--w); height: var(--w); background: var(--topColor); border-radius: 50%; 
            left: 50%; top: 50%; transform: translate(-50%, -50%) rotateX(90deg) translateZ(5px); 
            transform-style: preserve-3d; 
        }

        /* OVOCE */
        .deco-3d { position: absolute; width: 28px; height: 35px; transform-style: preserve-3d; transform-origin: center bottom; }
        .deco-face { position: absolute; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; transform-origin: bottom center; }
        .face-2 { transform: rotateY(90deg); }

        /* FORMUL√Å≈ò */
        .sekce { background: #fffcfd; padding: 15px; border-radius: 15px; border: 1px solid #fce7f3; margin-bottom: 15px; text-align: left; }
        h3 { color: var(--primary); font-size: 16px; margin: 0 0 10px; border-bottom: 1px solid #f9a8d4; padding-bottom: 5px; }
        .flex { display: flex; gap: 10px; margin-bottom: 10px; }
        .flex > div { flex: 1; }
        label { display: block; font-size: 12px; font-weight: bold; color: var(--primary); margin-bottom: 4px; }
        input, select { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #f9a8d4; box-sizing: border-box; }

        .tahlo { width: 80%; accent-color: var(--primary); cursor: pointer; margin-top: 15px; }
        .btn { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn:hover { background: #880e4f; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="karta">
    <div class="header">
        <img src="https://via.placeholder.com/150?text=LOGO+DT" id="hlavni-logo" alt="Logo Cakes by DT" class="logo-img">
        <h1>Cakes by DT</h1>
        <div class="ig-odkaz"><a href="https://www.instagram.com/_cakesbydt_/" target="_blank">üì∏ @_cakesbydt_</a></div>
    </div>

    <div class="sekce">
        <h3>üë§ Kontakt</h3>
        <input type="text" id="jmeno" placeholder="Va≈°e jm√©no">
        <div class="flex" style="margin-top:10px">
            <input type="tel" id="telefon" placeholder="Telefon">
            <input type="email" id="email" placeholder="E-mail">
        </div>
    </div>

    <div class="sekce">
        <h3>üéÇ Parametry dortu</h3>
        <div class="flex">
            <div>
                <label>Poƒçet vrstev korpusu</label>
                <select id="patra" onchange="kresliDort()">
                    <option value="2">2 vrstvy</option>
                    <option value="3">3 vrstvy</option>
                    <option value="4" selected>4 vrstvy</option>
                    <option value="5">5 vrstev</option>
                    <option value="6">6 vrstev</option>
                </select>
            </div>
            <div>
                <label>Vzhled</label>
                <select id="korpus" onchange="kresliDort()">
                    <option value="#4e342e" selected>ƒåokol√°dov√Ω</option>
                    <option value="#f3e5ab">Svƒõtl√Ω pi≈°kot</option>
                </select>
            </div>
        </div>
    </div>

    <div class="scena-wrapper">
        <div class="vyska-info">Celkov√° v√Ω≈°ka: <span id="cm-vyska">0</span> cm</div>
        <div class="scena"><div class="dort-telo" id="vizual"></div></div>
        <input type="range" min="0" max="360" value="45" class="tahlo" oninput="otoc(this.value)">
        <div style="font-size: 11px; color: #ad1457; margin-top: 8px; font-weight: bold;">OT√ÅƒåEJTE PRO N√ÅHLED</div>
    </div>

    <button class="btn" onclick="odeslat()">ODESLAT POPT√ÅVKU</button>
</div>

<script>
    let rotY = 45;
    const strawberrySVG = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120"><path d="M50,115 C20,115 5,85 5,55 C5,25 25,10 50,10 C75,10 95,25 95,55 C95,85 80,115 50,115 Z" fill="%23ff4d4d"/><path d="M50,15 L35,-5 L50,5 L65,-5 Z" fill="%232e7d32"/></svg>')`;

    function otoc(v) {
        rotY = v;
        document.getElementById('vizual').style.transform = `rotateX(-20deg) rotateY(${v}deg)`;
    }

    function kresliDort() {
        const plocha = document.getElementById('vizual');
        const pCount = parseInt(document.getElementById('patra').value);
        const cK = document.getElementById('korpus').value;
        const cN = "#f8bbd0"; 
        
        plocha.innerHTML = "";
        const sirka = 160;
        const vyskaPX = 10;
        const vyskaCM = 1.5;

        const pocetVrstev = pCount * 2; 
        document.getElementById('cm-vyska').innerText = (pocetVrstev * vyskaCM).toFixed(1);

        for (let i = 0; i < pocetVrstev; i++) {
            const v = document.createElement('div');
            v.className = 'vrstva';
            v.style.setProperty('--bottom', (i * vyskaPX) + 'px');
            v.style.setProperty('--color', (i % 2 === 0) ? cK : cN);
            v.style.setProperty('--segW', (Math.PI * sirka / 32 + 2) + 'px');

            for (let j = 0; j < 32; j++) {
                const s = document.createElement('div');
                s.className = 'segment';
                s.style.transform = `rotateY(${j * 11.25}deg) translateZ(${sirka/2}px)`;
                v.appendChild(s);
            }

            if (i === pocetVrstev - 1) {
                const vicko = document.createElement('div');
                vicko.className = 'vicko';
                vicko.style.setProperty('--w', sirka + 'px');
                vicko.style.setProperty('--topColor', cN);
                
                const r = sirka / 3.5;
                [[0,0], [r,0], [-r,0], [0,r], [0,-r]].forEach(pos => {
                    const d = document.createElement('div');
                    d.className = 'deco-3d';
                    d.style.left = (sirka/2 + pos[0] - 14) + 'px';
                    d.style.top = (sirka/2 + pos[1] - 17.5) + 'px';
                    d.style.transform = `rotateX(-90deg) translateZ(2px)`;
                    
                    const f1 = document.createElement('div');
                    f1.className = 'deco-face';
                    f1.style.backgroundImage = strawberrySVG;
                    const f2 = document.createElement('div');
                    f2.className = 'deco-face face-2';
                    f2.style.backgroundImage = strawberrySVG;
                    
                    d.appendChild(f1); d.appendChild(f2);
                    vicko.appendChild(d);
                });
                v.appendChild(vicko);
            }
            plocha.appendChild(v);
        }
        otoc(rotY);
    }

    function odeslat() {
        const jmeno = document.getElementById('jmeno').value;
        const email = document.getElementById('email').value;
        const patra = document.getElementById('patra').value;
        const vyska = document.getElementById('cm-vyska').innerText;
        
        if(!jmeno || !email) { 
            alert("Vypl≈àte pros√≠m alespo≈à jm√©no a e-mail, a≈• se v√°m m≈Ø≈æe Domƒça ozvat!"); 
            return; 
        }
        
        const body = `Ahoj Domi,%0A%0Am√°m popt√°vku na dort:%0A- Jm√©no: ${jmeno}%0A- Poƒçet vrstev korpusu: ${patra}%0A- Celkov√° v√Ω≈°ka: ${vyska} cm%0A- Barva: ${document.getElementById('korpus').options[document.getElementById('korpus').selectedIndex].text}`;
        window.location.href = `mailto:domii.trnovska@seznam.cz?subject=Popt√°vka_Dortu_${jmeno}&body=${body}`;
    }

    window.onload = kresliDort;
</script>

</body>
</html>
