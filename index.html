<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Dortov√Ω konfigur√°tor</title>
    <style>
        :root {
            --primary: #ad1457;
            --accent: #f9a8d4;
            --bg: #fff5f8;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        
        /* Hlavn√≠ kontejner - rozdƒõlen√≠ na sloupce */
        .dashboard { 
            display: grid; 
            grid-template-columns: 320px 450px; 
            gap: 20px; 
            max-width: 850px;
        }

        .karta { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
        h1 { color: var(--primary); text-align: center; margin-top: 0; grid-column: span 2; font-size: 24px; }
        h3 { color: var(--primary); font-size: 16px; margin: 0 0 15px 0; border-bottom: 1px solid var(--accent); padding-bottom: 5px; }
        
        /* Box pro n√°hled dortu */
        #box-dortu { 
            margin: 20px auto; padding: 50px 20px 20px 20px; background: #fff; border: 2px dashed var(--accent); border-radius: 15px;
            display: flex; flex-direction: column-reverse; align-items: center; min-height: 200px; position: relative;
        }

        /* Vrstvy dortu */
        .v-korpus { height: 25px; border: 1px solid rgba(0,0,0,0.1); border-radius: 4px; margin-top: 2px; position: relative; z-index: 2; transition: all 0.3s; }
        .v-krem { height: 18px; border: 1px solid rgba(0,0,0,0.05); border-radius: 10px; margin-bottom: -1px; position: relative; display: flex; justify-content: space-around; align-items: center; }

        .kousek-ovoce { width: 6px; height: 6px; background: #ff4d4d; border-radius: 50%; box-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        .jahody-top { position: absolute; bottom: 100%; width: 100%; display: flex; justify-content: center; font-size: 30px; margin-bottom: 2px; z-index: 10; pointer-events: none; }

        .sekce { margin-bottom: 15px; padding: 10px; background: #fffcfd; border-radius: 10px; border: 1px solid #fce7f3; }
        label { display: block; font-weight: bold; color: var(--primary); font-size: 12px; margin-bottom: 4px; }
        
        .ch-radek { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 13px; }
        .ch-radek input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; }
        
        input, select, textarea { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid var(--accent); box-sizing: border-box; font-size: 14px; }
        .flex { display: flex; gap: 10px; }
        .flex > div { flex: 1; }
        
        .btn { width: 100%; padding: 15px; background: #db2777; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 15px; transition: 0.3s; }
        .btn:hover { background: var(--primary); transform: translateY(-2px); }

        /* Responzivita pro mobily */
        @media (max-width: 800px) {
            .dashboard { grid-template-columns: 1fr; }
            h1 { grid-column: 1; }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <h1>üç∞ Dortov√Ω konfigur√°tor</h1>

    <div class="column">
        <div class="karta">
            <h3>üë§ Kontakt</h3>
            <input type="text" id="jmeno" placeholder="Jm√©no a p≈ô√≠jmen√≠">
            <input type="tel" id="telefon" placeholder="Telefon" style="margin-top:10px">
            <input type="email" id="email-zak" placeholder="E-mail" style="margin-top:10px">
        </div>

        <div class="karta" style="margin-top:20px">
            <h3>‚öôÔ∏è Parametry</h3>
            <label>Pr≈Ømƒõr</label>
            <select id="sirka" onchange="aktualizuj()">
                <option value="160">15 cm</option>
                <option value="220" selected>20 cm</option>
                <option value="280">25 cm</option>
                <option value="340">30 cm</option>
            </select>
            
            <label style="margin-top:10px">Poƒçet pater</label>
            <input type="number" id="patra" value="3" min="2" max="6" oninput="aktualizuj()">
        </div>
    </div>

    <div class="karta">
        <h3>‚ú® Slo≈æen√≠ a Dekorace</h3>
        <div class="flex">
            <div>
                <label>Korpus</label>
                <select id="korpus" onchange="aktualizuj()">
                    <option value="#f3e5ab">Svƒõtl√Ω</option>
                    <option value="#4e342e">ƒåokol√°dov√Ω</option>
                    <option value="#d7ccc8">O≈ôechov√Ω</option>
                </select>
            </div>
            <div>
                <label>N√°pl≈à</label>
                <select id="krem" onchange="aktualizuj()">
                    <option value="#fffde7">Vanilka</option>
                    <option value="#795548">Pa≈ô√≠≈æ</option>
                    <option value="#f8bbd0">Ovoce</option>
                </select>
            </div>
        </div>

        <div class="sekce" style="margin-top:15px">
            <div class="ch-radek">
                <input type="checkbox" id="ov-krem" onchange="aktualizuj()"> <span>Ovoce v kr√©mu</span>
            </div>
            <div class="ch-radek">
                <input type="checkbox" id="ov-dort" onchange="aktualizuj()"> <span>Ovoce na dortu</span>
            </div>
            <input type="text" id="marc-txt" placeholder="Figurky / Motiv?" style="margin-top:5px">
        </div>

        <div id="box-dortu"></div>
        
        <button class="btn" onclick="poslatMail()">ODESLAT POPT√ÅVKU</button>
    </div>
</div>

<script>
    function aktualizuj() {
        const plocha = document.getElementById('box-dortu');
        const s = document.getElementById('sirka').value;
        const p = document.getElementById('patra').value;
        const cK = document.getElementById('korpus').value;
        const cN = document.getElementById('krem').value;
        
        const ovoceUvnitr = document.getElementById('ov-krem').checked;
        const ovoceNaho≈ôe = document.getElementById('ov-dort').checked;

        plocha.innerHTML = "";

        for (let i = 0; i < p; i++) {
            let korp = document.createElement('div');
            korp.className = 'v-korpus';
            korp.style.width = s + "px";
            korp.style.backgroundColor = cK;
            
            if (i == p - 1 && ovoceNaho≈ôe) {
                let jahody = document.createElement('div');
                jahody.className = 'jahody-top';
                jahody.innerHTML = "üçìüçìüçì";
                korp.appendChild(jahody);
            }
            
            plocha.appendChild(korp);

            if (i < p - 1) {
                let napl = document.createElement('div');
                napl.className = 'v-krem';
                napl.style.width = (s - 10) + "px";
                napl.style.backgroundColor = cN;
                
                if (ovoceUvnitr) {
                    for(let j=0; j<4; j++) {
                        let tecka = document.createElement('div');
                        tecka.className = 'kousek-ovoce';
                        napl.appendChild(tecka);
                    }
                }
                plocha.appendChild(napl);
            }
        }
    }

    function poslatMail() {
        const jmeno = document.getElementById('jmeno').value;
        if(!jmeno) { alert("Pros√≠m vypl≈àte jm√©no."); return; }
        
        const prumer = document.getElementById('sirka').options[document.getElementById('sirka').selectedIndex].text;
        const bodyText = `Nov√° objedn√°vka od: ${jmeno}%0A` +
                         `Telefon: ${document.getElementById('telefon').value}%0A` +
                         `Dort: ${prumer}, ${document.getElementById('patra').value} pater%0A` +
                         `Ovoce v kr√©mu: ${document.getElementById('ov-krem').checked ? "ANO" : "NE"}%0A` +
                         `Ovoce naho≈ôe: ${document.getElementById('ov-dort').checked ? "ANO" : "NE"}`;

        window.location.href = `mailto:DOMII.TRNOVSKA@SEZNAM.CZ?subject=Dort_Poptavka&body=${bodyText}`;
    }

    window.onload = aktualizuj;
</script>

</body>
</html>
