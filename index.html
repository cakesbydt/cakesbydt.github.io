<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Dortový konfigurátor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff5f8; display: flex; justify-content: center; padding: 20px; }
        
        /* Hlavní karta (ta, co vidíš na obrázku) */
        .karta { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 450px; 
            text-align: center;
        }

        /* Oblast pro dort - teď je UVNITŘ karty */
        #prostor-pro-dort {
            margin: 20px auto;
            min-height: 200px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            background: #fafafa;
            border-radius: 10px;
            padding: 20px;
            border: 1px dashed #ffc1e3;
        }

        /* Styl vrstev */
        .vrstva { border: 1px solid rgba(0,0,0,0.1); margin-bottom: -1px; transition: 0.3s; }
        .korpus { height: 20px; border-radius: 4px; }
        .krem { height: 15px; border-radius: 10px; opacity: 0.9; }

        .ovladani { text-align: left; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #d63384; }
        select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #f9a8d4; margin-top: 5px; cursor: pointer; }
        
        h1 { color: #ad1457; margin-bottom: 25px; }
    </style>
</head>
