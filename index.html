<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Konfigur치tor | Cakes by DT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --primary: #ad1457; --primary-dark: #880e4f; --bg: #fff5f8; --border: #fce7f3; --accent: #f9a8d4; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 0; margin: 0; min-height: 100vh; }
        .hlavni-wrapper { display: flex; width: 100%; max-width: 1200px; background: white; box-shadow: 0 20px 60px rgba(173,20,87,0.1); margin: 40px 20px; border-radius: 30px; overflow: hidden; }
        .levy-panel { flex: 0 0 320px; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); display: flex; flex-direction: column; align-items: center; padding: 60px 20px; color: white; box-sizing: border-box; }
        .logo-vlevo { width: 260px; height: auto; border-radius: 20px; border: 4px solid rgba(255,255,255,0.2); }
        .obsah { flex: 1; padding: 50px 60px; background: white; overflow-y: auto; }
        h1 { color: var(--primary); margin: 0 0 10px; font-size: 38px; font-weight: 800; }
        h3 { color: var(--primary); font-size: 14px; margin: 0 0 20px; text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
        .sekce { background: #ffffff; padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; }
        .flex { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
        .flex > div { flex: 1; min-width: 140px; }
        label { display: block; font-size: 11px; font-weight: 700; color: #666; margin-bottom: 6px; text-transform: uppercase; }
        select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #e0e0e0; font-family: inherit; font-size: 14px; }
        #canvas-container { width: 100%; height: 450px; background: radial-gradient(#ffffff, #f9f9f9); border-radius: 25px; border: 2px dashed var(--accent); cursor: grab; margin: 20px 0; }
        .doplnky-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 10px; }
        .doplnek-blok { border: 1px solid #eee; border-radius: 15px; padding: 15px; background: #fcfcfc; transition: 0.3s; }
        .doplnek-blok.aktivni { border-color: var(--primary); background: var(--bg); }
        .doplnek-hlavicka { display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: 600; font-size: 14px; }
        .doplnek-poznamka { margin-top: 10px; display: none; }
        .doplnek-blok.aktivni .doplnek-poznamka { display: block; }
        .btn { width: 100%; padding: 20px; background: var(--primary); color: white; border: none; border-radius: 18px; cursor: pointer; font-weight: 800; font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="hlavni-wrapper">
    <div class="levy-panel">
        <img src="logo.jpg" alt="Logo" class="logo-vlevo">
        <p style="margin-top:30px; text-align:center; opacity:0.8; font-style: italic;">"Upe캜eme v치m vzpom칤nku..."</p>
    </div>

    <div class="obsah">
        <h1>Konfigur치tor dortu</h1>
        
        <div class="sekce">
            <h3>游꾹 Design a Tvar</h3>
            <div class="flex">
                <div>
                    <label>Styl dortu</label>
                    <select id="style" onchange="updateCake()">
                        <option value="tower" selected>Tower (Rovn칳)</option>
                        <option value="wedding">Svatebn칤 (Kask치da)</option>
                    </select>
                </div>
                <div>
                    <label>Po캜et vrstev</label>
                    <select id="layers" onchange="updateCake()">
                        <option value="4">4 vrstvy</option>
                        <option value="6">6 vrstev</option>
                        <option value="8" selected>8 vrstev</option>
                        <option value="12">12 vrstev</option>
                    </select>
                </div>
                <div>
                    <label>Korpus</label>
                    <select id="flavor" onchange="updateCake()">
                        <option value="0x4e342e">캛okol치dov칳</option>
                        <option value="0xf3e5ab">Sv캩tl칳 pi코kot</option>
                        <option value="0xd32f2f">Red Velvet</option>
                    </select>
                </div>
                <div>
                    <label>Kr칠m (n치pl켿)</label>
                    <select id="creamColor" onchange="updateCake()">
                        <option value="0xffffff">Smetanov칳 / B칤l칳</option>
                        <option value="0xfff4e0">Vanilkov칳</option>
                        <option value="0xfce4ec">Jahodov칳 (R콢쬺v칳)</option>
                        <option value="0x6d4c41">Pa콏칤쬽k칳 (Tmav칳)</option>
                        <option value="0xdcedc8">Pist치ciov칳</option>
                    </select>
                </div>
                <div>
                    <label>3D Ovoce</label>
                    <select id="fruit" onchange="updateCake()">
                        <option value="none">Bez ovoce</option>
                        <option value="strawberries" selected>Jahody</option>
                        <option value="blueberries">Bor콢vky</option>
                        <option value="mix">Mix ovoce</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="canvas-container"></div>
        <p style="text-align:center; font-size:12px; color:#999;">Pou쬴jte my코 k ot치캜en칤 modelem</p>

        <div class="sekce">
            <h3>游꾸 Dopl켿ky</h3>
            <div class="doplnky-grid">
                <div class="doplnek-blok" id="blok-papir">
                    <label class="doplnek-hlavicka"><input type="checkbox" onchange="toggleBlok(this, 'papir')"> Jedl칳 pap칤r</label>
                    <div class="doplnek-poznamka"><textarea rows="1" placeholder="Motiv..."></textarea></div>
                </div>
                <div class="doplnek-blok" id="blok-figurka">
                    <label class="doplnek-hlavicka"><input type="checkbox" onchange="toggleBlok(this, 'figurka')"> Figurka</label>
                    <div class="doplnek-poznamka"><textarea rows="1" placeholder="Jak치?"></textarea></div>
                </div>
                <div class="doplnek-blok" id="blok-zapich">
                    <label class="doplnek-hlavicka"><input type="checkbox" onchange="toggleBlok(this, 'zapich')"> Z치pich</label>
                    <div class="doplnek-poznamka"><textarea rows="1" placeholder="Text..."></textarea></div>
                </div>
            </div>
        </div>

        <button class="btn" onclick="alert('D캩kujeme! Popt치vka byla zpracov치na.')">ODESLAT POPT츼VKU</button>
    </div>
</div>

<script>
    let scene, camera, renderer, cakeGroup;
    const container = document.getElementById('canvas-container');

    function toggleBlok(cb, id) {
        document.getElementById('blok-' + id).classList.toggle('aktivni', cb.checked);
    }

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 6, 13);
        camera.lookAt(0, 2, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1.3);
        light.position.set(5, 10, 7);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        cakeGroup = new THREE.Group();
        scene.add(cakeGroup);

        updateCake();
        animate();
    }

    function createStrawberry() {
        const strawberry = new THREE.Group();
        const bodyGeo = new THREE.SphereGeometry(0.22, 12, 12);
        bodyGeo.scale(0.8, 1.3, 0.8);
        const bodyMat = new THREE.MeshPhongMaterial({ color: 0xff1744, shininess: 80 });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        strawberry.add(body);
        const leafGeo = new THREE.ConeGeometry(0.1, 0.12, 6);
        const leafMat = new THREE.MeshPhongMaterial({ color: 0x2e7d32 });
        const leaves = new THREE.Mesh(leafGeo, leafMat);
        leaves.position.y = 0.22;
        strawberry.add(leaves);
        return strawberry;
    }

    function createBlueberry() {
        const geo = new THREE.SphereGeometry(0.16, 16, 16);
        const mat = new THREE.MeshPhongMaterial({ color: 0x1a237e, shininess: 40 });
        return new THREE.Mesh(geo, mat);
    }

    function updateCake() {
        while(cakeGroup.children.length > 0) cakeGroup.remove(cakeGroup.children[0]);

        const layerCount = parseInt(document.getElementById('layers').value);
        const fruitType = document.getElementById('fruit').value;
        const flavorColor = parseInt(document.getElementById('flavor').value);
        const creamColor = parseInt(document.getElementById('creamColor').value);
        const style = document.getElementById('style').value;
        
        const layerHeight = 0.5;

        for (let i = 0; i < layerCount; i++) {
            const yPos = i * layerHeight;
            const isKorpus = i % 2 === 0;
            
            let currentRadius = 3;
            if (style === 'wedding') {
                currentRadius = 3 - (Math.floor(i / 2) * 0.4);
            }

            const geo = new THREE.CylinderGeometry(currentRadius, currentRadius, layerHeight, 45);
            // Zm캩na: Pokud to nen칤 korpus, pou쬴je se vybran치 barva kr칠mu
            const mat = new THREE.MeshPhongMaterial({ color: isKorpus ? flavorColor : creamColor });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.y = yPos;
            cakeGroup.add(mesh);

            if (i === layerCount - 1 && fruitType !== "none") {
                const fruitCount = Math.floor(currentRadius * 5); 
                for (let j = 0; j < fruitCount; j++) {
                    let fruit;
                    const finalType = (fruitType === 'mix') ? (j % 2 === 0 ? 'strawberries' : 'blueberries') : fruitType;
                    fruit = (finalType === 'strawberries') ? createStrawberry() : createBlueberry();
                    
                    const angle = (j / fruitCount) * Math.PI * 2;
                    const dist = currentRadius * 0.75;
                    fruit.position.set(Math.cos(angle) * dist, yPos + 0.35, Math.sin(angle) * dist);
                    fruit.rotation.y = Math.random() * Math.PI;
                    cakeGroup.add(fruit);
                }
            }
        }
    }

    let isDragging = false, prevX = 0;
    container.onmousedown = () => isDragging = true;
    window.onmouseup = () => isDragging = false;
    window.onmousemove = (e) => {
        if (isDragging) cakeGroup.rotation.y += (e.clientX - prevX) * 0.01;
        prevX = e.clientX;
    };

    window.onload = init3D;
    function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
</script>
</body>
</html>
